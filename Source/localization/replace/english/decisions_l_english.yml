 commit_suicide_decision:1 "Спробувати вчинити самогубство"
 commit_suicide_decision_desc:0 "Мене оточують лише темрява і страждання. Люди навколо кажуть, що все налагодиться, але звідки їм знати? І чим мені допоможе це прямо зараз? Пора скинути пута царства смертних."
 commit_suicide_decision_desc_depressed:0 "$commit_suicide_decision_desc$"
 commit_suicide_decision_desc_incapable:0 "Я виживаю, але не живу. Мій стан змушує мене покладатися на оточуючих навіть у дрібницях. Мені цього не хотілося, і, можливо, краще просто покінчити з таким життям…"
 commit_suicide_decision_desc_cancer:0 "Я відчуваю, як хвороба поширюється на моє тіло. Дрібна незручність переросла в щоденну боротьбу. Смерть неминуча, і я просто хочу більше не відчувати болю."
 commit_suicide_decision_desc_leper:0 "Гниєння охопило моє смертне тіло. У мене вже немає кількох пальців, а з ран сочиться гній. Скільки ще мені належить страждати цією жахливою долею?"
 commit_suicide_decision_desc_great_pox:0 "Моє тіло вкрите гнійниками, і кожен новий нарив більший за попередній. Піддані дивляться на мене зі страхом і огидою. І далі буде тільки гірше..."
 commit_suicide_decision_desc_lunatic:0 "Мені не сховатися від усюдисущих голосів. Вони ненавидять мене, розчаровані в мені, наказують мені робити речі, які мені не варто було б робити. Все безглуздо, дійсність суперечить сама собі. Невже лише смерть звільнить мене?"
 commit_suicide_decision_desc_parent:0 "Для мене немає майбутнього. У моєму житті немає нічого, крім скорботи за померлою дитиною. [ROOT.Var('mourning_parent').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] для мене все. Який сенс жити без єдиного джерела радості та сміху?"
 commit_suicide_decision_desc_soulmate:1 "Я більше не можу жити з порожнечею в душі. Любов моя, без тебе життя в тягар. І якщо щоб знову обійняти тебе, мені потрібно покинути цей світ, то так тому і бути."
 commit_suicide_decision_desc_friend:1 "Життя стало безбарвним без можливості ділитися ним зі справжнім другом. Те, над чим раніше ми могли сміятися годинами, тепер наповнює мене відчаєм. Цей шлях самотності не для мене."
 commit_suicide_decision_desc_demoted:0 "Мало кому доводилося пережити те ж приниження, що й мені. Мені було звично перебувати на самому верху, а тепер доводиться повзати в бруді з цими дурнями. Можливо, мені варто взяти все в свої руки і піти з життя на своїх умовах ."
 commit_suicide_decision_desc_divorce:0 "Я проводжу свої дні, віддаючись жалю. Чи можна було щось зробити, щоб запобігти цьому болючому розлуці? Надії немає. Без цього шлюбу я ніщо."
 commit_suicide_decision_desc_witch:0 "Моє захоплення магією привело мене на шлях самотності та небезпеки. Але мені дорого довелося заплатити засвою цікавість. Мене ганьблять за мої погляди. Боюся, світ не готовий прийняти мене.
 commit_suicide_decision_desc_cannibal:0 "Ми живемо в закоснелому суспільстві. Лише насолода делікатесним людським тілом здатна принести мені задоволення. І я не хочу жити у світі, що забороняє це!"
 commit_suicide_decision_desc_sodomite:0 "Доля жорстоко обійшлася зі мною. Чому мене переслідують за слідування поклику свого серця? Моєї провини в цьому немає. І якщо за життя на мене чекає лише осуд, то, можливо, мене прийме смерть?"
 commit_suicide_decision_desc_deviant:0 "Хто вони такі, щоб засуджувати мене? Мої хтиві дослідження завели мене на безліч цікавих шляхів, але всі ці шляхи вели до насолоди. Без тілесних бажань у мене немає причин жити."
 commit_suicide_decision_desc_criminal:0 "Мені не втекти від свого минулого. Усюди мене супроводжують засуджуючі погляди. Як це взагалі сталося? Чому до цього дійшло? Сподіваюся, смерть дарує мені прощення за злочини."
 commit_suicide_decision_desc_stressed:0 "З кожним днем ​​тиск все посилюється. Неважливо, що я роблю і куди йду, невдовзі все стає нестерпним, виходить з-під контролю. Потрібно покінчити з цим!"
 commit_suicide_decision_tooltip:2 "Настав час покинути цей світ"
 commit_suicide_decision_effect_tooltip:0 "@warning_icon! Ви спробуєте накласти на себе руки, але ви точно цього хочете?"
 commit_suicide_decision_confirm:0 "Пробив мою годину"

