 scrape_the_barrel_decision_desc:0 "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] потребує по-справжньому умілих руках, інакше моєму монаршому двору не бачити процвітання!\n\nМожливо, моїй вотчині не вистачає самому незвичайному місці."
 scrape_the_barrel_decision_tooltip:0 "Візьмемо першого зустрічного [Concept( 'lowborn', 'худородного' )|E] на якусь [Concept( 'court_position', 'посада при дворі' )|E]"
