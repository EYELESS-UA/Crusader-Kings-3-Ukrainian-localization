 scrape_the_barrel_decision_confirm:0 "Шукайте швидше!"
 minor_decisions.0003.t:0 "Відчайдушні заходи"
 minor_decisions.0003.desc.opening:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] і справді таїть чимало сюрпризів. Перед моїми очі постає [barrel_character.GetName]!"
 minor_decisions.0003.desc.diseased:0 "Переді мною хворого виду [Select_CString(barrel_character.IsFemale, 'селянка - вся', 'селянин - весь' )] в бруді і плямах підсохлої блювотини. розум."
 minor_decisions.0003.desc.physical:0 "[Select_CString(barrel_character.IsFemale, 'Селянка', 'Селянин' )] дуже незвичайної зовнішності дивиться на мене з таким побожним жахом, ніби перед [Select_CString(barrel_char 'ним' )] [ROOT.Char.GetFaith.HighGodHerselfHimself] [ROOT.Char.GetFaith.HighGodName]. Зважаючи на все, при народженні життя не було до н[barrel_character.GetHerHim] прихильним, і з того часу [barrel_character.GetSheHe] живе в постійних стражданнях. До того ж місцеві простолюдини напевно уникають [barrel_character.GetHerHis]."
 minor_decisions.0003.desc.maimed:0 "Схоже, [Select_CString(barrel_character.IsFemale, 'ця', 'цей' )] [barrel_character.GetWomanMan] [Select_CString(barrel_character.IsFemale, 'видела', зла і жорстокості, і саме [barrel_character.GetHerHis] тіло несе сліди кожного ножа та кулака, що будь-коли стосувався його."
 minor_decisions.0003.desc.criminal:0 "Цю руїну притягли з підземель, де [barrel_character.GetHerHis] тримають за нечувані злочини проти корони, пообіцявши помилування в обмін на [barrel_character.GetHerHis] досвід."
 minor_decisions.0003.desc.ewan:0 "Я змушую себе дивитися на кошмар, що ожило, що слабо нагадує людську істоту. Бідолаху так спотворили хвороби і каліцтва, що дивно, як [barrel_character.GetSheHe] взагалі варто!"
 minor_decisions.0003.desc.criminal_bridge:0 "\n\nНехай [barrel_character.GetSheHe], як було доведено, [Select_CString(barrel_character.IsFemale, 'зрадниця', 'зрадник' )],"
 minor_decisions.0003.desc.bridge_1:0 "\n\nНезважаючи на [barrel_character.GetHerHis] стан,"
 minor_decisions.0003.desc.bride_2:0 "Мені стало відомо, що [barrel_character.GetSheHe] чудово розуміється"
 minor_decisions.0003.desc.educated:0 "у вчених питаннях. Чи жарт - незважаючи на дуже низьке становище, [barrel_character.GetSheHe] якимось дивом [Select_CString(barrel_character.IsFemale, 'навчився', 'навчився')] грамоті. Мені здається, [barrel_character.GetNameNoTooltip] може чудово проявити себе у питаннях релігії, охорони здоров'я та науки."
 minor_decisions.0003.desc.cunning:0 "в найрізноманітніших махінаціях і живе тим, що обчищає місцевих жителів до останнього гроша. У тому, що [barrel_character.GetHerHis] хитромудрості та спритним рукам знайдеться місце при моєму дворі, сумнівів немає. все, що говорять при дворі, і карає кожного, хто задумає погане проти монарха.
 minor_decisions.0003.desc.charismatic:1 "в дипломатії і знає [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] мову так, що будь-який дворянин позеленіє від заздрощів! [barrel_character.GetHerHis|U] , привернуть увагу чужоземної знаті, що гостить у мене при дворі."
 minor_decisions.0003.desc.organised:0 "в торгівлі і розуміє, як працюють гроші, куди краще, ніж належить простим селянам. Безсумнівно, [Select_CString(barrel_character.IsFemale, 'цієї жінці', 'цьому чоловікові' )] не місце серед худорлявих, і [ROOT.Char.GetFaith.HighGod.IsFemale, 'сама', 'сам' )] [ROOT.Char.GetFaith.HighGodName] велить дарувати [barrel_character.GetHerHim] дворянське звання і призначити на прид.
 minor_decisions.0003.desc.strong:0 "в людських умах - під [barrel_character.GetHerHis] початком цілі натовпи відщепенців влаштовували набіги і билися з іншими покидьками суспільства, здобувши перемогу за перемогою. Зрозуміло, як день, що таким людям не можна сяяти в безвісти , валятися в бруді та крові, уриваючи жалюгідні шматки десь у селах.Такі навички куди краще послужать при монаршому дворі, і якщо заради цього потрібно зробити з рвані. так тому і бути!"
 minor_decisions.0003.desc.outro:0 "Рада вирішила, в якій ролі [barrel_character.GetNameNoTooltip] принесе найбільшу користь, останнє слово за мною."
 minor_decisions.0003.a:0 "Звичайно! Ласкаво просимо у світ багатства та розкоші, [barrel_character.GetNameNoTooltip]!"
 minor_decisions.0003.b:0 "Це #EMP істота#! гідно лише страти."
 minor_decisions.0003.c:0 "[ROOT.Char.GetFaith.HighGodName], пішли мені когось іншого!"
 minor_decisions.0003.d:0 "У-у-ух, все не настільки погано..."
 
