 culture_tradition_events.0100.t:0 "Зіткнення культури та віри"
 culture_tradition_events.0100.desc:0 "[head_of_faith.GetTitledFirstName] шле мені лист. Він починається з люб'язностей і підкреслює мою значущість в очах #L [culture_scope.GetName|l]ого#! народу.\n\n"
 culture_tradition_events.0100.tradition_monogamous:0 "Зрозумійте, поки ваш народ практикує моногамію, ви порушуєте #L [faith_scope.GetAdjective|l]і#! доктрини! Я лише бажаю вам порятунку. [faith_scope.GetAd борг з одним чоловіком», - говорить лист.
 culture_tradition_events.0100.tradition_polygamous:0 "«Ви практикуєте полігамію, що суперечить #L [faith_scope.GetAdjective|l]им#! доктринам, а [faith_scope.HighGodName] вважає це гріхом! Я лише жела. і позбудьтеся зайвого подружжя!» - говорить лист.
 culture_tradition_events.0100.tradition_concubines:0 "Ваше ставлення до наложництва суперечить #L [faith_scope.GetAdjective|l]ім#! доктринам, а [faith_scope.HighGodName] вважає це гріхом! Я лише бажаю вам спас. », - говорить лист."
 culture_tradition_events.0100.end:0 "\n\nОсь уже дилема... що мені дорожче? Звичай мого народу чи доктрини нашої віри?
 culture_tradition_events.0100.a:0 "Ми повинні слідувати [faith_scope.GetAdjectiveNoTooltip|l]їм доктринам."
 culture_tradition_events.0100.b:0 "Звичаї мого народу важливіші!"

 culture_tradition_events.0101.t:0 "Розум містика"
 culture_tradition_events.0101.desc:0 "Мені нечасто вдається спокійно поїсти без хльоб або невідкладних державних справ, але сьогодні видалася рідкісна можливість. Спокійна, приємна вечеря, можливість розслабитися. уривається [mendicant_mystic.GetFaith.PriestNeuter].[mendicant_mystic.GetSheHe|U] несе в руках вузлувату палицю зі слідами удару по дверях. [ROOT.Char.GetTitleAsNameNoTooltip|l], я хочу дещо вам запропонувати! За скромну плату я, #EMP [mendicant_mystic.GetFirstName]#!, поділюся з дітьми при дворі знаннями про давні звичаї нашого народу!»"
 culture_tradition_events.0101.a:0 "Зрозуміло [mendicant_mystic.GetFaith.PriestNeuter]. Будь ласка, відкладіть ціпок."
 culture_tradition_events.0101.a.tt:0 "Всі [Concept( 'children', 'діти' )|E] при [Concept( 'court', 'дворі' )|E] отримають якісніше [Concept( 'education', 'освіта' )|E]"
 culture_tradition_events.0101.b:0 "А чи не занадто це для волі [mendicant_mystic.GetFaith.HighGodNamePossessive]?"
 culture_tradition_events.0101.b.tt.success:0 "Ви переконуєте містика"
 culture_tradition_events.0101.b.tt.failure:0 "Містик з огидою покидає ваш двір"
 culture_tradition_events.0101.c:0 "Геть, жебрак, я намагаюся поїсти!"

 culture_tradition_events.0111.t:0 "Мова містика"
 culture_tradition_events.0111.desc:0 "«...і саме тому ми повинні щомиті вручати себе милості [mendicant_mystic.GetFaith.HighGodNamePossessive]. Розумієте? Я можу продовжити?»\n\nДва. Години. Підряд.\n\n не знаю, як [mendicant_mystic.GetName] [Select_CString(mendicant_mystic.IsFemale, 'потрапила', 'потрапив' )] в мої покої, але [mendicant_mystic.GetFaith.PriestNeuter] читає мені лекцію про нюанси теології ось вже #EMP два. Підряд.#!\n\nНарешті, [mendicant_mystic.GetWomanMan] замовкає в очікуванні моєї відповіді. Я відчуваю, як у мене починає смикатися око."
 culture_tradition_events.0111.a:0 "Яка надихаюча мова!"
 culture_tradition_events.0111.b:0 "Ви висловилися, а тепер дозвольте висловитися мені..."
 culture_tradition_events.0111.a.tt.success:0 "Ви розбиваєте аргументи містика"
 culture_tradition_events.0111.a.tt.failure:0 "Ви плутаєтеся в словах"
 culture_tradition_events.0111.c:0 "Що це за бродяга в моєму домі? Стража! НА ДОПОМОГУ!"

 culture_tradition_events.0121.t:0 "Послуги містика"
 culture_tradition_events.0121.desc:0 "Таке нечасто зустрінеш серед містиків, але [mendicant_mystic.GetFirstName] терпляче [Select_CString(mendicant_mystic.IsFemale, 'ждала', 'очік' )], поки я дам [. \n[mendicant_mystic.GetFaith.PriestNeuter|U] [Select_CString(mendicant_mystic.IsFemale, 'занервувала', 'занервував' )] побачивши мене, але все одно відразу [Select_CString(mendicant_mystic.IsFemale, 'обрушила') ] на мене мова.\n\n«[ROOT.Char.GetLadyLord|U], я вже довгий час мандрую, і хоча така воля [mendicant_mystic.GetFaith.HighGodNamePossessive], мої розум і тіло втомилися, хоч душа і загартувалась». \n\n«Прийміть мене в служіння, і я відкладу свою палицю і допоможу вам усім чим зможу. Ви візьмете мене до себе?»"
 culture_tradition_events.0121.a:0 "Мені, безперечно, не завадить [mendicant_mystic.GetWomanMan] ваших талантів..."
 culture_tradition_events.0121.b:0 "Кажіть, що [mendicant_mystic.GetFaith.PriestNeuter] буде мені служити..."
 culture_tradition_events.0121.c:0 "Ви хочете жити тут з таким виглядом, з таким #EMP запахом#!?"

 culture_tradition_events.0131.t:0 "Гнів містика"
 # Big credit to the greatest NPC 2011 року.
 culture_tradition_events.0131.desc:0 "«[ROOT.Char.GetTitleAsNameNoTooltip]? Ви лише черв'як, що #EMP борсається в нечистотах#! власного пороку! Покайтеся, і нехай [mendicant_mystic.GetFaith.HighGodName. GetFaith.HighGodName] все бачить![mendicant_mystic.GetFaith.HighGodName] не помиляється![mendicant_mystic.GetFaith.HighGodName] не знає сумнівів!»\n\nПрокляття, скільки можна докучати мені, що [mendicant_mystic.GetSheHe] проповідує на вулицях!Якщо я #EMP коли-небудь#! дізнаюся, хто впустив [mendicant_mystic.GetHerHis] в #EMP мій дім#!, то виколю їм очі.Не минуло й десяти хвилин, як [mendicant_mystic .GetSheHe] тут, а в мене вже розколюється голова.\n\nЯ більше не витримаю цих міркувань, потрібно діяти швидко, поки [mendicant_mystic.GetSheHe] ненадовго [Select_CString(mendicant_mystic.IsFemale, 'перервала', 'перервав' )] буркотіння."
 culture_tradition_events.0131.a:0 "#EMP Мої#! гріхи? Давайте поговоримо про #EMP ваших#!."
 culture_tradition_events.0131.a.tt.success:0 "Ви доводите святенництво містика"
 culture_tradition_events.0131.a.tt.failure:0 "Містик доводить вашу дурість"
 culture_tradition_events.0131.b:0 "Ви... навчіть мене, як стати краще?"
 culture_tradition_events.0131.b.tt.success:0 "Містик допомагає вам позбутися вад"
 culture_tradition_events.0131.b.tt.failure:0 "Ви страждаєте від головного болю"
 culture_tradition_events.0131.c:0 "#EMP Барахтаюся в нечистотах?#! Кинути бродягу в найближчу відхожу яму!"

 culture_tradition_events.0141.t:0 "Пропозиція містика"
 culture_tradition_events.0141.desc:0 "Хіба ви не бачите, [ROOT.Char.GetLadyLord], що ризикуєте власною душею, слідуючи цим... #L [ROOT.Char.GetFaith.GetName|l]им#!ідеям? Дозвольте мені привести вас до світла істинної #L [mendicant_mystic.GetFaith.GetName|l]ой#!віри і врятувати від вічних мук! mendicant_mystic.GetFaith.PriestNeuter], [mendicant_mystic.GetFirstName], до цього [Select_CString(mendicant_mystic.IsFemale, 'проповідувала', 'проповідував')] #L [ROOT.Char.GetCulture.GetCollectiveNo| що працює на селянах, не повинно працювати і на людях благородного походження.\n\nУ тиші, що настала, я вдивляюся в очі містика, в яких мерехтять світло надії і голод."
 culture_tradition_events.0141.a:0 "Я знаходжу ваші слова переконливими, [mendicant_mystic.GetFaith.PriestNeuter]."
 culture_tradition_events.0141.b:0 "Дозвольте розповісти вам про переваги #L [ROOT.Char.GetFaith.GetName|l]ой#! віри..."
 culture_tradition_events.0141.b.tt.success:0 "[mendicant_mystic.GetFirstNameNoTooltip] прислухається до вас"
 culture_tradition_events.0141.b.tt.failure:0 "Ваша спроба провалюється"
 culture_tradition_events.0141.c:0 "Як же, [mendicant_mystic.GetFaith.HighGodName]! І скільки ж військ може [mendicant_mystic.GetFaith.HighGodNameSheHe|U] виставити?"