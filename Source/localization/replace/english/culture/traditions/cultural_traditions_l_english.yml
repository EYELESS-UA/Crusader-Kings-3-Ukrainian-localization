 culture_tradition_events.0002.t:0 "Ви і [GetPlayer.Custom( 'KnightCultureNoTooltip' )]: завершення"
 culture_tradition_events.0002.desc:0 "Я опускаю зброю і повертаюся туди, де стоїть [recipient.GetTitledFirstName], аплодуючи [recipient.GetHerHim] згідно з традицією. [recipient.GetSheHe|U] відповідає мені тим же.\n
 culture_tradition_events.0002.desc_actor_victor_good:0 "Відмінний бій, [actor.GetTitleTierName|l]! Ви заслужили перемогу", — говорить [recipient.GetFirstNameNoTooltip].\n«Це тренування піде нам на користь, якщо в майбутньому. GetPrimaryTitle.GetNameNoTierNoTooltip] доведеться воювати».\n\nВправа додала мені бадьорості та сил!"
 culture_tradition_events.0002.desc_actor_victor_bad:0 "Відмінний бій, [actor.GetTitleTierName|l], я визнаю свою повну поразку», — скиглить [recipient.GetFirstNameNoTooltip].\n«Але не дозволяйте голові вам. , і ваші вороги все ще живі».\n\nХа! Я чудово почуваюся!"
 culture_tradition_events.0002.desc_recipient_victor_good:0 "Відмінний бій, [actor.GetTitleTierName|l], в цій раунді перемога за мною! - з азартом говорить [recipient.GetFirstNameNoTooltip]. - Тепер ми готові до всіх!" Можливо, варто подумати про нові завоювання?"
 culture_tradition_events.0002.desc_recipient_victor_bad:0 "Відмінний бій, [actor.GetTitleTierName|l]. Вибачте, що мені довелося поранити вас. На мить мене ніби охопив транс, я і моя зброя стали єдиним цілим..." [recipient.GetFirstNameNoTooltip].\n«Можливо, вам варто відпочити?»\n\nНісенітниця, я в повному порядку!"
 culture_tradition_events.0002.a:0 "Гарний бій!"
 culture_tradition_events.0002.b:0 "Незважаючи на поразку, це була хороша практика!"
 
