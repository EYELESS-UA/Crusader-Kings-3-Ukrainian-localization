l_english:
 # Ethoses
 ethos_bellicose_name:0 "Войовничість"
 ethos_bellicose_desc:1 "У цій культурі конфлікти та насильство вважаються необхідністю. Її представники впевнені, що кожен має вміти постояти за себе."
 ethos_stoic_name:0 "Стійкість"
 ethos_stoic_desc:1 "Ця культура заснована на переконанні, що людина повинна бути тверда як гора і стійко зносити всі негаразди з похмурою рішучістю і непохитним духом."
 ethos_bureaucratic_name:1 "Бюрократія"
 ethos_bureaucratic_desc:2 "Культура не може бути старшою за свої найдавніші записи, і цей народ вірить, що ретельне ведення записів забезпечить йому безсмертя."
 ethos_spiritual_name:0 "Духовність"
 ethos_spiritual_desc:1 "Поки інші культури присвячують себе війні або мирським знанням, цей народ вірить в єдину постійну величину - божественне. Духовність - це єдиний шлях вперед у суворому і байдужому світі."
 ethos_courtly_name:0 "Ввічливість"
 ethos_courtly_desc_nhc:1 "Придворний церемоніал настільки важливий для цієї культури, що вся поведінка її представників побудована навколо нього. Місце знайдеться кожному, коли кожен на своєму місці."
 ethos_egalitarian_name:0 "Рівноправність"
 ethos_egalitarian_desc:1 "Доки інші спираються на нетерпимість та ізоляціонізм, ця культура вважає, що краще визнати відмінності, ніж знищувати їх."
 ethos_communal_name:0 "Спільність"
 ethos_communal_desc:1 "Цю культуру найбільше цінує суспільні зв'язки і виховує вірність і відданість через спільну працю заради спільних цілей."

 # Martial Customs
 martial_custom_equal_name:0 "Рівність"
 martial_custom_equal_desc:2 "У цій культурі будь-яка досить сильна людина може взятися за зброю і відгукнутися на заклик свого сюзерена."
 martial_custom_male_only_name:0 "Тільки чоловіки"
 martial_custom_male_only_desc:0 "Ця культура вважає, що тільки чоловіки досить сильні та витривалі, щоб битися на полі бою."
 martial_custom_female_only_name:0 "Тільки жінки"
 martial_custom_female_only_desc:0 "Ця культура вважає, що тільки жінки досить сильні та витривалі, щоб битися на полі бою."
 ## ^The above descs mirror each other deliberately.
 
 # Traditions
 tradition_court_eunuchs_name:0 "Придворні євнухи"
 tradition_court_eunuchs_desc:1 "Євнухи відіграють велику роль у придворному житті цієї культури. Вони займають посади від звичайних слуг до керуючих і навіть полководців. Чоловіки, позбавлені бажань, викликають більше довіри."
 tradition_byzantine_succession_name:1 "Візантійські традиції"
 tradition_byzantine_succession_desc:1 "Цю культуру тісно пов'язана з імперськими традиціями Східної Римської імперії та її спадщиною у вигляді складного та заплутаного придворного етикету."
 tradition_african_tolerance_name:0 "Африканська терпимість"
 tradition_african_tolerance_desc:1 "Хоча деякі вважають це слабкістю, держава, побудована на розумінні і терпимості, стоїть на міцній основі."
 tradition_memories_of_bactria_name:0 "Пам'ять про Бактрію"
 tradition_memories_of_bactria_desc:1 "У культурній пам'яті цього народу залишилося уявлення про ідеальні землі Бактрії — сяючою корони Сходу — час якої ще повернеться."
 tradition_equal_inheritance_name:0 "Рівне спадкування"
 tradition_equal_inheritance_desc:0 "В історії цієї культури правителі ділили свої землі між усіма дітьми, навіть тими, хто в нормальних умовах не міг би вважатися спадкоємцем."
 tradition_equal_inheritance_link:0 "Рівне спадкування"
 tradition_the_witenagemot_name:0 "Вітенагемот"
 tradition_the_witenagemot_desc:1 "У представників цієї культури існує давня традиція проводити збори місцевих правителів, на яких вони обговорюють політику, закони, фінанси і, найголовніше… дають #EMP поради#! правителю."
 tradition_things_name:1 "Тінги"
 tradition_things_desc:1 "У Скандинавії відстані та дика природа послаблюють центральну владу. Для вирішення спорів та прийняття рішення місцеві жителі влаштовують #EMP тинги#! — збори рівних під головуванням законоговорителя."
 tradition_caravaneers_name:0 "Караванщики"
 tradition_caravaneers_desc:1 "Ця культура тісно пов'язана з регіональною торгівлею, і її представники беруть активну участь у караванній торгівлі."
 tradition_xenophilic_name:0 "Ксенофілія"
 tradition_xenophilic_desc:0 "Ця культура приймає всіх і щиро захоплюється іншими культурами."
 tradition_legalistic_name:0 "Законництво"
 tradition_legalistic_desc:1 "Ця культура вважає владу закону та наявність зведення законів обов'язковими якостями цивілізованого суспільства."
 tradition_warrior_culture_name:0 "Культура воїнів"
 tradition_warrior_culture_desc:0 "Ця культура над усе цінує військову доблесть і силу. Дітей вчать битися і відважують від науки. Слабким тут не місце."
 tradition_philosopher_culture_name:0 "Культура філософів"
 tradition_philosopher_culture_desc:0 "Ця культура заохочує роздуми та самоспоглядання."
 tradition_chivalry_name:0 "Лицарство"
 tradition_chivalry_desc:1 "Ця культура вважає лицарство і лицарський кодекс поведінки основний для суспільних відносин. Звеличуютьсяя військова доблесть, обов'язок, честь і моральність, а також погана поезія та романтична література.
 tradition_hit_and_run_name:0 "Майстра тактики шпилькових уколів"
 tradition_hit_and_run_desc:0 "Ця культура досконало навчилася застосовувати легкоозброєні війська для несподіваних атак з наступним відступом."
 tradition_stand_and_fight_name:0 "Устань і бийся!"
 tradition_stand_and_fight_desc:0 "Воїни цієї культури тверді й непохитні. Вони не відступляться навіть перед обличчям переважаючого супротивника, хоч би яким це їм загрожувало."
 tradition_horse_lords_name:0 "Володарі коней"
 tradition_horse_lords_desc:0 "Ця культура досконало оволоділа верховою їздою та її застосуванням на полі бою."
 tradition_adaptive_skirmishing_name:0 "Гнучкі застрельщики"
 tradition_adaptive_skirmishing_desc:0 "Ця культура вміє ефективно використовувати застрільників у будь-яких умовах."
 tradition_formation_fighting_name:0 "Фахівці з побудови"
 tradition_formation_fighting_desc:0 "Ця культура знає, як об'єднати різні типи військ у ефективному оборонному строю."
 tradition_republican_legacy_name:0 "Республіканська спадщина"
 tradition_republican_legacy_desc:1 "Ця культура підтримує республіканські цінності і цінує городян не нижче землевласників."
 tradition_hereditary_hierarchy_name:0 "Наслідна ієрархія"
 tradition_hereditary_hierarchy_desc:0 "У цій культурі глибоко вкоренилася думка, що влада дарується по праву крові, дворянство підкріплюється каменем родових замків, а феодальна структура непорушна. Вони довго пам'ятають тих, хто порушив феодальні зобов'язання."
 tradition_theocratic_autonomy_name:0 "Теократична автономія"
 tradition_theocratic_autonomy_desc:1 "Світські правителі цієї культури наділили духовенство значною владою, зобов'язавши населення поважати і підкорятися йому."
 tradition_saharan_nomads_name:0 "Кочівники Сахари"
 tradition_saharan_nomads_desc:1 "Ця культура нерозривно пов'язана з Сахарою. Її представники століттями борознили піски, що пов'язують Середземне море з королівствами Сахеля."
 tradition_himalayan_settlers_name:0 "Поселенці Гімалаїв"
 tradition_himalayan_settlers_desc:1 "Ця культура заселила «дах світу», де повітря свіже, але холодне, а зими довгі і суворі. Вони пишаються, що небагато з народів низин можуть з таким же комфортом проживати серед піків і плато, де можуть вижити лише вівці. "
 tradition_esteemed_hospitality_name:0 "Традиційна гостинність"
 tradition_esteemed_hospitality_desc:0 "Правителі цієї культури славляться своєю гостинністю і вітають кожного з розкритими обіймами. Іншого від них і не чекають."
 tradition_hard_working_name:0 "Трудолюбство"
 tradition_hard_working_desc:1 "Ця культура віддана ідеалам працьовитості на благо спільноти і прославляє їх."
 tradition_loyal_soldiers_name:1 "Вірні піддані"
 tradition_loyal_soldiers_desc:2 "Ця культура вважає благородною і справедливою справою служити сюзерену і державі. Це не тягар, але привілей, і воїнами рухає не жадібність, а почуття обов'язку."
 tradition_female_only_inheritance_name:0 "Матріархат"
 tradition_female_only_inheritance_desc:1 "Ця культура дотримується матріархальної ієрархії, в якій правлячий клас майже повністю складається з жінок."
 tradition_pacifism_name:0 "Пацифісти"
 tradition_pacifism_desc:1 "Ця культура не вважає насильство виправданим. Люди зможуть жити у світі тільки в тому випадку, якщо відмовляться від насильства."
 tradition_scientific_curiosity_name:0 "Наукова цікавість"
 tradition_scientific_curiosity_desc:1 "Більшість народів шукають відповіді ліворуч, праворуч, позаду та попереду. Але не цей. Цей народ дивиться вгору."
 tradition_spartan_name:0 "Спартанський уклад"
 tradition_spartan_desc:1 "Ця культура не звеличує символи могутності, на кшталт церемоній, багатства і безглуздих прикрас. Її цікавить лише сама могутність, переважно у вигляді високих стін і фортець."
 tradition_tribe_unity_name:0 "Єдність племен"
 tradition_tribe_unity_desc:1 "Ця культура приділяє особливу увагу сімейним та громадським зв'язкам, спонукаючи людей не забувати про спільну спадщину."
 tradition_astute_diplomats_name:0 "Проникливі дипломати"
 tradition_astute_diplomats_desc:1 "Серед цього народу поширена ідея, що найвищий прояв переваги полягає в здатності підкорити ворога без боротьби."
 tradition_collective_lands_name:0 "Общинні землі"
 tradition_collective_lands_desc:1 "Думка про те, що одна людина може володіти землею, чужа цій культурі. Земля належить усьому народу заради загального блага."
 tradition_horse_breeder_name:0 "Заводчики коней"
 tradition_horse_breeder_desc:1 "Ця культура методично накопичувала знання та досвід у мистецтві розведення коней. І бойові, і скакові коні цього народу вважаються одними з кращих."
 tradition_hunters_name:0 "Умілі мисливці"
 tradition_hunters_desc:1 "Чи з економічних міркувань, чи в рамках традицій, ця культура перетворила полювання на точне і майже прекрасне мистецтво."
 tradition_sacred_mountains_name:0 "Священні гори"
 tradition_sacred_mountains_desc:1 "Ця культура вважає гори сполучною ланкою з божественними силами і ставиться до них з повагою та повагою."
 tradition_culinary_art_name:0 "Кулінарне мистецтво"
 tradition_culinary_art_desc:1 "Для цієї культури їжа - не просто необхідність, а мистецтво і ритуал, що скріплює сім'ю і все суспільство."
 tradition_festivities_name:0 "Часті свята"
 tradition_festivities_desc:1 "Представники цієї культури настільки часто організовують пишні свята, що інші народи могли б вважати це вульгарним, але веселощі повинні продовжуватися!"
 tradition_tea_ceremony_name:0 "Чайні церемонії"
 tradition_tea_ceremony_desc:1 "Іноді для щастя потрібна лише чашка чаю."
 tradition_vegetarianism_name:0 "Вегетаріанці"
 tradition_vegetarianism_desc:1 "Ця культура виробила огиду до поїдання тваринного тіла і практикує вегетаріанство у всіх верствах суспільства."
 tradition_alpine_supremacy_name:0 "Альпійська перевага"
 tradition_alpine_supremacy_desc:1 "Представники цієї культури пристосувалися до життя в горах і навколо них. Нікому не зрівнятися з ними у знаннях та досвіді життя у гірському кліматі."
 tradition_seafaring_name:0 "Мореходи"
 tradition_seafaring_desc:1 "Представники цієї культури не можуть противитися поклику моря, вони мріють як плавати кристально чистим океаном, так і осідлати лютий шторм."
 tradition_strength_display_name:0 "Демонстрація сили"
 tradition_strength_display_desc:1 "Мало мати силу. Потрібно #EMP демонструвати#! її оточуючим, щоб будь-хто знав, що перед ним гідний суперник або цінний союзник."
 tradition_mystical_ancestors_name:0 "Містичні предки"
 tradition_mystical_ancestors_desc:1 "Ця культура настільки цінує походження, що предки стають загадковими легендарними сутностями, і багато хто заявляє про своє походження від них."
 tradition_priestly_caste_name:0 "Каста священиків"
 tradition_priestly_caste_desc:1 "Ця культура нав'язує систему каст, покликану підняти священиків над суспільством. Її представники вважають за необхідне захищати і шанувати тих, хто трактує божественну волю."
 tradition_religion_blending_name:0 "Змішування релігій"
 tradition_religion_blending_desc:1 "Представники цієї культури часто проживають із послідовниками інших конфесій, а тому добре справляються із включенням чужих елементів у власні вірування."
 tradition_religious_festivities_name:0 "Релігійні свята"
 tradition_religious_festivities_desc:1 "Рух сонця та зірок не впливає на сприйняття часу цією культурою. Натомість дні відраховуються за множинними релігійними фестивалями та святами, до участі в яких запрошені всі!"
 tradition_religious_patronage_name:0 "Заступництво релігії"
 tradition_religious_patronage_desc:1 "Для спасіння душі потрібно робити вчинки, що мають релігійне значення. Спокуту не можна купити, але храм священиків, які співають гімни на вашу честь, напевно #EMP допоможе#! у його здобутті."
 tradition_medicinal_plants_name:0 "Травники-лікарі"
 tradition_medicinal_plants_desc:1 "У незапам'ятні часи ця культура усвідомила медичні властивості рослин і дерев. Її представники вважають, що будь-яку хворобу можна вилікувати правильними припарками, мазями та відварами."
 tradition_storytellers_name:0 "Казачі"
 tradition_storytellers_desc:1 "У цій культурі сильна усна традиція. Минуле зберігається за допомогою ритуальних сказань, під час яких знання про героїв і легенд минулого передаються наступним поколінням."
 tradition_sacred_hunts_name:0 "Священне полювання"
 tradition_sacred_hunts_desc:1 "Полювання — це не спорт і не захоплення. Це чистий прояв людської сутності. Кожен може відчути зв'язок із божественним, довівши свою перевагу над природою."
 tradition_wedding_ceremonies_name:1 "Шлюбні церемонії"
 tradition_wedding_ceremonies_desc:1 "Ця культура вважає союз двох людей громадським ритуалом."
 tradition_music_theory_name:0 "Музична теорія"
 tradition_music_theory_desc:1 "Ця культура вважає музику майже божественною мовою, а тому багато її представників змалку вивчають шляхетне музичне мистецтво."
 tradition_poetry_name:0 "Досконалість поезії"
 tradition_poetry_desc:0 "Ця культура вважає поезію благородним мистецтвом, і багато її представників займаються вдумливим складанням слів."
 tradition_culture_blending_name:0 "Змішування культур"
 tradition_culture_blending_desc:1 "Представники цієї культури часто жили пліч-о-пліч з іншими народами. Через контакти з ними вони досконало навчилися включати в своє життя чужі мови, традиції та звичаї."
 tradition_family_entrepreneurship_name:0 "Сімейні справи"
 tradition_family_entrepreneurship_desc:1 "Ця культура заохочує сімейні підприємства, в яких кожне покоління переймає у попереднього знання та вміння, тим самим створюючи традицію спадкового професіоналізму."
 tradition_fishermen_name:0 "Спритні рибалки"
 tradition_fishermen_desc:1 "Рибачити може кожен, але ось рибалити так, щоб кожен улов був багатим, ннезалежно від хвиль і вітру, це рідкісний талант. Ніхто не знає берега, сушу та море краще, ніж ці рибалки.
 tradition_metal_craftsmanship_name:0 "Робота з металом"
 tradition_metal_craftsmanship_desc:1 "Ця культура століттями мала безперешкодний доступ до заліза. Згодом її представники настільки оволоділи цим металом, що назва народу стала співзвучною з міцною та високоякісною зброєю та обладунками."
 tradition_isolationist_name:0 "Ізоляціоністи"
 tradition_isolationist_desc:0 "Ця культура тримається особняком і рідко цікавиться тим, що відбувається у зовнішньому світі."
 tradition_winter_warriors_name:0 "Воїни зими"
 tradition_winter_warriors_desc:0 "Ця культура звикла до суворих вітрів та морозів."
 tradition_forest_fighters_name:0 "Лісові воїни"
 tradition_forest_fighters_desc:0 "Ця культура чудово бореться в лісах."
 tradition_mountaineers_name:0 "Горці"
 tradition_mountaineers_desc:0 "Солдати цієї культури мають при собі все необхідне для переходу через гори."
 tradition_warriors_of_the_dry_name:0 "Воїни посухи"
 tradition_warriors_of_the_dry_desc:0 "Ця культура освоїла майстерність бою в посушливих землях."
 tradition_highland_warriors_name:0 "Воїни пагорбів"
 tradition_highland_warriors_desc:0 "Воїни цієї культури чудово борються серед схилів і долин свій горбистій батьківщини."
 tradition_jungle_warriors_name:0 "Воїни джунглів"
 tradition_jungle_warriors_desc:0 "Воїнам цієї культури добре відомо, як перетнути зрадницькі джунглі."
 tradition_only_the_strong_name:0 "Тільки сильніші"
 tradition_only_the_strong_desc:0 "Ця культура віддає перевагу нечисленним і добре навченим воїнам. Тільки найкращі з найкращих можуть вступити на службу."
 tradition_warriors_by_merit_name:0 "Військова вислуга"
 tradition_warriors_by_merit_desc:0 "Ця культура вважає, що будь-хто, хто доказав свою військову майстерність, може йти в бій, незалежно від походження."
 tradition_warrior_monks_name:0 "Воїни-священики"
 tradition_warrior_monks_desc:0 "Ця культура вважає, що будь-хто, хто вивчає божественне, повинен вміти захистити свою віру."
 tradition_talent_acquisition_name:0 "Визнання таланту"
 tradition_talent_acquisition_desc:0 "«Якщо хочеш, убий мене. Збережи мені життя, і я стану вірно служити тобі»."
 tradition_strength_in_numbers_name:0 "Сила в кількості"
 tradition_strength_in_numbers_desc:0 "Ця культура відмовилася від ідеї елітних військ, віддаючи перевагу численним арміям."
 tradition_frugal_armorsmiths_name:0 "Розважливі бронники"
 tradition_frugal_armorsmiths_desc:0 "Один високоякісний обладунок може врятувати життя, а десять непоганих обладунків можуть виграти бій."
 tradition_malleable_invaders_name:0 "Гнучкі загарбники"
 tradition_malleable_invaders_desc:1 "Ми захопимо ваші землі, ваших дітей, ваші традиції та ваше #EMP майбутнє#!."
 tradition_quarrelsome_name:0 "Задири"
 tradition_quarrelsome_desc:0 "Прикордонні конфлікти є нормою для цієї культури. Землі часто переходять з рук до рук без огляду на закони."
 tradition_swords_for_hire_name:0 "Найманці"
 tradition_swords_for_hire_desc:0 "Ця культура прихильно ставиться до найманців і заохочує воїнів шукати слави на цьому шляху у перервах між війнами."
 tradition_reverence_for_veterans_name:0 "Повага до ветеранів"
 tradition_reverence_for_veterans_desc:0 "Ця культура не зневажає тих, хто більше не може боротися через поранення. Навпаки, їх вшановують і довіряють навчання молоді."
 tradition_stalwart_defenders_name:0 "Удалі захисники"
 tradition_stalwart_defenders_desc:0 "Ця культура надає великого значення захисту своєї власності."
 tradition_battlefield_looters_name:0 "Мародерство на полі бою"
 tradition_battlefield_looters_desc:0 "Ця культура бореться не заради престижу, а заради вигоди. Кого хвилює твоє становище, якщо ти не можеш сплатити за війну?"
 tradition_fervent_temple_builders_name:0 "Рівні будівельники храмів"
 tradition_fervent_temple_builders_desc:0 "Ця культура вважає будівництво храмів найкращим способом пізнання божественного. Ревні правителі повинні будувати великі храми у великій кількості."
 tradition_lords_of_the_elephant_name:0 "Володарі слонів"
 tradition_lords_of_the_elephant_desc:0 "Ця культура шанує слонів, прирівнюючи їх до царів. Її представники досконало оволоділи мистецтвом упіймання слонів, навчання та використання їх у військових цілях."
 tradition_zealous_people_name:0 "Позива віра"
 tradition_zealous_people_desc:0 "Представники цієї культури відрізняються фанатизмом і прихильністю до своєї конфесії."
 tradition_welcoming_name:1 "Харизма"
 tradition_welcoming_desc:1 "Представники цієї культури - чудові дипломати і понад усе цінують етичні норми."
 tradition_agrarian_name:0 "Аграрії"
 tradition_agrarian_desc:0 "Ця культура ставить землеробство на перше місце, а врожаї на її землях здатні прогодувати цілі армії. Хоча велика кількість їжі дозволяє набирати більше селян в ополчення, це також означає, що солдати не настільки мотивовані, як вихідці з суворіших".земель.
 tradition_eye_for_an_eye_name:0 "Око за око"
 tradition_eye_for_an_eye_desc:0 "Ця культура не забуває і не прощає неповаги. Люди можуть довго таїти образи і мстять з усією пристрастю."
 tradition_forbearing_name:0 "Витримка"
 tradition_forbearing_desc:1 "Представники цієї культури зазвичай зберігають спокій і витримку перед ворогом."
 tradition_equitable_name:0 "Справедливість для всіх"
 tradition_equitable_desc:0 "Ця культура особливо цінує правду і вершить правосуддя неупереджено."
 tradition_charitable_name:0 "Щедрість"
 tradition_charitable_desc:0 "Представники цієї культури, незалежно від конфесії, повинні підтримувати тих, кому пощастило менше."
 tradition_modest_name:0 "Витриманість"
 tradition_modest_desc:0 "Ця культура цінує помірність. Ніхто не повинен займати занадто багато місць або вважати себе краще за оточуючих."
 tradition_hill_dwellers_name:0 "Мешканці пагорбів"
 tradition_hill_dwellers_desc:0 "Ця культура почувається на пагорбах як удома і знає, як вести ефективне господарство."
 tradition_forest_folk_name:0 "Лісові жителі"
 tradition_forest_folk_desc:0 "Ця культура живе поблизу великих лісів і знає, як добувати їхнє багатство."
 tradition_mountain_homes_name:0 "Будинок у горах"
 tradition_mountain_homes_desc:0 "Ця культура вміє виживати і процвітати на плато поблизу стрімких гірських схилів."
 tradition_dryland_dwellers_name:0 "Жителі посушливих земель"
 tradition_dryland_dwellers_desc:0 "Ця культура звикла жити в сухому кліматі і знає, де знайти воду і як обробляти землю."
 tradition_jungle_dwellers_name:0 "Мешканці джунглів"
 tradition_jungle_dwellers_desc:0 "Ця культура живе поблизу джунглів і знає, як добувати їхнє багатство."
 tradition_faith_bound_name:0 "Пов'язані вірою"
 tradition_faith_bound_desc:0 "У цій культурі приналежність до іншої конфесії виключає з черги спадкування."
 tradition_by_the_sword_name:0 "Від меча"
 tradition_by_the_sword_desc:0 "Представники цієї культури вважають, що найкращий місіонер— це місіонер з мечем. Незважаючи на поширеність священних воєн, їх мотиви завжди всебічно оцінюються задля схвалення божественних сил."
 tradition_language_scholars_name:0 "Лінгвісти"
 tradition_language_scholars_desc:0 "Знання мов сусідніх народів на крок наближає вас до розуміння божественної мови."
 tradition_pastoralists_name:0 "Скотарі"
 tradition_pastoralists_desc:0 "Ця культура живе на великих рівнинах, де пасуться численні стада."
 tradition_desert_nomads_name:1 "Пустинні кочівники"
 tradition_desert_nomads_desc:1 "Ця культура звична до суворих пустельних земель і навчилася приручати верблюдів як в'ючні, бойові і просто домашні тварини."
 tradition_gardening_name:0 "Будівельники садів"
 tradition_gardening_desc:0 "Представники цієї культури традиційно розбивають та підтримують різні типи садів, створюючи для себе невеликий куточок раю."
 tradition_monogamous_name:0 "Моногамія"
 tradition_monogamous_desc:0 "Представники цієї культури обмежуються однією дружиною, незалежно від конфесії."
 tradition_polygamous_name:0 "Полігамія"
 tradition_polygamous_desc:0 "Представники цієї культури часто мають кілька подружжя, незалежно від конфесії."
 tradition_concubines_name:1 "Консорти"
 tradition_concubines_desc:1 "У правителів цієї культури зазвичай є кілька наложниць, незалежно від конфесії."
 tradition_mendicant_mystics_name:0 "Злиденні містики"
 tradition_mendicant_mystics_desc:1 "Святі люди цієї культури вважають, що віра повинна йти від землі, і найбільш благочестиві її представники часто мандрують світом."
 tradition_parochialism_name:0 "Містечковість"
 tradition_parochialism_desc:0 "Городяни цієї культури затято змагаються між собою і відстоюють свою незалежність. Вони витрачають безліч сил і засобів на те, щоб #EMP їх#! місто було найбільшим."
 tradition_martial_admiration_name:0 "Захоплення воїнами"
 tradition_martial_admiration_desc:0 "Ті, хто готовий взяти в руки меч і боротися за свій народ, гідні замилування. Незважаючи ні на що."
 tradition_chanson_de_geste_name:0 "Шансон де жест"
 tradition_chanson_de_geste_desc:0 "Ця культура прославляє героїчні звершення далеких предків. Романтичні перекази про життя лицарів, на кшталт Гійома чи Роланда, стануть натхненням для наступних поколінь."
 tradition_ruling_caste_name:0 "Правляча каста"
 tradition_ruling_caste_desc:0 "Правителі цієї культури звикли правити підданими інших культур. Вони вміють ефективно придушувати повстання, хоч і ціною втрати народної любові."
 tradition_staunch_traditionalists_name:0 "Тверді традиціоналісти"
 tradition_staunch_traditionalists_desc:1 "Традиції є традиції, вони незмінні. Ми повинні бути готові відстоювати те, що робить нас самими собою."
 tradition_sacred_groves_name:0 "Священні гаї"
 tradition_sacred_groves_desc:0 "Ця культура вважає дерева священними. Ліс — це жива істота, про неї треба дбати, а не знищувати її."
 tradition_hold_the_line_name:0 "Тримати лад"
 tradition_hold_the_line_desc:1 "Серед представників цієї культури кожен боєць пишається своєю силою. Запальні промови командирів надихають солдатів битися до кінця."
 tradition_legendary_noble_families_name:0 "Легендарні шляхетні сімейства"
 tradition_legendary_noble_families_desc:1 "Ви ніщо без спорідненості з одним із шляхетних сімейств, що стояли біля витоків цієї культури."
 tradition_castle_keepers_name:0 "Хранителі замків"
 tradition_castle_keepers_desc:1 "Напад не є найкращим захистом. Кращий захист — побудувати більше замків, ніж будь-кого."
 tradition_city_keepers_name:0 "Хранителі міст"
 tradition_city_keepers_desc:1 "Міста є серцем цієї культури, і її представники хочуть зробити кожен із них предметом заздрості всього світу."
 tradition_fractious_name:0 "Некеровані"
 tradition_fractious_desc:1 "Ворог мого ворога #EMP також#! і мій ворог."
 tradition_runestones_name:1 "Будівельники рунного каміння"
 tradition_runestones_desc:1 "Смерть, завоювання, здобуття титулів — саме це визначає життя благородного стану. Усюди, де з'являється наш народ, з'являються і свідчення про прожите життя."
 tradition_insular_spirit_name:0 "Дух відокремленості"
 tradition_insular_spirit_desc:1 "Ця культура має намір зберегти споконвічні традиції і боротиметься з будь-яким чужинцем, який посягнув на одного зі своїх."
 tradition_monastic_communities_name:0 "Монастирські спільноти"
 tradition_monastic_communities_desc:1 "Ця культура має давню традицію відправляти представників шляхетних сімейств до лав духовенства. Шановні політичні діячі часто походять з чернечих орденів."
 tradition_roman_legacy_name:1 "Спадщина Східного Риму"
 tradition_roman_legacy_desc:1 "Ця культура все ще пам'ятає, як було влаштовано армію Римської імперії. Професійній армії віддається перевага перед ополченням."
 tradition_longbow_competitions_name:0 "Змагання з довгим луком"
 tradition_longbow_competitions_desc:1 "Ця культура віддає перевагу лукам, надто тугим для більшості інших народів, і щотижневі вправи з ними вважаються ритуалом. Вони поширені всюди, від сільської глушині до густонаселених міст."
 tradition_illyrian_grit_name:0 "Іллірійська стійкість"
 tradition_illyrian_grit_desc:1 "Незважаючи на те, що представники цієї культури постійно ворогують один з одним, у потрібну годину вони об'єднаються у боротьбі із загарбниками."
 tradition_maritime_mercantilism_name:0 "Морський меркантилізм"
 tradition_maritime_mercantilism_desc:1 "Нехай миром і правлять армії, ця культура знає, що насправді влада належить тим, хто контролює морські потоки золота."
 tradition_sacral_kingship_name:0 "Сакральна влада"
 tradition_sacral_kingship_desc:1 "Правителі цієї культури вважаються або богами, або вершниками божественної волі. Хто вищий за Бога?"
 tradition_reavers_name:0 "Розбій"
 tradition_reavers_desc:1 "Багато представників цієї культури, які проживають на узбережжі, не гидують набігами на інші порти. Хоча подібне і не схвалюється правлячими елітами, будь-який правитель знає, що з таких грабіжників при необхідності можна набрати відмінних воїнів."
 tradition_practiced_pirates_name:0 "Дослідні пірати"
 tradition_practiced_pirates_desc:1 "Захопити порт, спалити його і вкрасти все, що не прибито цвяхами, - звучить не надто благородно, зате це #EMP вигідно #!."
 tradition_determined_independence_name:0 "Рішуча незалежність"
 tradition_determined_independence_desc:1 "Помремо, але не підкоримося! Правителі цієї культури вважають, що васалітет гірший за будь-яку поразку, і зроблять усе можливе, щоб стати господарями свого життя."
 tradition_merciful_blindings_name:0 "Милосердне засліплення"
 tradition_merciful_blindings_desc:1 "Якою б непробачною була провина, представники цієї культури вважають, що краще виколоти око, ніж пронизати серце."
 tradition_reindeer_hunters_name:0 "Мисливці на північних оленів"
 tradition_reindeer_hunters_desc:1 "Погоня за оленем — це танець серед безмежних тайгових лісів. Представники цієї культури навчилися повною мірою використати мисливські припаси, що є в їхньому розпорядженні."
 tradition_mountaineer_ruralism_name:0 "Горці-селяни"
 tradition_mountaineer_ruralism_desc:1 "Від рідних пагорбів і лісів Богемії до Рудних гір і Татр, більшість представників цієї культури не тільки знає, як пересуватися по горах, але й легко може жити в них."
 tradition_life_is_just_a_joke_name:0 "Життя — лише жарт"
 tradition_life_is_just_a_joke_desc:1 "Представники цієї культури можуть сміятися навіть на пласі."
 tradition_steppe_tolerance_name:0 "Степова толерантність"
 tradition_steppe_tolerance_desc:1 "Жителі степу завжди будуть мати багато спільного з іншими народами, які живуть таким же життям. Цю чужинці можуть поклонятися іншим богам, але вони теж живуть у сідлі."
 tradition_nubian_warrior_queens_name:0 "Королеви-войовниці"
 tradition_nubian_warrior_queens_desc:0 "Жителі Східної Африки добре пам'ятають великих Королів-войовниць, які колись давали відсіч загарбникамі творили королівства землі Куш. Можливо, наші сусіди і покладаються на перевагу чоловіків, але ми ведемо рід від матерів, і всі ці чужоземні сміливці розбігаються, ледь почувши бойовий клич могутніх нубійських жінок.
 tradition_maritime_mangroves_name:0 "Морські мангри"
 tradition_maritime_mangroves_desc:1 "У цій культурі люди навчилися плавати по болотах, які інші народи вважають непрохідними. Ця навичка дозволила її представникам побудувати важкодоступні бази для торгівлі, набігів та дослідження світу."
 tradition_mixed_governance_name:0 "Змішане адміністрування"
 tradition_mixed_governance_desc:1 "Ця культура вважає, що кожна думка має бути почута, і кожен новий спосіб правління повинен бути випробуваний. Правителі заохочують васалів правити на свій розсуд."
 tradition_ritual_scarrification_name:0 "Ритуальні шрами"
 tradition_ritual_scarrification_desc:1 "Ця культура поважає тих, чиї плоті торкнувся клинок. Її представники наносять шрами, щоб довести свою хоробрість і просто для краси."
 tradition_hidden_cities_name:0 "Приховані міста"
 tradition_hidden_cities_desc:2 "Міста цієї культури можуть бути приховані на верхівках дерев або в рослинних лабіринтах, але в будь-якому випадку чужинцям їх не знайти, і тим більше - не взяти в облогу."
 tradition_hereditary_bards_name:0 "Нащадкові барди"
 tradition_hereditary_bards_desc:1 "У деяких народів є історії, що передаються з покоління до покоління, які не менш важливі, ніж офіційні документи."
 tradition_ancient_miners_name:0 "Давні шахтарі"
 tradition_ancient_miners_desc:1 "Сировина, руди і необроблені дорогоцінні камені завжди вдосталь зустрічалися на землях цієї культури. Її представники легко знаходять підходящі місця для рудників."
 tradition_wetlanders_name:0 "Жителі боліт"
 tradition_wetlanders_desc:1 "Ця культура обжила болота і трясовини. Незважаючи на періодичну необхідність боротися з пліснявою, цей народ знає, як звернути торфовища на перевагу."
 tradition_diasporic_name:0 "Діаспори"
 tradition_diasporic_desc:1 "Цей народ втратив свою батьківщину. Деякі з його представників мандрують світом у пошуках нового будинку."
 tradition_sorcerous_metallurgy_name:0 "Чарівна металургія"
 tradition_sorcerous_metallurgy_desc:1 "У цій культурі алхіміків, які намагаються перетворити метал на золото, не менше, ніж ковалів. Що страшного, якщо на багатствах і зброї лежатимуть чари?"
 tradition_polders_name:0 "Польдери"
 tradition_polders_desc:0 "Ця культура здавна відвойовувала землі біля моря. Завдяки цьому землі, які інакше були б морським дном, стають доступними для сільського господарства та будівництва."
 tradition_caucasian_wolves_name:0 "Кавказькі вовки"
 tradition_caucasian_wolves_desc:0 "Повіками освоюючи землі навколо Кавказьких воріт, ця культура досконало освоїла мистецтво війни в горах."
 tradition_artisans_name:0 "Дослідні ремісники"
 tradition_artisans_desc:0 "Професії в цій культурі передаються у спадок, і майстерність зростає з кожним поколінням."

 # FP1 Traditions
 tradition_fp1_coastal_warriors_name:0 "Воїни узбережжя"
 tradition_fp1_coastal_warriors_desc:1 "Нас завжди тягнуло до берегів. Морський вітер, крики чайок, запах копченої риби... та який воїн вирішить жити далеко від води та свободи?"
 tradition_fp1_performative_honour_name:0 "Честь виконання"
 tradition_fp1_performative_honour_desc:1 "З честю народжуються, але її також можна отримати або втратити. У погоні за помстою солдати перетворюються на негідників, а молодняк виростає на воїнів."
 tradition_fp1_northern_stories_name:0 "Північні історії"
 tradition_fp1_northern_stories_desc:1 "Життя проходить, але сказання про нього залишаються в пам'яті. Те, що ми говоримо, і що інші говорять про нас, так само важливо, як і наші вчинки. Ми пам'ятаємо про це, і це знаходить відображення в наших історіях. "
 tradition_fp1_trials_by_combat_name:0 "Суди поєдинком"
 tradition_fp1_trials_by_combat_desc:1 "Болорус покладається на слова замість зброї. Навіщо покладатися на справедливість невиразних законів і безчесних суддів, якщо будь-яку суперечку можна швидко і чесно вирішити за допомогою клинка?"
 tradition_fp1_the_right_to_prove_name:0 "Право на подвиг"
 tradition_fp1_the_right_to_prove_desc:0 "Не всі народжуються воїнами, але твердий характер і міцна рука дозволять кожному довести, що у нього в грудях б'ється серце воїна."

