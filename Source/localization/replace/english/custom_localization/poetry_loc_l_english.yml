 GeneratePoem_Intro_Rhyming_Incompetence_01_B_01:0 "Адже без нього мрії не втіляться."
 GeneratePoem_Intro_Rhyming_Incompetence_01_B_02:0 "У порожньому розділі і думки не народяться."
 GeneratePoem_Intro_Rhyming_Incompetence_01_B_03:0 "Його нестача - привід для зловтіхи."
 GeneratePoem_Intro_Rhyming_Incompetence_02_A_01:0 "А коли лорд ще й непривабливий,"
