 GeneratePoem_Intro_Rhyming_Legacy_03_B_01:0 "Важливіше золотих, що ти назбирав за роки."
 GeneratePoem_Intro_Rhyming_Legacy_03_B_02:0 "Коли ти досяг успіху і здолав негаразди."
 GeneratePoem_Intro_Rhyming_Legacy_03_B_03:0 "Коли навколо звучать твої вірші та ноти."
 ## Strife
 GeneratePoem_Intro_Rhyming_Strife_01_A_01:0 "Коли війна в [ROOT.Var('poem_subject').Char.GetHerHis] країну прийде,"
 GeneratePoem_Intro_Rhyming_Strife_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Strife_01_A_01$"
