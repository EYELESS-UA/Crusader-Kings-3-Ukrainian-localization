 # Intro Lines
 ## Romance
 GeneratePoem_Intro_Rhyming_Romance_01_A_01:0 "Неземною красою сяє чоло."
 GeneratePoem_Intro_Rhyming_Romance_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_B_01:0 "Думки все і мрії мої зайняло,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_02:0 "На сяйво таке дивитись важко."
 GeneratePoem_Intro_Rhyming_Romance_01_B_03:0 "Від посмішки [ROOT.Var('poem_subject').Char.GetHerHis], як від сонця, тепло."
 GeneratePoem_Intro_Rhyming_Romance_02_A_01:0 "З [Select_CString(poem_subject.Char.IsFemale, 'той', 'тем' )], чий образ, як завжди, бездоганний,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_B_01:0 "О, коли ж доля приготує мені зустріч?"
 GeneratePoem_Intro_Rhyming_Romance_02_B_02:0 "Я можу милуватися на світ нескінченно."
 GeneratePoem_Intro_Rhyming_Romance_02_B_03:0 "Клятвою вірності пов'язані будемо надовго."
 GeneratePoem_Intro_Rhyming_Romance_03_A_01:0 "Що ж ця особа під маскою ховає?"
 GeneratePoem_Intro_Rhyming_Romance_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_01:0 "Благородні цілі? Чи інші завдання?"
 GeneratePoem_Intro_Rhyming_Romance_03_B_02:0 "Адже обличчя без вад ... Секрет, не інакше!"
 GeneratePoem_Intro_Rhyming_Romance_03_B_03:0 "Це щит? Чи жарт? І що це означає?"
 ## Mourning
 GeneratePoem_Intro_Rhyming_Mourning_01_A_01:0 "Нехай дні йдуть сумною чергою,"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_01:0 "Нам без н[ROOT.Var('poem_subject').Char.GetHerHis] життя здається не тим."
 GeneratePoem_Intro_Rhyming_Mourning_01_B_02:0 "Весь світ пошматований сірою пеленою."
 GeneratePoem_Intro_Rhyming_Mourning_01_B_03:0 "Лише вітер скорботно свище над водою."
 GeneratePoem_Intro_Rhyming_Mourning_02_A_01:0 "Коли краси такий втратив світ,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_01:0 "Ми плачемо, як би не були сильні."
 GeneratePoem_Intro_Rhyming_Mourning_02_B_02:0 "Втрата боляче б'є за нами самими."
 GeneratePoem_Intro_Rhyming_Mourning_02_B_03:0 "Нам скорбота нагадує бути людьми."
 GeneratePoem_Intro_Rhyming_Mourning_03_A_01:0 "Як сліпий і як жорстокий нещасний випадок!"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_01:0 "Згас, перервавши свій танець, світлий промінчик."
 GeneratePoem_Intro_Rhyming_Mourning_03_B_02:0 "Не дивлячись, забирає найкращих."
 GeneratePoem_Intro_Rhyming_Mourning_03_B_03:0 "Він страх вселяє смерті неминучою."
 ## Legacy
 GeneratePoem_Intro_Rhyming_Legacy_01_A_01:0 "Покинути цей світ доведеться і героям."
 GeneratePoem_Intro_Rhyming_Legacy_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
