 GeneratePoem_Intro_Rhyming_Legacy_02_B_01:0 "Коли він пісню склав або написав картини."
 GeneratePoem_Intro_Rhyming_Legacy_02_B_02:0 "Душа його чиста, а помисли невинні,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_03:0 "Хоч близьких і рідних вразить його смерть."
