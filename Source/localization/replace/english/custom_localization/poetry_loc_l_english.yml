 GeneratePoem_Intro_Rhyming_Strife_02_B_03:0 "Наш лідер супостата проганяє."
 ### ^Edward I, bein' a lad.
 GeneratePoem_Intro_Rhyming_Strife_03_A_01:0 "Так, жертвою гніву може стати будь-хто,"
 GeneratePoem_Intro_Rhyming_Strife_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Strife_03_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Strife_03_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_03_B_01:0 "Але заради нас герой ризикне собою."
