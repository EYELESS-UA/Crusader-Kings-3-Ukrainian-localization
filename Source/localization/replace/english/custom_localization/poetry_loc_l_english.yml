 GeneratePoem_Intro_Rhyming_Strife_03_B_03:0 "Але нехай вороги поплачуть над долею."
 ## Incompetence
 GeneratePoem_Intro_Rhyming_Incompetence_01_A_01:0 "Розум - дворянина головне багатство,"
