 GeneratePoem_Intro_Rhyming_Legacy_01_B_01:0 "У мить відійти від справ, тільки-но життя влаштувавши."
 GeneratePoem_Intro_Rhyming_Legacy_01_B_02:0 "Сподіваючись, що їх у дорогу проводять похвалою."
 GeneratePoem_Intro_Rhyming_Legacy_01_B_03:0 "І все, що було "до", здасться грою."
 GeneratePoem_Intro_Rhyming_Legacy_02_A_01:0 "Творцю боятися смерті немає жодної причини,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
