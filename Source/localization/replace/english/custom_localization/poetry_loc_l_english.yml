 GeneratePoem_Intro_Rhyming_Incompetence_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Incompetence_02_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_02_B_01:0 "Над ним сміятись хочеться до тремтіння."
 GeneratePoem_Intro_Rhyming_Incompetence_02_B_02:0 "З рисами грубими, з дурною шкірою?"
 GeneratePoem_Intro_Rhyming_Incompetence_02_B_03:0 "Жартувати при ньому - вже собі дорожче."
 GeneratePoem_Intro_Rhyming_Incompetence_03_A_01:0 "Коли вінець відходить ідіотам,"
 GeneratePoem_Intro_Rhyming_Incompetence_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Incompetence_03_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Incompetence_03_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_03_B_01:0 "Страдає рядовий і воєвода."
 GeneratePoem_Intro_Rhyming_Incompetence_03_B_02:0 "Це царства перетворюються на болота."
 GeneratePoem_Intro_Rhyming_Incompetence_03_B_03:0 "Так важко залишатися патріотом."

