 # Ending Events
 board_games.0031.t:0 "$board_games.0000.t$"
 board_games.0031.desc:0 "З переможним ревом я схоплююся на ноги, [SCOPE.Custom('BG_GamePiecePlural')] летять на всі боки. [SCOPE.Custom('BG_GameType')|U] — ще одна віха моєї тріумфальної ходи до престолу Короля игр.\n\n[bg_loser.GetFirstName] продовжує сидіти, склавши руки на колінах, і намагається зрозуміти, де ж [bg_loser.GetSheHe] [Select_CString(bg_loser.IsFemale, 'помилася', 'помилився'). "
 board_games.0031.a:0 "Добре пограли!"
 board_games.0031.b:0 "Сподобалося програвати, жалюгідна моя людина?"
 board_games.0031.b.progress_towards_rival:0 "[bg_loser.GetTitledFirstName] зазнає поразки близько до серця"
 board_games.0031.c:0 "Можна буде якось повторити..."
 board_games.0031.a.tt.success:0 "Противнику сподобалася гра"
 board_games.0031.a.tt.failure:0 "Противник робить непристойний жест і йде"
 board_games.0031.desc.result.skill:0 "#BOL Результат:#! [bg_loser.GetFirstNameNoTooltip] програє мені [Concept( 'board_game_match', 'партію' )|E] по [Concept( 'board_game_winning', 'окуляри') )|E]"
 board_games.0031.desc.result.sudden_death:0 "#BOL Результат:#! [bg_loser.GetFirstNameNoTooltip] програє мені [Concept( 'board_game_match', 'партію' )|E] з [Concept( 'board_game_winning_sudden_death ' )|E]"

 board_games.0041.t:0 "$board_games.0000.t$"
 board_games.0041.desc:0 "[bg_victor.GetFirstName] випромінює звірячий крик і переможно схоплюється на ноги.\n\nЯ... Мені не вдалося перемогти. Руки безсило опускаються в пошуках опори.\n\n Невже [SCOPE.Custom ('BG_GameType')] — #EMP не для мене#!?"
 board_games.0041.a:0 "Побачимо, хто виграє наступного разу..."
 board_games.0041.b:0 "Сьогодні у тебе з'явився ворог."
 board_games.0041.c:0 "Що ж, [Select_CString(bg_victor.IsFemale, 'перемогла найсильніша', 'переміг найсильніший' )]!"
 board_games.0041.desc.result.skill:0 "#BOL Результат:#! [bg_victor.GetFirstNameNoTooltip] перемагає мене в [Concept( 'board_game_match', 'настільній грі' )|E] по [Concept( 'board_game_winning', ' окулярах' )|E]"
 board_games.0041.desc.result.sudden_death:0 "#BOL Результат:#! [bg_victor.GetFirstNameNoTooltip] перемагає мене в [Concept( 'board_game_match', 'настільній грі' )|E] з [Concept( 'board_game_winning_sud_ додатковим часом' )|E]"

