 # Opponent Winning
 board_games.0001.desc.opponent_winning.diplomacy.low:0 "Знаєте, - задумливо тягне [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )], - може, співрозмовник з мене і нікчемний, але [ SCOPE.Custom('BG_GameType')] — мій коник»."
 board_games.0001.desc.opponent_winning.diplomacy.medium:0 "«Ех, іноді мені шкода, що [SCOPE.Custom('BG_GameType')] мені набагато ближче, ніж публічні виступи», — зітхає [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )]."
 board_games.0001.desc.opponent_winning.diplomacy.high:0 "«[SCOPE.Custom('BG_GameType')|U] — це ж елементарно, — нарікає [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник') )]. — Навіть не знаю, що простіше: перемогти вас або пояснити, наскільки смішні ваші помилки»."
 board_games.0001.desc.opponent_winning.martial.low:0 "Шкода, що війна - це не [SCOPE.Custom('BG_GameType')]. Бути б мені владикою світу, - сміється [Select_CString(bg_opponent.IsFemale, 'противниця" ', 'противник' )], - хоча, можливо, так тільки здається».
 board_games.0001.desc.opponent_winning.martial.medium:0 "Гм-м-м, зі стратегією у вас не дуже, правда?" - пирхає [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник')]."
 board_games.0001.desc.opponent_winning.martial.high:0 "Дошка, поле бою... головне - правильно розставити пріоритети», - муркоче [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )]. Для більшої переконливості [bg_opponent.GetSheHe] постукує себе по лобі кісточкою пальця."
 board_games.0001.desc.opponent_winning.stewardship.low:0 "«О, будь економіка настільки ж проста, як [SCOPE.Custom('BG_GameType')], — зауважує [Select_CString(bg_opponent.IsFemale, 'моя противниця', ' мій супротивник')], - купатися б мені в сріблі».
 board_games.0001.desc.opponent_winning.stewardship.medium:0 "«Як на вашу думку, [SCOPE.Custom('BG_GameType')] — хороша практика для правителя? — ліниво запитує [Select_CString(bg_opponent.IsFemale, 'моя противниця" , 'Мій противник' )]. — Не дивно. Не порахуйте за натяк»."
 board_games.0001.desc.opponent_winning.stewardship.high:0 "Я завжди [Select_CString(bg_opponent.IsFemale, 'говорила', 'говорив' )], що [SCOPE.Custom('BG_GameType')] — найкраща школа правителів, - пишномовно заявляє [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )], - і, звичайно ж, навпаки»."
 board_games.0001.desc.opponent_winning.intrigue.low:0 "Ось чому [SCOPE.Custom('BG_GameType')] — це чудово, — розмірковує [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' ) ], - ніякого ходіння навколо і навколо, ніякої брехні - тільки чесний і відкритий поєдинок розумів. Де, знаєте ... »"
 board_games.0001.desc.opponent_winning.intrigue.medium:0 "«Ви знаєте, як #EMP напевно#! дізнатися, коли хтось бреше? — запитує [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник') )] — [SCOPE.Custom('BG_GameType')|U] Слідкуйте за суперником.[bg_myself.Custom('MaskFace')|U] видасть брехню. . спостереження».
 board_games.0001.desc.opponent_winning.intrigue.high:0 "Обережніше, - посміхається [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )], - ще один такий хід, і спрацює [SCOPE.Custom ('BG_GamePiece')]-пастка»."
 board_games.0001.desc.opponent_winning.learning.low:0 "«Знаєте, мені радять читати #EMP книги#!, щоб виглядати розумніше, — мовить [Select_CString(bg_opponent.IsFemale, 'моя супротивниця', 'мій супротивник')] — Але, на мою думку, тепер цілком ясно, що з моїм інтелектом все гаразд».
 board_games.0001.desc.opponent_winning.learning.medium:0 "Чесно кажучи, - тягне [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )], - ваша гра вражає - враховуючи, проти кого доводиться виступати »."
 board_games.0001.desc.opponent_winning.learning.high:0 "«[SCOPE.Custom('BG_GameType')}U] з давніх-давен предмет мого найжвавішого інтересу, — пояснює [Select_CString(bg_opponent.IsFemale, 'моя противниця', ' мій противник' )] — і мені дуже шкода, але у вас немає жодного шансу виграти».
 board_games.0001.desc.opponent_winning.trait.lustful:0 "І трепетне серце, #EMP і#! [SCOPE.Custom('BG_GameType')] — ніщо не встоїть переді мною, — посміхається [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )].— Не звинувачуйте себе, програш був неминучим»."
 board_games.0001.desc.opponent_winning.trait.chaste:0 "«Порядок будинку починається з порядку на дошці, чи знаєте, — пихато заявляє [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )]. — Іноді невелика стриманість творить чудеса».
 board_games.0001.desc.opponent_winning.trait.gluttonous:0 "Мабуть, я закачу бенкет на честь перемоги, -досить муркоче [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )]. - До перемоги добре йде солодке».
 board_games.0001.desc.opponent_winning.trait.temperate:0 "Мабуть, після гри я дозволю собі філіжанку рожевої води, - розмірковує вголос [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )]. - Нечасто я себе балую, але привід, що й казати, гідний».
 board_games.0001.desc.opponent_winning.trait.greedy:0 "Що може бути милішим за дзвін золотих монет? Лише слізна крапель по ігровій дошці, - усміхається . - Чи не правда?""
 board_games.0001.desc.opponent_winning.trait.generous:0 "Знаєте, я, може, і виграю, але, якщо добре попросити, можу і... поступитися, - з добротою і співчуттям натякає [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )].— Подумаєш, [SCOPE.Custom('BG_GameType')]. Не така вже велика перемога»."
 board_games.0001.desc.opponent_winning.trait.lazy:0 "[Select_CString(bg_opponent.IsFemale, 'Моя противниця', 'Мій противник' )] голосно позіхає. «Чесно кажучи, я [Select_CString(bg_opponent.IsF , 'очік' )] більшого, [bg_myself.GetFirstNameNoTooltip].
 board_games.0001.desc.opponent_winning.trait.diligent:0 "Ось чому вам потрібно більше намагатися, - повчальним і #EMP абсолютно #! нестерпним тоном заявляє ]. — життя, [SCOPE.Custom('BG_GameType')] — терпіння і працю вирішують все»."
 board_games.0001.desc.opponent_winning.trait.wrathful:0 "[Select_CString(bg_opponent.IsFemale, 'Моя противниця', 'Мій противник' )] дивно, майже неприродно [Select_CString(bg_opponent.IsFemale, 'спокійна' )].«О, переживати нема про що, — заявляє [bg_opponent.GetSheHe], коли помічає мій погляд. — Все йде просто #EMP чудово#!»."
 board_games.0001.desc.opponent_winning.trait.calm:0 "Я завжди кажу, що [SCOPE.Custom('BG_GameType')] - це гра для чистого розуму і холодної голови, - задумливо тягне [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )]. — Одного разу і ви це зрозумієте»."
 board_games.0001.desc.opponent_winning.trait.patient:0 "Більшість людей, - менторським тоном починає [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник')], - не усвідомлюють повною мірою, що [ bg_opponent.Custom('BG_RandomArticleDirection')] [bg_opponent.Custom('BG_RandomRankPossessive')] [bg_opponent.Custom('BG_RandomMoveType')] — зовсім не легкий прийом. Не кажучи вже про захист від нього»."
 board_games.0001.desc.opponent_winning.trait.impatient:0 "«[SCOPE.Custom('BG_GameType')|U] робить вас повільніше», - бурмотить [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник') )], барабанячи пальцями по дошці."
 board_games.0001.desc.opponent_winning.trait.arrogant:0 "«Не засмучуйтесь, [bg_myself.GetFirstNameNoTooltip], — примирливим тоном тягне [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мой противник', 'мой противник' ' - Не всі #EMP талановиті#! від природи»."
 board_games.0001.desc.opponent_winning.trait.humble:0 "Чесне слово, у вас чудово виходить, - щебече [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )]. - Мене не назвеш хорошим гравцем , Так що це, швидше за все, просте невдача».
 board_games.0001.desc.opponent_winning.trait.deceitful:1 "«Не засмучуйтесь, - заспокоює [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )], і в голосі [bg_opponent.GetHerHis] меш їдкий глум. — Мене не обіграє навіть [bg_opponent.GetFaith.TricksterGodName]»."
 board_games.0001.desc.opponent_winning.trait.honest:0 "Подумати тільки, все йде #EMP набагато#! краще, ніж я [Select_CString(bg_opponent.IsFemale, 'очікувала', 'очікував' )]! — вигукує [Select_CString (bg_opponent.IsFemale, 'моя противниця', 'мій противник')] — Вас зовсім не важко здолати... ой, прошу вибачити мою безтактність. ' )]»."
 board_games.0001.desc.opponent_winning.trait.craven:0 "Я... виграю?! Я виграю! — кричить [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )]. [bg_opponent.GetSheHe |U], схоже, щиро [Select_CString(bg_opponent.IsFemale, 'здивована', 'здивований' )], але [bg_opponent.GetSheHe] #EMP і справді #! ' )] більшу частину партії в не менш щирому жаху."
 board_games.0001.desc.opponent_winning.trait.brave:0 "Вибачте за мимовільний смішок, - зауважує [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )], - але, щоб впоратися з #EMP мною #!, потрібно грати набагато #EMP сміливіше#!»."
 board_games.0001.desc.opponent_winning.trait.shy:0 "Довгі тренування не пройшли даремно!" - Досить пищить [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )], дивлячись на дошку і купаючись у променях слави."
 board_games.0001.desc.opponent_winning.trait.gregarious:0 "Не варто переживати, - похрумтує пальцями [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )], - [SCOPE.Custom('BG_ )] для мене - відкрита книга. Як і люди, з якими я хочу подружитися».
 board_games.0001.desc.opponent_winning.trait.ambitious:0 "Ви не знаєте, а хто-небудь вибирає #EMP Короля#! — здається, скоро я зможу претендувати на цей титул».
 board_games.0001.desc.opponent_winning.trait.content:0 "Що за мила забава, - хихикає [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )], - краще і придумати було важко, не правда Я, звичайно, не про ваше щастя».
 board_games.0001.desc.opponent_winning.trait.arbitrary:0 "Зазвичай з правилами у мене не дуже, - розголошує [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )], - але [SCOPE.Custom ('BG_GameType')] - це щось інше. Мені навіть подобається, злегка. Непоганий спосіб #EMP змусити#! інших людей визнати твою перевагу»."
 board_games.0001.desc.opponent_winning.trait.just:0 "Ось, дивіться, — [Select_CString(bg_opponent.IsFemale, 'противниця', 'противник' )] махає у мене перед носом стосом паперу, — мені шкода, що ви щоразу робите неправильні ходи! Спробуйте #EMP прочитати правила#!, справа відразу піде на лад!
 board_games.0001.desc.opponent_winning.trait.cynical:0 "Звичайно, я не збираюся піддаватися, - коситься на мене [Select_CString(bg_opponent.IsFemale, 'противниця', 'противник' )], - ви б #EMP точно# не дали мені спуску, то з чого б мені?
 board_games.0001.desc.opponent_winning.trait.zealous:0 "Хотілося б мені порадіти перемозі, - ліниво тягне [Select_CString(bg_opponent.IsFemale, 'противниця', 'противник' )], - але ж це [bg_opponent.Get KnowledgeGodName] #EMP направляє#! мене»."
 board_games.0001.desc.opponent_winning.trait.paranoid:0 "Я знаю, що ви готуєте сюрприз, - посміхається [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )], - не буває #EMP настільки #! легких перемог»."
 board_games.0001.desc.opponent_winning.trait.trusting:0 "Поки ви робите хід, я встигну втікати в вбиральню, — посміхається [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )]. — Сподіваюся, у мою відсутність мої [SCOPE.Custom('BG_GamePiecePlural')] ніхто чіпати не стане!»"
 board_games.0001.desc.opponent_winning.trait.compassionate:0 "Прошу вибачення, що штовхаю вас на невірний хід, [bg_myself.GetFirstNameNoTooltip], - каже [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій ] з непідробним каяттям, — [SCOPE.Custom('BG_GameType')] для мене лише розвага. Проте розважатися доречно лише коли #EMP все#! учасники отримують задоволення»."
 board_games.0001.desc.opponent_winning.trait.callous:0 "«[bg_opponent.GetFaith.HouseholdGodName], ви б хоч для вигляду чинили опір!" - грубо вигукує [Select_CString(bg_opponent.IsFemale, 'моя супротивниця', 'мій супротивник')]."
 board_games.0001.desc.opponent_winning.trait.sadistic:0 "«Як же #EMP приємно#! водити за ніс пораненого супротивника, - отруйно цедить [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник')]. — Чи не так, [bg_myself.GetFirstNameNoTooltip]?»"
 board_games.0001.desc.opponent_winning.trait.stubborn:0 "Дуже приємно для різноманітності перемогти, та ще й так запросто, — хмикає [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )]. доводиться годинами переконувати іншого гравця у своїй перемозі».
 board_games.0001.desc.opponent_winning.trait.fickle:0 "Я просто в захваті, - хихикає [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник' )]. - Яку стратегію я не вибираю, ви завжди програєте з оглушливим тріском»."
 board_games.0001.desc.opponent_winning.trait.vengeful:0 "«Звичайно ж, це помста, - шипить [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій противник')], - і ви #EMP прекрасно#! знаєте, за що»."
 board_games.0001.desc.opponent_winning.trait.forgiving:0 "«Щиро кажучи, я [Select_CString(bg_opponent.IsFemale, 'очіла', 'очік' )] більш азартного бою, засмучується [Select_CString(bg_opponent. противниця ', 'мій противник' )]. - Але що ж, зате ви непогано попрактикувалися».
 board_games.0001.desc.opponent_winning.trait.rowdy:0 "[Select_CString(bg_opponent.IsFemale, 'Моя маленька противниця', 'Мій маленький противник' )] муркоче собі під ніс якісь нескладні загрози на мою адресу. [bg_opponent. GetSheHe}U] ледве не перекидає дошку від збудження."
 board_games.0001.desc.opponent_winning.trait.charming:0 "«Треба грати кожен день! [SCOPE.Custom('BG_GameType')|U] — відмінна забава, [bg_myself.GetFirstNameNoTooltip], — щебече [Select_CString(bg_opponent.sFemale, 'моя маленька супротивниця', 'мій маленький супротивник')]. - Мені завжди так весело!»
 board_games.0001.desc.opponent_winning.trait.curious:0 "Знаєте, - задумливо промовляє [Select_CString(bg_opponent.IsFemale, 'моя маленька противниця', 'мій маленький противник' )], - ось я вас перемагаю і дізнаюся стільки нового !»
 board_games.0001.desc.opponent_winning.trait.pensive:0 "Яка ж цікава гра - [SCOPE.Custom('BG_GameType')]! - з сяючим обличчям заявляє [Select_CString(bg_opponent.IsFemale, 'моя маленька противниця', ' мій маленький противник ')], - я стільки [Select_CString(bg_opponent.IsFemale, 'прочитала', 'прочитав' )], як треба грати, але хто б міг подумати, що і #EMP на ділі #! »"
 board_games.0001.desc.opponent_winning.trait.bossy:0 "Після вашої поразки, - заявляє [Select_CString(bg_opponent.IsFemale, 'моя маленька противниця', 'мій маленький противник' )], - я хочу тістечко». ."
 board_games.0001.desc.opponent_winning.relation.friend:0 "Ось так [bg_myself.Custom('MaskFace')] — справжнє втілення смутку! — сміється [Select_CString(bg_opponent.IsFemale, 'моя противниця', 'мій супротивник') )]. — Це ж просто дружня забава, правда?»"
 board_games.0001.desc.opponent_winning.relation.best_friend:0 "Переможеш ти або програєш, - заявляє [Select_CString(bg_opponent.IsFemale, 'моя краща подруга', 'мій кращий друг')], - мені все одно. .Custom('BG_GameType')|U] і ти - ось все, що мені треба»."
 board_games.0001.desc.opponent_winning.relation.rival:0 "«[bg_opponent.GetFaith.FateGodName], [SCOPE.Custom('BG_GameType')] — це не для тебе. Як, власне, і влада!" - знущально регоче [Select_CString(bg_opponent.IsFemale, 'моя суперниця', 'мій суперник')]."
 board_games.0001.desc.opponent_winning.relation.nemesis:0 "Мій заклятий ворог мовчить. [bg_opponent.GetSheHe|U] просто невідривно дивиться на мене з чистою, неприкритою #EMP ненавистю#! у погляді."
 board_games.0001.desc.opponent_winning.relation.lover:0 "Не відриваючи від мене погляду, [Select_CString(bg_opponent.IsFemale, 'моя коханка', 'мій коханець')] починає м'яко погладжувати щось кінчиком пальця. Це ж [ SCOPE.Custom('BG_GamePiecePlural')]... Це ж... О. #EMP Ого#!!"
 board_games.0001.desc.opponent_winning.relation.soulmate:0 "Душа моя ледве звертає увагу на гру - [SCOPE.Custom('BG_GameType')] явно хвилює [bg_opponent.GetHerHis] в останню чергу. [bg_opponent.GetShe тільки й робить, що ловить мій погляд.
