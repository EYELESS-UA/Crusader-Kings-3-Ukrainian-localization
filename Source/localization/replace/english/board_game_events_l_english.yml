 # Gaining a Trinket
 board_games.0051.t:0 "Смуга удач"
 board_games.0051.desc:0 "О, [SCOPE.Custom('BG_GameType')]. До цих пір із задоволенням згадую, як [bg_loser.GetFirstName] з тріском [Select_CString(bg_loser.IsFemale, 'програла', 'програв )] мені матч пару місяців тому.Який у н[bg_loser.GetHerHis] був погляд - це #EMP щось#!.\n\nЗдається, дошка так і залишилася у мене?Надійна, щаслива дошка. ( 'BG_GamePiecePlural')] були свідками кращої гри в історії. було б втратити її."
 board_games.0051.a:0 "Ех, нехай ця удача залишиться зі мною назавжди!"
 board_games.0051.b:0 "Ще пара фігурок, і у мене буде #EMP по-справжньому #! рідкісний набір ..."
 board_games.0051.c:0 "Мені не потрібні особливі іграшки."

 #################################################
 # Debug Events
 board_games.0102.t:0 "Гра ігор"
 board_games.0102.desc:0 "BGE об'єднує всі ваші улюблені настільні ігри: шахи, пачісі, хнефатафлафтафл, табулу.\n\nЯкі ще ігри вам подобаються?\n\nІнші ігри теж можуть там бути, але краще!\n\n #EMP З випередженням на кілька століть, але цілком законно.#!\n\nПотрібні і звичайні настільні ігри. Мені нудно. Ігри."
 board_games.0102.a:0 "Просту гру, будь ласка."
 board_games.0102.b:0 "Нехай ворог стоїть тільки на виграшних позиціях, будь ласка."
 board_games.0102.c:0 "Нехай ворог стоїть тільки на невигідних позиціях, будь ласка."