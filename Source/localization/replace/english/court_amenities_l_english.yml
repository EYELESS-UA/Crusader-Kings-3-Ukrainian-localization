l_english:
 court_fashion:0 "Придворна мода"
 court_fashion_default:2 "Мода минулого сторіччя"
 court_fashion_default_desc:0 "Придворні вбираються відповідно до правил. Це безпечно, але нудно."
 court_fashion_acceptable:1 "Застаріла мода"
 court_fashion_acceptable_desc:0 "Придворні викликають захоплення, відвідуючи села та міста."
 court_fashion_decent:0 "Гідна мода"
 court_fashion_decent_desc:0 "Придворні швидко оновлюють свій гардероб протягом року, відмовляючись від старих нарядів для нового стилю."
 court_fashion_good:1 "Стильна мода"
 court_fashion_good_desc:0 "Дуже часто мода цього двору поширюється світом і захоплює інші двори."
 court_fashion_fantastic:1 "Останній писк моди"
 court_fashion_fantastic_desc:0 "Цей двір вважається законодавцем мод. Слуги одягаються відповідно іноземним правителям, а місцевий сюзерен обезсмертив себе бездоганним смаком."

 court_food_quality:0 "Якість їжі"
 court_food_quality_default:1 "Прісна їжа"
 court_food_quality_modest:0 "Помірна їжа"
 court_food_quality_decent:0 "Гідна їжа"
 court_food_quality_lavish:0 "Багата їжа"
 court_food_quality_exotic:0 "Екзотична їжа"
 court_food_quality_default_desc:0 "Ніхто не шанує місцеву кухню, хоча суспільство відшкодовує цей недолік."
 court_food_quality_modest_desc:0 "Гості добре харчуються стравами місцевої кухні."
 court_food_quality_decent_desc:0 "Цей двір може часом подарувати світові новий делікатес."
 court_food_quality_lavish_desc:0 "Армія кухарів забезпечує постійний приплив вишуканих страв. За кожною групою гостей слідує слуга з підносом з їжею."
 court_food_quality_exotic_desc:0 "Слуги вирушають у далекі землі та повертаються з екзотичними стравами. Немає такого делікатесу, про який би не знали у цих залах."

 court_lodging_standards:0 "Стандарти проживання"
 court_lodging_standards_default:1 "Крихітні покої"
 court_lodging_standards_small:0 "Скромні покої"
 court_lodging_standards_middling:0 "Середні покої"
 court_lodging_standards_spacious:0 "Просторі покої"
 court_lodging_standards_grand:0 "Великі покої"
 court_lodging_standards_default_desc:0 "Іноді трапляються дипломатичні інциденти, коли гостей просять пожити разом."
 court_lodging_standards_small_desc:0 "Для кожного придворного знайдеться кімната."
 court_lodging_standards_middling_desc:0 "У кожного придворного є облаштована кімната."
 court_lodging_standards_spacious_desc:0 "Мешканці цього двору можуть розраховувати на особисту анфіладу кімнат."
 court_lodging_standards_grand_desc:0 "Гості знають, що отримають будь-яку розкіш у своїх покоях. Книги для читання, нічні напої — гостей обслужать у будь-який час."

 court_servants:0 "Придворні слуги"
 court_servants_default:1 "Дуже нечисленні слуги"
 court_servants_few:0 "Малочисленні слуги"
 court_servants_some:0 "Нечисленні слуги"
 court_servants_many:0 "Численні слуги"
 court_servants_endless:0 "Безчисленні слуги"
 court_servants_default_desc:0 "Нечисленні слуги збиваються з ніг, намагаючись задовольнити бажання гостей."
 court_servants_few_desc:0 "Слуги при дворі можуть забезпечити все необхідне."
 court_servants_some_desc:0 "При дворі працюють професійні слуги, що пишаються своєю роботою."
 court_servants_many_desc:0 "При дворі є слуги на всі випадки життя."
 court_servants_endless_desc:0 "При дворі слуг навіть більше, ніж потрібно. При спробі зробити навіть найдрібнішу справу тут же з'являється слуга з пропозицією зробити це замість вас."
