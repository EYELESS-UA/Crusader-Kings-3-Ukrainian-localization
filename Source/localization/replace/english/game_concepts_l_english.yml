 game_concept_vassal:0 "Васал"
 game_concept_vassals:0 "Васали"
 game_concept_vassalage:0 "Васалітет"
 game_concept_vassals_possessive:0 "васалів"
 game_concept_direct_vassal:0 "Прямий васал"
 game_concept_direct_vassals:0 "Прямі васали"
 game_concept_direct_vassal_desc:0 "Ваші $game_concept_direct_vassals$ — це тільки [vassals|El], які служать особисто вам. Васали ваших васалів до них #emphasis не#! ставляться."
 game_concept_vassalize:0 "Васалізація"
 game_concept_vassalization:0 "Васалізація"
 game_concept_vassal_desc:1 "$game_concept_vassal$ — це [ruler|El], який присягнув на вірність іншому правителю, своєму [Concept( 'liege', 'сюзерену' )|E].\n\nСюзерен дає васалу захист, платою за який стають [ obligations|El] — [levies|El] і [taxes|El].\n\nЯкщо [Concept( 'vassal', 'васал' )|E] невисокого [Concept( 'opinion', 'думки' )|E] сюзерене, може вступити в [Concept( 'faction', 'фракцію' )|E] або влаштувати [scheme|El] з метою замінити неугодного владику."
 game_concept_ruler:0 "Правитель"
 game_concept_rulers:0 "Правителі"
 game_concept_rulerpossessive:0 "правителя"
 game_concept_ruler_desc:1 "$game_concept_ruler$ — [character|E], у якого є хоча б 1 [title|El]."
 game_concept_title:0 "Титул"
 game_concept_titles:0 "Титули"
 game_concept_titlepossessive:0 "Титула"
 game_concept_title_desc:1 "$game_concept_title$ — це, по суті, статус землевласника. Найменшим земельним наділом вважається [barony|El]. З баронств складаються більші території, звані [counties|El]. Графствами [de_jure|El] володіє [duchy|El], герцогствами - [kingdom|El], а над королівством простягає владу [empire|El].\n\nУ герцогств, королівств та імперій не завжди є [holder|El], але такий титул може [Concept( 'created', 'створити')|E] правитель, який контролює достатню кількість відповідних територій."
 game_concept_holder:0 "Володар"
 game_concept_holders:0 "Власники"
 game_concept_holder_possessive:0 "Власника"
 game_concept_holders_possessive:0 "Власників"
 game_concept_hold:0 "Володіє"
 game_concept_holder_desc:1 "$game_concept_holder$ - [title|El] своїх земель. [barony|El] і [county|El] - титули, у яких завжди є $game_concept_holders$, а такі територіальні об'єднання, як [duchy|El], [kingdom|El] і [empire|El], можуть з'явитися далеко не відразу, більш того, $game_concept_holder$ високого рівня може взагалі не мати підвладної території у своїх володіннях.\n\nЧим вище ранг ваших володінь, тим більше могутні [vassals|El] приносять вам клятву.Наприклад, графи приносять васальну клятву герцогам, а ті, у свою чергу, клянуться у вірності королям."
 game_concept_de_jure:0 "Де-юре"
 game_concept_de_jure_desc:1 "Найчастіше [titles|El] $game_concept_de_jure$ (за законом) входять до складу титулу вищого рівня.\n\nНаприклад, [Concept( 'ruler', 'правитель' )|E] може бути [Concept( 'king', 'королем' )|E] Англії, але його [Concept( 'realm', 'держава' )|E] включає не всі землі, які вважаються частиною Англії.\n\n[holder|E] [Concept( 'duchy', 'герцогства' )|E], [Concept( 'kingdom', 'королівства' )|E] або [Concept( 'empire', 'імперії' )|E] завжди має [casus_belli|El] для захоплення володінь, підпорядкованих йому $game_concept_de_jure$.\n\n[vassals|E] також визначатимуть свого [Concept( 'rightful_liege', 'законного сюзерена' )|E], виходячи з того, до якої держави де-юре належить їх [Concept( 'primary_title', 'перший титул' )|E]."
 game_concept_de_jure_drift:0 "Зміна де-юре статусу"
 game_concept_de_jure_drift_drifted:0 "Зміна"
 game_concept_de_jure_drift_drift:0 "Зміна"
 game_concept_de_jure_drift_desc:1 "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1:0 "Тривалий процес, при якому [title|El] змінює підданство [de_jure|El] і землі вже законним чином отримує новий [liege|El]. Процес цей відбувається сам по собі, якщо над [Concept('duchy', 'герцогством' )|E] або [Concept( 'kingdom', 'королівством' )|E] безроздільно панує [ruler|El], що не є де-юре сюзереном.\n\nДля прискорення процесу ваш [chancellor|El] повинен взятися за відповідне [councillor_task|El] #weak ($task_integrate_title$)#!. $game_concept_de_jure_drift$ у герцогства може відбуватися тільки в бік королівства, а королівство можуть отримати тільки [empires|El].\n\nЯкщо титули зрад статус і перетворюються на ваш [primary_title|El] - це хороший спосіб позбутися штрафу «[rightful_liege|El]»."
 game_concept_de_jure_drift_desc_part_2:0 "#weak Приклад: герцогство $d_northumberland$ де-юре — $k_england$, але фактично ним володіє $k_scotland$. Так як король Шотландії не має влади в Англії, в герцогстві починається $game_concept остаточно увійти до складу Шотландії.
 game_concept_primary_title:0 "Перший титул"
 game_concept_primary_titles:0 "Перші титули"
 game_concept_primary_title_desc:0 "$game_concept_primary_title$ — це найзначніший [title|El] [rulerpossessive|El], з яким цей володар найчастіше ототожнюється і від якого залежать герб і назва [realms|El].\n\nЗа наявності кількох титулів одного рівня ви самі вибираєте $game_concept_primary_title$."
 game_concept_recently_acquired_holding:0 "Нові володіння"
 game_concept_recently_acquired_holdings:0 "Нових володінь"
 game_concept_recently_acquired_holding_desc:0 "[holdings|E], отримані за останній рік і перевищують [domain_limit|El] правителя, не накладають штрафи на інші володіння, але [taxes|El] або [levies|El] з них не надходять."
 game_concept_domain_size:0 "Розмір домену"
 game_concept_domain_size_desc:0 "$game_concept_domain_size$ персонажа показує, як багато його володінь [Concept( 'title', 'титулів' )|E] «[barony|El]» і «[county|El]»."
 game_concept_levies:0 "Ополчення"
 game_concept_levy:0 "Ополчення"
 game_concept_levies_desc:2 "Кістяк будь-який [armies|El] становить $game_concept_levies$.\n\nКожне [Concept( 'holding', 'володіння' )|El] виробляє $game_concept_levies$, яким поповнює свою армію [holder|El] цих земель [vassals|E], своєю чергою, спрямовують частина ополченців [Concept( 'liege', 'сюзерену' )|El].\n\n$game_concept_levies$, як правило, погано озброєно (#weak в нього входять селяни, місцеві головорізи, невдахи найманці, дворяни, що розорилися, дрібні землевласники та ін. #!) і вважається окремим видом військ. ', 'урона' )|El], яке [toughness|El] дорівнює [GetDefine('NCombat', 'LEVY_TOUGHNESS')]. Ще один тип військ у грі — [men_at_arms|El], чиї послуги обходяться недешево."
 game_concept_vassal_obligations:0 "Зобов'язання васалів"
 game_concept_obligations:1 "Зобов'язання"
 game_concept_obligation:0 "Зобов'язання"
 game_concept_vassal_obligations_desc:4 "$game_concept_vassal_obligations$ визначають, скільки [Concept( 'tax', 'податків' )|E] і [Concept( 'levies', 'ополчення' )|E] відправляє [Concept( 'vassal', 'васал' )|E] своєму [Concept( 'liege', 'сюзерену' )|E] [government_form|E] васала визначає [Concept( 'vassal_obligations', 'зобов'язання' )|E].\n\n#weak Наприклад, [Concept( 'vassal_obligations', 'зобов'язання' )|E] феодальних васалів визначає [Concept( 'feudal_contract', 'васальний договір' )|E].#!\n\nВідсоток податків та ополчення, які феодальні васали відправляють сюзерену, визначають зобов'язання феодальних податків і феодального ополчення #EMP [modifier_contributions|E], у свою чергу, можуть змінити примітки «дрібним шрифтом», наприклад [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' '' ).GetObligationName( 'special_contract_march' )].#!"
 game_concept_feudal_contract:0 "Васальний договір"
 game_concept_feudal_contracts:0 "Васальні договори"
 game_concept_contract:0 "Договір"
 game_concept_feudal_contract_desc:2 "$game_concept_contract$ визначає [obligations|El], які беруть на себе [vassal|El] та його [liege|El]. Тільки феодальна та кланова [government_forms|El] дозволяють кожному васалу окремо обговорювати умови договору.\n \nОсобливі договори, такі як #V $special_contract_march_short$#!, #V $special_contract_scutage_short$#!, або #V $special_contract_palatinate_short$#!, доступні тільки васалам у ранзі не нижче [Concept( 'duchy', 'герцога' )|E ]."
 game_concept_crown_authority:0 "Авторитет корони"
 game_concept_crown_authority_desc:1 "$game_concept_crown_authority$ — показник влади, яку [ruler|El] має над своїми [Concept( 'vassals', 'васалами' )|E].\n\n$game_concept_crown_authority$ має чотири ступені: ], [limited|El], [high|El] і [absolute|El] Для того, щоб підвищити $game_concept_crown_authority$, потрібно [prestige|El] (його кількість визначається рівнем авторитету) і [learning_skill|El] правителя.\n\ n#weak Чим вище $game_concept_crown_authority$, тим сильніше незадоволені васали, тому [factions|El], для яких найважливіша мета - свобода, намагаються якнайшвидше його знизити. #!"
 game_concept_autonomous_vassals:0 "Вільні васали"
 game_concept_autonomous_vassals_crown_authority:0 "Авторитет корони: вільні васали"
 game_concept_autonomous_vassals_crown_authority_desc:0 "Рівень «$game_concept_autonomous_vassals$» відображає найнижчий [crown_authority|El]. На цьому рівні [opinion|El] [Concept( 'vassals', 'вассалів' ''') сюзерене' )|E] не знижується: він має над ними мінімальну владу."
 game_concept_limited:0 "Обмежений"
 game_concept_limited_crown_authority:0 "Обмежений авторитет корони"
 game_concept_limited_crown_authority_desc:1 "$game_concept_limited_crown_authority$ — все ще досить низький рівень. #N 10#!од., а сюзерен при цьому може [revoke|El] [Concept( 'titles', 'титулів' )|El] і [retract|El] васалів своїх васалів."
 game_concept_high:0 "Високий"
 game_concept_high_crown_authority:0 "Високий авторитет корони"
 game_concept_high_crown_authority_desc:2 "$game_concept_high_crown_authority$ — майже максимальний рівень влади. N 20#!од.\n\n[limited_crown_authority|E] дає ще більше влади, а васали одного сюзерена не можуть воювати між собою, і [Concept( 'titles', 'титули' )|El] васалів успадковуються тільки в межах [Concept( 'realm', 'держави' )|El] сюзерена.\n\nКрім того, заперечуючи навіть безпричинні [revocation|El] або [retraction|El] титулу, васал робить [crime|El]."
 game_concept_absolute:0 "Абсолютний"
 game_concept_absolute_crown_authority:0 "Абсолютний авторитет корони"
 game_concept_absolute_crown_authority_desc:2 "$game_concept_absolute_crown_authority$ — найвищий рівень влади. 30#!од.\n\nНа цьому рівні діють всі ефекти, які дають [high|El] і [limited|El] рівні авторитету корони. витрачаючи на це [prestige|El].\n\nКрім того, васали не можуть оголошувати війну іноземним правителям."
 game_concept_tribal_authority:0 "Авторитет вождя"
 game_concept_tribal_authority_desc:2 "$game_concept_tribal_authority$ відображає вплив, який [tribal|El] [ruler|El] має над своїми [Concept( 'vassals', 'васалами' )|E]. Порівняно з [Concept( 'crown_authority', ' авторитетом корони' )|E] це не дуже сильний авторитет: на більш високих рівнях він дає менше влади.\n\n$game_concept_tribal_authority$ має чотири ступені: [disparate_tribes|El], [limited_tribal|El], [high_tribal|El] і [absolute_tribal|El] Щоб підвищити $game_concept_tribal_authority$, знадобиться [prestige|El] (кількість залежить від рівня авторитету) і [learning_skill|El] правителя. \n#weak Чим вище $game_concept_tribal_authority$, тим сильніше невдоволені васали, тому [liberty_faction|E] завжди намагається його знизити. #!"
 game_concept_disparate_tribes:0 "Роз'єднані племена"
 game_concept_disparate_tribes_tribal_authority:0 "Авторитет вождя: роз'єднані племена"
 game_concept_disparate_tribes_tribal_authority_desc:0 "Рівень «$game_concept_disparate_tribes$» відображає найнижчий [tribal_authority|El]. На цьому рівні [opinion|El] [Concept( 'vassals', 'вассалів' )|E] про [Concept( '' сюзерене' )|E] не знижується: єдина влада, яку має над ними, — це право вимагати [taxes|El] і [levies|El]."
 game_concept_limited_tribal:0 "Обмежений"
 game_concept_limited_tribal_authority:0 "Обмежений авторитет вождя"
 game_concept_limited_tribal_authority_desc:0 "$game_concept_limited_tribal_authority$ — все ще досить низький [tribal_authority|El]. E] знижується на #N 10#!од., а сюзерен у своїй може [Concept( 'imprison', 'ув'язнювати' )|E] [Concept( 'characters', 'персонажів' )|E] у власній [ Concept( 'realm', 'державі' )|E]."
 game_concept_high_tribal:0 "Високий"
 game_concept_high_tribal_authority:0 "Високий авторитет вождя"
 game_concept_high_tribal_authority_desc:0 "$game_concept_high_tribal_authority$ — дуже високий [tribal_authority|El]. [opinion|E] [Concept( 'vassals', 'васалів' )|E] про [Concept( 'liege', 'сюзер" знижується на #N 20#!од.\n\nСюзерен вже може не тільки [Concept( 'imprison', 'ув'язнити' )|E] [Concept( 'characters', 'персонажу' )|E], але [ revoke|El] його [titles|El] і [retract|El] васалів васала."
 game_concept_absolute_tribal:0 "Абсолютний"
 game_concept_absolute_tribal_authority:0 "Абсолютний авторитет вождя"
 game_concept_absolute_tribal_authority_desc:0 "$game_concept_absolute_tribal_authority$ — найвищий [tribal_authority|El]. [opinion|E] [Concept( 'vassals', 'вассалів' )|E] про [Concept( 'зер''', '| на #N 30#!од.\n\nНа цьому рівні діють ефекти [Concept( 'limited_tribal', 'обмеженого' )|E] і [Concept( 'high_tribal_authority', 'високого' )|E] авторитету вождя. , вождь може стати [Concept( 'feudal', 'феодалом' )|E].\n\nНереформовані [tribal|El] вожді, чия релігійна концепція - [GetReligionFamily('rf_pagan').GetName], зобов'язані прийняти цей закон для реформи своєї [Concept( 'faith', 'конфесії' )|E]."
 game_concept_powerful_vassal:0 "Могутній васал"
 game_concept_powerful_vassal_powerful:0 "Знатний"
 game_concept_powerful_vassals:0 "Могутні васали"
 game_concept_powerful_vassal_possessive:0 "Могутнього васала"
 game_concept_powerful_vassal_desc:1 "$game_concept_powerful_vassals$ — група [Concept( 'vassal', 'вассалів' )|E] з найбільшою кількістю [soldier|El] і найбільшою [Concept( 'income', 'доходом' )|]. Вони вимагають особливої ​​уваги і розраховують на місце у вашому [Concept( 'council', 'раді' )|E] (інакше їх [opinions|El] про вас помітно знизиться).\n\nЯкщо ви збираєтеся змінити [succession_law| El], всі $game_concept_powerful_vassals$ повинні бути позитивного [opinions|El] про вас, [Concept( 'cowed', 'застрашені' )|E] вами або відправитися [Concept( 'imprisoned', 'ув'язнення' )|E] ."
 game_concept_realm_law:0 "Закон держави"
 game_concept_realm_law_desc:0 "Закони, що діють у державі цього персонажа, наприклад рівень [Concept( 'crown_authority', 'авторитету корони' )|E] або [Concept( 'tribal_authority', 'авторитета вождя' )|E]."
 game_concept_title_law:0 "Закон титулу"
 game_concept_title_laws:0 "Закони титулу"
 game_concept_title_law_desc:1 "[Concept( 'title', 'Титулу' )|E] можна приписати [Concept( 'title_specific_succession', 'особливий закон успадкування' )|E], унікальний для цього титулу. Цей закон задасть правила успадкування, відмінні від правил для інших титулів того ж персонажа.
 game_concept_strong_vassal:0 "Сильний васал"
 game_concept_strong_vassals:0 "Сильні васали"
 game_concept_strong_vassal_desc:0 "$game_concept_strong_vassal$ за силою дорівнює [Concept( 'liege', 'сюзерену' )|E] або навіть перевершує його, чому [opinion|El] [Concept( 'vassal', 'вассала' )|E] знижується Сильні васали вважають, що їх сюзерен слабкий і не здатний керувати державою.
 game_concept_domain_limit:0 "Межа домену"
 game_concept_domain_limit_desc:0 "$game_concept_domain_limit$ визначає максимальну кількість володінь, яка формально може входити в [domain|El]. На $game_concept_domain_limit$ впливає безліч факторів, наприклад [stewardship_skill|El], [succession_law|El], а також ваш| El].\n\nПеревищити $game_concept_domain_limit$ можна, але тоді [holdings|El] будуть приносити менший [income|El], а [opinions|El] [Concept( 'vassal', 'вассалів' )|El] знизиться. "
 game_concept_vassal_limit:0 "Максимум васалів"
 game_concept_vassal_limit_desc:2 "$game_concept_vassal_limit$ визначає, скільки прямих васалів у вас може бути за законом (за винятком [baronies|El]).\n\nВи можете перевищувати [Concept( 'vassal_limit', 'максимум васалів' )|E], однак при цьому ви станете отримувати від васалів менше [Concept( 'taxes', 'податків' )|E] і [Concept( 'levies', 'ополченців' )|E], тому краще [Concept( 'transfer', 'передати') )|E] деяких васалів і не виходити за межу."
 game_concept_leasing:0 "Оренда"
 game_concept_lease:0 "Брати в оренду"
 game_concept_leases:0 "Орендовані наділи"
 game_concept_leased:0 "Давати в оренду"
 game_concept_lessee:0 "Орендар"
 game_concept_leasing_desc:1 "Малі [baronies|El] можуть $game_concept_leased$ землі, орендарями яких стають [holy_orders|El] або [clergy|El]. Орендовані баронства не приносять [taxes|El] і [levies|El] [Concept( ' lessee', 'орендарю' )|El] — їх отримує законний [holder|El].\n\nСвященний орден може брати в оренду [castle_holdings|El], а духовенство — [temple_holdings|El].\n\nОрендовані [holdings |El] залишаються частиною [realms|El] власника.
 game_concept_succession:0 "Наслідування"
 game_concept_succession_desc:1 "$game_concept_succession$ відбувається, коли [ruler|El] помирає. При цьому [gold|El] і [titles|El] покійного ділять між собою [heirs|El], і частку кожного визначають [succession_laws|El]. \n\nГра триває, а головним героєм стає [player_heir|El] — навіть якщо деякі титули забрали інші персонажі. 'excommunication_war', 'війні проти відлучення' )|E].Тим не менш, у правителя немає законної можливості добровільно зректися влади.#!"
 game_concept_heir:0 "Спадкоємець"
 game_concept_heirs:0 "Спадкоємці"
 game_concept_heir_desc:3 "Спадкоємець — це персонаж, якому перейде один або більше [Concept('title', 'титулів')|E]. У кожного, хто володіє [Concept( 'title', 'титулом' )|E], є $game_concept_heir$, право якого підтверджує [succession_law|El] [Concept( 'holder', 'власника' )|E] [succession|E] набуває чинності, коли поточний власник титулу помирає або передає спадщину з інших причин. n\nВарто врахувати, що у [Concept( 'ruler', 'правителя' )|E] з кількома титулами може бути не один $game_concept_heir$. player_heir|El]."
 game_concept_primary_heir:0 "Перший спадкоємець"
 game_concept_primary_heirs:0 "Перші спадкоємці"
 game_concept_primary_heir_desc:0 "$game_concept_primary_heir$ — персонаж, якому [ruler|El] передає [primary_title|El], коли відбувається [succession|El]. Зазвичай (але не завжди) це [player_heir|El]."
 game_concept_player_heir:0 "Спадкоємець-гравець"
 game_concept_player_heir_desc:1 "$game_concept_player_heir$ — [heir|E], за якого ви продовжите гру, коли відбудеться [succession|El].\n\nЗазвичай $game_concept_player_heir$ — це [primary_heir|El]. Але якщо [succession_law|El] визначає, що [primary_title|El] повинен перейти персонажу, який не є членом [dynasty|E], ви продовжите гру за династичного спадкоємця другого (третього, четвертого тощо) за значимістю титулу.\ n\nТака ситуація зазвичай виникає, якщо застосовується виборний закон успадкування і $game_concept_player_heir$ не отримує достатньо голосів."
 game_concept_title_heir:0 "Спадкоємець титулу"
 game_concept_title_heirs:0 "Спадкоємці титулу"
 game_concept_title_heir_desc:0 "Спадкоємець титулу — це [Concept( 'heir', 'спадкоємець' )|E] певного [Concept( 'title', 'титулу' )|E] зі своїм [Concept( 'title_succession', 'законом спадкування" )|E].Спадкоємець отримає цей титул після смерті поточного [Concept( 'holder', 'власника' )|E]."
 game_concept_realm_heir:0 "Спадкоємець держави"
 game_concept_realm_heirs:0 "Спадкоємці держави"
 game_concept_realm_heir_desc:0 "Спадкоємець держави — один з [Concept( 'heir', 'спадкоємців' )|E] [Concept( 'realm', 'держави' )|E], він отримає все або частину [Concept( 'title', 'титулів' )|E] [Concept( 'ruler', 'правителя' )|E] цієї держави після його смерті.\n\nУ держави може бути один або кілька спадкоємців держави залежно від [Concept( 'succession_law', ' закону спадкування')|E]."
 game_concept_disinherit:0 "Позбавити спадщини"
 game_concept_disinherited:0 "Позбавлення спадщини"
 game_concept_disinherit_desc:1 "[dynast|E] може позбавити члена [dynasties|El] спадщини, втрачаючи [dynasty_prestige|El]. будь-яких титулів, які належать іншим членам династії.
 game_concept_council:0 "Рада"
 game_concept_council_desc:0 "$game_concept_council$ [realms|El] складається з шести [Concept( 'councillor', 'радників' )|E], яким [ruler|El] доручає управління справами. Кожен радник очолює своє відомство і виконує важливі [councillor_tasks |El]."
 game_concept_councillor:0 "Порадник"
 game_concept_councillors:0 "Порадники"
 game_concept_councillor_desc:2 "Будь-який [ruler|El] покладається на думку радників. В [Concept( 'council', 'раді' )|E] шість посад: [chancellor|El], [marshal|El], [steward|El] , [spymaster|El], [court_chaplain|El] (або [realm_priest|El]) і, нарешті, [spouse|El] правителя.\n\nКожен радник відповідає за своє відомство і отримує різні [councillor_tasks|El]. \n\n[powerful_vassals|El] засмутяться, якщо не отримають одну з цих посад, тому часто доводиться вибирати: задобрити могутнього васала або призначити по-справжньому компетентного радника. сюзерена' )|E] дає вам бонуси, що збільшуються зі зростанням [Concept( 'rank', 'рангу' )|E] сюзерена."
 game_concept_councillor_task:0 "Завдання поради"
 game_concept_councillor_tasks:0 "Завдання поради"
 game_concept_councillor_task_desc:1 "$game_concept_councillor_tasks$ — важливі справи, якими займаються ваші [Concept( 'councillors', 'радники' )|E]. Завдання можуть мати спільний характер, а можуть торкатися певного [Concept( 'county'), ' |E] або [Concept( 'court', 'двір' )|E].\n\nЗалежно від ваших [Concept( 'relation', 'відносин' )|E] з радником час виконання завдання може збільшуватися або зменшуватися. \n\n#weak Слід врахувати, що радники не виконують завдання особисто, а лише координують процес.
 game_concept_councillor_task_possible_side_effects:0 "Можливі побічні ефекти"
 game_concept_councillor_task_possible_side_effects_desc:2 "[councillor_task|E] з часом може принести несподівані результати. Вони можуть бути як хорошими, так і поганими — чим вище відповідний радник, тим вище ймовірність позитивного ефекту."
 game_concept_chancellor:0 "Канцлер"
 game_concept_chancellors:0 "Канцлери"
 game_concept_chancellor_desc:0 "$game_concept_chancellor$ — [councillor|El], відповідальний за дипломатію, як у межах [realms|El], так і поза нею."
 game_concept_steward:0 "Керуючий"
 game_concept_stewards:0 "Управляючі"
 game_concept_steward_desc:0 "$game_concept_steward$ — [councillor|El], відповідальний за управління справами [Concept( 'domain', 'домена' )|E] в таких областях, як [taxation|El], [culture|El], [ development | El] тощо.
 game_concept_marshal:0 "Маршал"
 game_concept_marshals:0 "Маршали"
 game_concept_marshal_desc:0 "$game_concept_marshal$ — головний [commander|El] і [councillor|El], відповідальний за військову справу загалом."
 game_concept_spymaster:0 "Таємний радник"
 game_concept_spymaster_desc:1 "$game_concept_spymaster$ — [councillor|E], який займається делікатними питаннями, такими як інтриги та розвідка. Дуже важливо ставити на цю посаду надійних людей — віроломний таємний радник може влаштувати змову або спланувати [GetScheme('mu" GetTypeName|l] вас та ваших родичів!"
 game_concept_court_chaplain:0 "Придворний капелан"
 game_concept_court_chaplains:0 "Придворні капелани"
 game_concept_court_chaplain_desc:0 "$game_concept_court_chaplain$— [councillor|El], який відповідає за релігійні та духовні відносини з [Concept( 'faith', 'конфесіями' )|E], основна [doctrine|El] яких — [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName].\n \nУ конфесіях з доктриною "[GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName]" частіше зустрічається не $game_concept_court_chaplain$, а більш могутній (і менш поступливий) [realm_priest|El]."
 game_concept_realm_priest:0 "Державний священик"
 game_concept_realm_priests:0 "Державні священики"
 game_concept_realm_priest_possessive:0 "Державних священиків"
 game_concept_realm_priest_desc:0 "$game_concept_realm_priest$ — [councillor|El], який відповідає за релігійні та духовні відносини з [Concept( 'faith', 'конфесіями' )|E], для яких основна [doctrine|El] — [GetFaithDoctrine ').GetBaseName].\n\nНа відміну від колег, чия доктрина — [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] ([court_chaplains|El]), $game_concept_realm_priests$ автоматично [Concept ' )|E] всі [temple_holdings|El] в [Concept( 'domain', 'домені' )|E] [rulerpossessive|El], також їм частково відходять [taxes|El] і [levies|El], які приносять $game_concept_realm_priests$ [Concept( 'vassal', 'вассалів' )|E].\n\n$game_concept_realm_priests$ відправляють [Concept( 'liege', 'сюзерену' )|E] податки і збирають ополчення, якщо мають про нього позитивне [opinion|El] (що воно вище, тим більше єпископська підтримка).\n\n$game_concept_realm_priests$, які мають низьку думку про сюзерена, не надсилають податків, не з бирають ополчення і можуть неабияк докучати своєму сюзерену."
 game_concept_law:0 "Закон"
 game_concept_laws:0 "Закони"
 game_concept_law_desc:0 "Пристрій держави визначається її законами. Найбільш фундаментальним є [Concept( 'crown_authority', 'авторитет корони' )|E] (або [Concept( 'tribal_authority', 'авторитет вождя' )|E] у племен), що визначає відносини між [Concept( 'lieges', 'сюзеренами' )|E] і [Concept( 'vassals', 'васалами' )|E].\n\n[Concept( 'succession_laws', 'Закони спадкування' )|E ] і [Concept( 'title_laws', 'закони титулів' )|E] важливо враховувати при [Concept( 'succession', 'успадкуванні' )|E], хоча на повсякденне життя правителів вони впливають не так істотно."
 game_concept_succession_law:0 "Закон про спадкування"
 game_concept_succession_laws:0 "Закони наслідування"
 game_concept_succession_law_desc:2 "Кожен [ruler|El] за допомогою закону про успадкування визначає долю своїх [Concept( 'title', 'титулів' )|El].\n\nКрім того, [succession|El] окремих титулів може відбуватися за особливим законам, пріоритет яких вищий, ніж у основного.Наприклад, у Священній Римській імперії діє виборне право, навіть якщо для імператора основний закон успадкування - поділ земель.\n\nДля зміни закону про спадкування необхідний певний рівень авторитету корони' )|El]."
 game_concept_religious_head_succession_law:0 "Закон про успадкування поста глави конфесії"
 game_concept_religious_head_succession_law_short:0 "Закон глави конфесії"
 game_concept_religious_head_succession_laws:0 "Закон про успадкування поста глави конфесії"
 game_concept_religious_head_succession_laws_short:0 "Закони голови конфесії"
 game_concept_religious_head_succession_law_desc:0 "Якщо [ruler|El] одночасно [head_of_faith|El], то він має додатковий закон успадкування держави, що вимагає, щоб [heir|El] належав до тієї ж [faiths|El]. Цей закон не підлягає зміні, та інші [titles|El], якими володіє $game_concept_head_of_faith$, не можуть іншим способом, позбавитися цього закону держава може лише знищивши $game_concept_title$ «[head_of_faith|El] »."
 game_concept_opinion:0 "Думка"
 game_concept_opinions:0 "Думки"
 game_concept_opinion_desc:1 "Кожен персонаж має особисте $game_concept_opinion$ про кожного іншого персонажа. Воно представлено значенням в діапазоні від #N -100#! до #P +100#!.\n\nДумка інших персонажів про вас визначає їхню поведінку і має першорядну важливість!\n\nОсобливо пильну увагу слід звертати на те, що думають про вас [powerful_vassals|El], [spymaster|El] та [spouse|El]."
 game_concept_faction:0 "Фракція"
 game_concept_factions:0 "Фракції"
 game_concept_faction_desc:0 "$game_concept_faction$ — [vassals|El], об'єднані спільними політичними інтересами. У [Concept( 'counties', 'графствах' )|E] жителі також можуть примикати до певних фракцій — наприклад, до фракції селян.\n \nФракція, в якій зріє [faction_discontent|El], у певний момент може висунути ультиматум.\n\nЯкщо [liege|El] не виконає ультиматум, фракція підніме заколот, за яким може наслідувати [civil_war|El]."
 game_concept_faction_discontent:0 "Незадоволення"
 game_concept_discontent:0 "Незадоволення"
 game_concept_faction_discontent_desc:1 "$game_concept_faction_discontent$ показує, наскільки [Concept( 'faction', 'фракція' )|El] близька до того, щоб видвинути ультиматум.\n\nЯкщо [Concept( 'military_power', 'сила' )|El] фракції досягне порогового значення, її невдоволення зростатиме щомісяця. Якщо військова сила нижча від порогового значення, невдоволення буде знижуватися. Дуже сильні фракції можуть швидко наростити невдоволення.
 game_concept_military_power:0 "Сила армії"
 game_concept_faction_military_power:0 "Сила армії фракції"
 game_concept_faction_military_power_desc:0 "$game_concept_faction_military_power$ — показник загальної військової потужності [factions|El] щодо мети.\n\nСила фракції — це сукупність сил кожної людини, яка в ній полягає. Якщо мета фракції — [liege|El] одного з членів сила останнього також віднімається з умовної сили сюзерена."
 game_concept_scheme:0 "Підступи"
 game_concept_scheming:0 "Інтриги"
 game_concept_schemes:0 "Пошук"
 game_concept_scheme_desc:2 "$game_concept_scheme$ — спроба надати будь-який довгостроковий вплив на іншого персонажа. Підступи бувають [Concept( 'personal_scheme', 'особистими' )|E] і [Concept( 'scheme_hostile', 'ворожими'' )| n\n[success_chance|E] залежить від відповідного [Concept( 'skill', 'навичка' )|E].У деякі підступи можуть залучатися інші персонажі, які вважаються при цьому [Concept( 'agents', 'змовниками' )| E].\n\nКожен місяць підступи з певною ймовірністю можуть отримати прогрес #weak (мінімум — #V 5%#!)#!.. Коли підготовка завершена, підступи можуть здійснитися автоматично, хоча в деяких випадках (наприклад, [GetScheme(') murder').GetTypeName|l]) [Concept( 'scheme_owner', 'інтриган' )|E] може відступити від задуманого, якщо $game_concept_success_chance$ здається занадто низьким або невдало вибраний час."
 game_concept_personal_scheme:0 "Особисті підступи"
 game_concept_personal_schemes:0 "Особисті підступи"
 game_concept_personal:0 "Особисті"
 game_concept_personal_scheme_desc:0 "$game_concept_personal_schemes$ — [scheme|El], за допомогою яких [scheme_owner|El] досягає від [scheme_targets|El] певних відносин. Зазвичай інтригани не привертають до цих підступів [Concept(''| E].\n\nІнтриган намагається стати коханцем або другом жертви або просто покращити її [opinion|El] про себе."
 game_concept_scheme_owner:0 "Інтриган"
 game_concept_schemer:0 "Інтриги"
 game_concept_scheme_owners:0 "Інтригани"
 game_concept_scheme_owner_desc:0 "$game_concept_scheme_owner$ - персонаж, метою підступів якого стає [scheme_target|El]."
 game_concept_scheme_target:0 "Жертва підступів"
 game_concept_scheme_targets:0 "Жертви підступів"
 game_concept_scheme_target_target:0 "Об'єкт"
 game_concept_scheme_target_desc:0 "$game_concept_scheme_target$ — ціль [Concept( 'scheme_owner', 'організатора змови' )|E]."
 game_concept_secret_scheme:0 "Таємні підступи"
 game_concept_secret_scheme_single:0 "Секрет"
 game_concept_secret_schemes:0 "Таємні підступи"
 game_concept_secret_scheme_desc:0 "$game_concept_secret_scheme$ — [scheme|El], про які [scheme_target|El] не підозрює. Однак, якщо їх підготовка виявлена, [success_chance|El] знижується, а [scheme_owner|El] може бути викритий, активним діям.\n\nЯкщо в таємних підступах задіяні [agents|El], їх, цілком імовірно, чекає [agent_discovery_discovered|El]."
 game_concept_agent:0 "Співучасник"
 game_concept_agents:0 "Співучасники"
 game_concept_agents_desc:2 "Співучасником називається людина, залучена до організації [Concept( 'scheme', 'підступів' )|E], від дій якої зростає [scheme_power|El] і підвищується [success_chance|El]. Співучасниками можуть бути тільки [courtiers| El], [guests|El] і [direct_vassals|El] [scheme_targets|El].\n\nДля організації ворожих підступів дуже важливо набирати співучасників з найближчого оточення жертви, наприклад, відмінними співучасниками стають [councillors|El] або [close_family_members| El].\n\n[scheme_hostile|E] підступи - справа [Concept( 'crime', 'підсудне' )|E], і кожен співучасник ризикує виявитися [imprisoned|El]."
 game_concept_agent_discovery:0 "Викриття змовника"
 game_concept_agent_discovery_discovered:0 "Викриття"
 game_concept_agent_discovery_desc:1 "Викриті [agents|El] в очах [Concept( 'liege', 'сюзерена' )|E] — [criminals|El], і, швидше за все, виявляться [imprisoned|El]."
 game_concept_scheme_discovery_chance:0 "Шанс виявлення підступів"
 game_concept_scheme_discovery_chance_desc:0 "Щомісячний шанс виявити будь-які [secret_scheme|El] проти вас або ваших придворних."
 game_concept_prevented_murder:0 "Запобігання вбивству"
 game_concept_prevented_murder_prevent:0 "Запобігти"
 game_concept_prevented_murder_desc:2 "Зрідка деякі події в житті наміченої жертви можуть запобігти [GetScheme('murder').GetTypeName|l], коли [scheme|El] знаходяться на останній стадії. Шанс на успіх при цьому не має значення."
 game_concept_hostile_scheme:0 "Ворожні підступи"
 game_concept_scheme_hostile:0 "Ворожі"
 game_concept_hostile_schemes:0 "Ворожні підступи"
 game_concept_hostile_scheme_desc:5 "$game_concept_hostile_schemes$ — [scheme|El], цялина яких — завдати персонажу шкоди. Найчастіше для ворожих підступів необхідна [secrecy|El].\n\nПриклади ворожих підступів:\n$BULLET_WITH_TAB$ [GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$ [GetScheme('abduct')\G. n$BULLET_WITH_TAB$ [GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$ [GetScheme('fabricate_hook').GetTypeName]"
 game_concept_secret:0 "Секрет"
 game_concept_secrets:0 "Секрети"
 game_concept_secret_desc:0 "$game_concept_secrets$ — це ганебні, ганебні факти або справжні [crimes|El], які персонажі не бажають робити надбанням громадськості.\n\nВідкрити чужі секрети допомагає [councillor_task|El] «$task_find_secrets spymaster|El].Дізнавшись чийсь $game_concept_secret$, ви можете [Concept( 'blackmail', 'шантажувати' )|E] персонажа і тримати його [hook|El]."
 game_concept_barony:0 "Баронство"
 game_concept_baronies:0 "Баронства"
 game_concept_barons:0 "Барони"
 game_concept_baron:0 "Барон"
 game_concept_barony_desc:0 "$game_concept_baronies$ — найнижчі [titles|El] і найдрібніші землеволодіння на карті. Вони утворюють більші [counties|El].\n\nЯкщо баронський титул має [holding|El], у нього обов'язково має бути [holder | El]."
 game_concept_county:0 "Графство"
 game_concept_counties:0 "Графства"
 game_concept_count:0 "Граф"
 game_concept_counts:0 "Графи"
 game_concept_county_desc:0 "$game_concept_county$ — [title|El] нижче [duchies|El] і вище [baronies|El].\n\nУ титул включається [county_capital|El], а також права [de_jure|El] на всі баронства у графстві.\n\nУ графств завжди є [holder|El], тому що їх столиці неможливо знищити."
 game_concept_duchy:0 "Герцогство"
 game_concept_duchies:0 "Герцогства"
 game_concept_duke:0 "Герцог"
 game_concept_duchy_desc:0 "$game_concept_duchy$ — [title|El] нижче [kingdoms|El] і вище [counties|El].\n\nВласник герцогства має [de_jure|El] права на всі графства, що входять до нього, а всі місцеві графи є його [Concept( 'vassal', 'васалами' )|E].\n\nЯкщо у герцогства відсутня [holder|El], титул може стати сплячим. ."
 game_concept_kingdom:0 "Королівство"
 game_concept_kingdoms:0 "Королівства"
 game_concept_king:0 "Король"
 game_concept_kings:0 "Королі"
 game_concept_kingdom_desc:0 "$game_concept_kingdom$ — [title|El] нижче [empires|El] і вище [duchies|El].\n\nВласник королівства має [de_jure|El] права на всі герцогства, що входять до нього, а всі місцеві герцоги є його [Concept( 'vassal', 'васалами' )|E].\n\nЯкщо у королівства відсутня [holder|El], титул може стати сплячим. Титул може створити [ruler|El], що контролює не менше половини графств королівства ."
 game_concept_empire:0 "Імперія"
 game_concept_empires:0 "Імперії"
 game_concept_emperor:0 "Імператор"
 game_concept_emperors:0 "Імператори"
 game_concept_empire_desc:1 "$game_concept_empires$ — [Concept( 'titles', 'титули' )|E] найвищого рангу.\n\n[holder|E] імперії має [Concept( 'de_jure', 'де-юре' )| E] права на всі території, що входять до неї, а королі можуть бути його [Concept( 'vassals', 'васалами' )|E].\n\nЯкщо в імперії немає володаря, титул може стати сплячим. Титул може створити [Concept( 'ruler', 'правитель' )|E], який контролює понад 80% графств у межах імперії."
 game_concept_culture:0 "Культура"
 game_concept_cultures:0 "Культури"
 game_concept_cultural:0 "Культура"
 game_concept_culture_desc:1 "$game_concept_culture$ представляє мову і звичаї персонажа або [Concept( 'county', 'графства' )|E].\n\n[opinions|E] персонажів різних культур один про одного завжди нижче. Штраф можна знизити, збільшивши [Concept( 'cultural_acceptance', 'терпимість культур' )|E]."
 game_concept_religion:0 "Релігія"
 game_concept_religions:0 "Релігії"
 game_concept_religion_desc:0 "Одна $game_concept_religion$ може ділитися на кілька течій, які називаються [Concept( 'faith', 'конфесіями' )|E]. Також існує три [religious_families|El], кожна з яких поєднує кілька релігій: [GetRelig 'rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName] та [GetReligionFamily('rf_pagan').GetName]."
 game_concept_heresy:0 "Єресь"
 game_concept_heresies:0 "Єресі"
 game_concept_heresy_desc:0 "Іноді за низького рівня [Concept( 'fervor', 'рвіння' )|E] у [faiths|El] народжується брехня. При цьому [ruler|El], що належить до такої конфесії, звернеться в нову віру і отримає властивість «[GetTrait('heresiarch').GetName( GetNullCharacter )]» Він почне розповсюджувати нову віру у своїх [Concept( 'counties', 'графствах' )|E] і серед [Concept( 'vassals', 'вассалів') )|E].\n\nЯкщо спалах єресі невеликий, на цьому він і зупиниться Якщо ж він великий, то інші правителі цієї області теж почнуть звертатися в нову віру. Якщо ваші володіння також знаходяться в цій області, вам буде запропонований вибір: звернутися або зберегти колишню віру."
 game_concept_faith:0 "Конфесія"
 game_concept_faiths:0 "Конфесії"
 game_concept_faithpossessive:0 "Конфесії"
 game_concept_faith_desc:0 "Конфесією називається відокремлена гілка [religions|El]. У кожного персонажа і кожного [counties|El] є чільна релігійна конфесія і [culture|El].\n\nУ кожної конфесії є свої [doctrines|El], які значною мірою визначають життя адептів.\n\nТакож кожна конфесія має показник «[fervor|El]», який визначає її стійкість до [Concept( 'heresy', 'єретичності' )|E] (переходу правителів і графств в іншу конфесію тієї ж релігії)."
 game_concept_tolerance:0 "Ступінь нетерпимості"
 game_concept_tolerate:0 "нетерпимо"
 game_concept_tolerates:0 "не сприймає"
 game_concept_fervor:0 "Завзяття"
 game_concept_fervor_desc:2 "$game_concept_fervor$ [Concept( 'faith', 'конфесії' )|E] коливається в діапазоні від #V 0#! до #V 100%#!. Якщо [Concept( 'fervor', 'рвіння' ) |E] падає, [rulers|El] найчастіше створюють нові конфесії (включаючи [heresies|El]), а [counties|El] і персонажі свої конфесії змінюють. ] прискорює звернення жителів графства.\n\nЗ часом [Concept( 'fervor', 'рвіння' )|E] змінюється природним шляхом.Малі конфесії виявляють більшу запопадливість. війни, а також звичайні священні війни, що закінчилися перемогою, знижують [Concept( 'fervor', 'рвіння' )|E]. підвищують [Concept( 'fervor', 'завзяття' )|E]."
 game_concept_doctrine:0 "Доктрина"
 game_concept_doctrines:0 "Доктрини"
 game_concept_doctrines_desc:1 "Доктрини можна назвати релігійними законами, які визначають поведінку членів [faiths|El]."
 game_concept_gender_doctrines:0 "Гендерні доктрини"
 game_concept_gender_doctrines_desc:0 "Ці [doctrines|El] визначають, які [gender_laws|El] доступні представникам [faiths|El]. ] і [knights|El], а також — до якого [Concept( 'house', 'дома' )|E] належатиме [bastard|El].\n\nІснують такі гендерні доктрини:\n$BULLET_WITH_TAB$Домінування чоловіків \n$BULLET_WITH_TAB$Рівноправність\n$BULLET_WITH_TAB$Домінування жінок"
 game_concept_realm_capital:0 "Столиця держави"
 game_concept_realm_capitals:0 "Столиці держав"
 game_concept_capital:0 "Столиця"
 game_concept_realm_capital_desc:0 "$game_concept_realm_capital$ — [holding|El], де засідають [ruler|El] і [court|El]. Ці володіння приносять більше [Concept( 'tax', 'податків' )|E] і завжди переходять по спадщини [Concept( 'primary_heir', 'першому спадкоємцю' )|E].\n\n[occupying|E] столиці ворожої держави під час війни значно підвищує [war_score|El], а іноді дозволяє [imprison|El] членів ворожої сім'ї."
 game_concept_county_capital:0 "Столиця графства"
 game_concept_county_capitals:0 "Столиці графств"
 game_concept_county_capital_desc:0 "$game_concept_county_capital$ — основні [holdings|El] [counties|El]. Їх неможливо знищити або [leased|El], а їх власником завжди є [ruler|El] [Concept( 'title', 'титулу') )|El] графства.\n\nУ столиці графства можна будувати на одне [building|El] більше, ніж у дрібнішому володінні."
 game_concept_de_jure_capital:0 "Де-юре столиця"
 game_concept_de_jure_capital_desc:1 "$game_concept_de_jure_capital$ [Concept( 'title', 'титулу' )|E] — [county|E], яке історично було його [Concept( 'realm_capital', 'столицею' )|E]. Ви в будь-якій момент можете перемістити поточну столицю в [Concept( 'de_jure_capital', 'де-юре столицю' )|E] [Concept( 'primary_title', 'першого титулу' )|E] — навіть якщо вона вже переміщалася."
 game_concept_capital_duchy:0 "Столичне герцогство"
 game_concept_capital_duchy_desc:0 "Модифікатор «$game_concept_capital_duchy$» підвищує розмір [Concept( 'levies', 'ополчення' )|E], яке надсилають ваші [Concept( 'holdings', 'володіння' )|E] з [de_jure| [Concept( 'duchy', 'герцогства' )|E], де знаходиться ваша [capital|El].Для дії цього модифікатора необхідно, щоб ви особисто володіли відповідним герцогством.\n\nМодифікатор не сумується з бонусом "Столиця держави". "
 game_concept_liege:0 "Сюзерен"
 game_concept_lieges:1 "Сюзерени"
 game_concept_liege_desc:0 "[ruler|E] стає $game_concept_liege$ом, коли в нього з'являється хоча б один [vassal|El]. Сюзерени можуть, у свою чергу, бути васалами могутніших правителів."
 game_concept_rightful_liege:0 "Законний сюзерен"
 game_concept_rightful_liege_desc:1 "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1:1 "$game_concept_rightful_liege$ [Concept( 'vassal', 'вассала' )|E] — це [Concept( 'ruler', 'правитель' )|E], який володіє [Concept( 'title', 'титулом" |E] прямого [Concept( 'de_jure', 'де-юре' )|E] [Concept( 'liege', 'сюзерена' )|E] [Concept( 'primary_title', 'першого титулу' )|E] даного [Concept( 'vassal', 'вассала' )|E] Якщо [Concept( 'vassal', 'вассалом' )|E] править не його [Concept( 'rightful_liege', 'законний сюзерен' )|E], то це знижує збирані [Concept( 'taxes', 'податки' )|E] і [Concept( 'levies', 'ополчення' )|E], а також [Concept( 'opinion', 'думка' )|E] про [Concept( 'liege', 'сюзерене' )|E]. [Concept( 'de_jure', 'Де-юре' )|E] [Concept( 'title', 'титул' )|E] більше [Concept( 'title_tier', 'високого рівня' )|E] знижує штрафи.\ n\nВинятком із цього правила є [Concept( 'duke', 'герцоги' )|E], що входять до [Concept( 'de_jure', 'де-юре' )|E] ієрархію [Concept( 'empire', 'імперії) ' )|E] і є васалами безпосередньо [Concept( 'emperor', 'імператора' )|E]. Вони роблять повний внесок, якби [Concept( 'emperor', 'імператор' )|E] володів [Concept( 'de_jure', 'де-юре' )|E] [Concept( 'title', 'титулом' ) |E] їх [Concept( 'kingdom', 'королівства' )|E]."
 game_concept_rightful_liege_desc_part2:0 "#weak Приклад: граф $c_dunbar$ський - прямий васал англійського короля. Король не є герцогом $d_lothian$а, королем Шотландії або імператором Британії, тому граф $c_dunbar$а відправляє йому лише\ n\nГраф $c_norfolk$ський також є прямим васалом англійського короля.Король не володіє герцогством $d_norfolk$, тому граф також надсилає менше податків і ополчення. ський все одно надсилає значно більше податків та ополчення, ніж граф $c_dunbar$ский.#!"
 game_concept_megaduke_penalty:0 "Перевищення"
 game_concept_megaduke_penalty_desc:1 "Якщо ви [duke|El], і [counties|El] вашої [realms|El] числом перевищують [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')], ви отримаєте штраф за [Concept( 'mega) 'перевищення' )|E], і вступники [taxes|El] зменшуються. , ви знімете цей штраф зі своїх земель."
 game_concept_top_liege:0 "Верховний сюзерен"
 game_concept_top_liege_desc:0 "$game_concept_top_liege$ — [liege|El] на вершині [Concept( 'vassal', 'васальної' )|El] ієрархії.\n\nЦе повністю [independent|El] [ruler|El], авторитет якого незаперечний ."
 game_concept_top_realm:0 "Держава-сюзерен"
 game_concept_top_realm_desc:0 "$game_concept_top_realm$ — [realm|El], де править [top_liege|El]."
 game_concept_domain:0 "Домен"
 game_concept_domains:0 "Домени"
 game_concept_domain_desc:0 "$game_concept_domain$ — все [holdings|El] в особистому підпорядкуванні володаря.\n\n[domain_limit|E] майже не змінюється. Щоб збільшити розмір [realms|El] більше певної межі, володарю доводиться покладатися на [Concept ( 'vassal', 'вассалів') | El]."
 game_concept_regiment:0 "Полк"
 game_concept_regiments:0 "Полиці"
 game_concept_regiment_desc:1 "$game_concept_regiment$ — група [Concept( 'soldiers', 'солдат' )|E] одного типу (наприклад, лучники, піхотинці або [Concept( 'levies', 'ополченці' )|E]). $game_concept_levies $ теж поділено на полиці, але реальну силу представляють лише [Concept( 'men_at_arms', 'професіонали' )|E]."
 game_concept_realm:0 "Держава"
 game_concept_realms:0 "Держави"
 game_concept_realm_desc:0 "$game_concept_realm$ — всі землі, які [ruler|El] контролює безпосередньо або через [Concept( 'vassal', 'васалів' )|El] (на відміну від [Concept( 'domain', 'домена' ) |El], який становлять [holdings|El], що належать безпосередньо правителю)."
 game_concept_gold:0 "Золото"
 game_concept_gold_desc:0 "Золото представляє всі ліквідні активи персонажа, його стан, що витрачається багато, але в основному - на [buildings|El], зміст [Concept( 'regiment', 'полків' )|El] і створення [Concept( 'title', 'титулів' )|El]."
 game_concept_gold_i:0 "@gold_icon!"
 game_concept_income:0 "Дохід"
 game_concept_income_desc:0 "[gold|E] видобувається по-різному, але основні його джерела - [taxes|El], які приносять ваші [holdings|El] і [vassals|El]."
 game_concept_trait:0 "Властивість"
 game_concept_traits:0 "Властивості"
 game_concept_trait_desc:0 "$game_concept_traits$ персонажа визначають його характер, особливості та стан.\n\nВластивості багато в чому впливають на життя персонажа, особливо на його [skills|El].\n\nВластивості особистості визначають поведінку персонажа. Дії, які йдуть урозріз з ними, викликають [stress|El].\n\n[congenital|E] властивості можуть успадковувати нащадки персонажа."
 game_concept_spouse:0 "Чоловік"
 game_concept_spouses:0 "Подружжя"
 game_concept_spouse_desc:1 "$game_concept_spouse$ — чоловік або дружина персонажа, статус, який виникає в результаті [Concept( 'marriage', 'шлюбу' )|E].\n\nДля народження законних нащадків і [Concept( 'heir', ' спадкоємців' )|E] необхідні чоловік/дружина або [concubine|El] (хоча [bastards|El] також можуть бути узаконені).\n\nДля укладання [Concept( 'alliance', 'союзу' )|E] потрібен шлюб або [Concept( 'betrothal', 'заручини' )|E] — ваші або близьких родичів. \n[doctrines|E] [Concept( 'faith', 'конфесії' )|E] визначають,скільки у вас може бути подружжя/чоловік і як з ними [Concept( 'divorced', 'розлучитися' )|E]."
 game_concept_primary_spouse:0 "Головна дружина/головний чоловік"
 game_concept_primary_spouse_desc:0 "[GetFaithDoctrine('doctrine_polygamy').GetBaseName] в [faiths|E] проголошує, що [rulers|El] повинні вибирати серед своїх [Concept( 'spouses', або головного") чоловіка Головне подружжя має високу [Concept( 'fertility', 'плодовитість' )|El], [opinion|El] про них підвищується, а також вони можуть засідати в [Concept( 'council', 'раді' )|El] ."
 game_concept_available_spouse:0 "Вільний чоловік"
 game_concept_available_spouse_desc:0 "Щоб [Concept( 'spouse', 'чоловік або дружина' )|E] могли засідати в [Concept( 'council', 'раді' )|E] правителя, вони повинні мати можливість виконувати відповідні обов'язки.\n \nЦьому можуть завадити різні обставини, найпоширеніші з яких:\n$BULLET_WITH_TAB$ Посада [Concept( 'ruler', 'правителя' )|E] власної [realms|El]\n$BULLET_WITH_TAB$ Посада при [Concept( 'court ', 'дворі' )|E] іншого правителя\n$BULLET_WITH_TAB$ Перебування [Concept( 'imprisoned', 'в ув'язненні' )|E] — як на своїй, так і на чужій території\n$BULLET_WITH_TAB$ [trait| E] «[GetTrait('incapable').GetName(GetPlayer)]»\n\nЯкщо чоловік або дружина звільняються, вони автоматично продовжують виконувати свої обов'язки в раді. у раді, якщо є вашими [Concept( 'direct_vassals', 'прямими васалами' )|E], інакше вони вільними не вважаються."
 game_concept_holding:0 "Володіння"
 game_concept_holdings:0 "Владіння"
 game_concept_holding_desc:0 "$game_concept_holding$ — центральне поселення [Concept( 'barony', 'баронства' )|E] або [Concept( 'county_capital', 'столиця графства' )|E].\n\n[holding_type|E] визначає, які [taxes|El] і [levies|El] отримає [holder|El].
 game_concept_holding_type:0 "Тип володінь"
 game_concept_holding_types:0 "Типи володінь"
 game_concept_holding_type_desc:2 "[holdings|E] поділяються на чотири типи: [castles|El], [cities|El], [tribes|E] і [temples|El]. Для кожного типу характерні особливі [buildings|El]. government_form | E] [rulerpossessive | El] визначає, які типи володінь він може мати в особистому розпорядженні без отримання штрафів. E]."
 game_concept_castle_holding:0 "Замкові володіння"
 game_concept_castle:0 "Замок"
 game_concept_castles:0 "Замки"
 game_concept_castle_holdings:0 "Замкові володіння"
 game_concept_castle_holding_desc:0 "Замки - найбільш укріплений [holding_type|El], який найчастіше використовують [feudal|El], [clan|El] і [tribal|El] [rulers|El], а також [holy_orders|El]. Зазвичай" замок відправляє в [levies|El] більше людей, але [taxes|El] із нього порівняно невеликі."
 game_concept_temple_holding:0 "Храмові володіння"
 game_concept_temple:0 "Храм"
 game_concept_temples:0 "Храми"
 game_concept_temple_holdings:0 "Храмові володіння"
 game_concept_temple_holding_desc:0 "Храми — [holding_type|El], який використовується [Concept( 'clergy', 'кліром' )|E] як [church_property|El] ([government_form|El] — [theocratic|El] лад). [faiths|El], чия [doctrine|El] — [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName], дозволяють усім своїм учасникам володіти храмами без штрафів.\n\nХрами поставляють [levies|El] та [taxes|El] приблизно у рівних пропорціях."
 game_concept_city_holding:0 "Міські володіння"
 game_concept_city:0 "Місто"
 game_concept_cities:0 "Міста"
 game_concept_city_holdings:0 "Міські володіння"
 game_concept_tribal_holding:0 "Племінні володіння"
 game_concept_tribal_holdings:0 "Племінні володіння"
 game_concept_tribal_holding_desc:0 "Племена приносять досить скромні [taxes|El], але виробляють велике [levies|El], а також [prestige|El] і поліпшення [Concept( 'men_at_arms', 'професійних солдатів' )|El]. Потенціал їх покращення обмежений, і, хоча на ранніх етапах вони сильні, згодом племена швидко втрачають перевагу.Тільки [Concept( 'tribal', 'племінні' )|El] персонажі можуть володіти ними без штрафів.\n\nЯкщо в [Concept( ' county', 'графстві' )|El] є плем'я, побудувати в ньому інші [holdings|El] неможливо. в [castles|El]."
 game_concept_tribe:0 "Плем'я"
 game_concept_tribes:0 "Племена"
 game_concept_city_holding_desc:1 "Міста - найбагатший [holding_type|El], який наголошує не на [levies|El], а на [taxes|El]. Вони стають доменами персонажів-[Concept( 'republican', 'республіканців' )| E] Доступні гравцю [government_forms|El] не дозволяють володіти містами без штрафів."
 game_concept_rally_point:0 "Точка збору"
 game_concept_rally_points:0 "Точки збору"
 game_concept_rally_point_desc:0 "$game_concept_rally_point$ — місце, де під ваше командування збираються [levies|El] і [men_at_arms|El].\n\nКоли йде [war|El], ви можете закликати [Concept( 'soldiers', 'солдат' )|E] до точки збору: так виникне [army|El].\n\nОполченці, покликані до точки збору, приходять з вашого власного [Concept( 'domain', 'домена' )|E] або їх надсилають ваші [vassals|El]. Точки збору можна переміщувати, розділяти та об'єднувати."
 game_concept_piety:0 "Благочестя"
 game_concept_pious:0 "Благочестивий"
 game_concept_piety_i:1 "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc:0 "$game_concept_piety$ відображає доброчесність персонажа.\n\nБлагочестиві діяння (вони визначаються відповідно до [Concept( 'doctrine', 'доктринами' )|E] [faiths|El]) підвищують благочестя персонажа.\n благочестя можна на релігійні справи, пов'язані з державним ладом, доктрини тощо. Коли $game_concept_piety$ досягає певної межі, персонаж отримує [piety_level|El]."
 game_concept_piety_experience:0 "Побожність"
 game_concept_piety_experience_desc:0 "Кожне очко побожності підвищує [piety_level|El]. Зростаюче [Concept( 'piety', 'благочестя' )|E] персонажа підвищує і побожність."
 game_concept_piety_level:0 "Рівень побожності"
 game_concept_piety_levels:1 "Ур. побожності"
 game_concept_piety_level_desc:3 "$game_concept_piety_level$ персонажа показує його доброчесність і побожність, а також відношення з іншими членами [faiths|El].\n\nКоли підвищується [Concept( 'piety', 'благочестя' )|El] персонажа, ' побожності.\n\nІснують такі рівні:\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1''$G$F| ('piety_level_2').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_le_$ GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
 game_concept_prestige:0 "Престиж"
 game_concept_prestigious:0 "Престиж"
 game_concept_prestige_i:0 "@prestige_icon!"
 game_concept_prestige_desc:0 "$game_concept_prestige$ відображає славу та соціальне становище персонажа.\n\nПрестиж використовується у вирішенні різних мирських питань, серед яких [government_form|El], [doctrines|El] і т. д.\n\nЗа певну кількість очок престижу персонаж отримує новий [prestige_level|El]."
 game_concept_prestige_experience:0 "Репутація"
 game_concept_prestige_experience_desc:0 "[prestige_level|E] зростає одночасно з репутацією. При отриманні очок [Concept( 'prestige', 'престижу' )|E] персонаж отримує однакову кількість репутації."
 game_concept_prestige_level:0 "Рівень репутації"
 game_concept_prestige_levels:0 "Рівні репутації"
 game_concept_prestige_level_desc:2 "$game_concept_prestige_level$ персонажа відображає його загальну репутацію і те, як до нього ставляться оточуючі.\n\nКоли [prestige|El] досягає певної межі, персонаж отримує $game_concept_prestige_level$.\n\n\n\n EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip | $EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L'\G$'
 game_concept_dynast:1 "Глава династії"
 game_concept_dynast_desc:2 "$game_concept_dynast$ — глава всієї [dynasties|El] та її [Concept( 'house', 'домів' )|E]. Главі династії доступні унікальні дії, в основному— різного роду взаємодії з іншими членами династії, звані [dynast_interactions|El]."
 game_concept_dynasty:0 "Династія"
 game_concept_dynasties:0 "Династії"
 game_concept_dynastic:0 "Династичний"
 game_concept_dynasty_members:0 "Члени династії"
 game_concept_dynasty_desc:1 "$game_concept_dynasty$ — група [Concept( 'noble', 'дворян' )|E], нащадків засновника династії (предок-[landed|El]). Початковий [house|El] може розбитися на кілька [Concept( 'cadet_branch', 'молодших ліній' )|E], кожна з яких залишиться частиною великої династії. іншого правителя і продовжити гру в тому ж світі).\n\n[dynasty_prestige|E] багато в чому аналогічно [Concept( 'prestige', 'престижу' )|E] персонажів."
 game_concept_dynast_interaction:0 "Глава династії (взаємодія)"
 game_concept_dynast_interactions:0 "Взаємодія глави династії"
 game_concept_dynast_interaction_desc:0 "Взаємодії, які доступні тільки [Concept( 'dynast', 'главе' )|E] [dynasties|El] і впливають на інших членів тієї ж династії.\n\nНа їх використання витрачається [dynasty_prestige|El]. "
 game_concept_dynasty_prestige:0 "Визнання"
 game_concept_dynasty_prestige_i:0 "@dynasty_prestige_icon!"
 game_concept_dynasty_prestige_desc:0 "$game_concept_dynasty_prestige$ дуже близько до [Concept( 'prestige', 'престижу' )|E] персонажа, проте поширюється на всіх членів династії. [dynasty|E] отримує $game_concept_dynasty_prestige$ $BULLET_WITH_TAB$ Число членів, що нині живуть\n$BULLET_WITH_TAB$ Число [Concept( 'rulers', 'правителів' )|E]\n$BULLET_WITH_TAB$ Число [Concept( 'spouses', 'подружжя' )|E] інших правителів nСлід враховувати, що правитель не виробляє $game_concept_dynasty_prestige$, якщо у нього є [liege|El] у тій же династії. E] може витрачати $game_concept_dynasty_prestige$, щоб набувати [dynasty_perks|El] і надавати різний вплив на членів династії. сімейство зібране в одній державі.
 game_concept_dynasty_prestige_level:0 "Рівень величі"
 game_concept_dynasty_prestige_level_desc:1 "$game_concept_dynasty_prestige_level$ — міра слави [dynasties|El]. Рівень зростає, коли підвищується [dynasty_prestige|El]. При народженні кожен персонаж отримує [prestige|El], рівень якого величі' )|E].Схожим чином [spouses|El] отримують престиж від династій один одного, вступаючи в [marriage|El].\n\nІснують такі рівні:\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST $[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET $[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_pres|
 game_concept_house:0 "Будинок"
 game_concept_houses:0 "Дома"
 game_concept_house_desc:1 "$game_concept_house$ — гілка на генеалогічному дереві [dynasties|El]. Будинки створюють [rulers|El], які не бажають, щоб над ними й надалі панував [house_head|El], і намагаються стати главами нових будинків.\" n\nУ кожного будинку є ім'я та герб, але [dynasty_prestige|El] у них все одно спільний з династією, а [player_heirs|El] можуть бути представниками інших гілок династії."
 game_concept_house_head:0 "Глава вдома"
 game_concept_house_heads:0 "Глави вдома"
 game_concept_house_head_head:0 "Глава"
 game_concept_house_head_desc:1 "Кожен [house|El] [dynasties|El] очолює $game_concept_house_head$, який має певну владу над рештою його представників.\n\nПримітно, що глава будинку може узаконювати [Concept( 'bastard', 'бастардів' ) E], скликати членів будинку, якщо почнеться [war|El], і вимагати від них звернення.
 game_concept_denounce:0 "Відкинути"
 game_concept_denouncement:0 "Відкидання"
 game_concept_denounce_desc:1 "[dynast|E] може витратити [dynasty_prestige|El], щоб відкинути члена [dynasties|El].\n\nВсі члени цієї династії (включаючи її розділ) отримають [imprisonment_reason|El] відкинутого персонажа."
 game_concept_hook:0 "На гачку"
 game_concept_hooks:0 "Вплив"
 game_concept_hooked:0 "На гачку"
 game_concept_hook_desc:1 "«$game_concept_hook$» — розхожий вислів, що говорить про те, що один персонаж має владу над іншим. різному.\n\n$game_concept_hooks$ допомагає досягти багато чого: наприклад, укласти [marriage|El] або змінити [feudal_contract|El]."
 game_concept_weak_hook:0 "Слабкий вплив"
 game_concept_weak_hooks:0 "Слабкий вплив"
 game_concept_weak_hook_desc:1 "$game_concept_weak_hook$ — дуже поширений спосіб тримати персонажа, який чимось вам зобов'язаний або введений в оману, [hook|El].\n\nЄ багато способів використовувати $game_concept_weak_hook$ (наприклад, зробити пропозицію про [Concept ( 'marriage', 'шлюб' )|E]), але воно не допоможе зробити когось [Concept( 'agent', 'змовником' )|E], якщо ви замишляєте [GetScheme('murder').GetTypeName| l], і дасть пасивних вигод #weak (для цього необхідно [strong_hook|El]).#!\n\n[house_head|E] має $game_concept_weak_hook$ кожного сина [Concept( 'noble', 'дворянского' ) |E] [Concept( 'house', 'дома' )|E] від народження.\n\nЯкщо $game_concept_weak_hook$ використано, воно #Emphasis втрачається.#!"
 game_concept_strong_hook:0 "Сильний вплив"
 game_concept_strong_hooks:0 "Сильне вплив"
 game_concept_strong_hook_desc:2 "$game_concept_strong_hook$ — найсильніший спосіб тримати [hook|El] персонажа, якому не пощастило стати жертвоювиття вашого [Concept( 'blackmail', 'шантажу' )|E].\n\n$game_concept_strong_hooks$ набагато сильніше, ніж [weak_hooks|El], і дозволяє примушувати людей до жахливих вчинків і навіть ставати [Concept( 'agent') , 'співучасниками' )|E], коли ви замишляєте [GetScheme('murder').GetTypeName|l] #weak (також воно дає доступ до тих же переваг, що і $game_concept_weak_hook$)!#!\n\nКрім того , $game_concept_strong_hook$ не дозволяє мети робити ворожі дії по відношенню до шантажисту.\n\n$game_concept_strong_hooks$ не зникає після використання, але щоб повторно ним скористатися, доведеться почекати певний час. Пасивний ефект після використання не пропадає."
 game_concept_favor:0 "Зобов'язання"
 game_concept_favors:0 "Зобов'язання"
 game_concept_favor_desc:0 "У персонажа можуть бути $game_concept_favors$, за яких теж вважається, що він «[hook|El]».\n\nПерсонаж може залишитися у вас у боргу в різних ситуаціях, але найчастіше це відбувається в результаті сюжетних подій [Concept( 'noble', 'Знатні' )|E] [Concept( 'house', 'дома' )|E] дотримуються традиції: [house_head|El] має вплив на кожного народженого в будинку дитини, і ті спочатку в боргу перед ним.
 game_concept_blackmail:0 "Шантаж"
 game_concept_blackmailed:0 "Жертва шантажу"
 game_concept_blackmailing:0 "Шантаж"
 game_concept_blackmail_desc:1 "Дізнавшись [secret|El], що робить персонажа [Concept( 'criminal', 'злочинцем' )|E], ви можете почати $game_concept_blackmail$, і персонаж виявиться у вас [hook|El].\n\nСила впливу залежить від важливості секрету, яку зазвичай визначають [doctrines | El]."
 game_concept_manipulation:0 "Маніпуляція"
 game_concept_manipulation_desc:0 "$game_concept_manipulation$ — форма впливу, коли персонаж виявляється у вас [hook|El], і ви маніпулюєте їм для досягнення власних цілей."
 game_concept_soldier:0 "Солдат"
 game_concept_soldiers:0 "Солдати"
 game_concept_soldier_i:0 "@soldier_icon!"
 game_concept_soldiers_desc:0 "$game_concept_soldiers$ — загальна назва для бійців, з яких складається [regiment|El] або [army|El], будь то [levies|El] або [men_at_arms|El].\n\nЯкщо у вас більше $ game_concept_soldier$, ніж у противника, [battles|El] і [sieges|El] будуть вам простіше."
 game_concept_health:0 "Здоров'я"
 game_concept_health_desc:0 "$game_concept_health$ визначає, наскільки ймовірна смерть персонажа від [illnesses|El] або старості."
 game_concept_character_death:0 "Смерть персонажа"
 game_concept_character_death_death:0 "Смерть"
 game_concept_character_death_dying:0 "при смерті"
 game_concept_character_death_die:0 "померти"
 game_concept_character_death_dies:0 "вмирає"
 game_concept_character_death_desc:1 "Смерть тягне за собою [Concept( 'succession', 'перехід спадщини' )|E], що особливо важливо для [Concept( 'ruler', 'правителів' )|E].\n\nКоли персонаж гравця вмирає , гравець продовжує гру за [Concept( 'player_heir', 'спадкоємця' )|E]. Якщо ж відповідного спадкоємця немає, гра закінчується."
 game_concept_fertility:0 "Плодючість"
 game_concept_fertility_desc:0 "$game_concept_fertility$ визначає, з якою ймовірністю персонаж зможе зачати дитину."
 game_concept_life_expectancy:0 "Очікувана тривалість життя"
 game_concept_life_expectancy_desc:0 "$game_concept_life_expectancy$ — кількість років, які персонаж може прожити до природної смерті. ."
 game_concept_betrothal:0 "Заручини"
 game_concept_betrothals:0 "Заручини"
 game_concept_betrothed:0 "Заручини"
 game_concept_betrothal_desc:0 "$game_concept_betrothal$ — це договір про майбутнє [Concept( 'marriage', 'шлюб' )|E], що полягає до того, як обидва учасники вступлять в [adult|El] період.\n\nЗаручини, як і шлюби, дозволяють укладати [alliances|El], але розірвати заручини набагато простіше. Після досягнення повноліття заручини можна перетворити на повноцінний шлюб."
 game_concept_marriage:0 "Шлюб"
 game_concept_marriages:0 "Шлюби"
 game_concept_marry:0 "Одружитися"
 game_concept_marries:0 "Шлюби"
 game_concept_married:0 "У шлюбі"
 game_concept_marrying:0 "Одружується"
 game_concept_marriage_desc:2 "$game_concept_marriages$ — це союзи між двома [Concept( 'spouses', 'подружжям' )|E], які (поряд з [Concept( 'betrothals', 'заручин'' )|E]) є головним способом укласти [Concept( 'alliance', 'союз' )|E] з іншим [Concept( 'ruler', 'правителем' )|E] $game_concept_marriages$ також можуть призводити до появи [Concept( 'legitimate', 'законних' ) |E] дітей, яких можна [Concept( 'bred', 'народжувати' )|E] і виховувати як [Concept( 'heirs', 'спадкоємців' )|E].\n\n$game_concept_marriages$ закінчуються, коли один з [Concept( 'spouses', 'подружжя' )|E] гине, або у випадку [Concept( 'divorce', 'розлучення' )|E]."
 game_concept_concubinage:0 "Наложництво"
 game_concept_concubine:0 "Наложниця"
 game_concept_concubines:0 "Наложниці"
 game_concept_concubine_male:0 "Чоловік"
 game_concept_concubine_female:0 "Жінка"
 game_concept_concubinage_desc:1 "[faiths|E] з [Concept( 'doctrine', 'доктриною' )|E] "[GetFaithDoctrine('doctrine_concubines').GetBaseName]» допускають наявність наложниць, за статусом уступають [Concept' 'подружжю' )|E].\n\nНа відміну від [Concept( 'marriage', 'шлюбу' )|E], наложництво не сприяє висновку [Concept( 'alliances', 'союзу' )|E]. Діти від наложниць вважаються [Concept( 'legitimate', 'законними' )|E].\n\n[GetFaithDoctrine('doctrine_polygamy) ').GetBaseName] і наложництво - взаємовиключні поняття."
 game_concept_bastard:0 "Бастард"
 game_concept_bastards:0 "Бастарди"
 game_concept_bastard_desc:1 "$game_concept_bastards$ — незаконнонароджені діти, зачаті поза шлюбом. Таким чином, вони не можуть успадковувати [Concept( 'titles', 'титули' )|E]. Проте зі схвалення [Concept( 'house_head', 'голови будинку") ' )|E] батько може [Concept( 'legitimized', 'узаконити' )|E] бастарда.\n\n[house|E], якого належить бастард, визначається за його народженні залежить від [Concept( 'doctrines ', 'доктрин' )|E] [Concept( 'faiths', 'конфесій' )|E] його батьків.\n\nЯкщо бастард отримує титули або заводить своїх дітей, створюється нова [Concept( 'dynasty', 'династія') )|E]."
 game_concept_legitimized_bastard:0 "Визнаний бастард"
 game_concept_legitimized:0 "Визнання"
 game_concept_legitimized_bastard_desc:0 "[bastard|E] може бути визнаний як при народженні, так і пізніше, особливим [Concept( 'character_interaction', 'взаємодія'' )|El], якщо [house_head|El] схвалює це рішення.\n\nВизнаний бастард має ті самі права успадкування, як і [Concept( 'legitimate', 'законнорожденные' )|El] діти, але народження поза шлюбом залишається тавром протягом усього життя."
 game_concept_real_father:0 "Істинний батько"
 game_concept_real_father_desc:0 "Справжній батько персонажа. Найчастіше це людина, яку всі вважають батьком персонажа, але у випадку з таємними бастардами справжнім батьком може виявитися зовсім інша людина."
 game_concept_legitimate:0 "Законний син"
 game_concept_legitimate_desc:0 "$game_concept_legitimate$ — дитина, народжена в [Concept( 'marriage', 'шлюбі' )|E], протилежність [Concept( 'bastards', 'бастарду' )|E], не успадковує [titles|El] Діти, яких народжують [concubines | El], мають нижчий статус, але кожна така дитина - [legitimate | El]."
 game_concept_matrilineal:0 "Матрилінійний"
 game_concept_matrilineally:0 "Матрилінійно"
 game_concept_matrilineal_desc:0 "Діти, народжені в $game_concept_matrilineally$м [Concept( 'marriage', 'шлюбі' )|El], відносяться до [Concept( 'house', 'дома' )|E] матері, а не батька."
 game_concept_patrilineal:0 "Патрілінійний"
 game_concept_patrilineal_desc:0 "$game_concept_patrilineal$ [marriage|El] означає, що народжені в ньому діти будуть ставитися до [Concept( 'house', 'дома' )|E] батька."
 game_concept_divorce:0 "Розлучення"
 game_concept_divorced:0 "У розлученні"
 game_concept_divorcing:0 "Розлучення"
 game_concept_divorces:0 "Розлучення"
 game_concept_divorce_desc:0 "[spouses|E], що складаються [married|El], можуть оформити $game_concept_divorce$, правила та наслідки якого регулюють [doctrines|El] їх [faiths|El].\n\nС [Concept( 'concubine'') , 'наложницями' )|El] можна розлучатися за бажанням."
 game_concept_stress:0 "Стрес"
 game_concept_stress_i:0 "@stress_icon!"
 game_concept_stress_gain_i:0 "@stress_gain_icon!"
 game_concept_stress_loss_i:0 "@stress_loss_icon!"
 game_concept_stress_critical_i:0 "@stress_critical_icon!"
 game_concept_stress_desc:0 "$game_concept_stress$ визначає психічний стан персонажа. Стрес зростає, коли дії персонажів йдуть урозріз з їх переконаннями.\n\nПевна кількість стресу підвищує [stress_level|El], що викликає різні негативні ефекти, які не зникають, поки що знизиться."
 game_concept_adult:0 "Дорослий"
 game_concept_adults:0 "Дорослі"
 game_concept_adulthood:0 "Повноліття"
 game_concept_adult_desc:0 "$game_concept_adult$ - персонаж не молодший #V 16#! років."
 game_concept_child:0 "Дитина"
 game_concept_children:0 "Діти"
 game_concept_child_desc:1 "$game_concept_child$ - персонаж молодший #V 16#! років."
 game_concept_eligible_child:0 "Привілейована дитина"
 game_concept_eligible_children:0 "Привілейовані діти"
 game_concept_eligible_child_desc:0 "За законом $game_concept_eligible_children$ мають право успадковувати [titles|El] батьків.\n\n[bastards|E] не є привілейованими. Також діти певної статі можуть не мати привілеїв, якщо так диктує [gender_laws| "
 game_concept_alliance:0 "Союз"
 game_concept_alliances:0 "Спілки"
 game_concept_allies:0 "Союзники"
 game_concept_allied:0 "У союзі"
 game_concept_ally:0 "Союзник"
 game_concept_ally_i:0 "@alliance_icon!"
 game_concept_alliance_desc:2 "$game_concept_alliance$ — один з можливих видів дипломатичних відносин між двома [Concept( 'rulers', 'правителями' )|E]. [Concept( 'independent', 'Незалежні' )|E] правитілі можуть закликати [Concept( 'allies', 'союзників' )|E] у свої [Concept( 'wars', 'війни' )|E].\n\nСоюзи створюються і підтримуються за допомогою [Concept( 'marriage', ' шлюбу ')|E] або [Concept( 'betrothal', 'заручини' )|E] за умови, що одружені персонажі є досить близькими родичами правителів. Наприклад, якщо [Concept( 'king', 'король' )|E] видає свою дочку за сина іншого короля, ці королі стають [Concept( 'allies', 'союзниками' )|E].\n\nКрім того, [Concept( 'lieges', 'сюзерени' )|E] можуть укладати [Concept( 'alliances', 'союзи' )|E] зі своїми [Concept( 'vassals', 'васалами' )|E]. Сюзерен не може закликати васалів на війну, але союз не дає їм вступати до [Concept( 'factions', 'фракції' )|E]"
 game_concept_war:0 "Війна"
 game_concept_wars:0 "Війни"
 game_concept_war_desc:0 "Збройний конфлікт - найпростіший засіб для розширення [realms|El]. Але для оголошення $game_concept_wars$ потрібен привід, який називається [casus_belli|El]. $game_concept_war$ завжди йде в рамках казус беллі.\n\nДля перемоги у війні необхідно розбити ворожі [armies|El] на полі [battles|El] і [occupy|El] ворожі [holdings|El], при цьому зростає [war_score|El], і в якийсь момент ворогові доводиться визнати [defeat |El] і прийняти [peace_offer|El].\n\nНезалежно від результату $game_concept_wars$, нападники отримують тимчасове [truce|El] з тими, хто захищається, але сторона, що захищається, може оголосити нову війну в будь-який момент."
 game_concept_civil_war:0 "Громадянська війна"
 game_concept_civil_wars:0 "Громадянські війни"
 game_concept_raid:0 "Наліт"
 game_concept_raids:0 "Нальоти"
 game_concept_raiding:0 "Здійснювати наліт"
 game_concept_raider:0 "Нальотчик"
 game_concept_raiders:0 "Нальотчики"
 game_concept_raided:0 "Постраждалі від нальоту"
 game_concept_raid_desc:0 "[armies|E] можна перетворювати на грабіжників в [Concept( 'rally_points', 'точках збору' )|El]. $game_concept_raiders$ можуть робити вилазки на сусідні території і видобувати [gold|El] грабунком.\n \nЩоб зробити $game_concept_raid$, армія грабіжників повинна зупинитися в чужоземного правителя і почати наліт - при цьому вони на деякий час будуть недоступні, а потім отримають золото і пограбують чужі володіння. \n\nЗолото залишиться в армії і, тільки коли вона повернеться на батьківщину, потрапить у скарбницю: якщо ви перемагаєте армію грабіжників, у якої при собі є золото, ви забираєте їхнє золото, а вони деякий час не зможуть влаштовувати нальоти на вас.\ n\n$game_concept_raid$ доступний небагатьом правителям.В основному це вожді [Concept( 'tribal', 'племен' )|El]."
 game_concept_raid_loot:0 "Видобуток"
 game_concept_raid_loot_desc:0 "Якщо [holdings|El] зазнали [Concept( 'raid', 'нальоту' )|El] або зайняті ворогом під час [Concept( 'siege', 'осади' )|El], нападник отримає трофеї — [ gold|El].Чим багатші постраждалі володіння, тим більше $game_concept_raid_loot$.\n\nУ володіннях, які нещодавно вже зазнавали нальоту або облоги, трофеїв не буде."
 game_concept_revolt:0 "Заколот"
 game_concept_revolts:0 "Заколоти"
 game_concept_revolting:0 "Заколот"
 game_concept_civil_war_desc:0 "[war|E], коли [vassals|El] (один і більше) та/або [counties|El] повстають проти [Concept( 'liege', 'сюзерена' )|E]. Найчастіше війну розв'язує [faction|El] в помсту за невиконання вимог.\n\nПрограна $game_concept_civil_war$ зазвичай має наслідки набагато гірші, ніж виконання вихідних вимог бунтівної фракції."
 game_concept_casus_belli:0 "Казус беллі"
 game_concept_casus_bellis:0 "Казус беллі"
 game_concept_casus_belli_desc:1 "$game_concept_casus_belli$ («Привід для війни»), необхідний для оголошення [wars|El] проти іншого [rulerpossessive|El].\n\n$game_concept_casus_belli$ визначає завдання війни — зазвичай йдеться про якусь територію, [ war_targets|El] Переможець отримує тільки те, що регламентує $game_concept_casus_belli$, незалежно від ступеня розгрому супротивника. , 'успадкування' )|E] або під час виконання завдання «[fabricate_claim|E]»."
 game_concept_war_score:0 "Бойовий рахунок"
 game_concept_war_score_desc:1 "Міра успіху кожної сторони в ході [Concept( 'war', 'війни' )|E] може приймати значення від #N -100#! до #P 100#!, і якщо бойовий рахунок однієї сторони дорівнює #N -25#!, отже, з іншого боку #P 25#!, коли рахунок досягає #P 100#!, ви можете примусити противника прийняти [Concept( 'peace_offer', 'пропозиція про перемир'я' )|E].\n \nБойовий рахунок можна підвищити такими способами:\n$EFFECT_LIST_BULLET$ Перемога в [Concept( 'battle', 'битві' )|E] з ворожими [Concept( 'armies', 'арміями' )|E]\n$EFFECT_LIST_BULLET$ [Concept( 'imprisoning', 'Полон' )|E] ворожого [Concept( 'ruler', 'правителя' )|E] або [Concept( 'heirs', 'спадкоємців' )|E] (але не [Concept( 'allies', 'союзників' )|E])\n$EFFECT_LIST_BULLET$ [Concept( 'occupying', 'Окупація' )|E] ворожих [Concept( 'holdings', 'володінь' )|E] (особливо напередоднілах [Concept( 'war_target', 'цілі війни' )|E])\n$EFFECT_LIST_BULLET$ Окупація [Concept( 'realm_capital', 'столиці ворожої держави' )|E]\n$EFFECT_LIST_BULLET$ Тривалий контроль над [Concept 'objectives', 'цілями' )|E]"
 game_concept_war_target:0 "Мета війни"
 game_concept_war_targets:0 "Цілі війни"
 game_concept_war_target_desc:0 "Область на карті, позначена в [casus_belli|El] при оголошенні [wars|El]. Якщо казус беллі не вказує конкретну область, $game_concept_war_target$ — [realm_capital|El] сторони, що захищається.\n\n[war_score| E] атакуючих зростає при [Concept( 'occupying', 'захопленні' )|E] володінь, які включає $game_concept_war_target$ Бойовий рахунок обороняючих, навпаки, починає приростати через певний проміжок часу за всі утримані [counties|El], що входять до складу мети війни.
 game_concept_occupation:0 "Окупація"
 game_concept_occupations:0 "Окупації"
 game_concept_occupy:0 "Окупувати"
 game_concept_occupying:0 "Окупація"
 game_concept_occupied:0 "Окуповано"
 game_concept_occupation_desc:0 "Окуповані [holdings|El] тимчасово переходять під владу ворожого [rulerpossessive|El] під час [wars|El]. Якщо [army|El] стоїть на території [baronies|El], де присутні ворожі [fortified_holding|El ], вона може [besiege|El] їх, якщо в армії більше [soldier|El], ніж у [Concept( 'garrison', 'гарнізоні' )|El].\n\nУспішна облога дозволяє окупувати володіння та підвищити [war_score |El] окупантів під час [wars|El].\n\nОкупація володінь не робить їх вашими!
 game_concept_peace:0 "Світ"
 game_concept_peace_offer:0 "Пропозиція про перемир'я"
 game_concept_peace_offers:0 "Пропозиції про перемир'я"
 game_concept_peace_desc:1 "Закінчується [war|El], коли настає один з трьох варіантів $game_concept_peace$а: [victory|El], [defeat|El] або [white_peace|El].\n\nЯкщо [war_score|El] виріс до #V 100%#!, протилежна сторона не зможе відхилити пропозицію про перемир'я і зобов'язана прийняти [defeat|El]. використаного для оголошення війни, і від того, яка була обрана [Concept('war_target', 'мета війни')|E]."
 game_concept_victory:0 "Перемога"
 game_concept_win:0 "Перемогти"
 game_concept_wins:0 "Перемоги"
 game_concept_winning:0 "Перемагає"
 game_concept_victory_desc:0 "$game_concept_victory$ — один з трьох варіантів [peace_offers|El]. Після [wars|El] наслідки перемоги визначає [casus_belli|El].\n\nНайчастіше атакуюча сторона захоплює [Concept( 'title', 'титули" ' )|E] в області [war_targets|El].\n\nКоли перемагають захисники, це зазвичай означає, що нападнику доведеться виплатити значну суму золота як компенсацію."
 game_concept_defeat:0 "Поразка"
 game_concept_defeat_desc:0 "$game_concept_defeat$ — один з трьох варіантів [peace_offers|El]. Після [wars|El] наслідки поразки визначає [casus_belli|El]. Найчастіше оборонна сторона втрачає [Concept( 'title', 'титули' )| E] в області [war_targets|El], а атакуючі, зазнавши поразки, втрачають [gold|El], [prestige|El] і [Concept( 'piety', 'благочестя' )|E]."
 game_concept_white_peace:0 "Статус-кво"
 game_concept_white_peace_desc:0 "$game_concept_white_peace$ — один із трьох варіантів [peace_offers|El]. Іноді сторони погоджуються, що [war|El] вичерпала свою корисність.\n\nПри поверненні до статус-кво нападники все одно втрачають [Concept( 'pie") ', 'благочестя' )|E] або [prestige|El], але в набагато менших кількостях, ніж якби вони зазнали [defeat|El]."
 game_concept_siege:0 "Облога"
 game_concept_sieges:0 "Облоги"
 game_concept_besiege:0 "Осадити"
 game_concept_besieging:0 "Облога"
 game_concept_besieged:0 "В облозі"
 game_concept_siege_desc:0 "Під облогою [army|El] оточує [fortified_holding|El], щоб взяти їх змором і [occupy|El]. Якщо в армії більше солдатів, ніж у [Concept( 'garrison', 'гарнізоні')|El ], то облога починається автоматично, коли армія входить в область ворожих укріплених володінь і зупиняється.
 game_concept_assault:0 "Штурм"
 game_concept_assaults:0 "Штурми"
 game_concept_assaulting:0 "Штурмує"
 game_concept_assaulted:0 "Мета штурму"
 game_concept_assault_desc:0 "Штурм - це спроба [armies|El], яка тримає [fortified_holding|El] [besieged|El], перейти в рішучий наступ із ризиком втрати багатьох [soldier|El]. Щоб армія могла піти на штурм, необхідно пробити стіну володіння, навіщо необхідні [siege_weapons|El]."
 game_concept_fort_level:0 "Рівень фортифікації"
 game_concept_fort_level_i:0 "@fort_icon!"
 game_concept_fort_level_desc:0 "Деякі [holdings|El] укріплені, і для захоплення [counties|El] їх необхідно [besiege|El] і [occupy|El].\n\n$game_concept_fort_level$ таких [fortified_holdings|El] визначає, як довго триватиме облога.\n\nЯкщо $game_concept_fort_level$ високий, то для ефективної $game_concept_sieges$ необхідно [siege_weapons|El]. Втім, воно ефективне лише проти фортів до певного рівня."
 game_concept_garrison:0 "Гарнізон"
 game_concept_garrison_desc:2 "$game_concept_garrison$ [Concept( 'fortified_holding', 'укріпленого володіння' )|E] захищає його від [Concept( 'besieged', 'осади' )|E] більш нечисленними [Concept( 'armies', 'військами ' )|E].\n\nЩоб облога принесла результати, у облягаючих має бути більше [Concept( 'soldiers', 'солдат' )|E], ніж у гарнізоні.\n\nКоли [Concept( 'siege', ' облога' )|E] програно, чисельність [Concept( 'garrison', 'гарнізона' )|E] виставляється рівною [GetDefine('NDomain', 'HOLDING_MIN_GARRISON_COUNT')|0], після чого його чисельність зростає з кожним місяцем залежно від [Concept( 'garrison_reinforcement', 'швидкості поповнення гарнізону' )|E], поки не досягне максимуму.\n\nПісля початку [Concept( 'siege', 'осади' )|E] швидкість поповнення гарнізону впливає на [Concept( 'siege_progress', 'прогрес облоги' )|E]."
 game_concept_garrison_reinforcement:0 "Швидкість поповнення гарнізону"
 game_concept_garrison_reinforcement_desc:0 "$game_concept_garrison_reinforcement$ [Concept( 'fortified_holding', 'зміцненого володіння' )|E] визначає, наскільки швидко [Concept( 'garrison', 'гарнізон' )|E] відновлюється ' 'осади' )|E].\n\nКожен місяць [Concept( 'garrison', 'гарнізон' )|E] буде заповнювати частину від максимальної чисельності, що дорівнює поточній швидкості поповнення, її можна збільшити, покращивши [Concept( 'holding') , 'володіння' )|E].\n\nОднак під час [Concept( 'siege', 'осади' )|E] поповнення припиняється і його швидкість знижується до 0."
 game_concept_fortified_holding:0 "Укріплені володіння"
 game_concept_fortified_holdings:0 "Укріплених володінь"
 game_concept_fortified_holding_desc:0 "$game_concept_fortified_holding$ — це [holding|El], в яких вибудовані [buildings|El], що підвищують [fort_level|El]. [county_capitals|El] завжди укріплені.\n\nЩоб [occupy|El] [count |El], потрібно зайняти всі його укріплені владения."
 game_concept_army:0 "Армія"
 game_concept_armies:0 "Армії"
 game_concept_army_desc:1 "Армії виграють [wars|El] в [Concept( 'battle', 'битвах' )|El] з іншими арміями, влаштовують [sieges|El] і можуть [occupy|El] ворожі [Concept( 'fortified_holdings') , 'укріплені володіння' )|El] Для об'єднання армій використовуються [rally_points|El]. El].\n\nАрмії можуть рухатися по воді, оплачуючи переправу [Concept( 'gold', 'золотом' )|El] Якщо місцеве [county|El] не може надати їм [supply|El] у достатній кількості, армія несе [attrition|El]."
 game_concept_holy_order:0 "Священний орден"
 game_concept_holy_orders:0 "Священні ордени"
 game_concept_holy_order_desc:1 "$game_concept_holy_orders$ — незалежні військові організації, які діють заради захисту та зростання впливу своєї [faiths|El].\n\nНа їхню силу впливають [leases|El] — [holdings|El], які віддають їм у найм" [rulers|El].\n\nПравителі, що належать до тієї ж конфесії, що і $game_concept_holy_order$, можуть витрачати [Concept( 'piety', 'благочестя' )|El], щоб найняти солдатів ордена: ті будуть боротися з релігійними ворогами як [Concept( 'mercenary', 'найманці' )|El].\n\n$game_concept_holy_order$ може мати [Concept( 'holy_order_patron', 'покровителя' )|El], який не зобов'язаний платити за найм."
 game_concept_holy_order_patron:0 "Покровитель"
 game_concept_holy_order_patron_desc:0 "[holy_order|E] може мати $game_concept_holy_order_patron$а - короля або імператора, який належить тій же [faiths|El] і на території [realms|El] якого розташовується столиця ордена.\n\n$$game безкоштовно закликати $game_concept_holy_order$ на допомогу у битві з релігійним ворогом, не витрачаючи [Concept( 'piety', 'благочестя' )|El].\n\nНе кожен $game_concept_holy_order$ має $game_concept_holy_order_patron$а."
 game_concept_mercenary_company:0 "Загін найманців"
 game_concept_mercenaries:0 "Найманці"
 game_concept_mercenary:0 "Найманець"
 game_concept_mercenary_company_desc:0 "[mercenaries|E] — [soldiers|El], які наймаються в армії за [gold|El]. [armies|E] найманців бувають різного розміру, в них складається [men_at_arms|El] різних типів і деякі [ knights|El].\n\nНаймачі укладають контракти на #V [GetDefine('NMercenary', 'HIRE_MONTHS')] міс.#!, потім їх можна продовжити ще на #V [GetDefine('NMercenary', 'HIRE_MONTHS') ] мес.#!, якщо [war|El] ще не закінчена Контракти найманців зберігаються навіть після розпуску їхнього полку: солдатів можна призвати знову без додаткових витрат.\n\nДля залучення найманців ви можете взяти [debt|El] #weak ( на час до [GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')] міс.)#!."
 game_concept_mercenary_contract:0 "Контракт із найманцями"
 game_concept_mercenary_contract_desc:0 "Уклавши договір з [Concept('mercenary', 'наймніками' )|E], ви повинні відразу заплатити їм за послуги, після чого ви зможете використовувати їх війська протягом #V [GetDefine('NMercenary', 'HIRE_MONTHS')] місяців#!."
 game_concept_hired_troops:0 "Наймані солдати"
 game_concept_hired_troops_desc:0 "Наймані солдати зазвичай [mercenaries|El] або [holy_orders|El]."
 game_concept_commander:0 "Командир"
 game_concept_commanders:0 "Командири"
 game_concept_army_commanders:0 "Армійські командири"
 game_concept_commanding:0 "Командування"
 game_concept_army_commander:0 "Армійський командир"
 game_concept_army_commander_desc:0 "$game_concept_army_commander$ — персонаж, що стоїть на чолі [armies|El]. Всі ваші [courtiers|El] або прямі [vassals|El] можуть призначатися командирами (критерії: вік, [health|El] і [doctrines| El]).\n\nВ [Concept( 'battle', 'битвах' )|El] [martial_skill|El] командира сильно впливає на [advantage|El] Наявність командира дозволяє зробити додаткові [rolls|El], щоб збільшити $game_concept_advantage$.\n\nКрім того, [commander_traits|El] дають армії чимало корисних ефектів як у битві, так і поза полем бою."
 game_concept_commander_trait:0 "Властивість командира"
 game_concept_commander_traits:0 "Властивості командира"
 game_concept_commander_trait_desc:1 "$game_concept_commander_traits$ — особливі [traits|El], відповідні навичкам, які персонаж може застосовувати під час [Concept( 'commander', 'командування' )|E] [Concept( 'army', 'арміями' ) E].\n\nКомандирські властивості зазвичай набувають діти, [education_focus|El] яких — військова справа, але також його можна отримати, якщо у персонажа [martial_lifestyle|El], або іншими способами."
 game_concept_battle_advantage:0 "Бойова перевага"
 game_concept_advantage:0 "Перевага"
 game_concept_battle_advantage_desc:0 "Коли починається [battle|El], $game_concept_battle_advantage$ збільшує шкоду, що завдається: чим сильніше $game_concept_advantage$, тим більше шкоди завдають [soldiers|El].\n\nЗазвичай на початку битви однієї з сторін El], [martial_skill|El] і [commander_traits|El] [Concept( 'commander', 'командира' )|El].
 game_concept_education_trait:0 "Властивість освіти"
 game_concept_education_traits:0 "Властивості освіти"
 game_concept_education_trait_desc:2 "[Concept( 'adulthood', 'Дорослі' )|E], персонажі отримують [Concept( 'education_trait', 'властивості освіти' )|E].\n\nЄ п'ять типів освіти, кожен з яких пов'язаний з певним [Concept( 'skill', 'навичкою' )|E].\n\nРівень одержуваного [Concept( 'trait', 'властивості' )|E] залежить від того, наскільки [Concept( 'childhood_trait', 'дитячий талант" ' )|E] відповідає [Concept( 'education_focus', 'фокус освіти' )|E] і відповідній навичці [Concept( 'guardian', 'опікуна' )|E].\n\n$game_concept_education_trait$ персонажа збільшують швидкість, з якою розвивається його [Concept( 'lifestyle', 'спосіб життя' )|E]."
 game_concept_education_focus:0 "Фокус освіти"
 game_concept_education:0 "Навчання"
 game_concept_educations:0 "Навчання"
 game_concept_educate:0 "Вчити"
 game_concept_educated:0 "Вчиться"
 game_concept_education_focus_short:0 "Фокус"
 game_concept_education_focus_desc:1 "[children|E] від #V 6#! до #V 9#! років можуть отримати [Concept( 'education_focus', 'фокус освіти' )|E], спрямований на розвиток одного з п'яти [Concept( ' skill', 'навичок' )|E].\n\nПісля закінчення навчання настає [adulthood|El] персонажа: у нього формується [education_trait|El].\n\nЯкість освіти залежить від того, наскільки [childhood_trait|El] збігається з фокусом освіти Крім того, на освіту впливає відповідна навичка [Concept( 'guardian', 'опікуна' )|El].\n\nПри виборі фокусу освіти ви можете вказати, чи дитина виховуватиметься в рамках [faiths|El] і [cultures|El] [Concept( 'guardian', 'опікуна' )|El]."
 game_concept_childhood_trait:0 "Дитячий талант"
 game_concept_childhood_trait_desc:0 "Кожна дитина в процесі дорослішання отримує дитячий талант, наприклад [GetTrait('rowdy').GetName( GetNullCharacter )] або [GetTrait('charming').GetName( GetNullCharacter )].\n\nОтриманий талант який [education_focus|El] буде найбільш вдалим."
 game_concept_diplomacy:0 "Дипломатія"
 game_concept_diplomacy_i:0 "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill:0 "Навичка "Дипломатія""
 game_concept_diplomacy_skill_desc:1 "[skill|E] «$game_concept_diplomacy$» говорить про те, що персонаж вміє зачаровувати, домовлятися і переконувати.\n\nДипломатія безпосередньо впливає на [opinions|El] інших персонажів про вас. Також вона допомагає влаштовувати диплом scheme|El].\n\nВідповідний [lifestyle|El] — [diplomacy_lifestyle|El]."
 game_concept_martial:0 "Військова справа"
 game_concept_martial_i:0 "@skill_martial_icon!"
 game_concept_martial_skill:0 "Навичка "Військова справа""
 game_concept_martial_skill_desc:2 "[skill|E] "$game_concept_martial$" показує, що персонажу добре знайома [war|El] і що наполе [battles|El] він зможе вести за собою [Concept( 'soldiers', 'солдат' )|El].\n\n[army_commanders|E] намагаються розвиватися у військовій справі, тому що воно дозволяє їм робити додаткові [rolls |El] на [advantage|El] під час битви.\n\nВідповідний [lifestyle|El] — [martial_lifestyle|E]."
 game_concept_stewardship:0 "Управління"
 game_concept_stewardship_i:0 "@skill_stewardship_icon!"
 game_concept_stewardship_skill:0 "Навичка "Управління""
 game_concept_stewardship_skill_desc:1 "[skill|E] «$game_concept_stewardship$» допомагає [Concept( 'rulers', 'владарям' )|El] управляти [Concept( 'domain', 'доменами' )|El]. Він безпосередньо підвищує [taxation |El], що робить цю навичку дуже корисним для всіх правителів.\n\nВідповідний [lifestyle|El] — [stewardship_lifestyle|El]. El] збільшується на 1."
 game_concept_intrigue:0 "Інтриги"
 game_concept_intrigue_i:0 "@skill_intrigue_icon!"
 game_concept_intrigue_skill:0 "Навичка "Інтриги""
 game_concept_intrigue_skill_desc:1 "[skill|E] «$game_concept_intrigue$» показує, наскільки персонаж вміє аналізувати інших людей і маніпулювати ними, а також плести складні інтриги.\n\nТакож ця навичка допомагає влаштовувати [scheme|El] них.\n\nВідповідний [lifestyle|El] — [intrigue_lifestyle|El]."
 game_concept_learning:0 "Вченість"
 game_concept_learning_i:0 "@skill_learning_icon!"
 game_concept_learning_skill:0 "Навичка "Вченість""
 game_concept_learning_skill_desc:1 "$game_concept_learning$ — [skill|El], що визначає ерудицію і мудрість персонажа. Вченість [Concept( 'ruler', 'правителя' )|E] впливає на вартість збільшення [Concept( 'crown_authority', 'а )|E], а також підвищує щомісячний приріст [Concept( 'piety', 'благочестя' )|El].\n\nПерсонажі з високим показником вченості можуть розумітися на всіх основних дисциплінах, включаючи теологію, філософію, мови та математику.\ n\nВідповідний [lifestyle|El] — [learning_lifestyle|El]."
 PROWESS_MUSCLE_INFO:0 "При підвищенні доблесті зростає м'язова маса персонажа."
 PROWESS_MUSCLE_INFO_PERSONAL:0 "Ваша м'язова маса зростає при підвищенні [Concept( 'prowess', 'доблесті' )|E]"
 game_concept_prowess:0 "Доблесть"
 game_concept_prowess_i:0 "@skill_prowess_icon!"
 game_concept_prowess_skill:0 "Навичка "Доблесть""
 game_concept_prowess_skill_desc:3 "$game_concept_prowess$ — другорядний [skill|El], що відображає особисту бойову підготовку персонажа.\n\nПерсонажі з високим показником доблесті мають більше шансів на виживання і в [Concept( 'battles'', '| , де борються як [Concept( 'knights', 'лицарі' )|E], і в [Concept( 'single_combat_duel_plural', 'поєдинках' )|E].\n\nКожне очко доблесті дає лицарю:\n$BULLET_WITH_TA [damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PRO! n\n$PROWESS_MUSCLE_INFO$"
 game_concept_lifestyle:0 "Спосіб життя"
 game_concept_lifestyles:0 "Образи життя"
 game_concept_lifestyle_desc:2 "[adult|E] [ruler|El] може вести [Concept( 'lifestyle', 'спосіб життя' )|E], що дозволяє вибрати [focus|El] і почати отримувати [perks|El].\n \nКожен [Concept( 'lifestyle', 'спосіб життя' )|E] використовує свій тип [Concept( 'experience', 'досвіду' )|E], щоб купувати [Concept( 'perks', 'гідності' )|E ] Наприклад, [intrigue_lifestyle|El] потрібен, щоб отримати такі [Concept( 'perks', 'гідності' )|E], як [GetPerk( 'dreadful_perk' ).GetName( GetPlayer )] або [GetPerk( 'like_weed_in_a_gar ).GetName( GetPlayer )].\n\n$game_concept_lifestyles$:\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TA$ $[intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]"
 game_concept_lifestyle_experience:0 "Життєвий досвід"
 game_concept_experience:0 "Досвід"
 game_concept_lifestyle_experience_desc:0 "$game_concept_lifestyle_experience$ поступово накопичується сам по собі після вибору [Concept( 'focus', 'фокуса' )|El] або під час подій. $game_concept_lifestyle_experience$ має кілька різновидів, .\n\nЗа певну кількість $game_concept_lifestyle_experience$а в категорії можна отримати [perk|El]."
 game_concept_focus:0 "Фокус"
 game_concept_focuses:0 "Фокус"
 game_concept_focus_desc:0 "Кожен [lifestyle|El] включає кілька $game_concept_focuses$ів, один з яких необхідно вибрати при виборі стилю життя.\n\n$game_concept_focuses$и дають пасивні бонуси і впливають на події, що відбуваються. #weak (Наприклад, $ intrigue_temptation_focus$ підвищує [fertility|El] і підвищує ймовірність подій, пов'язаних зі спокусою. ."
 game_concept_dynasty_perk:0 "Спадщина династії"
 game_concept_dynasty_perks:0 "Спадщини династії"
 game_concept_dynasty_perk_desc:0 "$game_concept_dynasty_perks$ — переваги, які мають безліч корисних і цікавих ефектів для [dynasties|El].\n\n[dynast|E] може розблокувати $game_concept_dynasty_perks$ за [dynasty_prestige|El спадщина в одній і тій же гілки буде дорожчою і сильнішою за попередній.\n\n$game_concept_dynasty_perks$ купуються повільно, але залишаються в династії назавжди."
 game_concept_perk:0 "Гідність"
 game_concept_perks:0 "Вартості"
 game_concept_perk_desc:1 "Достоинства — переваги, що набуваються, які мають безліч корисних і цікавих ефектів. Вони відкриваються при виборі [Concept( 'focus', 'фокуса' )|E], який дає [lifestyle|El], і вимагають відповідного [Concept( 'experience', 'досвіду' )|E] #weak (наприклад, [Concept( 'experience', 'досвід' )|E] в інтригах дозволяє відкрити [Concept( 'perks', 'гідності' )|E], які дає [intrigue_lifestyle|El]).#!"
 game_concept_decision:0 "Рішення"
 game_concept_decisions:0 "Рішення"
 game_concept_decide:0 "Вирішити"
 game_concept_decision_desc:1 "$game_concept_decision$ — особлива дія, яку [character|El] може зробити на дозвіллі.\n\nУ кожного рішення можуть бути особливі ефекти: від незначних до трясуть цілі [Concept( 'empire', 'імперії' )| El].\n\nРішення, в результаті яких персонаж тимчасово переміщується в певне місце, називаються [Concept( 'activities', 'заняттями' )|El]."
 game_concept_activity:0 "Заняття"
 game_concept_activities:0 "Заняття"
 game_concept_activity_desc:0 "$game_concept_activities$ — [decision|El], які на певний час переміщують персонажа в особливе місце.\n\nІнших персонажів теж зазвичай запрошують на те саме заняття — наприклад, на бенкет або полювання."
 game_concept_feast:0 "$activity_feast$"
 game_concept_feast_desc:2 "Правителі та їх придворні збираються… по суті, з будь-якого зручного приводу. Це і є [activity|El].\n\nУ учасників зустрічі знижується [stress|El], а [opinion|El] про організатора зростає. Звичайно, при такому великому зборищі людей без подій не обходиться. — це [activity|El], на яке правитель запрошує свого [Concept('liege', 'сюзерена')|El] і [Concept( 'vassals', 'вассалів' )|El] (а також різних [Concept( 'courtiers', 'придворних' )|El])."
 game_concept_hunt:0 "$activity_hunt$"
 game_concept_hunt_desc:1 "[activity|E], коли правителі та їхні васали збираються для полювання в дикій природі.\n\nГоловна мета цього заняття — знизити [stress|El] і отримати [prestige|El].\n\n$activity_hunt $ почнеться, і [ruler|El] планує, що туди будуть запрошені [courtiers|El], [guests|El] та [vassals|El]."
 game_concept_playdate:0 "$activity_playdate$"
 game_concept_playdate_desc:0 "[activity|E], коли молоді правителі та їх придворні збираються для ігор, щоб відволіктися від сірих буднів. \n\nУ учасників зустрічі знижується [stress|El], а [opinion|El] про організатора покращується. Звичайно , при такому великому зборищі дітей без пригод не обходиться. — це подія, на яку [ruler|El] запрошує гостей: серед них і [liege|El], і [vassals|El] (і різні [courtiers | El])."
 game_concept_taxes:0 "Податки"
 game_concept_tax:0 "Податок"
 game_concept_taxation:0 "Оподаткування"
 game_concept_taxes_desc:1 "$game_concept_taxes$ є найважливішим щомісячним джерелом [Concept( 'gold', 'золота' )|E] для [Concept( 'rulers', 'правителів' )|E].\n\nКожне [Concept( 'holding" ', 'володіння' )|E] правителя щомісяця надає йому частину [Concept( 'domain_taxes', 'податків домену' )|E] Крім того, у більшості [Concept( 'vassals', 'вассалів' )|E] є [Concept( 'obligations', 'зобов'язання' )|E] перед [Concept( 'liege', 'сюзереном' )|E]: вони повинні передати частину зібраних податків у вигляді [Concept( 'liege_taxes', 'податків сюзерену' ) |E]."
 game_concept_dread:0 "Жах"
 game_concept_dreadful:0 "Жахливий"
 game_concept_dreaded:0 "Жахіття"
 game_concept_dread_desc:4 "$game_concept_dread$ відображає, наскільки сильний страх вселяє [Concept( 'ruler', 'правитель' )|E].\n\nПравителі підвищують [Concept( 'dread', 'жах' )|E], вчиняючи жорстокі і огидні діяння, такі як тортури і страти [Concept( 'prisoner', 'полонених' )|E].\n\nЖах сприяє грі за [Concept( 'tyrant', 'тирана' )|E]: некерованих [Concept( 'vassals', 'вассалів' )|El] можна [Concept( 'intimidated', 'залякати' )|El] або [Concept( 'cowed', 'страшити' )|El], щоб вони боялися виступити проти вас.\ n\nРівень жаху може змінюватися від 0 до 100. З часом жах змінюватиметься у бік природного жаху, що визначається [Concept( 'traits', 'властивостями' )|E] персонажа.\n\n#high Жахливий [Concept( 'ruler ', 'правитель' )|E] отримує такі вигоди: #!\n$BULLET_WITH_TAB$ [Concept( 'vassals', 'Васали' )|E] не хочуть вступати в [factions|El]\n$BULLET_WITH_TAB$ [Concept ( 'vassals', 'Васали' )|E] не хочуть плести [scheming|El]\n$BULLET_WITH_TAB$ Підвищується при няття васалів #weak (наприклад, при позбавленні титулів)#!\n$BULLET_WITH_TAB$ Підвищується прийняття [Concept( 'offer_vassalization', 'пропозиції васалізації' )|El]\n$BULLET_WITH_TAB$ Голоса [Concept( 'electors', 'виборців') | El] частіше узгоджуються з вашою думкою\n$BULLET_WITH_TAB$ Васали рідше опираються змінам [Concept( 'law', 'законів' )|El]\n\n#weak Відважні та зухвалі [Concept( 'vassals', 'васали' ) |El] менш схильні до впливу страху!#!"
 game_concept_truce:0 "Перемир'я"
 game_concept_truces:0 "Перемир'я"
 game_concept_truce_desc:0 "Кожна [war|El] закінчується $game_concept_truce$м: періодом, протягом якого нападник не може знову виступити проти того ж [rulerpossessive|El] (у таких обмежень, що захищався, немає).\n\nПорушення перемир'я призводить до серйозних штрафів."
 game_concept_government:0 "Уряд"
 game_concept_governments:0 "Уряди"
 game_concept_government_form:0 "Форма правління"
 game_concept_government_forms:0 "Форми правління"
 game_concept_government_desc:2 "$game_concept_government_form$ [Concept( 'ruler', 'правителя' )|E] визначає доступні [Concept( 'laws', 'закони' )|E] і [Concept( 'obligations', 'зобов'язання' )| E] стосовно [Concept( 'liege', 'сюзерену' )|E], якщо правитель не [Concept( 'independent', 'незалежний ')|E].\n\nФорми правління: [feudal|El], [tribal|El], [clan|El], [theocracy|El] і [republic|El]."
 game_concept_feudal:0 "Феодальні"
 game_concept_feudal_government:0 "Феодальний устрій"
 game_concept_feudalism:0 "Феодалізм"
 game_concept_feudal_desc:0 "Феодальна [government_form|El]: [land|El] [Concept( 'liege', 'сюзерена' )|E] передається [Concept( 'vassals', 'вассалам' )|E] в обмін на [levies |El] і [taxes|El]. Васал і сюзерен укладають [feudal_contracts|El], де обумовлено всі умови."
 game_concept_tribal:0 "Племінні"
 game_concept_tribal_government:0 "Племінний лад"
 game_concept_tribal_desc:0 "Слабке [development|El] племінних держав дозволяє використовувати тільки [innovations|El], зроблені не пізніше племінної ери. Такі держави не можуть створювати нові [holding|El] і зазвичай не можуть змінювати [succession_law|El].\ n\nТим не менше [prestige|El] у них цінується більше, ніж [gold|El], при будівництві, і саме престижу вимагає [men_at_arms|El]. ]. На їх території у ворожих армій знижується [supply_limit|El]."

 game_concept_clan:0 "Кланові"
 game_concept_clan_government:0 "Клановий лад"
 game_concept_clan_desc:0 "Клани - [government_form|El], при якій [levies|El] і [taxes|El], які [Concept( 'liege', 'сюзерену' )|El] надсилають [vassals|El], залежать від [opinions|El] васалів про сюзерена, при цьому [crown_authority|El] підвищує мінімальний рівень податей незалежно від думки."
 game_concept_theocracy:0 "Теократія"
 game_concept_theocracies:0 "Теократії"
 game_concept_theocratic:0 "Теократичний"
 game_concept_theocratic_government:0 "Теократичний устрій"
 game_concept_theocracy_government:0 "Теократичний устрій"
 game_concept_theocracy_desc:0 "$game_concept_theocracy$ — неігрова [government_form|El], яку використовують деякі [faiths|El] відповідно до [Concept( 'doctrine', 'доктринами' )|El]. Зазвичай на чолі їх стоїть [head_of_faith| ] або [realm_priest|El]-[landed|El].
 
 game_concept_republic:0 "Республіка"
 game_concept_republics:0 "Республіки"
 game_concept_republican:0 "Республіканський"
 game_concept_republic_government:0 "Республіканський лад"
 game_concept_republic_desc:1 "$game_concept_republic_government$ — неігрова [government_form|El], при якій обраний громадянин править все життя. Цю форму правління особливо цінують бюргери і торговці.\n\nУ [Concept( 'vassal', 'вассала' )| -республіканця незмінні [Concept( 'obligations', 'зобов'язання' )|E]: він відправляє [levies|El] і [taxes|El] без перебоїв і заздалегідь відомих кількостях."
 game_concept_skill:0 "Навичка"
 game_concept_skills:0 "Навички"
 game_concept_skills_desc:0 "Навички персонажа визначають його досвід у різних справах.\n\nП'ять основних навичок: [diplomacy|El], [martial|El], [stewardship|El], [intrigue|El], [learning|El]. "
 game_concept_building:0 "Будівля"
 game_concept_buildings:0 "Будівлі"
 game_concept_building_desc:0 "$game_concept_buildings$ — поліпшення, які можна будувати в [Concept( 'holdings', 'володіннях' )|El].\n\nБудувати багато типів будинків можна тільки в спеціальних [Concept( 'baronies', 'баронствах') )|El], для інших же необхідний певний [terrain|El].\n\nУ всіх володіннях є обмежена кількість осередків для будівництва, тому побудувати всі типи будівель неможливо. n[duchy_buildings|E] і [special_buildings|El] будуються в спеціальних осередках."
 game_concept_duchy_building:0 "Герцогська споруда"
 game_concept_duchy_buildings:0 "Герцогські споруди"
 game_concept_duchy_building_desc:0 "$game_concept_duchy_buildings$ - важливі [buildings|El], які можна будувати лише в [Concept('de_jure_capital', 'де-юре столиці')|El] [duchies|El]. У кожному герцогстві може бути побудований тільки один тип герцогської будівлі. модифікатори, що впливають на все [Concept( 'holdings', 'володіння' )|El] у герцогстві, тому кожне є потужним інструментом організації всього [Concept( 'domain', 'домена' )|El]."
 game_concept_special_building:0 "Особлива споруда"
 game_concept_special_buildings:0 "Особливі споруди"
 game_concept_special_building_desc:0 "$game_concept_special_buildings$ — унікальні [buildings|El], які розташовуються в строго визначених точках світу.\n\nПрикладами служать чудеса світу, великі храми і знамениті рудники. Деякі вже існують до початку гри, решта\n. \n$game_concept_special_buildings$ зазвичай дуже цінні, битви за них - справа нерідка."
 game_concept_economic_building:0 "Економічна споруда"
 game_concept_economic_buildings:0 "Економічні споруди"
 game_concept_economic_building_desc:0 "$game_concept_economic_buildings$ — [buildings|El], головне завдання яких — підвищувати [domain_income|El]."
 game_concept_military_building:0 "Військова споруда"
 game_concept_military_buildings:0 "Військові споруди"
 game_concept_military_building_desc:0 "$game_concept_military_buildings$ — [buildings|El], основна мета яких — підвищення кількості [Concept( 'levies', 'ополченців' )|El], що поставляються [Concept( 'holder', 'власнику' )| ."
 game_concept_fortification_building:0 "Оборонна споруда"
 game_concept_fortification_buildings:0 "Оборонні споруди"
 game_concept_fortification_building_desc:0 "$game_concept_fortification_buildings$ — [buildings|El], головне завдання яких — підвищувати [fort_level|El] власника або давати додаткове [advantage|El] захисникам."

 game_concept_battle:0 "Битва"
 game_concept_battles:0 "Битви"
 game_concept_battle_desc:1 "$game_concept_battles$ починаються, коли дві протиборчі [armies|El] входять в одне [barony|El].\n\nКоли починається $game_concept_battle$, у кожної сторони є [advantage|El], яке дають такі фактори, як [terrain|El], [commander|El] і [commander_traits|El]. однієї зі сторін не залишається [soldier|El], $game_concept_battle$ закінчується і розраховуються [aftermath|El].\n\nБойовий рахунок переможця зростає відповідно до значущості перемоги."
 game_concept_aftermath:0 "Наслідки"
 game_concept_aftermath_desc:1 "$game_concept_aftermath$ — фаза [battles|El], яка настає після перемоги однієї зі сторін. Переможець намагається добити якомога більше тих, хто тікає [soldier|El].\n\n[men_at_arms|El] з високим показником «[ pursuit|El]» знищує більше солдатів після бою, а $game_concept_men_at_arms$ з високим показником «[screen|El]» захистить більше дружніх [Concept( 'soldiers', 'солдат' )|El]."
 game_concept_casualty:0 "Втрата"
 game_concept_casualties:0 "Втрати"
 game_concept_casualty_desc:0 "[armies|E] несуть $game_concept_casualties$ протягом [battles|El] залежно від отриманого [Concept( 'damage', 'урона' )|El].\n\nКоли [soldiers|El] вибувають з $game_concept_battles$, то отримують статус "[routed_soldiers|El]" або "[dead_soldiers|El]"."
 game_concept_retreat:0 "Відступити"
 game_concept_retreats:0 "Відступи"
 game_concept_retreat_desc:0 "Якщо [battle|El] програно, [army|El] має $game_concept_retreat$. Також армія може отримати наказ $game_concept_retreat$ під час $game_concept_battles$. Під час відступу $game_concept_army$ не може бути розформована, не можна керувати."
 game_concept_illness:0 "Хворий"
 game_concept_ill:0 "Хворіє"
 game_concept_sick:0 "Хворіє"
 game_concept_sickness:0 "Хвороба"
 game_concept_illnesses:0 "Хворі"
 game_concept_diseases:0 "Хвороби"
 game_concept_illness_desc:0 "Хворі називають негативні [traits|El], що знижують [health|El] персонажа. У різних хвороб можуть бути дуже різні терміни одужання і ступеня небезпеки."
 game_concept_medical_treatments:0 "Медична допомога"
 game_concept_medical_treatments_desc:0 "Якщо персонаж [Concept( 'ill', 'захворює' )|E] або отримує властивість «[GetTrait('wounded_1').GetName( GetNullCharacter )]», то може швидше виправитися, отримавши медичну допомогу.\n \nЗа лікування вас і ваших [Concept( 'courtiers', 'придворних' )|E] відповідає [GetCourtPositionType('court_physician_court_position').GetName()]. Чим частіше придворний лікар лікує інших, тим швидше зростає його навичка, в результаті чого лікар отримує [Concept('traits', 'властивості')|E] ."
 game_concept_combat_width:0 "Масштаб битви"
 game_concept_combat_width_desc:1 "$game_concept_combat_width$ визначає, скільки [soldier|El] з кожної сторони може боротися під час [battles|El]. На цей показник, серед іншого, впливає [terrain|El].\n\nЦя величина визначається на початку бою, причому одна сторона не може повністю розтрощити іншу."
 game_concept_roll:0 "Кидок"
 game_concept_rolls:0 "Кидки"
 game_concept_combat_roll:0 "Кидок на результати бою"
 game_concept_advantage_roll:0 "Кидок на перевагу"
 game_concept_advantage_rolls:0 "Кидки на перевагу"
 game_concept_combat_roll_desc:0 "Кидки на [advantage|El] робить кожен [commander|El] під час [battles|El]. Результат вибирається випадковим чином в діапазоні від 0 до 10 і може вплинути на результат битви."
 game_concept_terrain:0 "Тип місцевості"
 game_concept_terrain_desc:1 "У кожного [baronies|El] є основний тип місцевості, який впливає на [supply|El], швидкість переміщення [armies|El], на те, як покажуть себе [men_at_arms|El] під час [battles|El] ], і на будівництво [Concept( 'buildings', 'будівель' )|El].\n\nБагато [commander_traits|El] також залежить від типу місцевості."
 game_concept_independent_ruler:0 "Незалежний правитель"
 game_concept_independent_ruler_desc:0 "$game_concept_independent$ [ruler|El] не має [Concept( 'liege', 'сюзерена' )|El] і користується великою свободою дій (наприклад, при оголошенні [wars|El]).\n\nОднак, на відміну від [Concept( 'vassal', 'вассалів' )|El], може піддаватися прямому нападу чужоземних правителів."
 game_concept_independent:0 "Незалежний"
 game_concept_unlanded:0 "Безземельний"
 game_concept_unlanded_desc:0 "$game_concept_unlanded$ персонаж не має [Concept( 'holdings', 'володінь' )|El] у [Concept( 'domain', 'домені' )|El]. Однак деякі такі персонажі можуть у якомусь сенсі вважатися [Concept( 'ruler', 'владарями' )|El] Наприклад, [Concept( 'heads_of_faith', 'глави конфесій' )|El] і великі магістри [Concept( 'holy_orders', 'священних орденів' )|El ]."
 game_concept_landed:0 "Землевласник"
 game_concept_land:0 "Земля"
 game_concept_landed_desc:0 "$game_concept_landed$ — [ruler|El], у якого є [holdings|El]. Коли [commoner|El] стає землевласником, він автоматично отримує [Concept( 'noble', 'дворянський' )|El] статус і стає засновником [dynasties|El] ([theocracies|El] і [republics|El] це правило не застосовують)."
 game_concept_head_of_faith:0 "Голова конфесії"
 game_concept_heads_of_faith:0 "Голови конфесій"
 game_concept_head_of_faith_desc:0 "$game_concept_head_of_faith$ — офіційний лідер [faiths|El]. Влада та повноваження голови визначають [doctrines|El] конфесії.\n\nДеякі конфесії очолює [spiritual_head_of_ak [temporal_head_of_faith|El] #weak (наприклад халіф)#!, а в деяких $game_concept_head_of_faith$ відсутня."
 game_concept_spiritual_head_of_faith:0 "Духовний лідер"
 game_concept_head_of_faith_spiritual:0 "Духовний"
 game_concept_spiritual_head_of_faith_desc:0 "[head_of_faith|E], що сповідує [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName|l], — [theocratic|El] титул, і тому його власник не обов'язково [land| .#!\n\n$game_concept_head_of_faith_spiritual$ $game_concept_heads_of_faith$ зазвичай може віддавати [claims|El] або [gold|El].\n\nЯкщо [doctrines|El] [faiths|El] дозволяють розв'язувати [great_holy_wars|El] може розпочатися [great_holy_war_undirected|El] #weak (наприклад, хрестовий похід)#!."
 game_concept_temporal_head_of_faith:0 "Світський духовний лідер"
 game_concept_head_of_faith_temporal:0 "Світський"
 game_concept_temporal_head_of_faith_desc:0 "[head_of_faith|E], що сповідує [GetFaithDoctrine('doctrine_temporal_head').GetBaseName|l], діє багато в чому як звичайний [ruler|El], і, якщо він втратить усі свої землі,] конфесії буде знищено.\n\nЯкщо [doctrines|El] [faiths|El] дозволяють розв'язувати [great_holy_wars|El], це буде [great_holy_war_directed|El] #weak (наприклад, джихад)#!."
 game_concept_routed_soldiers:0 "Дезертири"
 game_concept_routed_soldiers_desc:1 "Під час [battles|El] найбільші [casualties|El] в армії складають не [dead_soldiers|El] і не важко поранені, а [Concept( 'routed_soldiers', 'дезертири' )|E]. На відміну від померлих, ці [soldiers|El] виживуть і повернуться до служби в [armies|El], коли [Concept( 'battle', 'битва' )|E] закінчиться. Але [aftermath|El] битви можуть бути для них сумні — переможці можуть перебити їх, навіть якщо [Concept( 'battle', 'битва' )|E] закінчилася організованим [Concept( 'retreat', 'відступом' )|E]."
 game_concept_dead_soldiers:1 "Втрати вбитими"
 game_concept_dead_soldiers_desc:0 "Під час [battles|El] багато (але зазвичай не більшість) [soldiers|El] помирають або отримують занадто важкі поранення і назавжди втрачають можливість боротися. Це - постійні [casualties|El], у той час як [routed_soldiers |El] можуть повернутися до ладу."
 game_concept_title_claim:0 "Претензія на титул"
 game_concept_title_claims:0 "Претензії на титули"
 game_concept_claims:0 "Претензії"
 game_concept_claim:0 "Претензія"
 game_concept_claimed:0 "Оспорюваний"
 game_concept_title_claim_desc:0 "$game_concept_claim$ на [Concept( 'title', 'титул' )|El] представляє законне право володіти ним і дає [casus_belli|El] для війни за нього. Претензії також дають законну причину [Concept( 'revoke'') , 'віднімати' )|El] [Concept( 'title', 'титули' )|El] у [Concept( 'holders', 'володіючих' )|El] ними [Concept( 'vassal', 'вассалів' )| El].\n\n[rulers|E] зазвичай отримують претензії, коли втрачають титули на користь когось іншого, а також їх можна створювати за допомогою завдання [Concept( 'fabricate_claim_short', 'на фабрикацію претензії' )|El]. Більше того, всі діти (і навіть [Concept( 'bastards', 'бастарди' )|El]) правителя отримують [Concept( 'implicit_claim', 'непрямі претензії' )|El] на його [Concept( 'title ', 'титули' )|El] Якщо вони не успадкують цей титул після смерті [Concept( 'ruler', 'правителя' )|El], то ці [Concept( 'implicit_claims', 'непрямі претензії' )|El] стануть [Concept( 'pressed_claims', 'обгрунтованими' )|E], які вже їхні діти успадкують як [Con cept( 'unpressed_claims', 'слабких претензій' )|El]."
 game_concept_pressed_claim:0 "Обґрунтована претензія"
 game_concept_pressed_claims:0 "Обґрунтовані претензії"
 game_concept_pressed_claim_i:1 "@pressed_claim!"
 game_concept_pressed:0 "Обґрунтована"
 game_concept_pressed_claim_desc:0 "$game_concept_pressed$ [claim|El] має законну силу і успадковується як [Concept( 'unpressed_claim', 'слабка претензія' )|El] дітьми [Concept( 'claimant', 'претендентів' )|El]."
 game_concept_unpressed_claim:0 "Слабка претензія"
 game_concept_unpressed_claims:0 "Слабкі претензії"
 game_concept_unpressed_claim_i:1 "@unpressed_claim!"
 game_concept_unpressed:0 "Слабка"
 game_concept_unpressed_claim_desc:0 "$game_concept_unpressed$ [claim|El] має малу законну силу, а діти [Concept( 'claimant', 'претендента' )|El] її не успадковують.\n\nПри цьому якщо слабкі претензії стають [casus_belli|El ] для оголошення [wars|El], то вони перетворюються на [pressed_claims|El] - навіть якщо в результаті конфлікту сторони повертаються до [Concept( 'white_peace', 'статус-кво' )|El]."
 game_concept_implicit_claim:0 "Непряма претензія"
 game_concept_implicit_claims:0 "Непрямі претензії"
 game_concept_implicit_claim_i:1 "@implicit_claim!"
 game_concept_implicit_claim_desc:2 "$game_concept_implicit_claims$ — це [claims|El], які отримують [eligible_children|El] на всі [titles|El] своїх батьків. Якщо батько втрачає [title|El], відповідна [Concept( 'implic'' непряма претензія' )|E] дитини також зникає."
 game_concept_claimant:0 "Претендент"
 game_concept_claimants:0 "Претенденти"
 game_concept_claimant_desc:0 "$game_concept_claimant$ — персонаж, у якого є хоча б одна [claim|El] на [title|El]. Щоб заявити претензію, [ruler|El] може використати відповідний [casus_belli|El] для оголошення [wars| El].\n\nЗ цим казус беллі претензію може пред'явити навіть [unlanded|El] персонаж з вашої .\n\nПретендент може стояти на чолі [factions|El] — навіть якщо не живе у вашій державі."
 game_concept_renounce:0 "Відмова"
 game_concept_renounced:0 "Скасована"
 game_concept_renounce_desc:0 "[prisoners|E] можуть отримувати свободу, якщо відмовляються від усіх претензій на [titles|El] вашої [realms|El].\n\nОднак якщо поточний [holder|El] має дитину, той збереже [claims| El], поки живий власник."
 game_concept_court:0 "Двір"
 game_concept_courts:0 "Двори"
 game_concept_court_desc:0 "У кожного [rulerpossessive|El] є $game_concept_court$, і будь-який [unlanded|El] персонаж може служити при ньому своєму [Concept( 'liege', 'сюзерену' )|El].\n\nЗазвичай в [ courtiers|El] йдуть члени сім'ї правителя і близькі, але потенційно корисні [nobles|El] і простолюдини."
 game_concept_courtier:0 "Придворний"
 game_concept_courtiers:0 "Придворні"
 game_concept_courtier_desc:1 "$game_concept_courtier$ — [unlanded|El] персонаж, який служить при [Concept( 'court', 'дворі' )|El] [rulerpossessive|El].\n\nПридворні можуть:\n$BULLET_WITH_TAB$Засідати в [Concept( 'councillors', 'раді' )|El]\n$BULLET_WITH_TAB$Служити в армії як [Concept( 'commanders', 'командиров' )|El] або [Concept( 'knights', 'лицарів') )|El]\n$BULLET_WITH_TAB$Ставитися [Concept( 'vassal', 'васалами' )|El] правителя при отриманні [Concept( 'title', 'титулів' )|El]\n$BULLET_WITH_TAB$Дозволяти правителю пред'являти їх [claims|El] на [Concept( 'war', 'війні' )|El]"
 game_concept_guest:0 "Гість"
 game_concept_guests:0 "Гості"
 game_concept_guest_desc:0 "[wanderers|E] — персонажі, які тимчасово зупиняються при [Concept( 'court', 'дворі' )|El]. Якщо [ruler|El] пропонує їм гарне місце, вони займають [courtiers|El] посади ."
 game_concept_wanderer:0 "Блукач"
 game_concept_wanderers:0 "Вишеньки"
 game_concept_wanderer_desc:0 "Персонажів, які не служать при [Concept( 'court', 'дворі' )|El] і не володіють [Concept( 'titles', 'титулами' )|El], називають мандрівниками. Мандруючи по свету, вони іноді зупиняються [Concept( 'guests', 'погостити' )|El] при дворах правителів. В'язні стають капітанами [Concept( 'mercenary', 'найманців' )|El] і власниками [Concept( 'city', 'городів' )|El], очолюють [holy_orders|El] і вступають до лав [Concept( 'clergy') , 'духовенства' )|El]."
 game_concept_host:0 "Гостеприймець"
 game_concept_host_desc:1 "$game_concept_host$ — [Concept( 'ruler', 'правитель' )|E], який не є сюзереном персонажа, але приймає його при [Concept( 'court', 'дворі' )|E].\n \nГості з'являються при дворі з різних причин Так, правителя можуть відвідати [Concept( 'wanderers', 'блукачі' )|E], а [Concept( 'wards', 'підопічні' )|E] живуть при тому ж дворі, як і їх [Concept( 'guardian', 'опікун' )|E]."
 game_concept_noble:0 "Дворянин"
 game_concept_nobles:0 "Дворяни"
 game_concept_nobleman:0 "Дворянин"
 game_concept_noblemen:0 "Дворяни"
 game_concept_noblewoman:0 "Дворянка"
 game_concept_noblewomen:0 "Дворянки"
 game_concept_nobility:0 "Дворянство"
 game_concept_noble_desc:0 "$game_concept_nobles$ — це персонажі, які є членами [Concept( 'dynasty', 'династії' )|E]. Персонажі, що не належать до династії, вважаються [Concept( 'commoners', 'простолюдинами' )| ."
 game_concept_commoner:0 "Простолюдин"
 game_concept_lowborn:0 "Мистець"
 game_concept_commoners:0 "Простолюдини"
 game_concept_commoner_desc:0 "[commoner|E] або [lowborn|El] персонаж не належить до [Concept( 'noble', 'знатної' )|El] [dynasties|El]. Це не заважає їм ставати могутніми [Concept( 'ruler ', 'правителями' )|E] при [theocracies|El] і [Concept( 'republics', 'республіканському' )|El] строє.\n\nПростолюдин-[landed|El] негайно стає дворянином і родоначальником власної [dynasties |El] (крім республік і теократій, де переважно правлять простолюдини)."
 game_concept_martial_lifestyle:0 "Шлях війни"
 game_concept_martial_lifestyle_desc:0 "$game_concept_martial_lifestyle$ незамінний, коли персонаж хоче, щоб розвивалася [Concept( 'men_at_arms', 'професійна армія' )|E] і [knights|El], щоб зростав [control|El] над [Con ', 'доменом' )|El] і підвищувалися шанси на перемоги в [Concept( 'war', 'війнах' )|El]."
 game_concept_intrigue_lifestyle:0 "Шлях інтриг"
 game_concept_intrigue_lifestyle_desc:0 "$game_concept_intrigue_lifestyle$ підійде персонажам, які мріють процвітати в [Concept( 'schemes', 'підступах' )|E], вселяти оточуючим [dread|E] або з легкістю спокушати інших."
 game_concept_intrigue_lqwuljxh:0 "Лрхулжг"
 game_concept_intrigue_9_14_20_18_9_7_21_5:0 "9 14 20 18 9 7 21 5"
 game_concept_intrigue_rigueint:0 "Рігаїнт"
 game_concept_diplomacy_lifestyle:0 "Шлях дипломатії"
 game_concept_diplomacy_lifestyle_desc:0 "$game_concept_diplomacy_lifestyle$ незамінний, коли персонаж хоче мати [claims|El] та [casus_bellis|El], підвищувати власний [prestige|El] і частіше розраховувати на допомогу дітей та сім'ї."
 game_concept_stewardship_lifestyle:0 "Шлях управління"
 game_concept_stewardship_lifestyle_desc:0 "$game_concept_stewardship_lifestyle$ незамінний, коли персонаж хоче покращити [domain|El], задобрити [Concept( 'liege', 'сюзерена' )|El] і [Concept( 'vassal', 'вассалів" ' розжитися [Concept( 'gold', 'золотом' )|El]."
 game_concept_learning_lifestyle:0 "Шлях пізнання"
 game_concept_learning_lifestyle_desc:0 "$game_concept_learning_lifestyle$ підійде персонажам, які хочуть прожити довге і здорове життя, підвищити [Concept( 'piety', 'благочестя' )|E] або отримати додаткові блага від своєї [Concept( 'fai" |E]."
 game_concept_crime:0 "Злочин"
 game_concept_crimes:0 "Злочини"
 game_concept_criminal:0 "Злочинець"
 game_concept_criminals:0 "Злочинці"
 game_concept_crime_i:0 "@crime_icon!"
 game_concept_crime_desc:2 "$game_concept_crimes$ — це дії, які суспільство не схвалює настільки, що вважає гідними покарання.\n\nЗлочини можуть бути як світськими (наприклад, [Concept( 'revolting', 'повстання' )|E] [Concept( 'vassals', 'вассалів' )|E] проти свого [Concept( 'liege', 'сюзерена' )|E]), так і релігійними (будь-які приклади [Concept( 'shunned', 'засудженого' )|E] поведінки , незаконного з погляду [Concept( 'doctrine', 'доктрини' )|E]).Карати за світські злочини можуть лише постраждалі персонажі, але будь-який [Concept( 'ruler', 'правитель' )|E] має право карати підданих за релігійні злочини.\n\nВсі злочини дають правителю законний привід [Concept( 'imprison', 'заточити' )|E] [Concept( 'criminals', 'злочинців' )|E] у в'язницю і, залежно від тяжкості злочину , [Concept( 'revoke', 'забрати' )|E] їх [Concept( 'titles', 'титули' )|E], [Concept( 'banish', 'вигнати' )|E], [Concept( ' torture', 'піддати тортурам' )|E] або [Concep t ( 'execute', 'стратити') | E]. За кожен злочин можна покарати лише один раз, але деякі злочини зіпсують злочинцю [Concept( 'fame_trait', 'репутацію' )|E]: набута негативна властивість репутації не змивається до самої смерті.\n\nІноді персонажам вдається приховати злочини, і вони стають [Concept( 'secrets', 'секретами' )|E]. Інші персонажі можуть розкрити такий секрет і використовувати його для [Concept('blackmail', 'шантажу')|E]."

 game_concept_shunned:0 "Негідні"
 game_concept_shunned_desc:1 "У багатьох [Concept( 'faiths', 'конфесій' )|E] є [Concept( 'doctrines', 'доктрини' )|E], що засуджують певну поведінку. Залежно від доктрини така поведінка може вважатися [Concept ( 'criminal', 'справжнім злочином' )|E].\n\nПерсонажі, викриті в діях, засуджених їх конфесією, втрачають [Concept( 'prestige_level', 'рівень репутації' )|E] і одержують відповідне [Concept( ' fame_trait', 'властивість репутації' )|E] Ця властивість псуватиме думку всіх персонажів, чия конфесія вважає подібну поведінку негідною або злочинною.\n\nПриклади негідної поведінки включають:\n$EFFECT_LIST_BULLET$ [GetTrait('fornicator' ).GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ [GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ [GetTrait('deviant').GetName( GetNullCha$ ('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ [GetTrait('kinslayer_3').GetName( GetNullChar acter )]\n$EFFECT_LIST_BULLET$ [GetTrait('witch').GetName( GetNullCharacter )]"
 game_concept_refuse_conversion_crime:0 "Відмовитися від звернення"
 game_concept_refusing_conversion_crime:0 "Відмова від звернення"
 game_concept_refused_conversion_crime:0 "Відмовляється від звернення"
 game_concept_refuse_conversion_crime_desc:2 "Відмова від звернення вважається [Concept( 'crime', 'злочином' )|E], якщо:\n$EFFECT_LIST_BULLET$ Відмовився [Concept( 'character', 'персонаж' )|E] сповідає ту ( 'religion', 'релігію' )|E], як і [Concept( 'character', 'персонаж' )|E], який зажадав звернення\n$EFFECT_LIST_BULLET$ В [Concept( 'religion', 'релігії' )| E] є [Concept( 'heresies', 'ересі' )|E]\n$EFFECT_LIST_BULLET$ [faith|E] [Concept( 'character', 'персонажу' )|E], що вимагає звернутися, вважає вихідну [Concept( 'faith', 'конфесію' )|E] відмовився [Concept( 'faith_hostile', 'ворожої' )|E] або гірше"
 game_concept_prison:0 "В'язниця"
 game_concept_imprisons:0 "Висновок"
 game_concept_imprison:0 "Ув'язнити"
 game_concept_imprisoning:0 "Ув'язнюючи"
 game_concept_imprisoned:0 "В ув'язненні"
 game_concept_imprisonment:0 "Ув'язнити"
 game_concept_prisons:0 "Тюрма"
 game_concept_prisoner:0 "В'язень"
 game_concept_prisoners:0 "В'язні"
 game_concept_jailor:0 "Тюремник"
 game_concept_prison_desc:0 "[rulers|E] можуть тримати інших персонажів ув'язнення - іноді в [dungeon|El], а іноді достатньою мірою виявляється простий [house_arrest|El]. Персонажі можуть опинитися в ув'язненні після [battles|El] або [sieges |El].\n\nТакож правитель може заарештовувати будь-яких жителів своєї [realms|El], але це може бути сприйнято як прояв [Concept( 'tyrannical', 'тиранії' )|El], якщо ув'язнений не робив [Concept( ') crime', 'злочинів' )|El].\n\nБранці знаходяться у повній вашій владі і можуть бути [Concept( 'executed', 'страчені') | |El]. Крім того, за них можна взяти викуп або просто відпустити."
 game_concept_dungeon:0 "Підмілля"
 game_concept_dungeon_desc:0 "[Concept( 'imprisoned', 'В'язні' )|E] персонажі сидять у $game_concept_dungeon$, їх [stress|El] поступово зростає, а [health|El] — зменшується. Згодом вони можуть померти від [ illnesses|El] або пережити нервовий зрив.\n\n[commoners|E] автоматично потрапляють у підземелля, але їх можна відпустити під [house_arrest|El]."
 game_concept_house_arrest:0 "Домашній арешт"
 game_concept_house_arrest_desc:0 "$game_concept_house_arrest$ — пом'якшена версія [prisons|El], де персонажа не мучать жодні хвороби, за винятком нудьги. Втім, [ruler|El] може залишити арештанта в [dungeon|El], хоча це знизить [opinions" El] близьких родичів персонажа.\n\nВ'язні-[nobles|El] автоматично розміщуються під [house_arrest|El]."
 game_concept_tyranny:0 "Тиранія"
 game_concept_tyrant:0 "Тиран"
 game_concept_tyrannical:0 "Тиранічний"
 game_concept_tyranny_desc:0 "Багато дій [rulerpossessive|El] вважаються $game_concept_tyrant$ічними і суперечать закону або релігійним [Concept( 'doctrine', 'доктринам' )|El]. Наприклад, коли хтось не вчиняв [crimes|El], але виявляється [imprisoned|El] або [revoking|El] [Concept( 'title', 'титулів' )|El], це вважається проявом тиранії. El]."
 game_concept_execute:0 "Страти"
 game_concept_executed:0 "Казнен"
 game_concept_executing:0 "Покарання"
 game_concept_execution:0 "Пакарання"
 game_concept_executions:0 "Покарання"
 game_concept_execute_desc:1 "[Concept( 'imprisoned', 'В'язні' )|E] персонажі можуть бути $game_concept_executed$ы. Це вважається проявом [Concept( 'tyrant', 'тиранії' )|El], якщо страта була [Concept ( 'execute_reason', 'безпричинної' )|E].\n\nСмерти посилюют [dread|El], а [close_family_members|El] нещасної жертви завжди приймають їх близько до серця."
 game_concept_torture:0 "Катування"
 game_concept_tortured:0 "Зазнає тортур"
 game_concept_torturing:0 "Катування"
 game_concept_torture_desc:0 "[Concept( 'imprisoned', 'В'язень' )|E] персонаж іноді $game_concept_tortured$, які знижують його [health|El] або навіть калічать його тим чи іншим чином.\n\nТартування знижує [stress|El ], якщо персонаж має особливості «[GetTrait('callous').GetName( GetNullCharacter )]» та «[GetTrait('sadistic').GetName( GetNullCharacter )]», але підвищує його у добрих персонажів.\n\nКоли тортурам піддаються [rulers|El], ваш [dread|El] росте."
 game_concept_banish:0 "Виганяти"
 game_concept_banished:0 "Вигнаний"
 game_concept_banishment:0 "Вигнання"
 game_concept_banishment_desc:1 "[Concept( 'imprisoned', 'В'язні' )|E] персонажі можуть бути [Concept( 'banished', 'вигнані' )|E] з [realms|El]. Це одне з найсуворіших покарань: все їх [gold|El] і [titles|El] конфіскуються, а нащадки позбавляються спадщини. ' )|E]."
 game_concept_revoke:0 "Позбавити"
 game_concept_revoked:0 "Позбавлений"
 game_concept_revoking:0 "Позбавляється"
 game_concept_revocation:0 "Позбавлення"
 game_concept_revocations:0 "Позбавлення"
 game_concept_revoke_desc:0 "[ruler|E], що має [limited_crown_authority|El] або вище, може $game_concept_revoke$ [Concept( 'vassal', 'вассала' )|El] [Concept( 'title', 'титулів' )| ], проте васал не [imprisoned|El] може після цього заперечити і підняти повстання.
 game_concept_retract:0 "Відібрати"
 game_concept_retracted:0 "Відібрано"
 game_concept_retracting:0 "Віднімається"
 game_concept_retraction:0 "Від'єм"
 game_concept_retractions:0 "Від'єми"
 game_concept_retract_desc:0 "[ruler|E], що має [limited_crown_authority|El] або вище, може $game_concept_retract$ [Concept( 'vassal', 'вассала' )|El] у васала, проте васал не [imprisoned|El] може після цього опиратися і підняти повстання.\n\nПозбавлення васалів вважається проявом [Concept( 'tyrannical', 'тиранії' )|El], якщо не доведено, що покараний в такий спосіб дворянин зробив досить серйозне [crime|El]."
 game_concept_transfer:0 "Передати"
 game_concept_transferred:0 "Передано"
 game_concept_transferring:0 "Передача"
 game_concept_transfer_desc:0 "[ruler|E] може $game_concept_transfer$ одного зі своїх [Concept( 'vassal', 'васалів' )|El] іншому васалу, якщо перший нижче рангом, ніж останній. Це хороший спосіб покращити [opinion|El] васала, особливо якщо титульні землі переданого васала [de_jure|El] є частиною його [realms|El]."
 game_concept_men_at_arms:0 "Професіонали"
 game_concept_men_at_arms_desc:0 "$game_concept_men_at_arms$ — [soldiers|El], які постійно перебувають на службі і навчені краще, ніж [levies|El].\n\nГравець повністю контролює склад і розмір професійних [Concept( 'regiment', 'полков' ) |El].\n\n[terrain|E] впливає ефективність різних типів професійних солдатів.Для кожного типу професіоналів також є [counters|El]."
 game_concept_skirmishers:0 "Застрельники"
 game_concept_skirmisher:0 "Застрельник"
 game_concept_skirmishers_desc:0 "Застрельники — тип [Concept( 'men_at_arms', 'професіоналів' )|E] з легким озброєнням, що вміють дошкуляти ворогові.\n\nХоча кожен тип застрельників унікальний, зазвичай вони [Concept( 'coun" )|E] [Concept( 'heavy_infantry', 'важкій піхоті' )|E] і, у свою чергу, уразливі в бою проти [Concept( 'archers', 'лучників' )|E]."
 game_concept_archers:0 "Лучники"
 game_concept_archer:1 "Промінь"
 game_concept_archers_desc:0 "Лучники — тип [Concept( 'men_at_arms', 'професіоналів' )|E], що використовують зброю далекого бою.\n\nХоча кожен тип лучників унікальний, зазвичай вони [Concept( 'counter', 'проти" E] [Concept( 'skirmishers', 'застрельщикам' )|E] і, своєю чергою, вразливі у бою проти [Concept( 'heavy_cavalry', 'важких' )|E] і [Concept( 'light_cavalry'), 'легких вершників' )|E]."
 game_concept_light_cavalry:0 "Легка кавалерія"
 game_concept_light_cavalry_desc:0 "Легка кавалерія — верхові [Concept( 'men_at_arms', 'професіонали' )|E], які найкраще проявляють себе в розвідці і переслідуванні ворога.\n\nХоча кожен тип легкої кінноти унікальний, зазвичай вони [Concept ', 'протидіють' )|E] [Concept( 'archers', 'лучникам' )|E] і, у свою чергу, вразливі в бою проти [Concept( 'spearmen', 'копійників' )|E].\n \nКрім того, легка кіннота зазвичай сильна на рівній [Concept( 'terrain', 'місцевості' )|E].\n\nУ порівнянні з [Concept( 'heavy_cavalry', 'важкими вершниками' )|E], легені зазвичай краще в [Concept( 'pursuit', 'переслідуванні' )|E] і [Concept( 'screen', 'прихованості' )|E]."
 game_concept_heavy_cavalry:0 "Важкі вершники"
 game_concept_heavy_cavalry_desc:0 "Важкі вершники — верхоші [Concept( 'men_at_arms', 'професіонали' )|E] у важкій броні.\n\nХоча кожен тип важких вершників унікальний, зазвичай вони [Concept( 'counter', 'протидіють' )|E] [Concept( 'archers ', 'лучникам' )|E] і, у свою чергу, вразливі в бою проти [Concept( 'spearmen', 'копійників' )|E].\n\nКрім того, важкі вершники зазвичай сильні на рівній [Concept( ' terrain', 'місцевості' )|E].\n\nУ порівнянні з [Concept( 'heavy_cavalry', 'легкими вершниками' )|E], важкі зазвичай краще в [Concept( 'damage', 'завданні шкоди' )| E] і [Concept( 'toughness', 'витривалості' )|E]."
 game_concept_spearmen:0 "Копейники"
 game_concept_spearmen_desc:0 "Копійники — тип [Concept( 'men_at_arms', 'професіоналів' )|E], що використовують різноманітну древкову зброю.\n\nХоча кожен тип копійників унікальний, зазвичай вони [Concept( 'counter','" E] [Concept( 'heavy_cavalry', 'важким' )|E] і [Concept( 'light_cavalry', 'легким вершникам' )|E] і, у свою чергу, уразливі в бою проти [Concept( 'heavy_infantry', ' важких піхотинців' )|E].\n\nЧасто копійники ефективніші при битві на горбистій або гірській [Concept( 'terrain', 'місцевості' )|E]."
 game_concept_heavy_infantry:0 "Важкі піхотинці"
 game_concept_heavy_infantry_desc:0 "Важкі піхотинці — тип [Concept( 'men_at_arms', 'професіоналів' )|E] з важкою бронею та зброєю.\n\nХоча кожен тип важкої піхоти унікальний, зазвичай вони [Concept( 'coun )|E] [Concept( 'spearmen', 'копійникам' )|E] і, своєю чергою, вразливі у бою проти [Concept( 'skirmishers', 'застрельщиков' )|E]."
 game_concept_archer_cavalry:0 "Кінні лучники"
 game_concept_archer_cavalry_desc:0 "$game_concept_archer_cavalry$ — тип верхових [Concept( 'men_at_arms', 'професіоналів' )|E], що використовують зброю далекого бою.\n\nХоча кожен тип [Concept( 'archer 'ca" ] унікальний, зазвичай вони [Concept( 'counter', 'протидіють' )|E] [Concept( 'heavy_infantry', 'важкій піхоті' )|E] і, у свою чергу, вразливі в бою проти [Concept( 'archers') , 'лучників' )|E], озброєних арбалетами.\n\n$game_concept_archer_cavalry$ вкрай ефективні на рівній [Concept( 'terrain', 'місцевості' )|E], особливо в степу."
 game_concept_camel_cavalry:0 "Бойові верблюди"
 game_concept_camel_cavalry_desc:0 "$game_concept_camel_cavalry$ — верхові [Concept( 'men_at_arms', 'професіонали' )|E], які, як і [Concept( 'light_cavalry', 'легка кіннота' )|E], найкраще виявляють і переслідуванні ворога.\n\nЗазвичай вони [Concept( 'counter', 'протидіють' )|E] [Concept( 'light_cavalry', 'легкої кінноті' )|E] і, у свою чергу, уразливі в бою проти [Concept ( 'spearmen', 'копійників' )|E].\n\n$game_concept_camel_cavalry$ сильні в пустелі і посушливих землях."
 game_concept_elephant_cavalry:0 "Елефантерія"
 game_concept_elephant_cavalry_desc:0 "$game_concept_elephant_cavalry$ — тип верхових і часто броньованих [Concept( 'men_at_arms', 'професіоналів' )|E].\n\nХоча кожен тип [Concept( 'elephant_cavalry'') зазвичай вона ефективно піхоті і, в свою чергу, вразлива в бою проти [Concept( 'spearmen', 'копійників' )|E].\n\n$game_concept_elephant_cavalry$ вкрай ефективна у джунглях."
 game_concept_special_troops:0 "Особливі солдати"
 game_concept_special_troops_desc:0 "$game_concept_special_troops$ відрізняються від звичайних [Concept( 'armies', 'армій' )|El] — вони не створюються в [Concept( 'holding', 'володіннях' )|El]. $game_concept_special_tro , грабіжницькі орди і натовпи честолюбних селян.\n\nЗазвичай їх утримання не оплачується, і поповнити такі армії не можна.Якщо у вашому розпорядженні виявилося таке військо, використовуйте його обачно.\n\nДеякі історичні [rulers|El] починають з військом особливих солдатів ."
 game_concept_line:0 "Лінія"
 game_concept_line_of_succession:0 "Лінія спадкування"
 game_concept_line_of_succession_desc:0 "Лінія успадкування - пріоритет отримання у спадщину певних персонажів. Лінію успадкування визначає [succession_law|El]."
 game_concept_counter:0 "Протистоять"
 game_concept_counters:0 "Гідна протидія"
 game_concept_men_at_arms_counter:0 "Протидія"
 game_concept_men_at_arms_counter_desc:0 "[men_at_arms|E] одного типу можуть протидіяти військам іншого типу.\n\nКоли [regiment|El] зустрічається з ворожими професіоналами, його ефективність знижується. Чим $game_concept_counters$ більше чисельності $game_concept$. "
 game_concept_intimidated:0 "Заляканий"
 game_concept_intimidated_i:0 "@intimidated_icon!"
 game_concept_intimidated_desc:1 "Якщо персонаж сильно боїться іншого персонажа, то він заляканий. Зазвичай цьому сприяють [dread|El] і боягузтво. factions', 'фракціям' )|El] і не створюють їх.\n\nНа наступному ступені персонаж будет [cowed | El]."
 game_concept_cowed:1 "У жаху"
 game_concept_terrified_i:0 "@terrified_icon!"
 game_concept_cowed_desc:2 "Персонажі в жаху паралізовані страхом перед іншим персонажем і практично не роблять проти нього ворожих дій, таких як створення [factions|El]. ] персонажів здатні такі речі, як [dread|El], а також їхня власна боягузтво."
 game_concept_supply:0 "Припаси"
 game_concept_supply_state:0 "Кількість запасів"
 game_concept_supply_desc:1 "$game_concept_supply$ — загальна кількість їжі та спорядження, які переносить із собою [army|El]. $game_concept_supply$ починають зменшуватися, коли розмір війська перевищує [supply_limit|El] місця, де воно стоїть.\n Concept( 'supplies', 'припаси' )|E] армії закінчується, вона отримує штраф до [Concept( 'advantage', 'переваги' )|E] в [Concept( 'battle', 'битві' )|E] Коли ж запаси повністю закінчаться, армія почне нести [attrition|El].\n\nПоки армія не перевищує [Concept( 'supply_limit', 'максимум запасів' )|E] і знаходиться на дружній території, її запаси поповнюються."
 game_concept_supplied:0 "Постачання"
 game_concept_supplies:0 "Припаси"
 game_concept_supply_limit_mult:0 "Множина максимуму запасів"
 game_concept_supply_limit:0 "Максимум запасів"
 game_concept_supply_limit_desc:0 "$game_concept_supply_limit$ визначає кількість [soldier|El], яких може вмістити [barony|El]. На це впливають [terrain|El] баронства та [development|El].\n\nЯкщо загальний розмір [armies|El ] перевищує $game_concept_supply_limit$, $game_concept_army$ втрачає [supply|El] і починає нести [attrition|El]."
 game_concept_attrition:0 "Втрати"
 game_concept_attrition_desc:1 "[armies|E] можуть нести [Concept( 'attrition', 'втрати' )|E] від дезертирства, хвороб і голоду.\n\n$game_concept_attrition$ трапляються, коли в армії закінчуються [Concept( 'supplies ', 'припаси' )|E], при облозі [Concept( 'fortified_holdings', 'укріплених володінь' )|E] або при переході з одного ворожого [Concept( 'county', 'графства' )|E] в інше, яке не межує з уже контрольованими вами землями.
 game_concept_objectives:0 "Цілі"
 game_concept_objectives_desc:1 "Деякі області ворожої [Concept( 'realm', 'держави' )|E] (як правило, [realm_capital|E] і [holdings|El] в регіоні [Concept( 'war_target', 'військової мети' ) |E]) є $game_concept_objectives$.[Concept( 'occupy', 'Займайте' )|E] мети, щоб відкрити [war_score|El].\n\n[war_score|E] захисників відкривається (через певний час) , коли вони можуть завадити нападникам займати $game_concept_objectives$."
 game_concept_war_contribution:0 "Внесок у війну"
 game_concept_contribution:0 "Вклад"
 game_concept_contribute:0 "Вкладати"
 game_concept_war_contribution_desc:1 "[rulers|E], які допомагають своїм [Concept( 'allies', 'союзникам' )|E] в [Concept( 'war', 'війні' )|E], вносять [Concept( 'war_contribution') , 'вклад у війну' )|E], який визначається числом і масштабністю [Concept( 'battles', 'битв' )|E], в яких вони взяли участь, а також кількістю [Concept( 'occupied', 'окупованих') )|E] [Concept( 'holdings', 'володінь' )|E].\n\nКоли війна закінчується, всі учасники винагороджуються за участь.Конкретна нагорода залежить від [casus_belli|El], але зазвичай учасники отримують [Concept( ') gold', 'золото' )|E], [Concept( 'prestige', 'престиж' )|E] або [Concept( 'piety', 'благочестя' )|E].\n\nЗауважте, що внесок у війну збільшується навіть від програних битв."
 game_concept_scheme_power:0 "Сила підступів"
 game_concept_scheme_power_desc:0 "$game_concept_scheme_power$ впливає на швидкість, з якою розвиваються [scheme|El]. [scheme_resistance|E], з яким чинить опір [scheme_target|El], віднімається з показника «$game_concept_scheme_po розвитку #weak (не менше #V 5%#!)#!.\n\n$game_concept_scheme_power$ підвищується за рахунок [Concept( 'skill', 'навичка' )|E] [schemer|El] і за рахунок [Concept ( 'agent', 'співучасників' )|E] Також на успіх підступів впливає [spymaster|El] - у тому числі при виконанні [councillor_tasks|El] $task_support_schemes$ (якщо розробляються [scheme_hostile|El])."
 game_concept_scheme_resistance:0 "Опір підступам"
 game_concept_scheme_resistance_desc:1 "$game_concept_scheme_resistance$ [Concept( 'ruler', 'владаря' )|E] уповільнює [scheme|El] проти нього. [scheme_power|E] [Concept( 'scheme', 'змовника' ' на це значення, що в результаті знижує показник щомісячного розвитку підступів #weak (як мінімум на #V 5%#!)#!. \n\n$game_concept_scheme_resistance$ підвищується за рахунок відповідного |E] [scheme_targets|El] Також протистояти підступам допомагає [spymaster|El], у тому числі при виконанні [councillor_tasks|El] «$task_counter_espionage$» (якщо розробляються [scheme_hostile|El])."
 game_concept_hostile_scheme_resistance:0 "Опір ворожим підступам"
 game_concept_hostile_scheme_resistance_desc:0 "Модифікатор "[scheme_resistance|El]", який діє тільки на [hostile_schemes|El]"
 game_concept_scheme_success_chance:0 "Шанс на успіх підступів"
 game_concept_success_chance:0 "Шанс успіху"
 game_concept_scheme_success_chance_desc:0 "$game_concept_success_chance$ визначає, наскільки ймовірно, що [scheme|El] принесуть бажаний результат. Високий $game_concept_success_chance$ також підвищує [secrecy|El] підступів.\n\n$game_concept_success_ch scheme_hostile|El] завжди багато в чому залежать від [Concept( 'agent', 'співучасників' )|E].\n\nУ більшості підступів є мінімальний і максимальний [Concept( 'success_chance', 'шанс успіху' )|E], для ворожих мінімум — #V 5%#!, а максимум — #V 95%#!.\n\n[secret_schemes|E], які [scheme_target|El] зуміла розкрити, мають знижений [Concept( 'success_chance', ' шанс успіху ') | E].
 game_concept_secrecy:0 "Секретність"
 game_concept_secrecy_desc:0 "$game_concept_secrecy$ визначає, наскільки [Concept( 'scheme_owner', 'змовнику' )|E] вдається тримати [scheme|El] в таємниці під час #emphasis переходу до дії#!.\n\nНа $game_concept безпосередньо впливає [success_chance|El].\n\n$game_concept_secrecy$ необхідна не для всіх типів підступів, хоча [scheme_hostile|El] зазвичай сильно від неї залежать."
 game_concept_county_development:0 "Розвиток"
 game_concept_development:0 "Розвиток"
 game_concept_county_development_desc:0 "$game_concept_county_development$ — міра локальної інфраструктури та технологічного розвитку [counties|El]. \n\nЧим вище $game_concept_county_development$, тим у більших обсягах $game_concept_county$| [supply_limit|El]."
 game_concept_county_development_growth:0 "Приріст розвитку"
 game_concept_development_growth:0 "Приріст розвитку"
 game_concept_county_development_growth_desc:0 "$game_concept_county_development_growth$ визначає, наскільки [county|El] наблизилося до того, щоб підвищити [development|El].\n\nКоли $game_concept_county_development_con$0
 game_concept_existing_development:0 "Поточний розвиток"
 game_concept_existing_development_desc:1 "Ефективність завдання керуючого «[develop_county|El]» знижується з кожним виконанням. Чим вище поточне [development|El] графства, тим більше і штраф за [development_growth|El].\n\nЗа замовчуванням, existing_development] [counties] стає максимальним при розвитку до 10. Для кожної [eras|El] характерні особливі [innovations|El], які значно розширюють ці межі, аж до 90 одиниць розвитку, коли настає $culture_era_late_medieval$.\n\nІнновація , що впливають на модифікатор поточного розвитку: \n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_0$$$
 game_concept_county_control:0 "Контроль над графством"
 game_concept_control:0 "Контроль"
 game_concept_control_desc:1 "$game_concept_control$ визначає, наскільки сильна влада уряду над населенням [counties|El]. Цей параметр особливо важливий при зборі [Concept( 'tax', 'податків' )|El] в [Concept( 'holdings', ' володіннях' )|El].\n\nЯкщо після [wars|El] у графстві змінюється влада, контроль значно слабшає, і, якщо дозволяє [casus_belli|El], [holder|El] може бути перетворений на васала. послаблюють [sieges|El] та повстання селян.\n\nОсновний спосіб підвищення контролю — [councillor_task|El], яке може виконати ваш [marshal|El]."
 game_concept_absolute_control:0 "Абсолютний контроль"
 game_concept_absolute_control_desc:1 "$game_concept_absolute_control$ — особливий різновид [Concept( 'control', 'контролю' )|E]. $absolute_control_perk_name$ дозволяє правителю тримати народ у сталевому кулаку.\n\nЯк $$#! то вважається, що це "$ABSOLUTE_COUNTY_CONTROL$ контроль", який приносить додаткові [taxes|El] та [levies|El]."
 game_concept_county_corruption:0 "Корупція у графстві"
 game_concept_county_corruption_desc:0 "Якщо у [counties|El] низький [control|El] або його [holder|El] в [Concept( 'debt', 'боргах' )|E], може виникнути $game_concept_county_corruption$. Це створює різні негативні [county_modifiers|El].\n\nЗ часом $game_concept_county_corruption$ спадає, але якщо зберігається причина ([debt|El] або низький [control|El]), вона може спалахнути знову.\n\nЯкщо $councillor_marshal$ отримає $game_concept_councillo $ $task_increase_control$, то $game_concept_county_corruption$ буде знищена швидше."
 game_concept_county_modifier:0 "Модифікатор графства"
 game_concept_county_modifiers:0 "Модифікатори графства"
 game_concept_county_modifier_desc:1 "$game_concept_county_modifiers$ впливають на різні аспекти життя [counties|El].\n\nНа кожне $county$ можуть діяти свої модифікатори - переглянути їх можна в [Concept('holdings', 'володіння'' )|El] $game_concept_counties$."
 game_concept_fleet:0 "Флот"
 game_concept_fleets:0 "Флоти"
 game_concept_fleet_desc:1 "[armies|E], що виходять в морську зону, автоматично [Concept( 'embark', 'завантажуються' )|E] на [Concept( 'fleet', 'кораблі' )|E]. [embarking] обійдеться вам у деяку кількість [Concept( 'gold', 'золота' )|E], що символізує покупку та будівництво флоту.\n\nНа борту [Concept( 'armies', 'армії' )|E] можуть швидко перетинати водні перешкоди, при цьому їх зміст стоїть на #V 25% більше, крім того, після #V днів у морі війська почнуть втрачати [Concept( 'supplies', ' запаси' )|E].\n\n$game_concept_fleets$ не можуть [Concept( 'battles', 'боротися' )|E] один з одним.\n\nКоли [Concept( 'armies', 'армія' )| E] висаджується, [Concept( 'fleet', 'флот' )|E] зникає, а [Concept( 'armies', 'армія' )|E] отримує статус «[recently_disembarked|E]»."
 game_concept_domain_income:0 "Дохід домену"
 game_concept_domain_taxes:0 "Податки домену"
 game_concept_domain_income_desc:1 "$game_concept_domain_income$ — це [Concept( 'taxes', 'податки' )|E], зібрані у вашому [Concept( 'domain', 'домені' )|El]. Їх кількість залежить від місцевих рівнів [Concept ( 'control', 'контролю' )|E] і [Concept( 'development', 'розвитку' )|E]."
 game_concept_vassal_taxes:0 "Дохід від васалів"
 game_concept_vassal_taxes_desc:1 "$game_concept_vassal_taxes$ — це [Concept( 'taxes', 'податки' )|E], які ви отримуєте від своїх [Concept( 'vassal', 'вассалів' )|El]. Обсяг податків визначається [Concept( 'obligations', 'зобов'язаннями' )|El] васала.\n\nДля вашого васала ті ж податки називаються [Concept( 'liege_taxes', 'податками сюзерену' )|E], щоб не викликати плутанини з [Concept( 'vassal_taxes') , 'доходом' )|E], який вони одержують від власних [Concept( 'vassals', 'вассалів' )|E]."
 game_concept_liege_taxes:0 "Податки сюзерену"
 game_concept_liege_taxes_desc:1 "$game_concept_liege_taxes$ — це [Concept( 'taxes', 'податки' )|E], які ви платите [Concept( 'liege', 'сюзерену' )|El] відповідно до ваших [Concept( 'obligations ', 'зобов'язаннями' )|El] Ви не платите [Concept( 'liege_taxes', 'податки сюзерену' )|E], якщо [Concept( 'independent', 'незалежні' )|E].\n\nДля вашого сюзерена ці ж податки називаються [Concept( 'vassal_taxes', 'доходом від васалів' )|E], щоб не викликати плутанини з [Concept( 'liege_taxes', 'податками' )|E], які він може виплачувати вже своєму [Concept ( 'liege', 'сюзерену' )|E]."
 game_concept_usurp_title:0 "Узурпувати титул"
 game_concept_usurp:0 "Узурпувати"
 game_concept_usurped:0 "Узурпований"
 game_concept_usurpation:0 "Узурпація"
 game_concept_usurp_title_desc:1 "[title|E], яким володіє іноземний [ruler|El], можна узурпувати, якщо більше #V 50%#! [de_jure|El] його графств розташовується в межах вашої держави. При цьому [title|El] стає вашим, тим самим підтверджуючи, що ви - [rightful_liege|El] ваших васалів. counties|El] у державі."
 game_concept_close_family:0 "Близька спорідненість"
 game_concept_close_family_members:0 "Близькі родичі"
 game_concept_close_family_member:0 "Близький родич"
 game_concept_close_family_desc:0 "До близьких родичів персонажа зараховуються:\n$BULLET_WITH_TAB$ Батьки\n$BULLET_WITH_TAB$ Батьки\n$BULLET_WITH_TAB$ Діти\n$BULLET_WITH_TAB$ Онуки\nBU
 game_concept_extended_family:0 "Далека спорідненість"
 game_concept_extended_family_members:0 "Дальні родичі"
 game_concept_extended_family_desc:0 "Да далеких родичів персонажа зараховуються:\n$BULLET_WITH_TAB$ Кузени та кузини\n$BULLET_WITH_TAB$ Дядьки\n$BULLET_WITH_TAB$ Тітки\n$BULLET_WITH$TA
 game_concept_family:0 "Сім'я"
 game_concept_family_members:0 "Члени сім'ї"
 game_concept_family_member:0 "Член сім'ї"
 game_concept_family_desc:0 "Членами сім'ї персонажа вважаються [close_family_members|El] та [extended_family_members|El]."
 game_concept_kinslayer:0 "Братовбивця"
 game_concept_kinslayers:0 "Братовбивці"
 game_concept_kinslaying:0 "Братовбивство"
 game_concept_kinslaying_desc:0 "Братовбивця — персонаж, від руки якого впав [family_member|El]. Деякі [faiths|El] вважають братовбивство #E [crime|l]м#!.\n\nТри властивості братовбивці:\n$BULLET_WITH_TAB$ GetTrait('kinslayer_3').GetName( GetNullCharacter )] — отримують ті, від чиєї руки впали [close_family_members|El].\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharac руки впали [extended_family_members|El].\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )] — отримують ті, хто вбиває членів своєї [dynasties|El]."
 game_concept_gender_law:0 "Примогенітура"
 game_concept_gender_laws:0 "Примогенітура"
 game_concept_gender_law_desc:0 "Коли відбувається [succession|El] [Concept( 'title', 'титулів' )|El], кожен[ruler | El] слід закону примогенітури. Цей закон також визначає, хто може стояти на чолі [armies|El] і скільки [Concept( 'spouses', 'подружжя' )|El] і [Concept( 'concubines', 'наложниць' )|El] може бути у персонажа.\n\nДоступні закони примогенітури залежать від [doctrines|El] «Відносини статей» [faiths|El]."
 game_concept_depose:0 "Повалення"
 game_concept_deposed:0 "Повалено"
 game_concept_depose_desc:0 "[Concept( 'rulers', 'Володаря' )|E] можуть скинути на вимогу [factions|El] або в результаті особливих подій. Їх [heirs|El] успадковують [titles|El], навіть якщо їх попередник все ще живий."
 game_concept_virtue:0 "Добродій"
 game_concept_virtues:0 "Добродії"
 game_concept_virtuous:0 "Добродій"
 game_concept_virtue_desc:1 "Кожна [Concept( 'faith', 'конфесія' )|E] вважає певні [Concept( 'traits', 'властивості' )|E] доброчесними. Володіють ними персонажі отримують бонус до [Concept( 'opinion', 'думці' )|E] всіх персонажів, які вважають ці властивості доброчесними, — навіть тих, хто дотримується іншої конфесії, крім того, які є чеснотами з точки зору конфесії їх власника, отримують бонус до щомісячного приросту [Concept( 'piety') , 'благочестя' )|E].\n\nРізні конфесії заохочують різні властивості, але зазвичай їх визначає поєднання [Concept( 'core_tenets', 'догматів' )|E] самої конфесії та [Concept( 'religion', 'релігії') )|E], до якої вона належить."
 game_concept_sin:0 "Гріх"
 game_concept_sins:0 "Гріхи"
 game_concept_sinful:0 "Гріх"
 game_concept_sin_desc:1 "Кожна [Concept( 'faith', 'конфесія' )|E] вважає певні [Concept( 'traits', 'властивості' )|E] гріховними. Володіючі ними персонажі отримують штраф до [Concept( 'opinion', 'думці' )|E] всіх персонажів, які вважають ці властивості гріховними, навіть тих, хто дотримується іншої конфесії Крім того, персонажі, властивості яких є гріхами з точки зору їх конфесії, отримують штраф до щомісячного приросту [Concept( 'piety') , 'благочестя' )|E].\n\nРізні конфесії осуджують різні властивості, але зазвичай їх визначає поєднання [Concept( 'core_tenets', 'догматів' )|E] самої конфесії та [Concept( 'religion', 'релігії') )|E], до якої вона належить."
 game_concept_excommunicate:0 "Відлучати"
 game_concept_excommunicated:0 "У відлученні"
 game_concept_excommunication:0 "Відлучення"
 game_concept_excommunication_desc:0 "Якщо [head_of_faith|El] відлучає персонажа, той отримує властивість «[GetTrait('excommunicated').GetName( GetNullCharacter )]». Для решти членів тієї ж [faiths|El] відлучені персонажі — [crimin .\n\n[independent|E] [ruler|El], що виявився [GetTrait('excommunicated').GetName( GetNullCharacter )], може виявити, що йому оголошено «[excommunication_war|El]».\n\nСкасування відлучення відбувається, якщо [head_of_faith|El] прощає персонажа або той приєднується до іншої конфесії."
 game_concept_legalism:0 "Легалізм"
 game_concept_legalistic:0 "Легалістичний"
 game_concept_legalism_desc:1 "[core_tenet|E] визначає судові звичаї, а також теологічні традиції та критерії побожності. Він впливає на вартість закону та членство васалів у фракціях, що враховують [sins|El] або [virtues|El] правителя."
