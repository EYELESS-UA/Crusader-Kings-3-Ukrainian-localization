 game_concept_era_desc:1 "[innovations|E] можна відкрити, коли [culture|El] досягає відповідної епохи. Нова епоха настає у певний рік, і тільки коли не менше #V 50%#! інновацій попередньої епохи вже відкрито.\n\nПравителі , у володіннях яких панує [tribal_government|El], мають доступ лише до інновацій епохи племен."
 game_concept_innovation:0 "Інновація"
 game_concept_innovations:0 "Інновації"
 game_concept_innovation_desc:0 "Інновації — це технології та інші покращення, які приносять користь усім персонажам певної [cultures|El]. Інновації розподіляються по [Concept( 'era', 'епохам' )|El], в які вони можуть бути відкриті.\" n\nПри зіткненні з сусідніми культурами кожна культура [exposed|El] на певній інновації, відкриття якої відбувається набагато швидше. нова інновація, яка отримає додаткове посилення."
 game_concept_cultural_fascination:0 "Культурний інтерес"
 game_concept_fascination:0 "Інтерес"
 game_concept_cultural_fascination_desc:0 "Кожна культура постійно відчуває інтерес до певної [innovations|El], від чого освоєння цієї інновації прискорюється відповідно до [Concept( 'learning', 'вченості' )|El], якою володіє [culture_head|El].\" n\nКультурний ідеолог може змінювати культурний інтерес за своїм бажанням."
 game_concept_cultural_exposure:0 "Культурний напрямок"
 game_concept_exposure:0 "Зосередження"
 game_concept_exposed:0 "Зосереджується"
 game_concept_cultural_exposure_desc:1 "Контакт з іншою [Concept( 'culture', 'культурою' )|E], що відкрила [Concept( 'innovations', 'інновації' )|E], призведе до того, що одна з цих [Concept( ' innovations', 'інновацій' )|E] буде вивчатися куди швидше. ] не посилить цього ефекту."
 game_concept_congenital:0 "Вроджені"
 game_concept_congenital_trait:0 "Вроджена властивість"
 game_concept_congenital_traits:0 "Вроджені властивості"
 game_concept_congenital_desc:0 "Деякі [traits|El] є вродженими і можуть передаватися у спадок. Уважно сплановане [breeding|El] дозволяє навіть посилити деякі властивості.\n\nНаприклад, якщо у обох батьків є властивість «[GetTrait('intellect_good_1') .GetName( GetNullCharacter )]», їх діти з високою ймовірністю отримають більш розвинену властивість «[GetTrait('intellect_good_2').GetName( GetNullCharacter )]».\n\nБазові [skills|El] не є вродженими."
 game_concept_breeding:0 "Дітонародження"
 game_concept_bred:0 "Народжений"
 game_concept_breed:0 "Народжувати дітей"
 game_concept_breeding_desc:2 "Якщо у персонажів хороші [congenital|El] [traits|El], то в [Concept( 'marriage', 'шлюбах' )|E] між ними можуть народжуватися діти з тими ж властивостями. Якщо сину пощастить, його властивості виявляться навіть сильнішими.\n\nВтім, те саме стосується і негативних вроджених властивостей, таких як «[GetTrait('beauty_bad_2').GetName( GetNullCharacter )]».\n\nНаскільки привабливою не здавалася б ідея влаштувати шлюб між близькими родичами Щоб діти отримали найкращі властивості, не варто забувати про ризик, який несе [inbreeding | El]."
 game_concept_inbreeding:0 "Кровозмішування"
 game_concept_inbred:0 "Плід кровосмішення"
 game_concept_inbreeding_desc:1 "[children|E] двох близьких родичів можуть отримати [congenital|El] дефекти, найсерйознішим з яких є [trait|El] "[GetTrait('inbred').GetName( GetNullCharacter )]».\n\ nУ першому поколінні він виникає рідко, проте кожне наступне [Concept( 'inbreeding', 'кровозмішування' )|E] підвищує ризики.\n\nВтім, через кілька поколінь [Concept( 'inbreeding', 'кровозмішувальних зв'язків' )|E] є можливість появи [Concept( 'trait', 'властивості' )|E] «[GetTrait('pure_blooded').GetName( GetNullCharacter )]», яке за наявності в обох батьків дає сину несприйнятливість до вроджених дефектів: вони будуть просто [ Concept( 'bred', 'викоренені' )|E] у роді."
 game_concept_cadet_branching:0 "Відділення молодших"
 game_concept_cadet_branch:0 "Молодша лінія"
 game_concept_cadet_branches:0 "молодші лінії"
 game_concept_cadet_branching_desc:0 "У [dynasties|El] завжди є основний [house|El], але будь-який входить до нього [landed|El] може відокремитися і створити новий будинок — так звану молодшу лінію.\n\nНовий [house_head|El] починає розвивати власну гілку, від якої згодом також можуть відокремитись молодші будинки, завдяки чому вихідна династія розростається все ширше.
 game_concept_house_head_interaction:0 "Взаємодія голови будинку"
 game_concept_house_head_interaction_desc:0 "Особливі методи [interactions|El] [Concept( 'house_head', 'глави' )|El] з членами його [houses|El]."
 game_concept_demand_conversion:0 "Вимагати звернення"
 game_concept_demanding_conversion:0 "Вимагає звернення"
 game_concept_demand_conversion_desc:1 "[ruler|E] може вимагати переходу у власну конфесію своїх підданих інший [faiths|El]. Навичка "[learning|El]" правителя і [opinion|El] підданого про сюзерена грають найважливішу роль у визначенні того, погодиться він на вимогу або [Concept( 'refuse_conversion_crime', 'відмовиться' )|E]."
 game_concept_damage:0 "Втрата"
 game_concept_damage_desc:1 "Показник втрати [Concept( 'soldier', 'солдата' )|El] визначає, які [casualties|El] він може викликати у ворога під час [battles|El].\n\n[levy|E] наносить [GetDefine('NCombat', 'LEVY_ATTACK')] од. шкоди."
 game_concept_toughness:0 "Витривалість"
 game_concept_toughness_desc:1 "Витривалість [Concept( 'soldier', 'солдата' )|El] визначає, скільки [Concept( 'damage', 'урона' )|El] він може витримати під час [battles|El], перш ніж паде , поповнивши число втрат.\n\n[levy|E] має [GetDefine('NCombat', 'LEVY_TOUGHNESS')] од. витривалості."
 game_concept_pursuit:0 "Переслідування"
 game_concept_pursuit_desc:1 "Коли наступають [aftermath|El] [battles|El], що перемогла [army|El] збільшує [casualties|El] ворога відповідно до загального показника переслідування: [Concept( 'routed_soldiers', 'втікані')) |E] солдати перетворяться на [Concept( 'dead_soldiers', 'убитих' )|E]."
 game_concept_screen:0 "Прихованість"
 game_concept_screen_desc:0 "Коли наступають [aftermath|El] [battles|El], що програла [army|El] знижує свої [casualties|El] відповідно до загального показника скритності."
 game_concept_siege_progress:0 "Прогрес облоги"
 game_concept_siege_progress_desc:1 "$game_concept_siege_progress$ показує, наскільки близька [siege|El] до завершення і скільки вона має ще продовжитися. Коли шкала прогресу заповниться, [holding|El] буде [occupied|El].\n\nНеобхідний [Con siege_progress', 'прогрес облоги' )|E] визначають [Concept( 'fort_level', 'рівень фортифікацій' )|E] і швидкість поповнення [Concept( 'garrison', 'гарнізона' )|E].\n\nПрогрес зростає з кожним днем, на нього впливають події облоги.
 game_concept_siege_weapon:0 "Облогова зброя"
 game_concept_siege_weapons:0 "Облогові знаряддя"
 game_concept_siege_weapon_desc:0 "$game_concept_siege_weapons$ — [men_at_arms|El], які займаються тільки [Concept( 'sieges', 'осадами' )|El].\n\nПід час [battles|El] вони не діють, але [sie ] за їх участю зростає набагато швидше. ."
 game_concept_completely_controls:0 "Цілком під контролем"
 game_concept_completely_control:0 "Повністю під контролем"
 game_concept_completely_controlled:0 "Цілком під контролем"

 game_concept_complete_control:0 "Повний контроль"
 game_concept_complete_control_desc:2 "Цей стан досягається, коли всі необхідні [de_jure|El] [titles|El] васалів належать або їх [Concept( 'ruler', 'правителю' )|El], або їх [Concept( 'vassal', ' васалів' )|El] і жодне графство не зайняте ворожою [Concept( 'armies', 'армією' )|El]."
 game_concept_complete_control_region:0 "Повний контроль"
 game_concept_completely_controls_region:0 "Цілком під контролем"
 game_concept_completely_control_region:0 "Цілком під контролем"
 game_concept_complete_control_region_desc:0 "Цей стан досягається, коли всі [counties|El] у зазначеній [regions|El] належать або правителю, або його васалам і жодне графство не зайняте ворожою армією."
 game_concept_region:0 "Регіон"
 game_concept_regions:0 "Регіони"
 game_concept_region_desc:0 "Регіон представляє певну область на географічній карті. На відміну від [de_jure|El] володінь, регіони не змінюються."
 game_concept_recently_disembarked:0 "Нещодавно на березі"
 game_concept_recently_disembarked_desc:0 "[army|E] отримує статус $game_concept_recently_disembarked$, коли сходить на берег після морського переходу. При цьому [advantage|El] армії під час [battles|El] тимчасово знижується."
 game_concept_diplomatic_range:0 "Дипломатичний радіус"
 game_concept_range:0 "Радіус"
 game_concept_diplomatic_range_desc:0 "Взаємодіяти можна лише з персонажами, які знаходяться в дипломатичному радіусі від вас. Сумежні [realms|El]завжди перебувають у цьому радіусі."
 game_concept_mongol_empire:0 "Монгольська імперія"
 game_concept_mongol_empire_desc:0 "[empire|E], яку можуть створювати могутні племінні правителі в степах. Вона дає [mongol_invasion_casus_belli|El].\n\nЩоб створити цей [title|El], необхідно прийняти [decision|El] #EMP «$ become_greatest_of_khans_decision$»#!."
 game_concept_mongol_invasion_casus_belli:0 "Казус беллі монгольської навали"
 game_concept_mongol_invasion_casus_belli_desc:0 "Сильний [casus_belli|El], доступ до якого має тільки [mongol_empire|El] та її [rulers|El].\n\nВін спрямований відразу на весь [title|El] [kingdoms|El] і дозволяє стрімко захопити великі площі землі."
 game_concept_hungarian_invasion_casus_belli:0 "Казус беллі $HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion:0 "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc:0 "Дуже потужний [casus_belli|El], який можна використовувати тільки один раз за всю кампанію, що дозволяє захопити всі володіння вашої мети в межах Панонії.\n\nУ разі перемоги всі $mogyer_collective_noun$ в державі атакуючого села як [Concept( 'counties', 'графства' )|E], і [Concept( 'vassals', 'вассали' )|E]), замінивши собою $avar$ие [Concept( 'counties', 'графства') )|E] Інші васали за межами Панонії здобудуть незалежність, а [Concept( 'counties', 'графства' )|E], які раніше контролювали або займали $mogyer_collective_noun$, відійдуть місцевим вождям та ворожим племенам."
 game_concept_knight:0 "Лицар"
 game_concept_knights:0 "Лицарі"
 game_concept_knight_i:0 "@knight_icon!"
 game_concept_knight_desc:3 "$game_concept_knight$ — це [vassal|E] або [courtier|E], який бореться безпосередньо у вашій [Concept( 'army', 'армії' )|El].\n\nПід час [battles|El ] $game_concept_knights$ застосовують [prowess_skill|El] для підвищення власної ефективності.Висока $game_concept_prowess$ дозволяє наносити більше шкоди ворогам і виживати в $game_concept_battle$х, навіть не отримуючи ран.\n\n$game_concept_knight$ не може одночасно бути [Concept( 'commander', 'командиром' )|El].\n\n#weak В залежності від [Concept( 'culture', 'культури' )|El] і [Concept( 'faith', 'конфесії' ) |El] лицарі можуть називатися по-різному.Наприклад, $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ або $knight_baghatur_no_tooltip_plural$.\nРицарі представляють як самого персонажа, так і його особисті війська.
 game_concept_knight_effectiveness:0 "Ефективність лицарів"
 game_concept_knight_effectiveness_desc:0 "Ефективність лицарів [Concept( 'ruler', 'правителя' )|El] визначає, наскільки ефективні його [knights|El] в [Concept( 'battle', 'битві' )|El].\n\nПри 100% лицарі борються як завжди, зате при 200% їх [prowess|El] збільшується вдвічі."
 game_concept_short_reign:0 "Недовге правління"
 game_concept_short_reign_desc:0 "Тимчасове зниження [opinions|El] всіх персонажів [realms|El] про новий [liege|El]е.\n\nСхожим чином піддані отримують бонус до думки «[long_reign|El]», коли сюзерен править досить довге час."
 game_concept_long_reign:0 "Довге правління"
 game_concept_long_reign_desc:0 "Постійне підвищення [opinions|El] всіх персонажів [realms|El] про [liege|El]е, який править ними досить довго.\n\nСхожим чином піддані отримують тимчасовий штраф на думку «[short_reign|El]» , Коли сюзерен тільки починає правити.
 game_concept_troop_quality:0 "Підготовка"
 game_concept_troop_quality_desc:0 "$game_concept_troop_quality$ визначає силу [armies|El] щодо кількості [soldier|El].\n\n$game_concept_troop_quality$ $game_concept_armies$, в якій складаються тільки [knights|El] і [men_at , ніж у $game_concept_armies$, в якій значну частку становить [levies|El].\n\nТаким чином, маленька $game_concept_army$ з гарною підготовкою може спробувати осягнути неосяжне - перш ніж вступити в бій з ворогом, зверніть увагу на співвідношення кількості солдатів #Emphasis і#! їхня підготовка!"
 game_concept_religious_family:0 "Релігійна концепція"
 game_concept_religious_families:0 "Релігійні концепції"
 game_concept_religious_family_desc:0 "$game_concept_religious_family$ — група релігій. $game_concept_religious_family$ визначає, як різні [religions|El] та їх [faiths|El] ставляться один до одного.\n\n[GetReligionFamily('r) схвалює [holy_wars|El] проти всіх #weak (включаючи інших авраамітів)#!. У релігіях виникають [Concept( 'heresy', 'ересі' )|El].\n\n[GetReligionFamily('rf_eastern').GetName] Концепція схвалює священні війни тільки проти інших концепцій.
 game_concept_debt:0 "Борг"
 game_concept_debt_desc:2 "[ruler|E] виявляється у боргах, коли в його держави негативна кількість [gold_i] [Concept( 'gold', 'золота' )|E]. Зазвичай це відбувається, коли [Concept( 'ruler', ' правитель' )|E] під час війни наймає [Concept( 'mercenaries', 'найманців' )|E] і не може виплатити їм всю плату або коли веде війну занадто довго.\n\nПоки ви в боргах, ви не можете починати нові [Concept( 'wars', 'війни' )|E], ваші [Concept( 'men_at_arms', 'професійні війська' )|E] не отримують поповнення, а ваші вороги отримують [Concept( 'advantage', 'перевага') )|E] у битвах проти вас. Чим глибше ви ув'язуєте в боргах, тим більше штрафів отримуєте — менше [Concept( 'levies', 'ополченців' )|E], знижене [Concept( 'county_opinion', 'думка графства' )|E], а [Concept( ' vassals', 'вассали' )|E] будуть любити вас менше. Concept( 'domain', 'домена' )|E], ймовірно, з'явиться [Concept( 'county_corruption', 'корупція' )|E].\n\n#help Хорошою ідеєю буде атакувати ваших ворогів, поки вони в боргах, адже це зменшить їх [Concept( 'advantage', 'перевага' )|E]!#!"
 game_concept_beneficiary:0 "Бенефіціар"
 game_concept_beneficiaries:0 "Бенефіціари"
 game_concept_beneficiary_desc:1 "Кожен учасник [Concept( 'great_holy_war', 'великої священної війни' )|E] може вибрати [Concept( 'beneficiary', 'бенефіціара' )|E] з членів своєї [Concept( 'dynasty', 'дина ' )|E] Після перемоги цей [Concept( 'beneficiary', 'бенефіціар' )|E] отримає частину земель завойованої держави відповідно до [Concept( 'war_contribution', 'частки участі' )|E] його покровителя у війні .\n\nУчасник, який зробив найбільший внесок у перемогу, може вимагати передачі своєму бенефіціару головного титулу."
 game_concept_papal_recipient:0 "Переважний кандидат"
 game_concept_papal_recipient_desc:1 "Якщо головна мета [Concept( 'great_holy_war', 'Великої священної війни' )|E] вже має власника або на неї претендує член конфесії агресора, той законним чином отримає завойований титул, якщо тільки учасник, який вніс війну, не передасть право першості своєму [Concept( 'beneficiary', 'бенефіціару' )|E]."
 game_concept_end_date:0 "Дата закінчення"
 game_concept_end_date_desc:0 "Гра закінчиться у 1453 році."
 
 game_concept_realm_size:0 "Розмір володінь"
 game_concept_realm_size_desc:1 "$game_concept_realm_size$ персонажа залежить від того, скільки [Concept( 'counties', 'графствами' )|El] володіє він і його [vassals|El]."
 game_concept_voter_strength:0 "Сила виборця"
 game_concept_voting_strength:0 "Сила голосу"
 game_concept_voting_power:0 "Вага голосу"
 game_concept_voter_strength_desc:0 "Вага голосу є силою впливу виборця на голосування, якщо діє виборний [succession_law|El]. Зазвичай на нього впливає [rank|El] правителя, але можуть діяти й інші фактори - це визначає закон успадкування [titlepossessive|El]. "
 game_concept_stress_level:0 "Рівень стресу"
 game_concept_stress_levels:0 "Рівні стресу"
 game_concept_stressed:0 "Нервує"
 game_concept_stress_level_desc:1 "За кожні 100 од. [Concept( 'stress', 'стреса' )|E] персонаж отримує рівень стресу, від 1-го до 3-го рівня послідовно. Від стресу погіршуються [fertility|El] і [health |El] персонажа.\n\nКрім того, навіть за 1-го рівня стресу може статися [mental_break|El]."
 game_concept_mental_break:0 "Нервовий зрив"
 game_concept_mental_breaks:0 "Нервові зриви"
 game_concept_mental_break_desc:0 "Коли персонаж не може впоратися зі [Concept('stress', 'стресом')|E], відбувається нервовий зрив — криза, при якій персонаж за будь-яку ціну намагається зняти стрес.\n\nУ персонажу є кілька способів позбавитися від нервового зриву, хоча багато з них мають негативні наслідки.\n\nНизькі [stress_levels|El] дозволяють вирішити проблему малими зусиллями, і отримані збитки зазвичай легко виправити, але зі зростанням рівня стресу наслідки стають все більш значними: персонажу загрожує божевілля або навіть смерть ."
 stress_icon_tooltip:0 "$game_concept_mental_break_desc$"
 
 game_concept_clergy_opinion:0 "Думка духовенства"
 game_concept_clergy_opinion_desc:0 "Це [opinion|El] впливає тільки на [clergy|El] вашої [faiths|El]."
 
 game_concept_secular_opinion:0 "Думка мирян"
 game_concept_secular_opinion_desc:0 "Це [opinion|El] впливає тільки на персонажів, #Emphasis не#! що входять в [clergy|El]."

 game_concept_title_allegiance:0 "Вірність титулу"
 game_concept_title_allegiance_desc:0 "[vassals|E] можуть присягатися у вірності певному [Concept( 'title', 'титулу' )|El], а не особистості [Concept( 'liege', 'сюзерена' )|El]. Це можливо тільки у тому випадку, якщо титул має власний [succession_law|El].Коли відбувається [succession|El], сюзереном таких васалів стає новий [holder|El] титулу."
 game_concept_nominate:0 "Висунути"
 game_concept_nominate_heir:0 "Висунути спадкоємця"
 game_concept_nomination:0 "Висунення"
 game_concept_nominations:0 "Висунення"
 game_concept_nominate_desc:1 "Виборні [succession_laws|El] дозволяють кожному [Concept( 'elector', 'електору' )|El] видвинути найбільш гідного [Concept( 'title_heir', 'спадкоємця титулу')|E]. Цінність кандидатів та переваги виборців визначаються особливим законом."
 game_concept_elector:0 "Виборник"
 game_concept_electors:0 "Виборники"
 game_concept_elector_desc:1 "Виборники — персонажі, які можуть голосувати за вибір [Concept( 'title_heir', 'спадкоємця титулу')|E], згідно з правилами, що регулюють [succession_laws|El]. Окремий закон уточнює, хто має виборче право."
 game_concept_attraction:0 "Привабливість"
 game_concept_attracted:0 "Вабить"
 game_concept_attraction_desc:0 "Привабливість - [opinion|El], яке впливає на персонажа, чия [sexuality|El] відповідає вашій статі.\n\nНаприклад, чоловік-[homosexual|El] відчуває потяг до інших чоловіків, [asexual|El] — ні до кого, а жінка-[heterosexual|El] — до чоловіків. 'MALE_ATTRACTION_CUTOFF_AGE')]."
 game_concept_sexuality:1 "Сексуальна орієнтація"
 game_concept_sexuality_desc:1 "Сексуальна орієнтація персонажа визначає, яких персонажів він може відчувати [Concept( 'attracted', 'потяг' )|El].\n\nСексуальна орієнтація ніяк не впливає на те, з ким персонаж може [Concept( 'marry ', 'одружуватися' )|El], але здатна знизити [Concept( 'fertility', 'плодовитість' )|El] одруженої пари, якщо хоча б один з подружжя не відповідає перевагам іншого.\n\nЧисло сексуальних орієнтацій, змодельованих в #EMP Crusader Kings III#!, обмежено. asexual|El]"
 sexuality_ho:0 "[homosexual|E]"
 game_concept_homosexual:0 "Гомосексуал"
 game_concept_homosexual_desc:2 "У #EMP Crusader Kings III#! цей персонаж відчуває потяг до представників своєї статі."
 sexuality_he:0 "[heterosexual|E]"
 game_concept_heterosexual:0 "Гетеросексуал"
 game_concept_heterosexual_desc:2 "У #EMP Crusader Kings III#! цей персонаж відчуває потяг до представників протилежної статі."
 sexuality_bi:0 "[bisexual|E]"
 game_concept_bisexual:0 "Бісексуал"
 game_concept_bisexual_desc:2 "У #EMP Crusader Kings III#! цей персонаж відчуває потяг до представників обох статей."
 sexuality_as:0 "[asexual|E]"
 game_concept_asexual:0 "Асексуал"
 game_concept_asexual_desc:2 "У #EMP Crusader Kings III#! цей персонаж практично не відчуває потягу до інших персонажів, незалежно від їхньої статі."
 sexuality_none:0 "#V Ні#!"
 game_concept_title_succession:0 "Наслідування титулу"
 game_concept_title_specific_succession:0 "Залежно від титулу"
 game_concept_title_succession_desc:0 "У цього [Concept( 'title', 'титулу' )|El] є власний [succession_law|El], відмінний від закону, якому підпорядковується більшість титулів [realms|El]."
 game_concept_designated_heir:1 "Наперед визначений спадкоємець"
 game_concept_designated_heir_desc:3 "При виборі [Concept( 'heir', 'спадкоємця' )|E] перевага отримує $game_concept_designated_heir$."
 game_concept_incest:0 "Інцест"
 game_concept_incestuous:0 "Інцест"
 game_concept_incest_desc:0 "Термін «інцест» означає сексуальний зв'язок близьких родичів.\nЯкі стосунки вважати інцестом, визначає $doctrine_consanguinity_name$ [doctrine|El], яку сповідує [faith|El] персонажа."

 game_concept_relation:0 "Особливі стосунки"
 game_concept_relations:0 "Особливі стосунки"
 game_concept_relationship:0 "Особливі стосунки"
 game_concept_relation_desc:3 "$game_concept_relation$ — відносини персонажа, що не стосуються сім'ї або [Concept( 'vassalage', 'васальних' )|El] відносин. Такі $game_concept_relations$ визначають [character_modifiers|El], порушеного відносинами, і подій, які можуть між цими персонажами статися.\n\nЗвичайні відносини:\n$EFFECT_LIST_BULLET$ [friend|El]\n$EFFECT_LIST_BULLET$ [lover|El]\n$EFFECT_LIST_BULLET$ [rival|El]\n$EFFECT_LIST_BULLET$ [guardian| ]\n$EFFECT_LIST_BULLET$ [ward|El]\n$EFFECT_LIST_BULLET$ [mentor|El]\n$EFFECT_LIST_BULLET$ [student|El]\n\nСильні відносини:\n$EFFECT_LIST_BULLET$ [best_friend|El]\n$ EFFECT_LIST_BULLET$ [soulmate|El]\n$EFFECT_LIST_BULLET$ [nemesis|El]\n\nДитячі відносини:\n$EFFECT_LIST_BULLET$ [bully|El]\n$EFFECT_LIST_BULLET$ [victim|El]\n$EFFECT_LIST |El]"
 
 game_concept_lover:0 "Коханець/коханка"
 game_concept_lovers:0 "Коханці"
 game_concept_lover_possessive:0 "Коханця"
 game_concept_lovers_possessive:0 "Коханців"
 game_concept_lover_desc:3 "$game_concept_lover$ — це [Concept( 'character', 'персонажі' )|El], пов'язані романтичною і плотською любов'ю.\n\nЗазвичай такі [Concept( 'relation', 'відносини' )|E] відбуваються поза [Concept( 'marriage', 'шлюбу' )|El] або [Concept( 'concubinage', 'зв'язку з наложницею' )|E] і найчастіше тримаються в [Concept( 'secret', 'секреті' )| ].\n\nЯкщо чоловік і жінка — [Concept( 'lovers', 'коханці' )|E], жінка може понести дитину. Якщо коханці не [Concept( 'married', 'одружені' )|E] (і не пов'язані іншим формальним зв'язком), така дитина стане [Concept( 'bastard', 'бастардом' )|El] незалежно від того, зберігається чи його спорідненість у таємниці.\n\nЩиро віддані і люблячі [Concept( 'lovers', 'коханці' )|E] можуть стати [Concept( 'soulmate', 'спорідненими душами' )|El]."
 game_concept_soulmate:0 "Рідвяна душа"
 game_concept_soulmates:0 "Рідвяні душі"
 game_concept_soulmate_possessive:0 "Рідвяної душі"
 game_concept_soulmates_possessive:0 "Рідвяні душі"
 game_concept_soulmate_desc:0 "$game_concept_soulmate$ — це $game_concept_relation$, що мають на увазі глибоке, щире кохання. Споріднена душа — щось набагато більше, ніж просто [lover|E]. $game_concept_soulmate$ у персонажа може бути тільки одна."

 game_concept_friend:0 "Друг"
 game_concept_friends:0 "Друзі"
 game_concept_friend_possessive:0 "Друг"
 game_concept_friends_possessive:0 "Друзі"
 game_concept_friend_desc:2 "$game_concept_friend$» — це $game_concept_relation$, що свідчить про близьку дружбу і підтримку. Такий зв'язок може виникати як між [Concept( 'children', 'дітьми' )|E], так і між [Concept( ') adults', 'дорослими' )|E].\n\n$game_concept_friends$ з глибоким зв'язком можуть стати [Concept( 'best_friends', 'кращими друзями' )|E]."

 game_concept_best_friend:0 "Найкращий друг"
 game_concept_best_friends:0 "Найкращі друзі"
 game_concept_best_friend_possessive:0 "Найкращий друг"
 game_concept_best_friends_possessive:0 "Найкращі друзі"
 game_concept_best_friend_desc:2 "$game_concept_best_friend$ — це $game_concept_relation$, що свідчать про те, що персонажі віддані один одному до труни і будуть підтримувати один одного завжди. Це сильніший тип відносин, ніж [Concept( 'friend', 'дружба' )| E]."

 game_concept_rival:0 "Суперник"
 game_concept_rivals:0 "Суперники"
 game_concept_rivalries:0 "Суперництво"
 game_concept_rival_possessive:0 "Суперник"
 game_concept_rivals_possessive:0 "Суперники"
 game_concept_rival_desc:2 "$game_concept_rival$ — це $game_concept_relation$, засноване на тривалій неприязні, навіть ненависті.\n\n$game_concept_rivals$, щиро ненавидять один одного, можуть стати заклятими ворогами. У персонажа може бути тільки один [Concept(' ', 'заклятий ворог' )|E]."

 game_concept_nemesis:0 "Заклятий ворог"
 game_concept_nemeses:0 "Закляті вороги"
 game_concept_nemesis_possessive:0 "Заклятий ворог"
 game_concept_nemeses_possessive:0 "Закляті вороги"
 game_concept_nemesis_desc:1 "$game_concept_nemesis$ — це $game_concept_relation$, що свідчить про глибокій взаємній зневазі і ненависті. Це сильніший тип відносин, ніж [Concept( 'rival', 'суперництво' )|E]. У персонажа може бути Concept( 'nemesis', 'заклятий ворог' )|E]."

 game_concept_guardian:0 "Опекун"
 game_concept_guardians:0 "Опікуни"
 game_concept_guardian_possessive:0 "Опікун"
 game_concept_guardians_possessive:0 "Опікуни"
 game_concept_guardianship:0 "опікунство"
 game_concept_guardian_desc:1 "$game_concept_guardian$ — [Concept( 'character', 'персонаж' )|El], який має [educate|El] [Concept( 'child', 'дитина' )|El] (дитина отримає статус «[ ward|El]»).\n\n$game_concept_guardians$ зазвичай передають підопічним свої [traits|El]. , якщо це передбачає $game_concept_education_focus$.\n\nОпікун може бути при іншому [Concept( 'court', 'дворі' )|El] Якщо інший [ruler|El] стає покровителем вашого [Concept( 'close_family', 'близького родича' )|El], [opinion|El] цього володаря про вас росте."

 game_concept_ward:0 "Підопічний"
 game_concept_wards:0 "Підопічні"
 game_concept_ward_possessive:0 "Підопічний"
 game_concept_wards_possessive:0 "Підопічні"
 game_concept_ward_desc:0 "$game_concept_ward$ — [child|El], який [Concept( 'educated', 'вчиться' )|El] у [Concept( 'guardian', 'опікуна' )|El]. На одного опікуна може припадати до двох підопічних."

 game_concept_mentor:0 "Наставник"
 game_concept_mentors:0 "Наставник"
 game_concept_mentor_possessive:0 "Наставник"
 game_concept_mentors_possessive:0 "Наставники"
 game_concept_mentor_desc:0 "$game_concept_mentors$ — [characters|El], які допомагають [Concept( 'student', 'учням' )|El] покращувати [skills|El]. Наставників наймають під час подій, коли у вашому [Concept( 'lifestyle ', 'спосіб життя' )|El] [Concept( 'focus', 'переважає' )|El] який-небудь $game_concept_skill$."

 game_concept_student:0 "Учень"
 game_concept_students:0 "Учні"
 game_concept_student_possessive:0 "Учень"
 game_concept_students_possessive:0 "Учні"
 game_concept_student_desc:0 "$game_concept_students$ — [characters|El], яким [mentor|El] допомагає розвивати [skills|El]. )|El] [Concept( 'focus', 'переважає' )|El] який-небудь $game_concept_skill$."

 game_concept_bully:0 "Образник"
 game_concept_bullies:0 "Образники"
 game_concept_bully_possessive:0 "Образник"
 game_concept_bullies_possessive:0 "Кридачі"
 game_concept_bully_desc:0 "$game_concept_bully$ — жорстокий [child|El], від нападок якого страждає інший $game_concept_child$ ([victim|El]). Знущається кривдник заради розваги, вигоди або просто від нудьги. Коли настає [adulthood|El], $game_concept_bully$ може стати [Concept( 'rival', 'суперником' )|El], або дитяча агресія з віком розвіється."

 game_concept_victim:0 "Жертва"
 game_concept_victims:0 "Жертва"
 game_concept_victim_possessive:0 "Жертва"
 game_concept_victims_possessive:0 "Жертви"
 game_concept_victim_desc:0 "$game_concept_victim$ — [child|El] дитина, яка страждає від нападок іншої дитини. Причина такої агресії часто буває невідома жертві. Коли настає [adulthood|El], жертва та агресор можуть стати [Concept( 'rival', ' суперниками' )|El] або залишити дитячі чвари в минулому."

 game_concept_crush:0 "Захоплення"
 game_concept_crushes:0 "Захоплення"
 game_concept_crush_possessive:0 "Захоплення"
 game_concept_crushes_possessive:0 "Захоплення"
 game_concept_crush_desc:0 "$game_concept_crush$ — перша більш ніж дружня симпатія, яку один [child|El] відчуває до іншого (зазвичай ці почуття здаються дітям лякаючими і навіть болючими). у сильніші почуття, і персонажі стануть [Concept( 'lovers', 'коханцями' )|El], або ж дитячі симпатії залишаться у минулому."

 game_concept_modifier:0 "Модифікатор"
 game_concept_modifiers:0 "Модифікатори"
 game_concept_modifier_desc:0 "$game_concept_modifier$ — ефект, значення якого змінюється протягом довгого часу. Наприклад, він може вплинути на [skills|El] персонажа або [success_chance|El], з яким реалізуються [scheme|El].\n\nЗазвичай модифікатори діють на персонажів, підступи або [counties|El]."

 game_concept_character_modifier:0 "Модифікатор персонажа"
 game_concept_character_modifiers:0 "Модифікатори персонажа"
 game_concept_character_modifier_desc:2 "[modifiers|E] персонажа впливають на його особистість, [Concept( 'skills', 'навички' )|El] і навіть [Concept( 'income', 'дохід' )|El]. На відміну від [ Concept( 'traits', 'властивостей' )|El], [Concept( 'modifiers', 'модифікатори' )|El] часто відображають тимчасові ефекти."

 game_concept_critical_failure:0 "Абсолютний провал"
 game_concept_critically_fail:0 "Цілком провалитися"
 game_concept_critical_failure_desc:0 "Деякі [scheme|El] можуть $game_concept_critically_fail$ під час виконання.\n\nРезультати можуть бути різними, але найчастіше невдалі підступи мають ефект прямо протилежний задуманому або змовник на час позбавляється можливості повторити ті ж ."

 game_concept_espionage:1 "$task_find_secrets$"
 game_concept_espionage_desc:1 "$game_concept_espionage$ — [councillor_task|El], яке виконує [spymaster|El].\n\nОб'єктом завдання стає [court|El] [rulerpossessive|El], а метою — [secrets|El] тих, хто перебуває при ньому персонажів.

 game_concept_disrupt_schemes:0 "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc:1 "$game_concept_disrupt_schemes$ — [Concept( 'councillor_task', 'завдання' )|E], яке виконує [Concept( 'spymaster', 'таємний радник' )|E].\n\nВін збільшує scheme_discovery_chance', 'шанс виявлення підступів' )|E] і утруднює ворожі дії чужих таємних радників, наприклад [Concept( 'espionage', 'шпигунство' )|E]."

 game_concept_increase_control:0 "$task_increase_control$"
 game_concept_increase_control_desc:0 "$game_concept_increase_control$ — [councillor_task|El], яке виконує [marshal|El].\n\nОб'єктом завдання стає [county|El], де в результаті впливу поступово підвищується [control|El] і знижується [county_corruption El]."

 game_concept_manage_guards:0 "$task_manage_guards$"
 game_concept_manage_guards_desc:0 "$game_concept_increase_control$ — [Concept( 'councillor_task', 'завдання радника' )|E], яке виконує [Concept( 'marshal', 'маршал' )|E].\n\nЦе завдання збільшує [ 'knight_effectiveness', 'ефективність лицарів' )|E] і знижує [Concept( 'success_chance', 'шанс успіху' )|E] [Concept( 'hostile_scheme', 'ворожих підступів' )|E] проти [Concept( 'liege ', 'сюзерена' )|E] радника."

 game_concept_collect_taxes:0 "$task_collect_taxes$"
 game_concept_collect_taxes_desc:0 "$game_concept_collect_taxes$ — [councillor_task|E], яке виконує [steward|E].\n\nЙого мета — підвищення доходів з податків у [Concept( 'domain', 'домені' )|E] персонажа."

 game_concept_promote_culture:0 "$task_promote_culture$"
 game_concept_promote_culture_desc:1 "$game_concept_promote_culture$ — [councillor_task|El], яке виконує [steward|El].\n\nПісля його завершення [county|El] приймає [Concept( 'culture', 'культуру' )|El] правителя. "
 
 game_concept_accept_culture:0 "$task_accept_culture$"
 game_concept_promoting_cultural_acceptance:0 "Підвищує терпимість"
 game_concept_accept_culture_desc:0 "$game_concept_accept_culture$ — [Concept( 'councillor_task', 'завдання радника' )|E], яке виконує [Concept( 'steward', 'керівник' )|E].\n\nЦе завдання збільшує [Concept( 'cultural_acceptance', ' терпимість' )|E] між обраною [Concept( 'culture', 'культурою' )|E] і [Concept( 'culture', 'культурою' )|E] [Concept( 'rulerpossessive', 'правителя' )|E ]."

 game_concept_theocratic_vassal:0 "Теократичний васал"
 game_concept_theocratic_vassals:0 "Теократичні васали"
 game_concept_theocratic_vassal_desc:0 "Васали, що встановили у себе [theocratic_government|El].\n\nЇх уклад визначають [doctrines|El] [faiths|El]."

 game_concept_ducal_conquest_casus_belli:0 "Казус беллі "Захоплення герцогства""
 game_concept_ducal_conquest:0 "Завоювання герцогства"
 game_concept_ducal_conquest_casus_belli_desc:0 "[casus_belli|E], який дозволяє захоплювати [counties|El], щоб створити [Concept( 'uncreated_title', 'нестворене' )|E] [Concept( 'duchy', 'герцогство' )|E]. "

 game_concept_vassalize_casus_belli:0 "Казус беллі «Насильна васалізація»"
 game_concept_vassalization_casus_belli:0 "Насильницька васалізація"
 game_concept_vassalized_casus_belli:0 "Насильницька васалізація"
 game_concept_vassalize_casus_belli_desc:3 "[casus_belli|E], що дозволяє насильно [Concept( 'vassalization', 'васалізувати' )|El] незалежного сусіднього [Concept( 'ruler', 'правителя' )|El] нижчого рангу. Для розблокування perk|El] «[GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )]».\n\nМожна васалізувати будь-якого правителя, кількість [Concept( 'counties', 'графств' )|El] якого не перевищує #V [EmptyScope .ScriptValue('vassalize_default_size')|0]#!.\n\nЦей максимум збільшується на #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! за кожну з наступних інновацій:\n$V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_right#

 game_concept_title_creation:0 "Створення титулу"
 game_concept_create:0 "Створити"
 game_concept_created:0 "Створено"
 game_concept_create_title:0 "Створити титул"
 game_concept_created_title:0 "Титул створено"
 game_concept_uncreated_title:0 "Титул не створено"
 game_concept_title_creation_desc:2 "[rulers|E], що контролюють більшу частину [de_jure|El] неіснуючої території [titlepossessive|El], можуть його створити. При створенні титулу витрачається [gold|El], але зростає [prestige|El].\" n\nСтворювати можна лише титули «[duchy|El]», «[kingdom|El]» або «[empire|El]».\n\nУ віджеті «Важливе» є список титулів, які ви можете створити на даний момент. "

 game_concept_foreign_affairs:0 "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc:0 "[councillor_task|E], яке виконує [chancellor|El].\nЯкщо мета — [independent|El] [ruler|El], думка інших незалежних правителів про нього підвищується. Якщо мета — васал, то думка про нього підвищується у інших васалів того ж [Concept( 'liege', 'сюзерена' )|El]."

 game_concept_domestic_affairs:0 "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc:0 "[councillor_task|E], яке виконує [chancellor|El]. Його мета— підвищити думку [Concept( 'vassal', 'васалів' )|El] [realms|El] про [Concept( 'liege', 'сюзерене' )|El]."

 game_concept_bestow_royal_favor:0 "$task_bestow_royal_favor$"
 game_concept_bestow_royal_favor_desc:0 "[councillor_task|E], яке виконує [Concept( 'chancellor', 'канцлер' )|E]. Його мета - підвищити думку окремих [Concept( 'vassals', 'вассалів' )|E] [Concept( 'realm', 'держави' )|E] про [Concept( 'liege', 'сюзерене' )|E]."

 game_concept_fabricate_claim:0 "$task_fabricate_claim$"
 game_concept_fabricate_claim_short:0 "Підробити претензію"
 game_concept_fabricated_claims_short:0 "Сфабриковані претензії"
 game_concept_fabricating_claims:0 "Фабрикує претензії"
 game_concept_fabricate_claim_desc:0 "[councillor_task|E], яке виконує [court_chaplain|El].\nМета — [county|El], і коли розробка завершиться на всі 100%, ви зможете створити [Concept( 'claim', 'претензія' ) |El] за [gold|El]."

 game_concept_religious_relations:0 "$task_religious_relations$"
 game_concept_religious_relations_desc:0 "[councillor_task|E], яке виконує [court_chaplain|El].\nКожен зачеплений [theocratic|El] правитель тієї ж [faiths|El] підвищує думку про персонажа, а щомісячний приріст грошей на благочестя".

 game_concept_interaction:0 "Взаємодія"
 game_concept_interactions:0 "Взаємодія"
 game_concept_character_interaction:0 "Взаємодія персонажа"
 game_concept_interaction_desc:0 "Дії одного персонажа по відношенню до іншого. Вони служать для досягнення різних цілей і ефектів.\n\nДля деяких взаємодій потрібне схвалення мети, інші ж виробляються незалежно від волі об'єкта.\n\nЗазвичай для доступу до взаємодії достатньо клацнути ціль правою кнопкою миші та відкрити відповідне меню.Деякі типи взаємодії доступніу спеціальних вікнах."

 game_concept_offer_vassalization:0 "Запропонувати васалізацію"
 game_concept_offer_vassalization_interaction:0 "Запропонувати васалізацію (взаємодія)"
 game_concept_offer_vassalization_desc:0 "[independent|E] [ruler|El], чий [title_rank|El] нижче вашого, отримує пропозицію про [Concept( 'vassalage', 'васалітет' )|El] і мирно приєднується до держави."

 game_concept_extort_subjects_decision:0 "Рішення про здирство"
 game_concept_extort_subjects:0 "Вимагання"
 game_concept_extort_subjects_decision_desc:0 "Це [decision|El] дозволяє вимагати додаткове [gold|El] у підданих різними способами та з різними умовами..."

 game_concept_sell_titles_decision:0 "Рішення про продаж титулів"
 game_concept_sell_titles:0 "Продаж титулів"
 game_concept_sell_titles_decision_desc:1 "[decision|E], що дозволяє продавати малі титули, що мають суто символічне значення. Приносить [Concept( 'gold', 'золото' )|E] в обмін на [Concept( 'prestige', 'престиж' )| E]."

 game_concept_embrace_celibacy:0 "Прийняти целібат"
 game_concept_embrace_celibacy_decision:0 "Рішення про прийняття целібату"
 game_concept_embrace_celibacy_desc:0 "Це [decision|El] дозволяє персонажу за бажанням отримати «[GetTrait('celibate').GetName( GetPlayer )]»."

 game_concept_abandon_celibacy:0 "Припинити целібат"
 game_concept_abandon_celibacy_decision:0 "Рішення про припинення целібату"
 game_concept_abandon_celibacy_desc:0 "Це [decision|El] дозволяє персонажу за бажанням позбутися [traits|El] «[GetTrait('celibate').GetName( GetPlayer )]»."
 
 game_concept_convert_county:0 "$task_conversion$"
 game_concept_convert_county_desc:0 "[councillor_task|E], яке виконує [court_chaplain|El], спрямоване на [county|El] з віросповіданням іншим, ніж у [Concept( 'liege', 'сюзерена' )|El].\nПрогрес зростає з кожним місяцем, і при досягненні 100% більша частина населення графства переходить у конфесію сюзерена. На швидкість звернення впливає безліч факторів, у тому числі [learning_skill|El] [fervor|El] обох конфесій."

 game_concept_commission_epic:0 "$commission_epic_decision$"
 game_concept_commission_epic_decision:0 "Рішення: $commission_epic_decision$"
 game_concept_commission_epic_desc:0 "Це [decision|El] дозволяє персонажу продавати сімейні реліквії та отримувати [gold|El] в обмін на [prestige|El]."

 game_concept_exceptional_epic:0 "Видатний епос"
 game_concept_exceptional_epic_desc:0 "Сімейний епос, створений за рішенням $commission_epic_decision$, з деякою ймовірністю може стати видатним і таким чином принести більші бонуси, ніж звичайний епос.\n\nНа ймовірність отримати видатний епос можуть впливати ваші рішення".

 game_concept_demand_payment:0 "Вимагати плати"
 game_concept_demand_payment_decision:0 "Вимагати плати (взаємодія)"
 game_concept_demand_payment_desc:0 "Дипломатичне взаємодія, що дозволяє персонажу вимагати [gold|El] у персонажів, які в нього [hook|El], в обмін на вплив."

 game_concept_independence_faction:0 "Фракція сепаратистів"
 game_concept_independence_factions:0 "Фракції сепаратистів"
 game_concept_faction_independence:0 "Незалежність"
 game_concept_independence_faction_desc:1 "$game_concept_independence_faction$ досягає [Concept( 'independent', 'незалежності' )|El] всіх своїх членів від [Concept( 'liege', 'сюзерена' )|El]."

 game_concept_liberty_faction:0 "$liberty_faction$"
 game_concept_faction_liberty:0 "Свобода"
 game_concept_liberty_factions:0 "Фракції свободи"
 game_concept_liberty_faction_desc:1 "$game_concept_liberty_faction$ досягає зниження [Concept( 'crown_authority', 'авторитету корони' )|El] і, по можливості, створення власних [Concept( 'feudal_contracts', 'феодальних договорів' )|El]. Якщо вони досягнуть успіху, [liege|El] тимчасово втратить можливість впливати на авторитет корони в [Concept( 'realm', 'державі' )|El]."

 game_concept_claimant_faction:0 "$claimant_faction$"
 game_concept_claimant_factions:0 "Фракції на підтримку претендента"
 game_concept_claimant_faction_desc:1 "$game_concept_claimant_faction$ добивається зведення певного [Concept( 'claimant', 'претендента' )|El] на престол [Concept( 'title', 'титулу' )|El] свого [Concept( 'зерена', ' ' )|El] Якщо вони досягнуть успіху, сюзерен відмовиться від титулу на користь претендента, і структура зазнає відповідних змін [Concept( 'hook', ') вплив' )|El] на претендента."

 game_concept_peasant_faction:0 "$peasant_faction$"
 game_concept_peasant_factions:0 "Селянські фракції"
 game_concept_peasant_faction_desc:2 "$game_concept_peasant_faction$ об'єднує [counties|El] з низьким [Concept( 'county_opinion', 'думкою' )|El] про графство. На відміну від інших фракцій, ця піднімає заколот навіть при' , 'силі армії' )|El] через оптимізм і неписьменність селян... Успішні селянські повстання означаєельно знижують контроль у вашій [Concept( 'realm', 'державі' )|El]."

 game_concept_popular_faction:0 "$populist_faction$"
 game_concept_popular_factions:0 "Фракції популістів"
 game_concept_popular_faction_desc:0 "$game_concept_popular_faction$ об'єднує [counties|El] з низьким [Concept( 'county_opinion', 'думкою' )|El], що мають спільний елемент, наприклад [Concept( 'culture', 'культуру' )||] [Concept( 'faith', 'віру' )|El]. Вони прагнуть звільнитися і вибрати нового [Concept( 'ruler', 'правителя' )|El] відповідно до своїх звичаїв або конфесій. Це дуже небезпечний тип повстань."

 game_concept_buy_claim:0 "$buy_claim_interaction$"
 game_concept_buy_claim_interaction:0 "$buy_claim_interaction$ (взаємодія)"
 game_concept_buy_claim_desc:2 "Ця взаємодія дозволяє персонажу отримати [Concept( 'unpressed_claim', 'слабку претензію' )|El] в обмін на [Concept( 'piety', 'благочестя' )|El].\n\n$EFFECT_LIST_BULLET$ [ vassal|E] не може купити претензію на [titles|El] [Concept( 'liege', 'сюзерена' )|E], а сюзерен не може купити претензію на титули будь-якого васала.\n$EFFECT_LIST_BULLET$ [king|E] або [emperor|El] не може купувати претензії на королівські титули, а імператор не може купити претензію на інші імперії. ]."

 game_concept_develop_county:0 "$task_develop_county$"
 game_concept_develop_county_desc:0 "[councillor_task|E], яке виконує [steward|El]. Воно підвищує [development_growth|El] [counties|El] і знижує час будівництва кожного [buildings|El]."
 
 game_concept_convince_dejure:0 "$task_convince_dejure$"
 game_concept_convince_dejure_desc:0 "[councillor_task|E], яке виконує [Concept( 'steward', 'керівник' )|E]. Його метою є [Concept( 'county', 'графство' )|E], [Concept( 'de_jure ', 'де-юре' )|E] що входить у державу [Concept( 'liege', 'сюзерена' )|E] радника і належить [Concept( 'independent', 'незалежному' )|E] [Concept( 'ruler ', 'правителю' )|E] Після успішного переконання жителі попросять [Concept( 'ruler', 'правителя' )|E] передати їх [Concept( 'de_jure', 'де-юре' )|E] [Concept( 'liege', 'сюзерену' )|E]."

 game_concept_hostile_army:0 "Ворожі"
 game_concept_hostile_army_desc:0 "Ви можете нападати на ворожі [armies|El], ніби йде [war|El] з їх власниками, проте [war_score|El] при цьому відкриватися не буде.\n\nВорожими вважаються армії, у яких є конфлікт інтересів з вашим персонажем:\n$BULLET_WITH_TAB$ Вороги вашого [Concept( 'liege', 'сюзерена' )|El]\n$BULLET_WITH_TAB$ [vassals|E] ваших ворогів\n$BULLET_WITH_TAB$ Правителі #Emphasis нападають#! і того ж ворога"

 game_concept_war_leaders:0 "Військові лідери"
 game_concept_war_leader:0 "Військовий лідер"
 game_concept_war_leaders_desc:0 "Основний нападник і основний захисник під час [wars|El]. Зазвичай це персонаж, який починає війну, і [top_liege|El] персонажа, володіння якого - [war_target|El].\n\nЄ кілька [casus_belli| El] для різних варіантів війни, для деяких з них $game_concept_war_leaders$ повинні бути певними персонажами."

 game_concept_offensive_war_opinion:0 "Думка про наступальну війну"
 game_concept_offensive_war_opinion_short:0 "Наступальна війна"
 game_concept_offensive_war_opinion_desc:0 "Якщо ви головний агресор у війні, через [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] міс. [vassals|El] почнуть поступово втрачати до вас розташування| |El].Після припинення бойових дій штраф починає знижуватися і з часом зникає."
 
 game_concept_at_peace_opinion:0 "Думка про мирне життя"
 game_concept_at_peace_opinion_short:0 "Мирне життя"
 game_concept_at_peace_opinion_desc:1 "Персонажі, чий [core_tenet|El] [faiths|El] - "[GetFaithDoctrine('tenet_warmonger').GetBaseName]", отримують штраф "$game_concept_at_peace_opinion$" замість| \nЯкщо ви занадто довго живете мирним життям, [vassals|El] починають гірше до вас ставитися #weak (якщо належать до тієї ж конфесії, що й ви).#!"

 game_concept_character:0 "Персонаж"
 game_concept_characters:0 "Персонажі"
 game_concept_character_possessive:0 "Персонажу"
 game_concept_characters_possessive:0 "Персонажів"
 game_concept_character_desc:0 "Персонажі бувають різними: [nobles|El] або [lowborn|El], [landed|El] або [unlanded|El]. У кожного — свої [skills|El] і [traits|El], цілі і мотивації. До персонажів відносяться [rulers|El], [courtiers|El] і [guests|El]. Якщо дозволяє [diplomatic_range|El], з ними можна взаємодіяти."

 game_concept_highlighted_text:0 "Виділений текст"
 game_concept_highlighted_text_desc:0 "Якщо ви губитеся в ігровій термінології, ця інформація допоможе розібратися.\n\n#TUT Ви можете отримати додаткову інформацію, навівши курсор на #EMP цю#! підказку! [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example:0 "Мило!"
 game_concept_highlighted_text_example_desc:0 "Крутота!"

