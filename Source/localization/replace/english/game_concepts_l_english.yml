 game_concept_excommunication_war:0 "Війна проти нечестивця"
 game_concept_excommunicated_ruler:0 "Відлучений правитель"
 game_concept_excommunicated_ruler_desc:1 "На війні проти нечестивця нападники зроблять все, щоб [Concept( 'excommunicated', 'відлучений' )|E] правитель втратив владу.\n\nУ разі перемоги [Concept( 'piety', 'благочестя' ) ] нападників підвищиться, [head_of_faith|El] оцінить їх належним чином, а відлучений правитель буде змушений зректися влади на користь [Concept( 'heir', 'спадкоємця')|El].\n\nАле якщо переможе відлучений правитель, [head_of_faith |El] скасує відлучення за гідно пройдене випробування боєм."
 game_concept_holy_site:0 "Священне місце"
 game_concept_holy_sites:0 "Священні місця"
 game_concept_holy_site_desc:1 "$game_concept_holy_site$ — [county|El], в якому є місце, що представляє для [faiths|El] релігійну цінність. Під владою персонажа, що належить відповідної конфесії, [Concept( 'holy_sites', 'священні місця')" E] сприятливо впливають на всіх членів конфесії і дозволяють зводити [Concept( 'special_buildings', 'особливі будівлі' )|E] або створювати [holy_orders|El]. |E]."
 game_concept_cultural_acceptance:0 "Терпимість культур"
 game_concept_cultural_acceptance_desc:2 "Терпимість культур показує взаємні відносини двох [Concept( 'cultures', 'культур' )|E].\n\nНасамперед це впливає на зниження [Concept( 'opinion', 'думки' )|E] персонажів різних культур Крім того, толерантність впливає на вартість створення [Concept( 'hybrid_culture', 'гібридної культури' )|E]. , роздачі та відлучення [Concept( 'titles', 'титулів' )|E] і [Concept( 'councillor_task', 'завдання радника' )|E] за [Concept( 'accept_culture', 'підвищення терпимості' )|E] .\n\nЗ часом вся терпимість буде змінюватися в бік [Concept( 'cultural_acceptance_baseline', 'базового значення терпимості' )|E]."
 game_concept_cultural_acceptance_baseline:0 "Базова терпимість культур"
 game_concept_cultural_acceptance_baseline_desc:1 "У [Concept( 'cultural_acceptance', 'терпимості культур' )|E] є базове значення, і при його перевищенні терпимість буде поступово знижуватися до цього значення. Базове значення залежить від наступних факторів:\n$EFFECT_LIST_BULLET$ heritage|El]\n$EFFECT_LIST_BULLET$Загальний [language|El]\n$EFFECT_LIST_BULLET$Загальні [faith|El] та [religion|El], особливо за наявності доктрини «[GetFaithDoctrine('doctrine_pluralism_pluralistic')'. приналежності до групи "[GetReligionFamily('rf_eastern').GetBaseName]"\n$EFFECT_LIST_BULLET$Загальні [ethos|El] в межах одного [Concept( 'region', 'регіону' )|E]"
 game_concept_culture_pillar:0 "Культурний стовп"
 game_concept_culture_pillars:0 "Культурні стовпи"
 game_concept_culture_pillar_desc:1 "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
 game_concept_culture_pillar_desc_REFORM_DLC:0 "Стовпи є якістю, що відображають походження [Concept( 'culture', 'культури' )|E].\n\nУсього існує 4 стовпи:\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_[ language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Естетика\n\n[culture_head|E] може змінити мову та військові традиції за допомогою [Concept( 'reformation', 'реформації' )|E ]."
 game_concept_culture_pillar_desc_NO_REFORM_DLC:0 "Стовпи є незмінними якостями, що відображають походження [Concept( 'culture', 'культури' )|E].\n\nУсього існує 4 стовпи:\n$EFFECT_LIST_BULLET$[heritage|E]$$ [language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Естетика"
