 game_concept_tutorial_education_trait:0 "Властивість освіти"
 game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc:0 "Король Мурхад (ваш [character|El]) вирішив [Concept( 'education_trait', 'вивчати' )|El] — [martial|El]. Досягнувши повноліття, він отримав властивість «Дослідний тактик»."

 game_concept_organized:0 "Організована конфесія"
 game_concept_organized_desc:0 "В організованій [faiths|El] є релігійна ієрархія. Богослужіння та практики більш упорядковані, а канони формалізовані та уніфіковані.\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBa'' |l] конфесія стають організованою після реформування. Інші конфесії завжди вважаються організованими."

 game_concept_flowery_war:0 "Набіг за полоненими"
 game_concept_flowery_wars:0 "Набіги за полоненими"
 game_concept_flowery_warring:0 "Йде набіг за полоненими"
 game_concept_flowery_war_desc:1 "Особлива [war|El], яку починає [ruler|El], [faith|El] якого практикує людські жертвопринесення. |El] для принесення в жертву, тому [war_score|El] кожної сторони може зрости до необхідного рівня навіть без [sieges|El].\n\nКоли [war|El] закінчується, а [faith|El] переможця (навіть якщо це обороняющаяся сторона) практикує людські жертвопринесення, переможець бере кількох придворних сторони, що програла в полон. El], хоча і в меншій кількості.\n\n$game_concept_flowery_war$ не може бути почата або продовжена, якщо у вас в [Concept( 'dungeon', 'темниці' )|El] сидять [Concept( 'prisoners', ' полонені' )|E], захоплені при перемозі у квітковій війні."

 game_concept_partition_share:0 "Поділ земель"
 game_concept_partition_share_desc:1 "Будь-який [succession_law|El], де [Concept( 'realm_heir', 'спадкоємців держави')|E] кілька, $game_concept_partition_share$ [character_possessive|El] визначає, які [titles|El] отримає кожен $$_con Зазвичай у розподілі беруть участь діти [Concept( 'ruler', 'правителя' )|El] або (рідше) їх сиблінги.\n\nЗазвичай, залежно від типу [Concept( 'succession', 'спадкування' )|El] , $game_concept_titles$ порівну діляться між різними [Concept( 'realms', 'державами' )|El], діляться порівну в межах однієї держави або більшу їх частину отримує головний $game_concept_heir$, а інші порівну діляться між усіма спадкоємцями, що залишилися."

 game_concept_banish_reason:0 "Привід для вигнання"
 game_concept_banish_reasons:0 "Приводи для вигнання"
 game_concept_banish_reason_desc:0 "$game_concept_banish_reason$ дає [Concept( 'liege', 'сюзерену' )|El] можливість вільно [banish|El] будь-якого підданого, укладеного в [Concept( 'dungeon', 'темницю' )|El]. такі приводи дають [criminals|El]."

 game_concept_imprisonment_reason:0 "Привід для ув'язнення"
 game_concept_imprisonment_reasons:0 "Приводи для ув'язнення"
 game_concept_imprisonment_reason_desc:0 "$game_concept_imprisonment_reason$ дає [Concept( 'liege', 'сюзерену' )|El] можливість вільно [imprison|El] будь-якого підданого. Зазвичай такий привід дають [criminals|El]."

 game_concept_revoke_title_reason:0 "Привід для позбавлення титулу"
 game_concept_revoke_title_reasons:0 "Приводи для позбавлення титулу"
 game_concept_revoke_title_reason_desc:0 "$game_concept_revoke_title_reason$ дає [Concept( 'liege', 'сюзерену' )|E] можливість вільно [revoke|El] [Concept( 'title', 'титулу' )|E] будь-якого підданого. [criminals|E]."

 game_concept_execute_reason:0 "Привід для страти"
 game_concept_execute_reasons:0 "Приводи для страти"
 game_concept_execute_reason_desc:1 "$game_concept_execute_reason$ дає [Concept( 'liege', 'сюзерену' )|E] можливість вільно [execute|E] підданого, що сидить у [Concept( 'dungeon', 'темниці' )|E]. приводи дають [criminals|E]."

 game_concept_movement_lock:0 "Заборона пересування"
 game_concept_movement_locked:0 "Пересування заборонено"
 game_concept_movement_locked_desc:0 "Якщо [army|El] подолала більше половини наміченого шляху, змінити його буде неможливо до прибуття до мети."
 
 game_concept_extramarital_sex:0 "Позашлюбний секс"
 game_concept_extramarital_sex_sleeping_with:0 "спить із персонажем"
 game_concept_extramarital_sex_desc:1 "Якщо про позашлюбний зв'язок двох персонажів дізнаються, наслідки залежать від [Concept( 'doctrines', 'доктрин' )|El] їх [Concept( 'faith', 'конфесій' )|El].\n\n$ EFFECT_LIST_BULLET$ Вони отримають статус [GetTrait('fornicator').GetName( GetNullCharacter )] або [GetTrait('adulterer').GetName( GetNullCharacter )] — залежно від їхнього сімейного становища\n$EFFECT_LIST_BULL$ , у них може народитися [bastard|El]\n$EFFECT_LIST_BULLET$ Якщо обидва персонажі однієї статі, наслідки визначає відповідна доктрина конфесії («$doctrine_homosexuality_name$»)\n$EFFECT_LIST_BULLET$ Якщо один з персонажів хворий на будь-який [Concept( diseases', 'захворюванням' )|El], що передається статевим шляхом, другий може заразитися"

 game_concept_titular_title:0 "Номінальний титул"
 game_concept_titular_title_desc:0 "$game_concept_titular_title$ — [title|El], який не має [de_jure|El] території на карті. [de_jure_drift|El] може перетворити звичайний титул на номінальний.\n\nТитули «[mercenary|El]», « [head_of_faith|El]» та «[holy_order|El]» найчастіше номінальні."

 game_concept_pilgrimage:0 "Паломництво"
 game_concept_pilgrimages:0 "Паломництва"
 game_concept_pilgrimage_desc:0 "У більшості [Concept( 'faiths', 'конфесій' )|El] персонаж може [decide|El] відправитися в $game_concept_pilgrimage$ до [Concept( 'holy_site', 'святих місць' )|El].\ n\nТака подорож відкриває чимало можливостей, але може бути небезпечною.По досягненні мети [Concept( 'piety', 'благочестя' )|El] персонажів зростає, можливі й інші нагороди."

 game_concept_faith_righteous:0 "Праведники"
 game_concept_faith_righteous_desc:0 "Ця [faith|El] вважається законною.\nПоширені міжконфесійні шлюби.\n\n#S Ефекти:\n#![GetHostilityDescription( '(int32)0' )]"

 game_concept_faith_astray:0 "Заблукані"
 game_concept_faith_astray_desc:0 "Ця [faith|El] має незначні відмінності.\nМіжконфесійні шлюби все ще можливі.\n\n#S Ефекти:\n#![GetHostilityDescription( '(int32)1' )]"

 game_concept_faith_hostile:0 "Вороги"
 game_concept_faith_hostile_desc:0 "Ця [faith|El] має значні відмінності.\nМіжконфесійні шлюби іноді зустрічаються, можливі [holy_wars|El].\n\n#S Ефекти:\n#![GetHostilityDescription( '(int32)2' ) "

 game_concept_faith_evil:0 "Втілене зло"
 game_concept_faith_evil_desc:0 "Ця [faith|El] віддана анафемі.\nМіжконфесійні шлюби укладаються вкрай рідко, можливі [holy_wars|El].\n\n#S Ефекти:\n#![GetHostilityDescription( '(int32)3'' "

 game_concept_faith_hostility:0 "Ворожність конфесії"
 game_concept_faith_hostility_desc:1 "Ставлення кожної [faiths|El] до будь-якої іншої конфесії залежить від ступеня їх споріднення.\n\nЙого близькість визначається декількома факторами: наприклад, чи спільні у них [religion|El], [religious_family|El] або особливі [ doctrines|El].\n\nЯкщо конфесії занадто різняться, між ними може статися [holy_war|El].\n\nЗалежно від типу конфесії, її послідовники можуть сприйматися по-різному: як [faith_righteous|L], [faith_astray| L], [faith_hostile|L] або як [faith_evil|L]."
 
 game_concept_command_modifier:0 "Модифікатор командування"
 game_concept_command_modifier_desc:0 "Цей [Concept( 'modifier', 'модифікатор' )|E] активний тільки у [Concept( 'commanders', 'командиров' )|E].\n\nЯкщо персонаж з модифікатором командування очолює [Concept( army', 'армію' )|E], то на неї діятиме цей ефект."
 game_concept_command_modifier_i:0 "@command_modifier_icon!"

