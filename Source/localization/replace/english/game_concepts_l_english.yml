 game_concept_nickname:0 "Прізвисько"
 game_concept_epithet:0 "Епітет"
 game_concept_cognomen:0 "Прозвання"
 game_concept_nicknames:0 "Фамильки"
 game_concept_epithets:0 "Епітети"
 game_concept_cognomens:0 "Прозвання"
 game_concept_nickname_desc:1 "$game_concept_nicknames$, [Concept( 'epithets', 'епітети' )|E] і [Concept( 'cognomens', 'прозвання' )|E] — все це другі імена, прийняті навмисно або отримані від підданих ( наприклад, Карл Лисий) $game_concept_nicknames$ носять суто естетичний характер, хоча обставини їх отримання можуть бути дуже драматичними або значущими. , наприклад, Вільгельм Бастард став Вільгельмом Завойовником).

 game_concept_main_phase:0 "Основна фаза"
 game_concept_main_phase_desc:0 "В основній фазі [Concept( 'battle', 'битви' )|El] [soldiers|El] і [knights|El] обох сторін борються між собою.\n\nОсновна фаза закінчується, коли з одного боку не залишається бійців, а є лише [casualties|El] або одна сторона починає [retreat|El].\n\nПісля основної фази бою обчислюються його [aftermath|El]."

 game_concept_personality_trait:0 "Властивість особистості"
 game_concept_personality_traits:0 "Властивості особистості"
 game_concept_personality_trait_desc:1 "$game_concept_personality_trait$ визначає світогляд персонажа і кращий образ дій. Вони також впливають на [Concept('opinion', 'думка' )|E] інших персонажів. За життя персонаж може як втрачати властивості, і отримувати нові. Вчинки, що суперечать внутрішнім устремлінням, призводять до накопичення [Concept( 'stress', 'стреса' )|E]."

 game_concept_lifestyle_trait:0 "Набута властивість"
 game_concept_lifestyle_traits:0 "Набуті властивості"
 game_concept_lifestyle_trait_desc:1 "$game_concept_lifestyle_trait$ виникає, коли ви вибираєте певні переваги [Concept( 'lifestyle', 'способу життя' )|E], [Concept( 'decisions', 'рішення' )|E] або [Concept ', 'взаємодія' )|E].\n\nДеякі придбані властивості можна покращувати в міру вдосконалення навички, рівні змінюються від 1 до 3, і поточний рівень можна визначити за кількістю зірок на значку властивості.

 game_concept_physical_trait:0 "Фізична властивість"
 game_concept_physical_traits:0 "Фізичні властивості"
 game_concept_physical_trait_desc:1 "$game_concept_physical_trait$ описують фізичні [Concept( 'traits', 'властивості' )|E], пов'язані із зовнішнім виглядом, поведінкою або рівнем інтелекту персонажа. Багато з фізичних особливостей впливають на [Concept('' ' )|E] з боку інших персонажів.\n\nЧасто вони є [Concept( 'congenital', 'вродженими' )|E], тобто даються при народженні і залишаються на все життя."

 game_concept_fame_trait:0 "Властивість репутації"
 game_concept_fame_trait_desc:1 "$game_concept_fame_trait$ — особливе [Concept( 'traits', 'властивість' )|E], яке можна отримати за певних обставин. Воно впливає на [Concept( 'opinion', 'думка' )|E] інших персонажів Деякі з цих властивостей можна отримати за добрі дії або розкривши свої темні [Concept( 'secrets', 'секрети' )|E]. Інші пов'язані з обставинами народження персонажа."

 game_concept_health_trait:0 "Властивість здоров'я"
 game_concept_health_trait_desc:1 "$game_concept_health_trait$ безпосередньо впливає на фізичне і душевне [Concept( 'health', 'здоров'я' )|E]. Прикладом можуть служити [Concept( 'diseases', 'хвороби' )|E]. на здібності персонажів, наприклад вагітність чи рани, також потрапляють у цю категорію.

 game_concept_modifier_contribution:0 "Вклад"
 game_concept_modifier_contributions:0 "Вклад"
 game_concept_modifier_contributes:0 "Вклади"
 game_concept_modifier_contribution_desc:0 "[modifier|E] може змінити [Concept( 'modifier_contribution', 'вклад' )|E] від [Concept( 'obligations', 'зобов'язань' )|E] ваших [Concept( 'vassals', 'вассалів ' )|E] Це не те саме, що [Concept( 'modifier_base_contribution', 'базові податки з васала' )|E].\n\nЯкщо у вас є [Concept( 'vassal', 'васал' )| E], який платить вам #V 1#![Concept( 'gold', 'золотий' )|E] на місяць і ви отримаєте [Concept( 'modifier', 'модифікатор' )|E], що збільшує [Concept( ' modifier_contribution', 'вклад' )|E] на #V 10%#!, то [Concept( 'vassal', 'васал' )|E] буде платити вам #V 1,1#![Concept( 'gold', 'золотих' )|E]."
 
 game_concept_modifier_base_contribution:0 "Базовий внесок"
 game_concept_modifier_base_contributions:0 "Базовий внесок"
 game_concept_modifier_base_contributes:0 "Базові виплати"
 game_concept_modifier_base_contribution_desc:0 "[modifier|E] може змінити [Concept( 'modifier_base_contribution', 'базові податки з васала' )|E] порівняно з [Concept( 'obligations', 'зобов'язаннями' )|E] ваших [Concept vassals', 'вассалів' )|E] Це не те саме, що [Concept( 'modifier_contribution', 'вклад' )|E] васала.\n\nЯкщо у вас є [Concept( 'vassal', 'васал) ' )|E], [Concept( 'income', 'дохід' )|E] якого дорівнює #V 10#![Concept( 'gold', 'золотим' )|E] і який платить вам #V 1#! [Concept( 'gold', 'золотий' )|E] на місяць, а ви отримаєте [Concept( 'modifier', 'модифікатор' )|E], що збільшують [Concept( 'modifier_base_contribution', 'базові податки з васала' ) |E] на #V 10%#!, то [Concept( 'vassal', 'васал' )|E] платитиме вам #V 2#! [Concept( 'gold', 'золотих' )|E].
 
 game_concept_maneuver:0 "Маневрування"
 game_concept_maneuver_desc:0 "Фаза [Concept( 'maneuver', 'маневрування' )|E] відбувається на початку [Concept( 'battle', 'битви' )|E] і позначає час до початку [Concept( 'main_phase', 'основний фази' )|E], коли [Concept( 'armies', 'війська' )|E] сходяться в бою."
 
 game_concept_combat_phase:0 "Фази битви"
 game_concept_combat_phase_desc:0 "$game_concept_combat_phase$ — це один з етапів [Concept( 'battle', 'битви' )|E]. Бої діляться на три фази: [Concept( 'maneuver', 'маневрування' )|E], [Concept ( 'main_phase', 'основна фаза' )|E] і [Concept( 'aftermath', 'наслідки' )|E]."

 game_concept_unreformed_pagan_combat_bonus:1 "Бойова перевага нереформованого язичництва"
 game_concept_unreformed_pagan_combat_bonus_desc:1 "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName|l] [faith|El] має [Concept( '| advantage', 'перевага' )|E] в [Concept( 'counties', 'графствах' )|E] тієї ж конфесії."
 
 game_concept_personality:0 "Особистість"
 game_concept_personality_desc:0 "Особистість визначає, як персонаж надходитиме стосовно вас та інших людей. На поведінку в першу чергу впливають особистісні [Concept( 'traits', 'властивості' )|E]."
 
 game_concept_gift:0 "Подарунок"
 game_concept_send_gift:0 "Надіслати подарунок"
 game_concept_gift_desc:0 "Відправка подарунка іншому персонажу покращить його [Concept( 'opinion', 'думка' )|E] про вас в обмін на [Concept( 'gold', 'золото' )|E][gold_i].\n\ nЖадібність одержувача визначає кількість золота, що йому надсилається, і приріст думки.

 game_concept_vote_strength:0 "Сила вибірника"

 game_concept_hostage:0 "Заручник"
 game_concept_hostages:0 "Заручники"
 game_concept_hostage_desc:0 "$game_concept_hostage$ — це [prisoner|El], захоплений під час [Concept( 'war', 'війни' )|E], який підвищує [war_score|El].\n\nГідним заручником може бути тільки спадкоємець першого титулу військового лідера, чиє місце в черзі успадкування не нижче третього.
 game_concept_prisoner_of_war:0 "Військовополонений"
 game_concept_prisoners_of_war:0 "Військовополонені"
 game_concept_prisoner_of_war_desc:0 "$game_concept_prisoner_of_war$ — [prisoner|El], захоплений під час [Concept( 'war', 'війни' )|E], але недостатньо значущий, щоб вплинути на [war_score|El].\n\nНа відміну" від [Concept( 'hostages', 'заручників' )|E], військовополонених не відпускають після закінчення війни, але їх можна викупити."

 game_concept_single_combat_fight:0 "Бій віч-на-віч"
 game_concept_single_combat_duel:0 "Поєдинок"
 game_concept_single_combat_fight_plural:0 "Бої віч-на-віч"
 game_concept_single_combat_duel_plural:0 "Поєдинки"
 game_concept_single_combat_fight_sudden_death:0 "Раптова смерть"
 game_concept_single_combat_fight_desc:0 "У [Concept( 'single_combat_fight', 'бою один на один' )|E] двоє [Concept( 'characters', 'персонажів' )|E] борються або [Concept( 'character_death_death', '' )|E], або першої крові.На кожному етапі [Concept( 'characters', 'персонажі' )|E] вибирають один зі списку випадкових варіантів і обмінюються ударами, поки один з них не отримує повноцінний удар, різновиди якого залежать від ваших [Concept( 'prowess', 'доблесті' )|E] і [Concept( 'traits', 'властивостей' )|E].\n\nУ деяких з варіантів є особливі ефекти, але більшість збільшать [single_combat_success_chance|El] і [single_combat_injury_chance|El] Чим довше триває [Concept( 'single_combat_duel', 'поєдинок' )|E], тим більш небезпечним і непередбачуваним він стає і тим простіше стає перемогти або поранитися. до перемоги поєдинника з найвищим значенням [Concept( 'prowess', 'доблесті' )|E].\n\n Під час [Concept( 'single_combat_duel_plural', 'поєдинків' )|E] ви можете отримувати тимчасові [Concept( 'character_modifiers', 'модифікатори' )|E], [Concept( 'single_combat_prowess_bonus', 'збільшуючі' ) [Concept( 'single_combat_prowess_malus', 'зменшуючі' )|E] [Concept( 'prowess', 'доблесть' )|E] до кінця [Concept( 'single_combat_duel', 'поєдинку' )|E]."
 game_concept_single_combat_success_chance:0 "Ймовірність успіху"
 game_concept_single_combat_success_chance_skill:0 "Успіх у поєдинку"
 game_concept_single_combat_success_chance_desc:0 "Під час [Concept( 'single_combat_fight', 'бою один на один' )|E] [Concept( 'single_combat_success_chance', 'імовірність успіху' )|E] показує, наскільки добре ви ведете [Con , 'поєдинок' )|E] Для перемоги необхідно, щоб ваша [Concept( 'single_combat_success_chance', 'імовірність успіху' )|E] була вищою, ніж у противника.\n\nЗ кожним наступним етапом стає простіше перемогти, оскільки вам потрібна менша перевага над противником.\n\nПротивагою [Concept( 'single_combat_success_chance', 'імовірності успіху' )|E] є [Concept( 'single_combat_injury_chance', 'ризик поранення' )|E]."
 game_concept_single_combat_injury_chance:0 "Ризик отримати поранення"
 game_concept_single_combat_injury_chance_injure:0 "Поранення"
 game_concept_single_combat_injury_chance_injury_risk:0 "Ризик поранення"
