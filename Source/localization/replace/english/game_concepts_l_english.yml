 game_concept_holy_war_holy:0 "Священна"
 game_concept_holy_war_desc:4 "$game_concept_holy_war$ — це особливий тип [Concept( 'war', 'війни' )|E], яку [Concept( 'ruler', 'правитель' )|E] однієї [Concept( 'faith', ' конфесії' )|E] веде проти правителя іншої конфесії.\n\n$game_concept_holy_war$ зазвичай дуже руйнівна, і переможець захоплює все [Concept( 'counties', 'графства' )|E] у вибраній області.Якщо конфесія нападника має доктрину «[GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]» або в захоплених землях є [Concept( 'vassals', 'васали' )|E] тієї ж конфесії, що і у нападника, то деякі або навіть всі васали можуть просто перейти під владу завойовника.\n\nНа відміну від інших воєн, у разі священної війни правителі тієї ж конфесії, що і мета, можуть допомогти їй оборонятися без необхідності укладати [Concept( 'alliance', 'союз' )|E] .\n\nРізні [Concept( 'religious_families', 'релігійні концепції' )|E] можуть дозволяти або обмежувати ведення священних воєн."
 game_concept_great_holy_war:0 "Велика священна війна"
 game_concept_great_holy_wars:0 "Великі священні війни"
 game_concept_great_holy_war_desc:3 "$game_concept_great_holy_war$ — це особливий тип [Concept( 'war', 'війни' )|E], оголосити яку може тільки [Concept( 'head_of_faith', 'глава' )|E] [Concept( '' , 'конфесії' )|E] Її мета— підпорядкувати впливу конфесії ціле [Concept( 'kingdom', 'королівство' )|E].\n\n$game_concept_great_holy_wars$ спрямовані на всіх [Concept( 'rulers', 'прав ' )|E] інший [Concept( 'religion', 'релігії' )|E] у землях вибраного [Concept( 'kingdom', 'королівства' )|E], тому ті змушені об'єднуватися для захисту. Concept( 'titles', 'титули' )|E] в межах обраного королівства будуть захоплені та поділені між агресорами.\n\n[Concept( 'doctrines', 'Доктрини' )|E] дозволяють починати , 'спрямовані священні війни' )|E], [Concept( 'undirected_great_holy_wars', 'загальні священні війни' )|E] або зовсім позбавляють конфесію можливості вести такі війни:\n$EFFECT_LIST_BULLET$ [core_tenets|E] «[GetFa ' tenet_armed_pilgrimages').GetBaseName]», «[GetFaithDoctrine('tenet_struggle_submission').GetBaseName]» і «[GetFaithDoctrine('tenet_warmonger').GetBaseName]» відкривають доступ до великих священних$ є [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] глава конфесії, мають доступ тільки до спрямованих священних війн. .\n$EFFECT_LIST_BULLET$Конфесії, які не мають глави, взагалі не можуть оголошувати великі священні війни, навіть якщо відповідають іншим вимогам.\n\nУ деяких конфесій є особливі назви для великих священних воєн, наприклад «Хрестовий похід» або «Джихад». Ці великі священні війни відрізняються лише назвою і працюють так само, як і всі інші.
 game_concept_directed_great_holy_war:0 "Напрямлена священна війна"
 game_concept_directed_great_holy_wars:0 "Направлені священні війни"
 game_concept_directed_great_holy_war_desc:0 "Направлену священну війну оголошує [head_of_faith|El], яка сповідує $doctrine_temporal_head_name$, щоб підпорядкувати собі [kingdom|El].\n\n[rulers|E], що належать тій же [faith| і отримати за це нагороди (серед іншого - [Concept( 'piety', 'благочестя' )|El]! і можливість отримати [Concept( 'land', 'земельні' )|El] наділи для своєї [dynasties|El] в завойованому королівстві).\n\nПравителі, чия [religion|El] стала метою війни, можуть об'єднуватися, не укладаючи [alliance|El]."
 game_concept_undirected_great_holy_war:0 "Загальна священна війна"
 game_concept_undirected_great_holy_wars:0 "Загальні священні війни"
 game_concept_undirected_great_holy_war_desc:0 "Загальну священну війну оголошує [head_of_faith|El], яка сповідує $doctrine_spiritual_head_name$, щоб підпорядкувати [kingdom|El] своїй [faiths|El].\n\n$game_concept ].\n\nДо і під час війни правителі нападаючої конфесії можуть жертвувати [gold|El] у [war_chest|El].\n\nУ разі перемоги атаковане королівство буде захоплено і віддано члену напалої конфесії. ( 'piety', 'благочестя' )|El]!
 game_concept_preparation_phase:0 "Стадія підготовки"
 game_concept_preparation_phase_desc:1 "Перш ніж буде оголошена [undirected_great_holy_war|E], проходить [Concept( 'preparation_phase', 'стадія підготовки' )|E].\n\nНа цій стадії [rulers|El] нападаючої [faiths| відправити свої війська на війну і/або зробити внесок у [Concept( 'war_chest', 'військову скарбницю' )|E].\n\n$game_concept_preparation_phase$ закінчується після певного часу, і потім починається війна.\n\nПравителі- адепти атакованої [religions|El] у цей час можуть збирати війська для захисту - у своїй сили обох сторін підраховуються постійно."
 game_concept_war_chest:0 "Військова скарбниця"
 game_concept_war_chest_desc:1 "$game_concept_war_chest$ містить [gold|El], [Concept( 'piety', 'благочестя' )|El] і [prestige|El]. Основну частину його вмісту ділять між собою нападники, коли закінчуються [undirected_great_ho Розмір частки залежить від дій персонажа під час [wars | El]. між собою благочестя та престиж #weak (золото губиться)#!."
