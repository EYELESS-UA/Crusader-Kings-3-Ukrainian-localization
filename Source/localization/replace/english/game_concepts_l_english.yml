 game_concept_traditions:0 "Традиції"
 game_concept_culture_tradition_desc:2 "Традиції являють собою обряди, звички, цінності та моральні принципи окремих [Concept( 'cultures', 'культур' )|E].\n\n Кожна традиція надає особливі бонуси або можливості [Concept( 'characters', 'персонажам) ' )|E] та [Concept('counties', 'графствам')|E] цієї культури.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_$FORM але здебільшого їх менше."
