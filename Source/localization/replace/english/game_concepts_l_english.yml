 game_concept_ranks:0 "Рангі"
 game_concept_title_tier_desc:2 "Територіальний аналог [Concept( 'rank', 'рангу' )|E], $game_concept_title_tier$, визначає положення [Concept( 'title', 'титулу' )|El] в ігровій ієрархії.\n\nУ кожного титул є рівень, від якого залежить максимальний рівень [Concept( 'vassals', 'вассалів' )|E], з якими [holder|El] може укласти договір.\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]."
 game_concept_title_rank_desc:0 "Особистий аналог [Concept( 'title_tier', 'рангу титулу' )|E], $game_concept_title_rank$ визначає положення [Concept( 'ruler', 'правителя' )|E] в ігровій ієрархії.\n\nУ кожного титулу є рівень, від якого залежить максимальний ранг [Concept( 'vassals', 'вассалів' )|E], з якими [Concept( 'holder', 'власник' )|E] титулу може укласти договір.\n\n[ emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]."
 game_concept_clergy:0 "Духовенство"
 game_concept_clergy_desc:1 "[court_chaplains|E], [realm_priests|El], правителі-[Concept( 'theocratic', 'теократи' )|El] і всі володарі властивості "[GetTrait('devoted').GetName( GetNullCharac » вважаються членами духовенства. \n\n[doctrines|E] [faiths|El] визначають, хто може входити в духовенство, чи можуть члени духовенства укладати шлюби, як вони успадковують землю і таке інше."
 game_concept_church_property:0 "Церковні володіння"
 game_concept_church_holdings:0 "Церковні володіння"
 game_concept_church_holding:0 "Церковні володіння"
 game_concept_church_property_desc:0 "Церковні володіння - це [temples|El], якими управляє [realm_priest|El].\n\nВ [faiths|El], де [doctrine|El] - [GetFaithDoctrine('doctrine_theocracy_lay_Name" немає церковних володінь, а [temples|El] можуть належати світським [Concept( 'rulers', 'владателям' )|El] без штрафів."
