 game_concept_culture_tradition_desc_NO_REFORM_DLC:0 "[culture_head|E] може встановлювати нові традиції, витрачаючи на це [Concept( 'prestige', 'престиж' )|E]."

 game_concept_ethos:0 "Моральні принципи"
 game_concept_ethos_desc:2 "Моральні принципи [Concept( 'culture', 'культури' )|E] визначають її головні цінності, керівні принципи та ставлення до життя в цілому.\n\nКрім цього моральні принципи значно впливають на вартість прийняття нових [Concept ( 'traditions', 'традицій' )|E] [Concept( 'culture_head', 'культурним ідеологом' )|E].[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '
 game_concept_ethos_desc_REFORM_DLC:0 "\n\n[culture_head|E] може встановлювати або замінювати існуючі [Concept( 'ethos', 'моральні принципи' )|E] за допомогою [Concept( 'reformation', 'реформації' )|E]. "
 game_concept_language:0 "Мова"
 game_concept_languages:0 "Мови"
 game_concept_language_desc:3 "Мова— це [culture_pillar|El], що визначає мову, якою говорить більшість людей з однієї [culture|El]. $game_concept_cultures$, що говорять однією мовою, отримають постійний бонус до [Concept( 'cultural_acceptance_baseline', ' базової терпимості культур' )|E].\n\n[character|E] може володіти кількома мовами. , 'терпимості культур' )|E] по відношенню до персонажів і [Concept( 'counties', 'графств' )|E], що розмовляє цією мовою, він також перешкоджає утворенню фракцій [Concept( 'faction_independence', 'за незалежность') )|E] та [Concept( 'claimant_factions', 'на підтримку претендентів' )|E].\n\nПерсонажі можуть вивчати мови, розпочавши [scheme|El] «[GetScheme('learn_language').GetTypeName]». можуть вивчати мови, доки не досягнуто [language_limit|El]."
 game_concept_language_limit:1 "Максимум іноземних мов"
 game_concept_language_limit_desc:1 "Ви можете вивчити обмежену кількість [Concept( 'languages', 'мов' )|E]. Перевищивши цей ліміт, вам доведеться або забути одну з мов, або страждати від [Concept( 'stress', 'стреса' ) |E].\n\nМова вашої [Concept( 'culture', 'культури' )|E] не враховується при підрахунку ліміту.\n\nЛіміт визначається наступним чином:\n$EFFECT_LIST_BULLET$Спільне для всіх базове значення дорівнює #V 1#!\n$EFFECT_LIST_BULLET$Кожні [EmptyScope.ScriptValue('language_learning_divide_value')|V0] очок [learning_i][Concept( 'learning', 'вченості' )\E] збільшують його на #V 1#! EFFECT_LIST_BULLET$[perk|E] «[GetPerk('open_minded_perk').GetName(GetPlayer)]» збільшує його на #V 2#!\n$EFFECT_LIST_BULLET$[perk|E] «[GetPerk('smooth_operator_perk') (GetPlayer)]» збільшує його на #V 1#!"
 game_concept_heritage:0 "Спадщина"
 game_concept_heritage_desc:0 "Спадщина є одним з [Concept( 'culture_pillar', 'стовпів культури' )|E] і відображає загальне походження кількох [Concept( 'cultures', 'культур' )|E].\n\nКультури із загальним походженням мають підвищену [Concept( 'cultural_acceptance', 'терпимість' )|E] один до одного."
 game_concept_martial_custom:0 "Військові традиції"
 game_concept_martial_custom_desc:1 "Військові традиції — це [Concept( 'culture_pillar', 'стовп культури' )|E], що визначає, представники якої статі можуть бути [Concept( 'commanders', 'командирами' )|E] і [Concept( ' knights', 'лицарями' )|E].\n\nДеякі [Concept( 'traditions', 'традиції' )|E] і [Concept( 'doctrines', 'доктрини' )|E] можуть змінювати ці правила для певних [Concept( 'characters', 'персонажів' )|E]."
 game_concept_culture_intermingling:0 "Змішування культур"
 game_concept_culture_intermingling_desc:1 "Коли дві [Concept( 'cultures', 'культури' )|E] співіснують у межах однієї [Concept( 'realm', 'держави' )|E], вони будуть змішуватися, що збільшить [Concept( 'cultural_acceptance ', 'терпимість' )|E] між цими культурами."
 game_concept_cultural_head:0 "Культурний ідеолог"
 game_concept_culture_head:1 "Культурний ідеолог"
 game_concept_culture_head_desc:3 "$game_concept_culture_head$ — це [Concept( 'ruler', 'правитель' )|E], що має найбільший вплив на свою [Concept( 'culture', 'культуру' )|E].\n\nСаме правитель, [Concept( 'realm', 'держава' )|E] якого має найбільшу кількість [Concept( 'counties', 'графств' )|E] цієї культури, стане [Concept( 'culture_head', 'культурним ідеологом' )|E ] — незалежно від розташування його [Concept( 'domain', 'домена' )|E] або наявності графств з іншою культурою.\n\n$game_concept_cultural_head$ може вибирати, яка [Concept( 'innovation', 'інновація' )|E] буде досліджена першою, — для цього він задає [Concept( 'cultural_fascination', 'культурний інтерес' )|E].\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), ' game_concept_culture_head_desc_REFORM_DLC', 'game_concept_culture_head_desc_NO_REFORM_DLC' )]"
 game_concept_culture_head_desc_REFORM_DLC:0 "$game_concept_culture_head$ може частково [Concept( 'reform', 'реформувати' )|E] свою культуру."
 game_concept_culture_head_desc_NO_REFORM_DLC:0 "$game_concept_culture_head$ може встановлювати нові [Concept( 'traditions', 'традиції' )|E] своєї культури."
 game_concept_county_opinion:0 "Народна думка"
 game_concept_county_opinion_desc:3 "У звичайних жителів [Concept( 'county', 'графства' )|E] є своє [Concept( 'opinion', 'думка' )|E] про [Concept( 'character', 'персонаже' )| E], який ними керує Якщо люди нещасні, вони можуть зібрати [Concept( 'peasant_faction', 'селянську фракцію' )|E] або [Concept( 'popular_faction', 'фракцію популістів' )|E] Фракції обох типів можуть швидко поширитися по всіх куточках [Concept( 'realm', 'держави' )|E].\n\nУ власника повинні бути ті ж [culture|El] і [faith|El], що у народу: це найпростіший спосіб контролювати $ game_concept_county_opinion$.\n\n$game_concept_county_opinion$ про власника іншої конфесії визначається [Concept( 'faith_hostility', 'ворожістю' )|E] конфесії графства та її релігійним [Concept( 'fervor', 'но | змінюючись від 0 до 100 [Concept( 'fervor', 'рвіння' )|E]."
 game_concept_core_tenet:1 "Догмат"
 game_concept_core_tenet_desc:1 "У той час як [doctrines|El] є твердженнями, на яких грунтується [faith|El], $game_concept_core_tenets$ описують унікальні особливості та обряди конфесії."
 game_concept_core_tenets:1 "Доґмати"
