 # Game start additional unique artifacts
 reichskrone_name:0 "Імперська корона"
 reichskrone_description:1 "Емблема імператора Священної Римської імперії. Прикує до себе погляд будь-якого герцога."
 nikephoros_crown_name:0 "Корона Никифора II Фокі"
 nikephoros_crown_description:2 "Корона одного з найбільших імперських тактиків, який зазнав поразки на захід від імперії, але завоював схід."
 skull_cap_charlemagne_name:0 "Скальп Карла Великого"
 skull_cap_charlemagne_description:0 "Тут зберігається шкіра з голови самого Карла Великого. За чутками, вона наділяє володаря мудрістю колишнього власника."
 papal_tiara_name:0 "Папська тіара"
 papal_tiara_description:1 "Інкрустована самоцвітами митра із золотим вінцем — символ Папи. Мабуть, найкраще вона буде виглядати на вашій голові."
 essen_crown_name:0 "Есенська корона"
 essen_crown_description:1 "Хтось стверджує, що цей вінець виготовили для коронації Оттона III в Ессені. Але є й інша думка - ніби він повинен був вінчати статую Діви. Корона дуже мала, але, якщо як слід спробувати, вам, можливо, вдасться натягнути її на голову.
 monomachus_crown_name:1 "Шапка Мономаха"
 monomachus_crown_description:1 "Корона із золотих пластин, на яких зображені Костянтин IX Мономах, його дружина Зоя, сестра Феодора, алегоричні фігури та дві танцівниці."
 edmund_head_name:1 "Глава св. Едмунда"
 edmund_head_description:0 "Едмунд від народження заявляв, що стане святим. Згідно з легендою, він був королем Східної Англії, який пожертвував собою заради порятунку свого народу від вікінгів."
 dhammapada_name:0 "Дхаммапада"
 dhammapada_description:1 "Збори висловів Будди на сувоях з пальмового листя."
 excalibur_name:0 "Екскалібур"
 excalibur_description:0 "Навряд чи знайдеться у Британії правитель, який не стверджував би, ніби володіє справжнім Екскалібуром. На гроші від продажу екскалібурів влаштовують війни. Залишається лише сподіватися, що більше ніхто не похвалиться вашим гостям таким же мечем."
 vinaya_pitaka_name:0 "Вина-пітака"
 vinaya_pitaka_description:0 "У першій із трьох частин Палійського канону містяться правила та настанови для ченців та черниць."
 sutta_pitaka_name:0 "Сутта-пітака"
 sutta_pitaka_description:1 "У другій частині Палійського канону зібрані вірші та проповіді, присвячені Будді та його послідовникам. Написано тхеравадськими буддистами за підсумками ради, скликаної після смерті Будди."
 abhidhamma_pitaka_name:0 "Абхідамма-пітака"
 abhidhamma_pitaka_description:0 "В останній частині Палійського канону докладно аналізуються вчення Будди."




