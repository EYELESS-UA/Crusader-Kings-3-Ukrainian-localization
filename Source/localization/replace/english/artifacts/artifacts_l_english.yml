 # martial_authority.4000-5
 improvised_halberd_desc:0 "Кустарна алебарда, увінчана сікачом, завдяки якому ця зброя досить ефективна у битві."
 improvised_dagger_desc:0 "Цей імпровізований кинджал був викований із селянського інструменту і успадкував від нього зручність і здатність різати."
 improvised_billhook_desc:0 "Цей одноручний сікач використовувався для обрізки кущів. Ця зброя навряд чи гідна короля, але його вигнутий клинок напрочуд легко знаходить проломи в обладунках."

