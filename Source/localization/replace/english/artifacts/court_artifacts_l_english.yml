 # Wall Decorations - Large
 artifact_wall_tapestry_name:0 "Гобелен $artifact_name_prefix$"
 artifact_wall_tapestry_description:1 "Великий гобелен з [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )] [SCOPE.Custom('ArtifactQuality')] якості. [newly_created_artifact.GetFeatureText"
 feature_tapestry_scene_religious:0 "На полотні вишито кілька важливих сцен з [Artifact.GetOwner.GetFaith.GetNameNoTooltip|l]ого канону."
 feature_tapestry_scene_historical:0 "На полотні вишитий момент заснування держави [Artifact.GetOwner.GetPrimaryTitle.GetName] та кілька інших важливих моментів. Завершує картину [Artifact.GetOwner.GetTitledFirstName]."
 feature_tapestry_scene_geometric_patterns:0 "На полотні витканий складний візерунок із геометричних фігур."
 feature_tapestry_scene_hunt:0 "На полотні зображена сцена полювання: кілька мисливців з луками та списами оточили поранену тварину і готуються добити її."
 feature_tapestry_scene_myth:0 "Стародавні боги, жахливі чудовиська і безстрашні герої виткані на цьому полотні, що зображує сцени з міфів."
 feature_tapestry_scene_calligraphic:0 "На полотні витканий складний візерунок з каліграфії, що перетікає на геометричні форми."
 feature_tapestry_scene_bucolic:0 "Полотно зображує умиротворені сцени повсякденного життя в полях протягом року: хтось сіє, хтось оре, хтось збирає врожай."
 feature_tapestry_scene_battle:0 "На полотні зображений переломний момент у битві біля володіння [Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName]. [Artifact.GetOwner.GetTitledFirstName] [Select 'переміг' )] у цьому бою, а [Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName] [Select_CString(epic_loser.IsFemale, 'потерпіла', 'потерпів' )] нищівне поразка.
 feature_tapestry_scene_coronation:0 "[Artifact.GetOwner.GetTitledFirstName|U] знаходиться в центрі полотна, що зображає [Artifact.GetOwner.GetHerHis] коронацію в оточенні тріумфуючого натовпу."
 feature_tapestry_scene_ships:0 "На полотні зображено численний флот у морі. На кораблях стоять озброєні воїни і дивляться ворога на горизонті."
 feature_tapestry_scene_animals:0 "На полотні виткана сцена полювання в дикій природі. У центрі могутній лев кидається на оленя, який безуспішно намагається врятуватися."
 feature_tapestry_scene_banquet:0 "На полотні зображений багатий бенкет, що влаштовує [Artifact.GetOwner.GetTitledFirstName]: важливі гості сидять за багатим столом в оточенні музикантів та танцюристів."
 feature_tapestry_scene_hearing:0 "На полотні зображено прийом при дворі: у центрі на своєму троні велично сидить [Artifact.GetOwner.GetTitledFirstName], а васали, посли, переможені вороги та слуги вишикувалися перед троном, щоб висловити свою пошану."
 feature_tapestry_scene_garden:0 "На полотні витканий чудовий сад: трава зелена, квіти яскраві та пишні, а фруктові дерева ніби тягнуться до самого неба."
 create_artifact_tapestry_tooltip:0 "[inspiration_owner.GetShortUIName] [Select_CString(inspiration_owner.IsFemale, 'виткала', 'виткав' )] великий гобелен [SCOPE.Custom('ArtifactQuality')] якості."

