 artifact_wall_banner_kaviani:1 "Легендарний Деравш Кавіані — штандарт правителів загиблої Сасанідської імперії. Символ і гордість спадкоємців Перської імперії."
 artifact_wall_big_edessa_name:1 "Спас Нерукотворний"
 artifact_wall_big_edessa:2 "Манділіон або Спас Нерукотворний відомий як перша ікона: полотно з чудовим чином лику Христа. Його походження пов'язують з Абгаром, царем Едеси."

