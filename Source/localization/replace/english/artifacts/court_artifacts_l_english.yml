 # Thrones
 artifact_throne_charlemagne_name:1 "Трон Карла Великого"
 artifact_throne_charlemagne_description:0 "Простий, але водночас великий трон без прикрас. Він складений із чистого мармуру, і, за чутками, плити для нього були взяті з Храму Гробу Господнього в Єрусалимі."
 artifact_throne_solomon_name:1 "Трон Соломона"
 artifact_throne_solomon_description:0 "Претенціозний трон, за чутками, що колись належав легендарному цареві Соломону. Складений зі слонової кістки з позолотою, цей трон прикрашений безліччю дорогоцінного каміння, а на сходах, що ведуть до нього, стоять металеві скульптури тварин."
 artifact_throne_stone_scone_name:1 "Скунський камінь"
 artifact_throne_stone_scone:0 "Просте крісло з червоного пісковика, на якому королі Альби коронувалися з часів короля Кеннета I."

