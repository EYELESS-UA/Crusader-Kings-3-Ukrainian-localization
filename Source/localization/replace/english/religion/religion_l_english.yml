 special_doctrine_naked_priests_desc:0 "Жерці знають, що одяг стримує дух і заважає освіті. Скинувши покриви, ми відкриємо душі для кохання [ROOT.Faith.HighGodNamePossessive]."
 doctrine_parameter_naked_priests_active:0 "Жерці та фанатики не носять одягу."

 doctrine_gender_name:0 "Ставлення до підлоги"
 doctrine_gender_male_dominated_name:0 "Домінування чоловіків"
 doctrine_gender_male_dominated_desc:0 "Чоловіки сильніші і краще пристосовані до того, щоб вести нас у цьому суворому світі, тому управління суспільством слід довірити їм."
 doctrine_gender_equal_name:0 "Рівність"
 doctrine_gender_equal_desc:0 "Нерозумно не пускати здібних людей на державні посади тільки через статі. Ми повинні дозволити правити нашим суспільством тим, хто має здібності."
 doctrine_gender_female_dominated_name:0 "Домінування жінок"
 doctrine_gender_female_dominated_desc:0 "Жінки щоразу доводили, що тільки вони досить мудрі та розважливі, щоб належним чином керувати нашим суспільством."
 
 doctrine_divorce_name:0 "Розлучення"
 doctrine_divorce_disallowed_name:0 "Заборонено"
 doctrine_divorce_disallowed_desc:0 "Шлюбна обітниця остаточна і сполучна. Тільки смерть може розлучити нас."
 doctrine_divorce_approval_name:0 "Потрібне схвалення"
 doctrine_divorce_approval_desc:0 "Хоча до шлюбу слід ставитися серйозно, деякі обставини можуть зробити розлучення необхідним."
 doctrine_divorce_allowed_name:0 "Завжди дозволений"
 doctrine_divorce_allowed_desc:0 "Брак — не більше ніж партнерство, і, як і будь-яке інше партнерство, його можна розірвати будь-якої миті."
 doctrine_parameter_divorce_disallowed:0 "Персонажі та їх подружжя ніколи не отримають [Concept( 'divorce', 'розлучення')|E]."
 doctrine_parameter_divorce_approval:0 "Персонажі та їх подружжя може отримати [divorce|El], якщо це схвалить [head_of_faith|El] (або [house_head|El], якщо духовного глави конфесії не існує)."
 doctrine_parameter_divorce_allowed:1 "Персонажі та їх подружжя у будь-який момент можуть отримати [divorce|El], витративши на це [piety|El]."
 
 doctrine_bastardry_name:0 "Бастарди"
 doctrine_bastardry_none_name:0 "Немає бастардів"
 doctrine_bastardry_none_desc:0 "Кров визначає спадщину, а не шлюб. Діти, народжені поза шлюбом, настільки ж легітимні, як і всі інші."
 doctrine_bastardry_legitimization_name:0 "Визнання"
 doctrine_bastardry_legitimization_desc:0 "Шлюб священний, і тому діти, народжені поза ним, повинні отримати особливе благословення, щоб вважатися законними."
 doctrine_bastardry_all_name:0 "Немає визнання"
 doctrine_bastardry_all_desc:0 "Узи шлюбу недоторканні, і діти, народжені поза шлюбом, завжди будуть незаконними."
 doctrine_parameter_bastards_none:0 "Не існує такого поняття, як [bastard|El], будь-яка дитина - [legitimate|El]"
 doctrine_parameter_bastards_legitimize:0 "[Concept( 'bastard', 'Бастарда' )|E] можна визнати, якщо це схвалить [house_head|El] або [dynast|El]"
 doctrine_parameter_bastards_always:0 "[bastard|E] ніколи не стане визнаним"
 
 doctrine_adultery_men_name:0 "Чоловічі зради"
 doctrine_adultery_men_crime_name:0 "Злочин"
 doctrine_adultery_men_crime_desc:0 "Чоловік не повинен вдаватися до тілесних втіх поза шлюбом: це вважається злочином і карається відповідно."
 doctrine_adultery_men_shunned_name:0 "Достойні осуду"
 doctrine_adultery_men_shunned_desc:0 "Чоловік не повинен вдаватися до тілесних втіх поза шлюбом: це гріх, але тільки вищі сили можуть судити нас за наші гріхи."
 doctrine_adultery_men_accepted_name:0 "Прийнятні"
 doctrine_adultery_men_accepted_desc:0 "Немає нічого страшного, якщо чоловік вирішує віддатися тілесним втіхам на стороні: це його справа."
