 doctrine_parameter_kinslaying_shunned:0 "[kinslayers|E] — [shunned|El]"
 doctrine_parameter_kinslaying_accepted:0 "Персонажі, що вбили родича, не сприймаються як [kinslayers|El]"
 doctrine_kinslaying_extended_family_crime_name:0 "Заборонено вбивати рідню"
 doctrine_kinslaying_extended_family_crime_desc:0 "Вбивство члена власної сім'ї - один з найбільш мерзенних злочинів. Кожен, хто вчинив подібне, понесе суворе покарання."
 doctrine_kinslaying_close_kin_crime_name:0 "Не можна вбивати близьких"
 doctrine_kinslaying_close_kin_crime_desc:0 "Фратрицид і подібні йому діяння не можна терпіти у справедливому і порядному суспільстві. Ті, що вчинили подібне, будуть покарані."
 doctrine_kinslaying_shunned_name:0 "Достойно осуду"
 doctrine_kinslaying_shunned_desc:0 "Хоча вбивство рідних і шокує, подібні вчинки не є чимось жахливішим, ніж просте вбивство."
 doctrine_kinslaying_accepted_name:0 "Прийнятно"
 doctrine_kinslaying_accepted_desc:0 "Вбивство родича нічим не відрізняється від будь-якого іншого вбивства, і ставитися до нього потрібно так само."
 kinslayer_crime_dynasty:0 "Братовбивця"
 
 doctrine_consanguinity_name:0 "Кровозмішування"
 doctrine_consanguinity_restricted_name:0 "Заборона зв'язків із родичами"
 doctrine_consanguinity_restricted_desc:0 "[ROOT.Faith.HighGodName] не потерпить, щоб двоє родичів брали шлюб або вдавалися до плотських втіх."
 doctrine_parameter_consanguinity_restricted_marriage:0 "[extended_family_members|E] та/або [close_family_members|El] не можуть одружуватися"
 doctrine_parameter_consanguinity_restricted_close_kin_incest:0 "[extended_family_members|E] та/або [close_family_members|El], віддавшись тілесним втіхам, отримають [secret|El] «Інцест»"
 doctrine_consanguinity_cousins_name:0 "Брак між кузенами"
 doctrine_consanguinity_cousins_desc:0 "Кузени можуть вважатися родичами, але досить далекими, щоб дозволити їм одружуватися для збереження лінії спадкування."
 doctrine_parameter_consanguinity_cousins_marriage:0 "Шлюби між кузенами дозволені"
 doctrine_parameter_consanguinity_cousins_incest:0 "Плотська любов між кузенами не додає [Concept( 'secret', 'секрету' )|E] "Інцест""
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_name:0 "Авункулат"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_desc:0 "За відсутності прямої спорідненості члени сім'ї можуть одружуватися заради інтересів династії."
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_marriage:0 "Шлюби між кузенами, тітками/племінниками та дядьками/племінницями дозволені"
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_incest:0 "Плотське кохання між кузенами тітями/племінниками і дядьками/племінницями не додає [Concept( 'secret', 'секрета' )|E] «Інцест»"
 doctrine_consanguinity_unrestricted_name:0 "Шлюби без обмежень"
 doctrine_consanguinity_unrestricted_desc:0 "Любов між членами сім'ї є свідченням нормальної, здорової сім'ї. Тільки дурні будуть стверджувати, що любов духовна не повинна переходити до плотської."
 doctrine_parameter_consanguinity_unrestricted_marriage:0 "Шлюби між будь-якими членами сім'ї дозволені"
 doctrine_parameter_consanguinity_unrestricted_incest:0 "Плотська любов між членами сім'ї не додадуть [Concept( 'secret', 'секрету' )|E] "Інцест""
