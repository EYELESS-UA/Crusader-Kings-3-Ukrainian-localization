 doctrine_homosexuality_crime_name:1 "Злочин"
 doctrine_homosexuality_crime_desc:0 "Гріхові бажання содомітів несуть загрозу самому суспільству. Цих людей слід карати і відправляти у в'язницю за їхні гріхи."
 doctrine_homosexuality_shunned_name:1 "Достойні осуду"
 doctrine_homosexuality_shunned_desc:0 "Це неприродно, коли двоє чоловіків разом віддаються тілесним втіхам, - за будь-яких обставин."
 doctrine_homosexuality_accepted_name:1 "Прийнятні"
 doctrine_homosexuality_accepted_desc:0 "Любов настільки складна і чудова, що не можна її обмежувати статевою приналежністю. Любов понад тілесні межі."
