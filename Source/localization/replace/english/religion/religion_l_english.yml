 doctrine_adultery_women_shunned_name:0 "Достойні осуду"
 doctrine_adultery_women_shunned_desc:0 "Жінка не повинна вдаватися до тілесних втіх поза шлюбом: це гріх, але тільки вищі сили можуть судити нас занаші гріхи."
 doctrine_adultery_women_accepted_name:0 "Прийнятні"
 doctrine_adultery_women_accepted_desc:0 "Немає нічого страшного, якщо жінка вирішує вдатися до тілесних втіх на стороні: це її справа."
 doctrine_parameter_adultery_female_crime:1 "Жінки, які мають [trait|El] «[GetTrait('adulterer').GetName( GetNullCharacter )]» або «[GetTrait('fornicator').GetName( GetNullCharacter )]», — [ "
