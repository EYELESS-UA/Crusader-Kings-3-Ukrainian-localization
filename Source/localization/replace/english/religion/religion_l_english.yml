 doctrine_pluralism_name:0 "Релігійне відношення"
 doctrine_parameter_hostility_towards_us_mult:0 "Послідовники інших конфесій отримають штраф до $VALUE|%V0$"
 doctrine_pluralism_fundamentalist_name:0 "Фундаменталізм"
 doctrine_pluralism_fundamentalist_desc:0 "Наша віра єдино вірна, і наше слово єдино правильне. [ROOT.Faith.ReligiousText] - єдине джерело істини, і будь-яке відхилення є святотатством."
 doctrine_parameter_pluralism_fundamentalist_proselytization_bonus:0 "Швидкість звернення графства: #P +20%#!"
 doctrine_parameter_pluralism_fundamentalist_revocation_tyranny_minimal:2 "Можна, не підвищуючи рівня [Concept( 'tyranny', 'тиранії' )|El], #P позбавляти земельних титулів#! невірних, які в наших очах $hostility_hostile_tooltip
 doctrine_parameter_pluralism_fundamentalist_faction_join_chance:1 "[counties|E] інших [Concept( 'faiths', 'конфесій' )|El] #N з більшою ймовірністю#! вступають у [factions|El]"
 doctrine_parameter_pluralism_fundamentalist_vulnerable_to_heresy:0 "#N Більше загрози#! від брехень при низькому [Concept( 'fervor', 'ревінні' )|E]"
 doctrine_pluralism_righteous_name:0 "Праведність"
 doctrine_pluralism_righteous_desc:0 "Ми лише смертні і не можемо зрозуміти волю [ROOT.Faith.HighGodNamePossessive], але наші [ROOT.Faith.PriestNeuterPlural] цілком здатні відрізнити священне від гріховного."
 doctrine_parameter_pluralism_righteous_revocation_tyranny_reduced:2 "Можна, не підвищуючи рівня [Concept( 'tyranny', 'тиранії' )|El], #P позбавляти земельних титулів#! невірних, які в наших очах $hostility_evil_to"
 doctrine_pluralism_pluralistic_name:0 "Плюралізм"
 doctrine_pluralism_pluralistic_desc:0 "Було б безглуздо стверджувати, що тільки ми здатні правильно розуміти божественну волю, а решта неправ. У кожного свій спосіб поклоніння."
 doctrine_parameter_pluralism_pluralistic_proselytization_penalty:0 "Швидкість звернення графства: #N -20%#!"
 doctrine_parameter_pluralism_pluralistic_faction_join_chance:1 "Графства інший [faiths|El] #P з меншою ймовірністю #! вступають у [factions|El]"
 doctrine_parameter_pluralism_pluralistic_resistant_to_heresy:0 "#P Менше загрози#! від брехень при низькому [Concept( 'fervor', 'рвенні' )|E]"
 doctrine_parameter_pluralism_pluralistic_holy_wars_preserve_vassals:0 "Перемога в [Concept( 'holy_war', 'священній війні' )|E] перетворить [Concept( 'rulers', 'правителів' )|E]-іновірців у ваших васалів:
 
 doctrine_theocracy_name:0 "Традиції духовенства"
 doctrine_theocracy_temporal_name:0 "Теократія"
 doctrine_theocracy_temporal_desc:0 "Тільки затверджені [ROOT.Faith.PriestNeuterPlural] можуть стежити за дотриманням релігійних доктрин і, отже, володіти святими місцями та піклуватися про них."
 doctrine_parameter_theocracy_temple_lease:0 "Храмові [holdings|El] переходять [Concept( 'realm_priest', 'державного священика' )|E], який стає [Concept( 'vassal', 'вассалом' )|E]-[Concept( 'theocratic') , 'теократом' )|E]"
 doctrine_theocracy_lay_clergy_name:0 "Мирське духовенство"
 doctrine_theocracy_lay_clergy_desc:0 "Будь-який старанний послідовник більш ніж здатний розуміти, слідувати і проповідувати доктрини нашої віри."
 doctrine_parameter_theocracy_temple_ownership:0 "Секулярні [rulers|El] безпосередньо контролюють храмові [holdings|El] і отримують відповідні вигоди."
