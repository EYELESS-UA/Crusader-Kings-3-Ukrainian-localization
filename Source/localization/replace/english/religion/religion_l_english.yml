 doctrine_parameter_minimum_fervor:0 "Завзяття не може бути нижче #V $VALUE|0$%#!"
 doctrine_spiritual_head_name:0 "Духовність"
 doctrine_spiritual_head_desc:0 "Фізичний світ і світ духовний несхожі один на одного. Ми повинні знати напевно, що духовний світ має свого володаря, що веде нас і оберігає нашу віру від тілесної скверни."
