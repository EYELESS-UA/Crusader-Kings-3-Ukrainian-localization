 doctrine_witchcraft_name:0 "Ведовство"
 doctrine_witchcraft_crime_name:0 "Злочин"
 doctrine_witchcraft_crime_desc:0 "Тільки божественна воля може творити чудеса на землі. Будь-кого, хто бажає повторити божественне, має карати за гординю і зарозумілість."
 doctrine_witchcraft_shunned_name:0 "Достойно осуду"
 doctrine_witchcraft_shunned_desc:0 "Божественна воля має законну владу над надприродними силами цього світу, і будь-які спроби підкорити їхній волі смертного помилкові по суті своїй."
 doctrine_witchcraft_accepted_name:0 "Прийнятно"
 doctrine_witchcraft_accepted_desc:0 "Магія заповнює світ навколо нас, і взаємодіяти з нею, як це робили наші предки, - це наше право і привілей."
