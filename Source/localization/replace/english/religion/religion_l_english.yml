 doctrine_deviancy_name:0 "Збочення"
 doctrine_deviancy_crime_name:0 "Злочин"
 doctrine_deviancy_crime_desc:0 "Очевидно, є тільки один правильний спосіб любити іншу людину. Будь-які відхилення гріховні і повинні каратися."
 doctrine_deviancy_shunned_name:0 "Достойно осуду"
 doctrine_deviancy_shunned_desc:0 "Є дивні і ненормальні плотські бажання, і люди, які їх відчувають, настільки ж ненормальні і чужі нам."
 doctrine_deviancy_accepted_name:0 "Прийнятно"
 doctrine_deviancy_accepted_desc:0 "Кохання прекраснеа й священна, які б форми вона не набувала. Всі мають право на кохання."
