 doctrine_clerical_function_name:0 "Функції духовенства"
 doctrine_clerical_function_taxation_name:1 "Контроль"
 doctrine_clerical_function_taxation_desc:1 "[ROOT.Faith.AltPriestTermPlural|U] отримують владу від [ROOT.Faith.HighGodNamePossessive] і за споконвічним правом можуть панувати на землі."
 doctrine_clerical_function_alms_and_pacification_name:0 "Милостиня та упокорення"
 doctrine_clerical_function_alms_and_pacification_desc:0 "Наші [ROOT.Faith.PriestNeuterPlural] повинні стежити за тим, щоб у бідних і знедолених була їжа та дах над головою."
 doctrine_clerical_function_recruitment_name:0 "Вербування"
 doctrine_clerical_function_recruitment_desc:1 "[ROOT.Faith.PriestNeuterPlural] повинні захищати нашу віру зі зброєю в руках. Необхідність служити прикладом іншим дає їм додаткову силу в бою."
 doctrine_parameter_clergy_can_fight:0 "$knight_culture_player_plural$ і [commanders|El] можуть бути представниками #E духовенства#!"
 
 doctrine_clerical_gender_name:0 "Пол духовенства"
 doctrine_clerical_gender_male_only_name:0 "Тільки чоловіки"
 doctrine_clerical_gender_male_only_desc:0 "Тільки чоловіки можуть прийняти на себе тяжкий тягар відповідальності, що несуть на своїх плечах [ROOT.Faith.PriestMalePlural] нашої конфесії."
 doctrine_parameter_clergy_must_be_male:0 "Тільки чоловікам можна передавати храмові [holdings|El], тільки чоловіки можуть обіймати посаду «[court_chaplain|El]»"
 doctrine_clerical_gender_female_only_name:0 "Тільки жінки"
 doctrine_clerical_gender_female_only_desc:0 "Тільки жінки досить мудрі, щоб зрозуміти волю [ROOT.Faith.HighGodNamePossessive]. Вони - [ROOT.Faith.PriestFemalePlural] нашої віри."
 doctrine_parameter_clergy_must_be_female:0 "Тільки жінкам можна передавати храмові [holdings|El], тільки жінки можуть обіймати посаду «[court_chaplain|El]»"
 doctrine_clerical_gender_either_name:0 "Хто завгодно"
 doctrine_clerical_gender_either_desc:0 "В [ROOT.Faith.PriestNeuterPlural] може піти будь-хто, хто чує божественний поклик: у справах духовних підлога не має значення."
 doctrine_parameter_clergy_can_be_either_gender:0 "Підлога не впливає на те, кому можна передавати храмові [holdings|El] і кого призначати на посаду «[court_chaplain|El]»"
 
 doctrine_clerical_marriage_name:0 "Шлюби духовенства"
 doctrine_clerical_marriage_allowed_name:0 "Дозволено"
 doctrine_clerical_marriage_allowed_desc:0 "Інститут шлюбу священний, і [ROOT.Faith.PriestNeuterPlural] повинні бути його частиною, як і всякий благочестивий віруючий."
 doctrine_parameter_clergy_can_marry:0 "Кожен, хто входить до [clergy|El], може [marry|El]"
 doctrine_clerical_marriage_disallowed_name:0 "Заборонено"
 doctrine_clerical_marriage_disallowed_desc:0 "[ROOT.Faith.PriestNeuter] — це той, хто присвятив своє життя служінню. Одружуватися з іншим смертним було б неправильно."
 doctrine_parameter_clergy_can_marry_disabled:0 "Ніхто з тих, хто входить до [clergy|El], не може [marry|El]"
 
 doctrine_clerical_succession_name:0 "Призначення духовенства"
 doctrine_clerical_succession_temporal_appointment_name:0 "Світські, що змінюються"
 doctrine_clerical_succession_temporal_appointment_desc:1 "[ROOT.Faith.BishopNeuterPlural|U], безумовно, є слугами держави, а тому сюзерен може наймати або звільняти їх — лише з деякими обмеженнями."
 doctrine_clerical_succession_spiritual_appointment_name:0 "Духовні, що змінюються"
 doctrine_clerical_succession_spiritual_appointment_desc:0 "Хоча їх і обирає [ROOT.Faith.AltPriestTermPlural], непридатні [ROOT.Faith.BishopNeuterPlural] все одно можуть бути звільнені світськими правителями."
 doctrine_clerical_succession_temporal_fixed_appointment_name:0 "Світські, довічні"
