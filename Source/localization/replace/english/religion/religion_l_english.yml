 doctrine_head_of_faith_desc:0 "[head_of_faith|E] - лідер [faiths|El]"
 doctrine_no_head_name:0 "Ні"
 doctrine_no_head_desc:0 "Дивно думати, що одна людина може зрозуміти, чого хоче [ROOT.Faith.HighGodName]. Ми повинні слідувати поклику серця, щоб дізнатися [ROOT.Faith.HighGodHerHis] плани."
