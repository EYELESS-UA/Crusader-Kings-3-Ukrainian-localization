 doctrine_temporal_head_name:0 "Світська"
 doctrine_parameter_temporal_head_of_faith:0 "[head_of_faith|E] — засновник [faiths|El], і після смерті цей титул отримує [primary_heir|El]"
 doctrine_parameter_temporal_head_of_faith_directed_holy_wars:1 "Якщо конфесія має [great_holy_wars|El], глава конфесії може направляти їх і визначати мету війни"
 doctrine_temporal_head_desc:0 "Духовне і тілесне злите один з одним, утворюючи неподільне ціле. Нерозумно було б мати двох різних лідерів для однієї держави."
 
 doctrine_marriage_type_name:0 "Тип шлюбу"
 doctrine_monogamy_name:0 "Моногамія"
 doctrine_monogamy_desc:0 "Шлюб — це священне єднання двох. Спроба утворити подібний зв'язок між декількома — святотатство."
 doctrine_polygamy_name:0 "Полігамія"
 doctrine_polygamy_desc:0 "Оскільки шлюб священний, кілька шлюбів, безумовно, куди священніше одного, якщо кожен з них священий сам по собі."
 doctrine_concubines_name:1 "Консорти"
 doctrine_concubines_desc:1 "Шлюб священний, але - поки законний чоловік або дружина зберігає свою владу - ніщо не заважає заводити також наложниць або консортів."
 
