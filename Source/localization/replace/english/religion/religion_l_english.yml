 doctrine_kinslaying_name:0 "Братовбивство"
 doctrine_kinslaying_any_dynasty_member_crime_name:0 "Не можна чіпати династію"
 doctrine_kinslaying_any_dynasty_member_crime_desc:0 "Всі родичі пов'язані кров'ю, і вбивство навіть найдальшого з них вважається страшним злочином проти всієї династії. Подібну провину не можна забути."
