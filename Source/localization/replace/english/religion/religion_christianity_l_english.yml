 mozarabic_church_desc:0 "Вийшовши з ранньоіберійських обрядів, Мосарабське християнство століттями зберігало певну незалежність від Риму, оскільки знаходилося під владою ісламу. Як наслідок тривалого співіснування з іншими конфесіями, цю гілку відрізняє істотно більша, ніж у інших, більш фундаментальних сект, доктрині."

