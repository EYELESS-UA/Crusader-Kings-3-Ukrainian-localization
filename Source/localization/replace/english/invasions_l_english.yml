l_english:
 almohad.1001.t:0 "Сходження Альмохадів"
 almohad.1001.desc:0 "Схоже, [almohad_county.GetName] занурюється в болото маргінальних ідей. Релігійне угруповання, що називає себе "Альмохади", заявляє, що Магріб повинен бути очищений від заблукалих і єретиків.\n\nМісцеві магістра, чи варто нам хвилюватися про релігійні маргінали з опальним богословом на чолі?"
 almohad.1001.a:0 "Як взагалі це стосується мене?"
 almohad.1001.a.flavor:0 "Хіба релігійні маргінали в провінціях хоч раз комусь завадили?"
 almohad.1001.b:0 "Давайте позбавимося біди, поки вона не розрослася..."
 almohad.1001.b.conversion_tt:0 "Якщо ви вже змінюєте конфесію в провінції [almohad_county.GetNameNoTier], вибравши цей варіант, ви ризикуєте втратити все, чого досягли!"
 almohad.1001.player_warning:0 "@warning_icon! #X Якщо [almohad_county.GetNameNoTier] не перейде досить швидко з [masmudi.GetName]ой конфесії, альмохади збунтуються. Будьте готові.#!"

 almohad.1002.desc:0 "Релігійний рух альмохадів вийшов з підпілля з гаслом "Відберемо Магріб у невірних!" — і вони готові застосувати силу!\n\nІх ватажок, [ibn_tumart.GetTitledFirstName], багато разів виганявся з навчальних закладів за — скажемо відверто — надмірну акуратність у питаннях догматичних практик. [ibn_tumart.GetSheHe] не соромиться називати себе Мадхі!"
 almohad.1002.a:0 "[Select_CString(ibn_tumart.IsFemale, 'Мистецтво', 'Митечний' )] [ibn_tumart.GetFaith.PriestNeuter]? Теж мені, небезпека!"
 almohad.1002.a.target.tt:0 "Альмохади оголосили вам війну!"
 almohad.1002.a.not_target.tt:0 "Альмохади оголосили війну вашому сюзерену!"
 almohad.1002.b:0 "Взагалі [ibn_tumart.GetSheHe|U] не так вже й не [Select_CString(ibn_tumart.IsFemale, 'права', 'прав' )]."
 almohad.1002.b.flavor:0 "Я і себе ледве можу зарахувати до гідних віруючих..."

 almohad.1003.desc:0 "[ibn_tumart.GetTitledFirstName], [Select_CString(ibn_tumart.IsFemale, 'засновниця', 'засновник' )] Альмохадов, [Select_CString(ibn_tumart.IsFemale, ',померла',', можна було сподіватися, що [ibn_tumart.GetHerHis] дітище піде в історію, але удача не була до нас прихильною.\n\nУ них новий ватажок![al_mumin.GetTitledFirstName] не тільки зумів ')] утримати племена, але і [Select_CString(al_mumin.IsFemale, 'залучила', 'залучив' )] ще #EMP більше#! народу під свої прапори!"
 almohad.1003.a:0 "Цих фанатиків стає все більше!"
 almohad.1003.a.tt:0 "Альмохади повертаються, і сила їх велика як ніколи."

 almohad.1004.t:0 "Контроль над Марракешем"
 almohad.1004.desc:0 "Колись місто [marrakesh.GetTitle] було столицею імперії, нині ж воно у моїй владі. Але хоча я і в своєму праві, #L [old_faith.GetName|l]е#! сильно, і мої [masmudi.GetName] хочуть перетворити його на мій образ і подобу.\n\nШкода знищувати стільки чудових палаців і храмів, але, ймовірно, цього не уникнути, якщо я хочу принести в Магріб світло істини."
 almohad.1004.a:0 "Тут буде нова #L [masmudi.GetAdjective|l]а#! столиця!"
 almohad.1004.b:0 "Краще побудуємо нове, ще велике місто!"
 almohad.1004.c:0 "Можливо, це не наймудріший вибір..."