l_english:
 
 east_europe.0001.t:1 "Об'єднання західних слов'ян"
 east_europe.0001.desc:0 "Стародавні племена зібралися знову. Мені вдалося домогтися єднання, якого раніше досягло лише багато століть тому. Його імперія померла разом з ним, але я знаю: [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] буде жити і процвітати довгі роки. Все тільки починається!
 east_europe.0001.a:0 "Нехай славиться [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"

 east_europe.0002.desc:0 "Як саме об'єднав племена вендів багато століть тому, так і [western_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)] збирає західнослов'янські народи під єдиним прапором. Чи зуміє цей союз пройти? пил, як імперія Само?Тільки [ROOT.Char.GetFaith.FateGodName] знає."

 east_europe.0005.t:0 "Об'єднання південних слов'ян"
 east_europe.0005.desc:0 "Мені вдалося об'єднати племена під одним прапором. Разом ми сильніші, ніж будь-коли. Нас не завоювати! Нас не знищити!"

 east_europe.0006.desc:0 "[southern_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] збирає південнослов'янські народи під єдиним прапором. Чи зуміє цей союз пройти перевірку часом або впаде під напором старої в? .Char.GetFaith.FateGodName] знає."

 east_europe.0010.t:0 "Народження Славії"
 east_europe.0010.desc:0 "Мені вдалося зробити неможливе: зібрати всіх слав під єдиний прапор. Сьогодні моя нова імперія простяглася від серця Європи на заході до холодних лісів сходу!\n\nТільки кільком героям в історії вдавалося зробити подібне. І мо навіки вписано в історію поруч із ними."
 east_europe.0010.a:0 "Хай живе Славія!"

 east_europe.0011.desc:0 "[slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] робить неможливе: збирає південнослов'янські народи під єдиним прапором. Чи буде величезна імперія процвітати або звалиться під натиском старої вражень ROOT.Char.GetFaith.FateGodName] знає."

 east_europe.0015.t:0 "[defender_of_highgod.GetFaith.HighGodName], благослови захисників"
 east_europe.0015.desc:0 "Побудований Чертог героїв..."
 east_europe.0015.a:0 "... [target_list_member_a.GetNameNoTierNoTooltip]."
 east_europe.0015.b:0 "... [target_list_member_b.GetNameNoTierNoTooltip]."
 east_europe.0015.c:0 "... [target_list_member_c.GetNameNoTierNoTooltip]."
 east_europe.0015.d:0 "... [target_list_member_d.GetNameNoTierNoTooltip]."
 east_europe.0015.tooltip:0 "Володіння отримує [Concept( 'special_building', 'особлива будівля' )|E] [GetBuilding('hall_of_heroes_01').GetName]"

 east_europe.0016.desc:1 "Під моїм командуванням клани об'єдналися, і скоро [holy_site.GetNameNoTierNoTooltip] прикраситься великим військовим чертогом. За його товстими кам'яними стінами ми готуватимемося до війни...\n\nБагато віків іноземні стервят Так нехай приходять!Могутні герої нададуть їм гідний прийом! Нехай кров ворогів окропить землю і забарвить річки багрянцем!"
 east_europe.0016.a:1 "Славися, [defender_of_highgod.GetFaith.WarGodName]!"

 east_europe.0017.desc:1 "[defender_of_highgod.Custom2('MyCharacterIntroduction', ROOT.Char)|U] об'єднує клани своєї держави, щоб дати відсіч іноземним загарбникам. [holy_site.GetNameNotierNoTooltip l]їх героїв, котрим побудований великий військовий чертог."


#HUNGARIAN DECISIONS
 east_europe.0030.t:0 "Новий початок"
 east_europe.0030.desc:0 "Купці, землероби і майстри із західних і південних держав прибувають широким потоком. Незабаром [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] перетвориться на квітучий центр торгівлі і зможе порвати з племінним минулим. поселенці-християни зможуть остаточно знищити розрізнені вогнища язичництва серед підданих і [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] стане добропорядною #L [scoped_ruler.GetFaith.GetName|l]ой#! державою."
 east_europe.0030.a:0 "Вам тут раді!"
 east_europe.0031.t:0 "Нові поселенці"
 east_europe.0031.desc.vassals:0 "[scoped_ruler.GetTitledFirstName] відкриває дорогу для іноземних поселенців із сусідніх #L [scoped_ruler.GetFaith.GetName|l]их#! держав.\n\n[scoped_ruler.GetShee| , Що новоприбулі допоможуть швидше заселити нашу землю і налагодити торгівлю з союзниками."
 east_europe.0031.desc.others:1 "[scoped_ruler.GetTitledFirstName] відкриває дорогу для іноземних поселенців з #L [scoped_ruler.GetFaith.GetName|l]их#! держав по сусідству з краєм, де править [scoped_ruler.GetPrint .\n\n[scoped_ruler.GetSheHe|U] сподівається, що новоприбулі допоможуть швидше заселити [scoped_ruler.GetHerHis] землю та налагодити торгівлю з союзниками."
 east_europe.0031.a:0 "Що ж, я їм не довіряю!"
 east_europe.0031.b:0 "Ясно..."

 east_europe.0032.t:0 "Старі обряди"
 east_europe.0032.desc:1 "Мої попередники прийняли [old_faith.GetAdjectiveNoTooltip|l], ведені неправдивою упевненістюью, що так [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] набуде сучасної епохи. Але це принесло нам лише повстання, бідність і розбрат.\n\nЗ моїм неймовірним впливом на світських правителів та духовенство моєї держави я виправлю це, і ми знову приймемо єдине вірне вчення — $magyar_pagan$.\n\nАле це доленосний момент, і хоча повернення до старих звичаїв безумовно необхідне, можливо, ми могли б трохи змінити їхню інтерпретацію?"
 east_europe.0032.a:1 "Ми залишимося непорочні і повернемося до старих традицій."
 east_europe.0032.b:0 "Можливо, ми могли б щось залишити з нового вчення..."
 east_europe.0032.c:0 "Черепа для [ROOT.Char.GetFaith.WarGodNamePossessive]!"
 east_europe.0032.d:0 "Наша наполеглива віра в старі традиції, будь-які традиції — це слабкість."

 east_europe.0034.t:0 "[scoped_ruler.GetFaith.GetNameNoTooltip]не відродження"
 east_europe.0034.desc.vassals:0 "Добившись практично безмежної влади у своїй державі,"
 east_europe.0034.desc.outsiders:0 "Добившись практично безмежної влади в державі [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 east_europe.0034.desc.intro:0 "[scoped_ruler.GetTitledFirstName] [Select_CString(scoped_ruler.IsFemale, 'показала', 'показав' )] своє язичницьке обличчя!\n\nУ своїй відкритій непокорі [scoped_Culer. scoped_ruler.IsFemale, 'відкинула', 'відкинув')] [old_faith.HighGodNamePossessive] Високопоставлені [old_faith.PriestNeuterPlural|l]-[old_faith.GetAdherentNamePluralNoTooltip|l] з Навіть зараз багато [scoped_ruler.GetCulture.GetNameNoTooltip|l] з сіл і сіл стікаються до н[scoped_ruler.GetHerHim].\n\n"
 east_europe.0034.desc.conversion_vanilla:0 "Незважаючи на тривалу політичну бездіяльність, $magyar_pagan$ все ще користується популярністю в селах, а тому [scoped_ruler.GetTitledFirstNameNoTooltip] без особливих проблем [Select_CString(scoped_ruler.'sвернувся" )] до старих звичаїв."
 east_europe.0034.desc.conversion_syncretic:0 "Незважаючи на це, нова [scoped_ruler.GetFaith.GetNameNoTooltip|l]а конфесія, схоже, зберегла деякі з особливостей, якими відрізняється [old_faith.GetAdjectiveNoTooltip|l], є нових традицій."
 east_europe.0034.desc.conversion_bloodthirsty:0 "Але, що ще гірше, [scoped_ruler.GetTitledFirstNameNoTooltip] стверджує, що розлючені боги вибачать [scoped_ruler.GetCulture.GetCollectiveNounNoTooltip|l]ий їм людські жертви!"
 east_europe.0034.desc_conversion_adaptive:0 "З урахуванням безлічі змін, через які пройшли [scoped_ruler.GetCulture.GetCollectiveNounNoTooltip|l]ий народ і його культура за останні кілька століть, подібне відродження старих традицій здається напрочуд відкритим і прагматичним".
 east_europe.0034.a:0 "Нарешті! Хай славиться [ROOT.Char.GetFaith.HighGodName]!"
 east_europe.0034.b:0 "Можливо, вітер дме вбік [scoped_ruler.GetFaith.HighGodNamePossessive]..."
 east_europe.0034.c:0 "Що це за мерзенне язичництво?!"
 east_europe.0034.d:0 "Не моя справа і не моя проблема."

#BOSNIAN DECISIONS
 east_europe.0101.t:0 "[Select_CString(founder.IsFemale, 'Перша', 'Перший' )] [founder.GetTitleAsNameNoTooltip|l] всієї Боснії!"
 east_europe.0101.desc:0 "Багато століть войовничі балканські держави відвойовували одна в одну Боснію. То владу брали брати-слов'яни з півночі і півдня, то з'являлися знатні карпатські воєначальники, імператори Болгарії та Константинополя, навіть королі-торговці. залишали боснійське нагір'я у спокої. Але досить. Після моєї коронації Боснія сама стане королівством, яке чекають сила і слава!"
 east_europe.0101.a:0 "Моя спадщина житиме у віках!"
 east_europe.0101.b:0 "[founder.GetFaith.HighGodName] благословляє нас!"
 east_europe.0101.c:0 "Чесно, поки я - [founder.GetTitleAsNameNoTooltip|l] #EMP хоч чогось#!..."
 east_europe.0102.t:0 "$east_europe.0101.t$"
 east_europe.0102.desc:0 "Гонець приносить вісті з долини Динарського нагір'я: судячи з усього, [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] більше не вільна територія, там [Select_CString(founder.IsFemale, 'з'явилася" founder.GetTitleAsNameNoTooltip|l] — [founder.GetShortUIName].\n\nЩо ж, гірські долини зручно захищати, боснійське високогір'я поросло густим лісом, а місцеві жителі вважають, що [founder.GetTitledFirstNamePossessiveNoTooltip] ', 'гідний' )] довіри, - мабуть, [founder.GetHerHis] королівство в повній безпеці.\n\nПоки."
 east_europe.0102.a:0 "Такі вискочки варті лише зневаги."
 east_europe.0102.b:0 "Славися, [founder.GetShortUINameNoTooltip]!"
 east_europe.0102.c:0 "Побачимо, як довго це триватиме..."

 east_europe.0111.t.setup:0 "Єретики серед нас"
 east_europe.0111.tt.announce_failure:0 "Спроба оголосити, що $bosnian_church$ поширює брехня, провалилася!"
 east_europe.0111.tt.cancellation_cooldown:0 "$bosnian_church$ не може отримати звинувачення в брехні ще [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_cancellation_cooldown_value')|0] років"
 east_europe.0111.tt.regular_cooldown:0 "$bosnian_church$ не може отримати звинувачення в брехні ще [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_failure_cooldown_value')|0] років"
 east_europe.0111.tt.critical_cooldown:0 "$bosnian_church$ не може отримати звинувачення в брехні ще [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_critical_failure_cooldown_value')|0] років"
 #[EmptyScope.ScriptValue('vengeful_scheme_success_chance_modifier')|0]
 east_europe.0111.t:0 "$east_europe.0111.t.setup$: [hof.GetTitledFirstNameNoTooltip] та лист"
 east_europe.0111.desc:0 "Хто скаже, як довго так звані [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] водили нас за ніс? Десять років? Сто? З появи святого Мартіна? , і терпіти це більше не можна! вони просто [accuser.GetFaith.GetAdherentNamePluralNoTooltip|l]-сільщини, а в цілому — непогані хлопці.
 east_europe.0111.a:0 "Подати мені перо та пергамент!"
 east_europe.0111.a.tt:0 "Лист написано"
 east_europe.0111.b:0 "У мене є справи важливіші..."
 east_europe.0112.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0112.desc.intro:0 "Ваше твердження, ніби [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] - єретики, абсурдно."
 east_europe.0112.desc.culture:0 "[accuser.GetTitledFirstName] — [Select_CString(accuser.IsFemale, 'моя землячка', 'мій земляк' )], і вам нас просто не зрозуміти."
 east_europe.0112.desc.rival:0 "Чесно кажучи, якщо #EMP хто#! і винен у брехні, так це ти, [accuser.Custom('InsultAdjective')], [accuser.Custom('InsultAdjective')], [accuser.Custom('InsultAdjective')] [accuser.Custom('InsultNoun')]!"
 east_europe.0112.desc.sinful:0 "Твої гріхи ледь піддаються обчисленню, але ти наважуєшся критикувати інших?"
 east_europe.0112.desc.negative_opinion:0 "Можливо, якби твоя думка трохи мене цікавила, ці думки могли б щось змінити. Але ні, воно мені байдуже."
 east_europe.0112.desc.fallback:0 "Людині вашого становища грішно бруднити сумнівними кляузами."
 east_europe.0112.desc.outro:0 "\n\nСподіваюся, ми більше не повернемося до цієї теми, а ви наступного разу добре подумаєте, перш ніж взятися за перо."
 east_europe.0112.a:0 "Сліпець! Невігла!"
 east_europe.0113.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0113.desc:0 "Ваші слова серйозно мене стурбували. Подумати тільки, як спритно ця мерзенна змія пригрілася на грудях християнства!\n\n[heretic.GetTitledFirstNameNoTooltip] розповість мені все, я дістануся істини."
 east_europe.0113.a:0 "Колеса священного правосуддя закрутилися!"
 east_europe.0113.a.tt:0 "[hof.GetTitledFirstNameNoTooltip] пише лист. Одержувач - [heretic.GetTitledFirstNameNoTooltip]..."
 east_europe.0114.t:0 "$east_europe.0111.t.setup$: [hof.GetFaith.GetNameNoTooltip]а інквізиція"
 east_europe.0114.desc:0 "Лист, який [Select_CString(hof.IsFemale, 'прислала', 'прислав' )] [hof.GetTitledFirstName], тремтить у ваших пальцях, але ви поки не можете зрозуміти, страх тому причиною або лють [Select_CString(accuser.IsFemale, 'Підступна', 'Підступний' )] [accuser.GetName] [Select_CString(accuser.IsFemale, 'постаралася', 'постарався' )] на славу - тепер [hof.GetTitledFirstNameNoTooltip всі [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] будуть оголошені єретиками!\n\nЯкий жах!Побратими-християни, безсумнівно, прийдуть по ваші голови, і не пройти черги священних воєн, якщо тільки [hof.GetTitledFir. \nПотрібно терміново скласти відповідь."
 east_europe.0114.a:0 "Можливо, майстерно написане теологічне есе врятує становище?"
 east_europe.0114.a.tt_success:0 "[hof.GetTitledFirstNameNoTooltip] [Select_CString(target.IsFemale, 'переконана', 'переконаний' )]"
 east_europe.0114.a.tt_success.tt:0 "Звинувачень у брехні вдалося уникнути!"
 east_europe.0114.a.tt_failure:0 "Ваш аргумент занадто слабкий"
 east_europe.0114.a.tt_failure.tt:0 "Звинувачення в брехні звучать переконливо..."
 east_europe.0114.b:0 "Здається мені, тут вистачить невеликого нагадування..."
 east_europe.0114.b.tt:0 "[hof.GetTitledFirstName] буде [Select_CString(hof.IsFemale, 'вимушена', 'вимушений' )] стати на ваш бік!"
 east_europe.0114.c:0 "От би [hof.GetSheHe] [Select_CString(hof.IsFemale, 'поглянула', 'поглянув' )] на це з погляду політики..."
 east_europe.0114.c.tt_success:0 "Розмова переходить у цинічне політичне русло"
 east_europe.0114.c.tt_failure:0 "Суперечка залишається в рамкахах теології"
 east_europe.0114.d:0 "Ми не зможемо протистояти сильній церкві: мені #EMP доведеться#! звернутися."
 east_europe.0114.d.tt:0 "Ви повинні вирішити, чи буде ваше звернення щирим або цинічним"
 east_europe.0114.e:0 "Наша віра не менш істинна, ніж їх! Лист стане знаком непокори!"
 east_europe.0114.e.tt:0 "[hof.GetTitledFirstName] неодмінно оголосить, що $bosnian_church$ - єретики!"
 east_europe.0115.t:0 "$east_europe.0116.t$"
 east_europe.0115.desc.intro:0 "Ліпні [heretic.GetHerHis] прокляті очі, [Select_CString(heretic.IsFemale, 'ця', 'цей' )] [heretic.GetTitledFirstName] [Select_CString(heretic.'sбрати) , 'звернувся' )]!\n\n"
 east_europe.0115.desc.political:0 "Нехай [hof.GetTitledFirstName] не вимагає інших доказів, але для мене очевидно, що [heretic.GetFirstNameNoTooltip] трюк: [hof.GetFaith.GetNameNoTooltip]а конфесія отримала [heretic.GetHerHis] #EMP особисту#! клятву вірності, але васали та домочадці не обіцяли нічого."
 east_europe.0115.desc.wholehearted:0 "Схоже, [heretic.GetSheHe] [Select_CString(heretic.IsFemale, 'діяла', 'діяв' )] за покликом серця - [heretic.GetHerHis] близькі родичі і кілька представників знати на #L [hof.GetFaith.GetName|l]ий#! зов. Чомусь це злить мене ще сильніше."
 east_europe.0115.desc.outro:0 "\n\nБудемо вважати, що проблема поки що вирішена. Єретики вони чи ні, але [hof.GetTitledFirstNameNoTooltip] вважає, що $bosnian_church$ у повній [hof.GetHerHis] владі."
 east_europe.0115.a:0 "Я здаюся!"
 east_europe.0115.b:0 "Єретик - це #EMP назавжди#!!"
 east_europe.0115.b.toast:0 "[accuser.GetShortUIName] злиться через вашу ухильність"
 east_europe.0116.t:0 "$east_europe.0111.t.setup$: Нова думка"
 east_europe.0116.desc:0 "[hof.GetTitledFirstName] вимагає повноцінного покаяння: зі зверненням і визнанням, що тільки [hof.GetFaith.GetAdjectiveNoTooltip|l] несе істину.\n\nАле я знаю: [heretic.GetFai| l] сильні. Можливо, якщо звернуся тільки #EMP я#!, цього буде достатньо.\n\nЗ іншого боку, це просто відтягування неминучого. Чи не краще буде всім прийняти зміни зараз, поки це можна зробити мирно?"
 east_europe.0116.a:0 "Ні, досить буде і особистого звернення."
 east_europe.0116.b:0 "Досить - значить, вистачить. Тепер ми всі - ревні [hof.GetFaith.GetAdherentNamePluralNoTooltip|l]!"
 east_europe.0117.t:0 "$east_europe.0111.t.setup$: Тимчасовий перепочинок"
 east_europe.0117.desc.intro:0 "На жаль, [hof.GetTitledFirstName] #EMP не#! збирається заявляти, що $bosnian_church$ - розсадник брехні.\n\n"
 east_europe.0117.desc.critical_success:0 "І навіть гірше, [heretic.GetTitledFirstName] [Select_CString(heretic.IsFemale, 'зуміла', 'зумів' )] перевернути все з ніг на голову, і [hof.GetFaith.Religio Не знаю, яким брудним чаклунством володіє [heretic.GetFirstNameNoTooltip], але тепер всі християнські лорди дивляться на мене з огидою, яким зазвичай обдаровують язичників і зго.
 east_europe.0117.desc.theological_debate:0 "На кілька тижнів [hof.GetFaith.ReligiousHeadName] і [heretic.GetTitledFirstName] загрузли в запеклому вченому диспуті, і врешті-решт [heretic.GetFirstName' ', 'зумів' )] схилити опонента до своїх ідей, і [Select_CString(hof.IsFemale, 'та погодилася', 'той погодився' )], що [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] - ті ж [hof.GetFai .GetAdherentNamePluralNoTooltip|l], просто трохи відсталі."
 east_europe.0117.desc.political_leverage:0 "Вся ситуація виглядає в кращому випадку сумнівно. [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] цьому знають рішуче все.
 east_europe.0117.desc.political_manoeuvrings:0 "Кілька тижнів напруженого листування, фальшиві свідки, підкуплені інквізитори - і ось вже [hof.GetFaith.ReligiousHeadName] [Select_CString(hof.IsFemale,'' проти мене не мають під собою ґрунту і продиктовані виключно політичними міркуваннями."
 east_europe.0117.desc.outro:0 "\n\nЕретики виграли собі пару миттєвостей, щоб перевести дух. Але одного разу [hof.GetFaith.ReligiousHeadName] зміниться, і в новому погляді благодушності буде набагато менше..."
 east_europe.0117.a:0 "А, марна трата часу та коштів."
 east_europe.0117.b:0 "Це обурливо!"
 east_europe.0117.c:0 "[accuser.GetFaith.HighGodName] вибачить, а я не прощаю!"
 east_europe.0117.c.toast:0 "$east_europe.0115.b.toast$"
 east_europe.0117.d:0 "Відлучити #EMP мене#! від причастя? Та я свою #EMP чортову#! церкву створю!"
 east_europe.0118.t:0 "$east_europe.0111.t.setup$: Свобода дій"
 east_europe.0118.desc.intro:0 "Потрібно кілька тижнів переговорів і безліч добре зважених слів, але [hof.GetTitledFirstName] таки [Select_CString(hof.IsFemale, 'прийняла', 'прийняв' )] мій погляд.\n\ n"
 east_europe.0118.desc.critical_success:0 "Насправді, коли [hof.GetFaith.ReligiousHeadTitleName] [Select_CString(hof.IsFemale, 'усвідомила', 'усвідомив' )] масштаби мого впливу на н[hof.GetHer навіть вдалося скористатися ситуацією, і тепер [accuser.Custom('InsultAdjective')] [accuser.GetTitledFirstName] вдосталь наїсть каші, яку [Select_CString(accuser.IsFemale, 'сама заварила', 'сам заварив' )].\n\n необгрунтовані утиски вірних християн [hof.GetTitledFirstNameNoTooltip] [Select_CString(hof.IsFemale, 'погодилася', 'погодився' )] відлучити [accuser.GetHerHis] [Select_CString(accuser.IsFemale, 'сам'', 'сам')
 east_europe.0118.desc.theological_debate:0 "Нехай [hof.GetFaith.ReligiousHeadTitleName] досі вважає нас відсталими дикунами, зате нас визнають не єретиками, а лише злегка... заблудлими."
 east_europe.0118.desc.political_leverage:0 "Після всієї цієї гармидеру [hof.GetFaith.ReligiousHeadTitleName] [Select_CString(hof.IsFemale, 'вільна', 'вільний' )] від мого впливу, зате тепер [ нехай і неохоче, що ми не єретики, а просто злегка неписьменні.
 east_europe.0118.desc.political_manoeuvrings:0 "Довелося витратити чимало часу на стрепування зустрічних звинувачень, написання листів, які нібито [Select_CString(accuser.IsFemale, 'писала', 'писав' )чи хабарів інквізиторам, зате [hof.GetFaith.ReligiousHeadTitleName] на повну думку [Select_CString(hof.IsFemale, 'заявила', 'заявив' )] про нашу невинність, а все, що сталося, списали на особливості місцевих звичаїв."
 east_europe.0118.desc.outro:0 "\n\nПовсюдно вірні [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] можуть зітхнути з полегшенням."
 east_europe.0118.a:0 "[heretic.GetFaith.FateGodName] посміхається мені!"
 east_europe.0118.b:0 "Добре, що проблема все-таки вирішилася."
 east_europe.0119.t:0 "$east_europe.0111.t.setup$: Межа терпіння"
 east_europe.0119.desc.intro:0 "Неважко було передбачити, що як тільки [hof.GetTitledFirstName] [Select_CString(hof.IsFemale, 'початку', 'початок' )] розслідування, [hof.GetSheHe] [Select_CString IsFemale, 'отримала', 'отримав' )] #EMP масу#!доказів того, що [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] поширюють брехню.\n\n"
 east_europe.0119.desc.theological_debate:0 "[heretic.GetTitledFirstName], звичайно ж, щосили [Select_CString(heretic.IsFemale, 'намагалася', 'намагався' )] відкрутитися, але [hof.GetFaith. [Select_CString(hof.IsFemale, 'відміла', 'відміл' )] все [heretic.GetHerHis] нікчемні потуги на теологічний суперечка."
 east_europe.0119.desc.political_manoeuvrings:0 "[heretic.GetTitledFirstName] щосили [Select_CString(heretic.IsFemale, 'намагалася', 'намагався' )] представити мій лист як цинічну погоню за вигодою, алеFo ] не [Select_CString(hof.IsFemale, 'оцінила', 'оцінив' )] цю незграбну гру на політичній ниві і [Select_CString(hof.IsFemale, 'засудила', 'засудив' )] її як спроби відвернути увагу від проблеми."
 east_europe.0119.desc.unrepentant_heretics:0 "[heretic.GetTitledFirstName] [Select_CString(heretic.IsFemale, 'проявила', 'проявив' )] неймовірну нахабство! [SCOPE.sCharacter('heretic] (heretic.IsFemale, 'сипала', 'сипав' )] насмішками, об'єктом яких [Select_CString(hof.IsFemale, 'була сама', 'був сам' )] [hof.GetFaith.ReligiousHeadTitleName] [hof.GetFaith. , і, не соромлячись, відкрито власну мерзенну секту!"
 east_europe.0119.desc.outro:0 "\n\nВсем доброчесним християнам з навколишніх земель надіслано офіційні листи, в яких засуджується [heretic.GetFirstNameNoTooltip] і [heretic.GetHerHis] богохульна кліка."
 east_europe.0119.a:0 "Відплата!"
 east_europe.0120.t:0 "[hof.Custom2('AppropriateGreeting',heretic)]"
 east_europe.0120.desc.intro:0 "З болем повідомляю, що вважаю вашу віру небезпечним відхиленням від істини, а не невинною помилкою, яка, як мені хотілося вірити, залишає надію на виправлення.\n\n"
 east_europe.0120.desc.theological_debate:0 "Твої незграбні спроби не викликають нічого, крім роздратування. Це - порожня теологічна балаканина, яка, швидше, #EMP доводить #! твою провину, а я терпіти не можу такого неортодоксального мислення."
 east_europe.0120.desc.political_manoeuvrings:0 "Ваші спроби звести таку серйозну проблему до банальної політичної гри - просто спроба зневіреного єресіарха врятувати свою шкуру. На відміну від вас, добрі довіри| не сумніватимуся у тому мотивах."
 east_europe.0120.desc.unrepentant_heretics:0 "Настільки відкрите визнання власної провини засмучує і спантеличує мене, але вам не залишає жодної можливості для виправдання. Я молюся за спасінням похмурих душ ваших заблукалих підданих, але іншого виходу не залишається."
 east_europe.0120.desc.outro:0 "\n\nВідтепер і надалі хай знають усі чесні християни, що [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] — злісні єретики. Нехай пекло поглине цю гидоту!"
 east_europe.0120.a:0 "Це катастрофа!"
 east_europe.0120.a.tt:0 "Голодні [hof.GetFaith.GetAdherentNameNoTooltip|l] прямують у ваші землі..."
 east_europe.0121.t:0 "$east_europe.0119.t$"
 east_europe.0121.desc.intro:0 "В останні тижні не припинялася запекла словесна суперечка з трьох сторін. [accuser.GetFullName], [heretic.GetFullName] і [hof.GetTitledFirstName] сперечалися, якого канонічного статусу заслуговує $ n\n"
 east_europe.0121.desc.theological_debate:0 "Більшість суперечок протікало в теологічному руслі, і [heretic.GetFirstNameNoTooltip] [Select_CString(heretic.IsFemale, 'намагалася', 'намагався' )] довести, що [hofG. і все [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] — добрі [hof.GetFaith.GetAdherentNamePluralNoTooltip|l], просто з особливим сільським колоритом.\n\nАле [heretic.GetHerHim] не пощастило."
 east_europe.0121.desc.political_manoeuvrings:0 "Незважаючи на те що [heretic.GetFirstNameNoTooltip] зі шкіри он [Select_CString(heretic.IsFemale, 'лезла', 'лез' )], аби довести, що [accuser.GetFir виключно політичні інтереси, [hof.GetFaith.ReligiousHeadName] не [Select_CString(hof.IsFemale, 'стала', 'стал' )] [heretic.GetHerHim] потурати.\n\n"
 east_europe.0121.desc.unrepentant_heretics:0 "З самого початку було зрозуміло, що [heretic.GetFirstNamePossessiveNoTooltip] [Select_CString(heretic.IsFemale, 'приречена', 'приречений')], - [heretic.GetSheCe .IsFemale, 'приховувала', 'приховував' )], що [heretic.GetHerHis] вірування відрізняються від традиційних, але все одно [Select_CString(heretic.IsFemale, 'намагалася', 'намагався' )] довести, що вони мають право на існування.\n\n"
 east_europe.0121.desc.outro:0 "[hof.GetTitledFirstNameNoTooltip] [Select_CString(hof.IsFemale, 'постановила', 'постановив' )], що відтепер і навіки для всіх екуменічних християн [heretic.GetFaith.Gl єретиками!"
 east_europe.0121.a:0 "Єретики? Серед нас?!"
 east_europe.0121.b:0 "Мені немає до цього жодної справи."
 east_europe.0121.c:0 "Ми просто хотіли, щоб нас дали спокій!"
 east_europe.0123.t:0 "$east_europe.0124.t$"
 east_europe.0123.desc.intro:0 "$east_europe.0124.desc.intro$"
 east_europe.0123.desc.hof_died:0 "[hof.GetTitledFirstName] [Select_CString(hof.IsFemale, 'померла', 'помер' )], і [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] більше не знаходиться під.
 east_europe.0123.desc.heretic_died:0 "[heretic.GetTitledFirstName] [Select_CString(heretic.IsFemale, 'померла', 'помер' )], і [hof.GetTitledFirstName], схоже, вважає, що е (heretic.IsFemale, 'ней', 'ним' )], так що [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] більше не перебуває під пильним наглядом інквізиції."
 east_europe.0123.desc.hof_no_longer_hof:0 "$east_europe.0124.desc.hof_no_longer_hof$"
 east_europe.0123.desc.heretic_not_independent_ruler:0 "Оскільки [heretic.GetTitledFirstName] більше не представляє незалежну християнську конфесію, [hof.GetTitledFirstName] не вважає за доцільне розслідувати [heretic.GetHerHis]".
 east_europe.0123.desc.heretic_now_ecumenical_christian:0 "Оскільки [heretic.GetTitledFirstNamePossessive] [Select_CString(heretic.IsFemale, 'прийняла', 'прийняв' )] [heretic.GetFaith[ (hof.IsFemale, 'переконалася', 'переконався' )], що [heretic.GetHerHis] думки повністю займає [hof.GetFaith.HighGodName]."
 east_europe.0123.desc.heretic_now_different_heresy:0 "Оскільки [heretic.GetTitledFirstNamePossessive] [Select_CString(heretic.IsFemale, 'прийняла', 'прийняв' )] [heretic.GetFaith| намагаються розібратися у принципах нової конфесії.
 east_europe.0123.desc.heretic_now_infidel:0 "Коли [heretic.GetTitledFirstNamePossessive] [Select_CString(heretic.IsFemale, 'прийняла', 'прийняв' )] [heretic.GetFaith.GetAd heretic.IsFemale, 'стала', 'стал' )] вже не ймовірним єретиком, а [Select_CString(hof .IsFemale, 'прислала', 'прислав' )] [hof.GetFaith.ReligiousHeadName], негайно повідомили, що [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] не бажає їхбільше терпіти, і викинули геть."
 east_europe.0123.desc.heretic_now_heathen:0 "Коли [heretic.GetTitledFirstNamePossessive] [Select_CString(heretic.IsFemale, 'прийняла', 'прийняв' )] [heretic.GetFaith.GetAd heretic.IsFemale, 'стала', 'стал' )] вже не ймовірним єретиком, а [Select_CString(heretic.IsFemale, 'відкритою язичницею', 'відкритим язичником' )] Враховуючи, що [hof.GetFaith (hof.IsFemale, 'сприйняла', 'сприйняв' )] це буквально як ляпас, канонічний статус, який може отримати $bosnian_church$, вже нікого не цікавить."
 east_europe.0123.desc.fallback:0 "$east_europe.0124.desc.fallback$"
 east_europe.0123.desc.outro:0 "$east_europe.0124.desc.outro$"
 east_europe.0123.a:0 "Все мало закінчитися інакше!"
 east_europe.0124.t:0 "$east_europe.0111.t.setup$: Справа зам'ята"
 east_europe.0124.desc.intro:0 "Схоже, $bosnian_church_adherent_plural$ дуже щасливі.\n\n"
 east_europe.0124.desc.hof_died:0 "З тих пір як [Select_CString(hof.IsFemale, 'померла', 'помер' )] [hof.GetTitledFirstName], [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] ієрархи стурбовані виключно питаннями наступника."
 east_europe.0124.desc.heretic_died:0 "[heretic.GetTitledFirstName] [Select_CString(heretic.IsFemale, 'померла', 'помер' )], і [hof.GetTitledFirstName] вважає, що цього достатньо: незабаром $bos відкинуть особливо сумнівні єретичні догмати, бо передбачуваного єресіарха, звичайно ж, чекає [hof.GetFaith.NegativeAfterLife|U]."
 east_europe.0124.desc.hof_no_longer_hof:0 "[Select_CString(hof.IsFemale, 'Колишня', 'Колишній' )] [absolute_faith.ReligiousHeadName] [hof.GetFirstName] [Select_CString(ho', )], і в хаосі загубилися останні надії на те, що [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] все ж таки отримає за заслугами."
 east_europe.0124.desc.heretic_not_independent_ruler:1 "Оскільки [Select_CString(heretic.IsLocalPlayer,'I am',heretic.GetShortUIName)] більше не є незалежним християнським правителем, [hof.GetTitledFirstName] не вважає за це".
 east_europe.0124.desc.heretic_now_ecumenical_christian:0 "З недавніх пір я сповідую [heretic.GetFaith.GetAdjective|l], і [hof.GetTitledFirstName] більше не має приводів сумніватися, що [hof.Get "
 east_europe.0124.desc.heretic_now_different_heresy:0 "Тепер я сповідую [heretic.GetFaith.GetAdjective|l], тому [hof.GetTitledFirstName] #EMP вже#! вважає мене еретиком і столь там дрібних, та ще й недоведених єресей не отримує від н[hof.GetHerHis] належної підтримки."
 east_europe.0124.desc.heretic_now_infidel:0 "З недавніх пір я сповідую [heretic.GetFaith.GetAdjective|l], тому [hof.GetTitledFirstName] [Select_CString(hof.IsFemale, 'оголосила','' віддаю віру, і [hof.GetFaith.HighGodName] неодмінно мене покарає.
 east_europe.0124.desc.heretic_now_heathen:0 "Оскільки тепер я сповідую [heretic.GetFaith.GetAdjective|l], [hof.GetTitledFirstName] відкрито [Select_CString(hof.IsFemale, 'зарахувала' душ", ' язичникам і найгіршим з єретиків.Якби [hof.GetHerHis] мертвий бог хоч трохи мене цікавив, це б, напевно, мене трохи зачепило.
 east_europe.0124.desc.fallback:0 "Обставини змінюються незалежно від нас, і сподіватися на успіх розслідування більше не доводиться. [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] поза досяжністю."
 east_europe.0124.desc.outro:0 "\n\n[absolute_faith.ReligiousHeadTitleName] тимчасово припиняє справу, стверджуючи, що необхідно зайнятися вирішенням більш нагальних питань."
 east_europe.0124.a:0 "Що ж, принаймні, питання вирішено."

 east_europe.0141.t:0 "Останній ривок Великого переселення народів"
 east_europe.0141.desc:0 "Життя в степу не буває легким. Але останнім часом воно особливо важке: інші кочові племена заздрять нашому процвітанню і напирають з усіх боків. Печеніги, хозари, інші вороги здалеку тягнуть руки до нашої співдружності.\n За минулі століття цілі народи йшли звідси до родючих земель і кволих королівств Європи. Що ж, вирішено. !\n\nНезабаром ми перетнемо Карпати і в єдиному пориві почнемо новий розділ в історії нашого народу."
 east_europe.0141.a:0 "У Паннонію!"
 east_europe.0141.a.tt:0 "У вас є особливий одноразовий [hungarian_invasion_casus_belli|El] проти будь-якого правителя в Панонії"
 east_europe.0142.t:0 "$east_europe.0141.t$"
 east_europe.0142.desc:0 "Васали вміють дивувати! До мене раптово прибули гінці з посланням, що [mogyer_invader.GetShortUIName] і [mogyer_invader.GetHerHis] народ мають намір залишити нинішню державу і скопом рушити в Паннонію.\n\nЯкщо вони досягнуть успіху, моєму контролю над регіоном кінець."
 east_europe.0142.a:0 "Яка нерозсудливість!"
 east_europe.0142.a.tt:0 "$mogyer_collective_noun$ починають [hungarian_invasion|E]"
 east_europe.0143.t:0 "$east_europe.0141.t$"
 east_europe.0143.desc.pannonian_capital:0 "Жахливі новини зі степів! Торговці та шпигуни повідомляють,"
 east_europe.0143.desc.pannonian_territory:0 "Тривожні новини зі степу! Місцеві власники стверджують,"
 east_europe.0143.desc.fallback:0 "Погані звістки зі степу! Стривожені васали доповідають,"
 east_europe.0143.desc.outro:0 "що [mogyer_invader.GetShortUIName] — $mogyer$ий воєначальник, збирає всю бойову міць своєї держави і готується до завойовницького походу в Паннонію.\n\nПрямо зараз мадьярські орди рівнини і влаштувати там справжній хаос!
 east_europe.0143.a:0 "Але ж їм не перейти Карпати!"
 east_europe.0143.a.tt:0 "$east_europe.0142.a.tt$"

#LIVONIAN DECISIONS
 east_europe.0200.t:0 "[founder.GetTitleAsNameNoTooltip] Лівонії"
 east_europe.0200.desc.christian:1 "Повіками Балтика була нерозвиненою і неосвоєною, домом для єретиків і дияволопоклонників. Тепер же, коли Лівонія править [ROOT.Char.GetFaith.GetReligion.GetName|l][Select_CString(founder.IsFemale, 'a', 'ий' )] [founder.GetTitleAsNameNoTooltip|l], [founder.GetFaith.HighGodName] своїм світлом осяє ці вологі і холодні землі.\n\n[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTool на Балтиці, і я можу проголосити створення Лівонії.Цей титул об'єднає балтів і дасть їм спільну мету поширювати слово [founder.GetFaith.random_GoodGodNamePossessive]."
 east_europe.0200.desc.nonchristian:1 "Повіками у балтів не було власного королівства. Вікінги розоряли наші прибережні селища, а іноземні місіонери називали наші землі примітивними і дикими. Але тепер з цим покінчено. Розрізнені народи Балтики з \nТепер я [founder.GetTitleAsNameNoTooltip|l], і в моїх силах почати золотий вік не тільки для [founder.GetCulture.GetCollectiveNoun]ого народу, але й для всіх жителів балтійських берегів."
 east_europe.0200.desc.outro:0 "\n\nСудьба Балтики в моих руках, и с основанием этого королевства я положу начало золотому веку веры и славы под властью [founder.GetFaith.HighGodNamePossessive]."
 east_europe.0200.a:0 "Моя спадщина переживе мене!"
 east_europe.0200.b:0 "За [founder.GetFaith.HighGodNamePossessive] і славу!"
 
 east_europe.0201.t:0 "$east_europe.0101.t$"
 east_europe.0201.desc:0 "До нас дійшли вести з холодних лівонських берегів: [founder.GetShortUIName] тепер [founder.GetTitleAsNameNoTooltip|l] держави [founder.GetPrimaryTitle.GetNameNoTier].\n\nОб'єднати -то знайшов свою ідентичність і зможе спільними зусиллями захищати рідні землі. Схоже, що з цим об'єднанням Лівонія опинилася в надійних руках ... поки."
 east_europe.0201.a:0 "Вони все одно варвари."
 east_europe.0201.b:0 "Слави, [founder.GetShortUINameNoTooltip]!"
 east_europe.0201.c:0 "Єдині або розрізнені, балти все одно приречені."