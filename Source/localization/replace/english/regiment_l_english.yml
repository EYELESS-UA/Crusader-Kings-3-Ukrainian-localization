 #Special MaA
 house_guard:0 "Гвардійці вдома"
 house_guard_flavor:0 "#F Елітний полк на службі династії, куди після ретельного відбору закликаються лише найвірніші піддані.#!"
 
 #MaA Descriptions
 bowmen_flavor:1 "#F Від залпів досвідчених лучників темніє небо, і залізний дощ знищує передні ряди ворожої армії.#!"
 light_footmen_flavor:1 "#F Застрільники-ветерани — досвідчені загінники, які однаково успішно тріплють ворожі фланги та бойовий дух.#!"
 light_horsemen_flavor:0 "#F Легка та мобільна кіннота відмінно атакує з флангів і майже не залишає шансів ворогам, що втекли.#!"
 armored_footmen_flavor:1 "#F Найкраще ці важкоозброєні, добре навчені бійці розправляються з великими загонами піхоти.#!"
 pikemen_unit_flavor:0 "#F Змикаючи лад, ці бійці з довгими піками утворюють глухі стіни копій, які зупинять будь-яку кінноту.#!"
 armored_horsemen_flavor:0 "#F Тяжкоозброєні, закуті в броню вершники правлять бал на відкритих рівнинах.#!"
 crossbowmen_flavor:0 "#F Арбалет довго перезаряджається, але простий у використанні, а його болти пробивають більшість обладунків з досить великої відстані. #!"

 onager_flavor:0 "#F Невеликі торсіонні катапульти запускають каміння, розносячи ворожі укріплення з великої відстані. #!"
 mangonel_flavor:0 "#F Мангонель використовує силу натягу і вигідно відрізняється від онагра простотою використання та скорострільністю.#!"
 trebuchet_flavor:0 "#F Завдяки противазі вимагає метає величезні снаряди з силою, що багато разів перевершує онагри і балісти.#!"
 bombard_flavor:0 "#F Ці гармати не залежать від важелів та лебідок і здатні пробити будь-яку стіну.#!"

 war_elephant_flavor:0 "#F Зупинити слонів, що біжать, практично неможливо — і це перетворює їх на ідеальні штурмові війська.#!"
 camel_rider_flavor:0 "#F Ніхто не перевершить цих вершників у пустелі — їхні скакуни чудово почуваються на спеці та в пісках.#!"

 huscarl_flavor:1 "#F Майстерно володіючи щитами, німецькі хускарли здатні сховатися навіть від залпу ворожих стріл.#!"
 landsknecht_flavor:1 "#F Німецькі ландскнехти з масивними дворучними мечами проривають загони ворожих пікінерів.#!"
 longbowmen_flavor:2 "#F Щоб навчитися стріляти з англійських і валлійських довгих луків, потрібна ціла вічність, але вони настільки потужні, що пробивають навіть важку броню, і мають практично неперевершену скорострільність. #!"
 goedendag_flavor:0 "#F Фламандський годендаг — велика шипаста палиця, з якою не страшно протистояти атакам кавалерії.#!"
 gendarme_flavor:0 "#F Рідкісна важка кіннота зрівняється з блискучою французькою жандармерією, яка кидає весь світ у благоговійний трепет.#!"
 chasseur_flavor:0 "#F Утремерські лицарі володіють мистецтвом європейської верхової їзди та сирійської пустельної тактики.#!"
 picchieri_flavor:0 "#F Побудова латинських списоносців робила їх мобільнішими і смертоноснішими за звичайні пікінери.#!"
 praetorian_flavor:1 "#F Палатинці — найкращі з найкращих, елітні римські бійці, віддані особисто імператору.#!"
 caballero_flavor:0 "#F На відміну від багатьох інших кіннотників іберійські кабальєроси впевнено почуваються як на плоских рівнинах, так і на кам'янистих схилах пагорбів.#!"
 cataphract_flavor:0 "#F Грецькі катафрактарії в залізній броні зникнуть чи не будь-яку лінію захисту.#!"
 monaspa_flavor:0 "#F Набрані з основного складу охоронців грузинських царів, монасти являють собою грізну важку кінноту, що чудово почувається в горах Кавказу.#!"
 hobelar_flavor:0 "#F Ліси та пагорби — не завада для швидких і спритних кельтських хобілярів, які почуваються вільно там, де більшість верхових не може ступити і кроку.#!"
 schiltron_flavor:0 "#F Навіть на відкритій рівнині ворожа атака розіб'ється на неймовірну дисципліну шотландських пікінерів.#!"
 metsanvartija_flavor:0 "#F Уральські лісові сторожі стрімко з'являються із засідки, обсипаючи ворога зливою стріл, і також стрімко розчиняються серед дерев.#!"
 horse_archers_flavor:0 "#F Кінні лучники кочових племен обсипають ворогів градом стріл, легко уникаючи переслідувачів.#!"
 ayyar_flavor:0 "#F Молоді і завзяті члени об'єднання айярів — це вмілі солдати, що рвуться в бій, готові відразу ж відгукнутися на заклик.#!"
 mubarizun_flavor:0 "#F Жах будь-якої піхоти — арабські мубаризуни: вони майстерно борються як у поєдинках, так і в строю.#!"
 druzhina_flavor:0 "#F Російські дружинники — досвідчені охоронці, які готові віддати своє життя за бойових товаришів.#!"
 hussar_flavor:1 "#F Знаменита легка кіннота Східної Європи, $hussar$ — майстри нальоту, що не залишають ворогам, що тікають, жодного шансу.#!"
 horn_warrior_flavor:0 "#F Воїни, чия майстерність роками відточувалась у горах Африканського Рогу, — небезпечні суперники.#!"
 bush_hunter_flavor:0 "#F Для цих західноафриканських лучників важкопрохідна територія буша — не завада, а перевага.#!"
 shomer_flavor:0 "#F Насамперед єврейських шомерів турбує захист родичів, яких вони майстерно прикривають у бою.#!"
 khandayat_flavor:0 "#F Індійські кхандаяти — досвідчені мечники, які з однаковою легкістю вражають і людей, і коней.#!"
 garudas_flavor:0 "#F Воїни-гаруди знамениті своєю вірністю і готовністю боротися до смерті. Зі смертю гаруди має померти і його почет з ленків.#!"
 mountaineer_flavor:0 "#F Жорстокі тренування високо в горах перетворюють солдатів Тибету в непереможних воїнів.#!"
 sahel_horsemen_flavor:0 "#F Загони сахельських вершників носять стьобані обладунки та озброєні дротиками, якими легко проріджують ворожий лад.#!"
 guinea_warrior_flavor:0 "#F Воїни гвінейських височин вміють стрімко переміщатися, а їх смертоносні дротики рідко пролітають повз ціль.#!"
 sarawit_flavor:0 "#F Саравіти — добре навчена армія з ефіопського високогір'я.#!"
 zbrojnosh_flavor:0 "#F Серед пагорбів та лісів Центральної Європи збройношей бояться та поважають.#!"
 abudrar_flavor:0 "#F Абудрари — жителі гір, вони знають кожну ущелину та вади своєї батьківщини.#!"
 palace_guards_flavor:0 "#F Ці універсальні воїни зазвичай стоять на варті порядку, але можуть скласти кістяк будь-якої армії.#!"
 chu_ko_nu_flavor:1 "#F Ці стрілки, озброєні чо-ко-ну, здатні надзвичайно швидко обсипати ворога стрілами.#!"
 mulaththamun_flavor:0 "#F Ці вершники все життя відточують свою військову майстерність у пустелі і прикривають обличчя вуаллю літам, що захищає від піску і не дозволяє ворогам побачити обличчя воїна.#!"
 archers_of_the_nile_flavor:0 "#F Тисячі років нубійці захищали свій будинок, змалку освоюючи майстерність стрільби з лука. Завдяки цьому їм вдавалося відображати набіги мешканців пустелі та вторгнення загарбників.#!"
 paiks_flavor:0 "#F Століттями піхотинці були кістяком індійських армій. І жодна інша зброя не отримала серед них такого поширення, як бамбукова мисливська цибуля, яка знайома кожному індійцю змалку.#!"

 #Religious MaA
 teutonic_knights:1 "Лицарі ордена"
 teutonic_knights_flavor:1 "#F Фанатичні лицарі — це важка кіннота, яку практично неможливо зупинити і яка чудово проявляє себе в масштабних битвах проти піхоти.#!"