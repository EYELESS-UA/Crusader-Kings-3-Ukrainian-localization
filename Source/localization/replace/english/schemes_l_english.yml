 seduce_desc_general:1 "Спокушання - [personal_scheme|El], завдання яких - стати коханцем або коханкою [Concept( 'scheme_target', 'цілі' )|E].\nНа [success_chance|El] впливає безліч факторів, включаючи думку, відповідність особистих особливостей і матримоніальний статус.\n\n Підступи спокуси можуть розцінюватися як [secret_scheme_single|El], залежно від того, хто ваша передбачувана мета."
 seduce_interaction_desc_consort:1 "Спроба спокусити персонажа [recipient.GetShortUINameNoTooltip] #weak (це [Select_CString(recipient.IsFemale, 'ваша', 'ваш' )] [actor.Custom2('RelationToMeShort'), SCOPE. ])#!, покращити [recipient.GetHerHis] думку про вас і отримати шанс стати [Concept( 'lover', 'коханцями' )|El]"
