l_english:
 south_asia.0001.t:0 "Нова епоха"
 south_asia.0001.desc:0 "Натовпи скандують моє ім'я, коли я очищаюся у водах небесних джерел. Я підношуся як Чакраварті, законний і милосердний правитель усього світу.\n\nМої [ROOT.Char.GetFaith.AltPriestTermPlu що світові час слідувати за моїм світлом, але мені не потрібні їхні слова: це знання народжується у мене в душі, коли я ковзаю поглядом по рівнинах."
 south_asia.0001.a:0 "Світ кличе мене на ім'я."

 south_asia.0002.t:0 "Чакраварті"
 south_asia.0002.intro:0 "Натовпи народу йшли сюди цілі дні, а то й тижні, щоб взяти участь у церемонії. все своє життя."
 south_asia.0002.text:0 "\n\nЯ в німому подиві дивлюся, як [Select_CString(chakravarti.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC(') chakravarti'))] повстає з священних джерел. )] Чакраварті, [Select_CString(chakravarti.IsFemale, 'нашей милостивою пані', 'нашим милостивим паном' )].\n\nТепер ніхто не може сперечатися з тим, що [chakravarti.GetSheHe] законний володар усього світу."
 south_asia.0002.a:0 "Для мене честь бачити цей момент."
 south_asia.0002.b:0 "Дозвольте мені з радістю кинутися до ваших ніг!"

 south_asia.0003.text:0 "\n\nТільки коли [Select_CString(chakravarti.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] повстає зі священних джерел, я з повною силою усвідомлюю всю глибину того, що відбувається. , 'його' )] Чакраварті, [Select_CString(chakravarti.IsFemale, 'нашей милостивою пані', 'нашим милостивим паном' )], законним правителем всього світу.\n\nІ коли [chakravarti.GetTitledFirstName] оглядає лежачі вниз розумію: це саме так.
 south_asia.0003.a:0 "Сюзерен, дозвольте приєднатися до вашого тріумфу!"
 south_asia.0003.b:0 "Яким буде наступний крок владики світу?"

 south_asia.0004.relevant_religion:0 "Герольди стікаються натовпами, щоб повідомити новини з Індійської імперії. Вперше за весь час на світ з'явився Чакраварті."
 south_asia.0004.desc:0 "Гонці здебільшого прибувають з Індійської землі, провіщаючи явище їх «Чакраварті» і прославляючи [chakravarti.GetHerHis] милосердя."
 south_asia.0004.text:0 "\n\nПісля величних ритуалів, в оточенні натовпів віруючих [chakravarti.GetTitledFirstName] приймає титул законного правителя всього світу."
 south_asia.0004.a:0 "Чи стане [chakravarti.GetSheHe] новою загрозою чи могутнім союзником?"
 south_asia.0004.b:0 "Нехай язичники мовчать зі своїми безглуздими домаганнями!"

 south_asia.0011.t:0 "Священні води"
 south_asia.0011.desc:0 "Цілий день, від світанку до заходу сонця, я стою до пояса в поточних водах річки. Я в долонях піднімаю воду до небес, і потім вона стікає вниз. Знов і знову.\n\nЯ тремчу всім тілом , коли повертаюся на сушу, де мене вітають покірні мені [Я] я дарую свій захист не тільки воді, що протікала через мої руки, але всій річці, а через неї - і вічності існування."
 south_asia.0011.a:0 "Ніхто не сміє засумніватися в тому, що я почитаю [ROOT.Char.GetFaith.HighGodNamePossessive]."

 south_asia.0012.desc:0 "Контролюючи всю течію Гангу, [ruler_of_ganges.GetTitledFirstName] [Select_CString(ruler_of_ganges.IsFemale, 'заявила', 'заявив' )] про своє духовне заступництво за священним водам. подібну владу, але [ruler_of_ganges.GetFaith.PriestNeuterPlural|l] оголосили, що це правда."
 south_asia.0012.a.like:0 "Схоже, у вічності [Select_CString(ruler_of_ganges.IsFemale, 'нова захисниця', 'новий захисник' )]."
 south_asia.0012.a.dislike:0 "Як можна поважати подібну непостійність?!"

 south_asia.0013.t:0 "Моя божественна мета узурпірована"
 south_asia.0013.desc:0 "Коли я позбавляюся земель, народ і моєї держави перестають почитати мою владу над Гангом! Замість цього [ruler_of_ganges.GetTitledName] [Select_CString( заявила', 'заявив' )], що служитиме священній річці замість мене!"
 south_asia.0013.a:0 "Це ж самозванець!"

 south_asia.0021.t:0 "$k_bene_israel$ і [founder.GetTitleAsNameNoTooltip|l]"
 south_asia.0021.desc:0 "Довгий час іудейському народу доводилося кочувати по світу, не маючи власного будинку. Але, схоже, перед ними зайнялася надія на закінчення мандрівок.\n\nВідтепер [founder.GetNameNoTooltip] — [founder.GetTit ] держави $k_bene_israel$ Якимсь дивом іудейський народ знайшов будинок на західному узбережжі Індії, і ось уже [founder.GetFaith.ReligiousHeadTitleName] оголошує про створення нового Ізраїлю, а [founder.GetTitledFirstNameNoTooltip]їде всіх юдеїв світу в золотий вік.
 south_asia.0021.a:0 "Наш новий будинок!"
 south_asia.0021.b:0 "Є тільки один Ізраїль!"
 south_asia.0021.c:0 "Дуже сумнівна кандидатура."
 
 
 south_asia.0030.t:0 "Поширення тхеравади"
 south_asia.0030.desc:0 "Хоча ми один з останніх оплотів Тхеравади, наша знать продовжує охоче приймати віру. Але простий народ люто і з гордістю відстоює традиції і поклоняється своїм мерзенним божествам-натам.\n\nОбережний правитель може спробувати знайти компроміс у подібних питаннях, але, можливо, тут треба виявити суворість..."
 south_asia.0030.a:0 "Цих недалеких селян треба привести до покірності!"
 south_asia.0030.b:0 "Нехай собі поклоняються своїм старим богам, у розумних межах."
 south_asia.0030.c:0 "Я займуся цим пізніше."
 south_asia.0030.a.tt:0 "Всі графства в регіоні Бірма"
 south_asia.0030.a.ari.tt:0 "Всі васали, послідовники арі"
 south_asia.0030.b.theravada.tt:0 "Всі тхеравадські васали"

 south_asia.0031.t:0 "Релігійна ситуація посилюється"
 south_asia.0031.desc:0 "Культурне втручання — це одне, а ось релігійна гегемонія — це вже зовсім інше. Простий народ незадоволений, а при дворі багато прихильників старих традицій починають напівголосно обурюватися, ледь почувши ваше ім'я. Серед них і [ari_vassal. GetTitledFirstName].\n\nЯ все ще можу виступити як миротворцем, так і суворим володарем. А можу взагалі затягнути вирішення питання, поки все не вляжеться само собою. Вибирати потрібно з розумом ..."
 south_asia.0031.a:0 "Зім'яти незадоволених і виявити всіх, хто заступиться за них."
 south_asia.0031.b:0 "Ми не можемо допустити розпаду держави."
 south_asia.0031.c:0 "Потрібно подати урок і публічно стратити призвідників."
 south_asia.0031.d:0 "Все, що можна вже зроблено."
 south_asia.0031.a.tt:0 "Всі графства"
 south_asia.0031.b.theravada:0 "Всі тхеравадські васали"
 south_asia.0031.c.all.tt:0 "Всі інші васали"

 south_asia.0032.t:0 "Знижена релігійна напруженість"
 south_asia.0032.desc:0 "Традиційні бірманські народні вірування глибоко вкоренилися, особливо в сільській місцевості. Проста заборона свободи віросповідання принесе більше шкоди, ніж користі, тому включення в пантеон тридцять сьомого бога Тхагьяміна, буддистського бога-за Традиційний центр #L [ROOT.Char.GetFaith.GetName|l]ого#!буддизму знаходиться на Ланці, якій постійно загрожують материкові держави.Можливо, настав час нам самим вирішувати майбутнє нашої віри, що зміцнилася?
 south_asia.0032.a:0 "Запросити до двору релігійних біженців з Ланки."
 south_asia.0032.b:0 "Ми будемо єдиними хранителями своєї віри."
 south_asia.0032.a.tt:0 "Прибудуть [Concept( 'guests', 'гості' )|E] з Ланки"
 south_asia.0032.a.ruler.tt:0 "Усі тхеравадські сингальські правителі"
 south_asia.0032.a.lankan:0 "До вашого двору прибули релігійні біженці з Ланки"

 south_asia.0033.t:0 "Нав'язування релігійної волі"
 south_asia.0033.desc:0 "З релігійним невдоволенням покінчено. Хоробрі дурні, що наважилися опиратися, перебиті, а більшість тримає рота на замку і не сміє підняти голову, побоюючись переслідування. #L [ari_vassal.GetFaith.GetName]і#! бігли в села, де в них ще є можливість проводити свої анімістичні ритуали. Залишається питання, що робити з придворними, які раніше так люто виступали, а тепер мовчать, ніби води в рот набрали."
 south_asia.0033.a:0 "Всі при моєму дворі повинні підтвердити свою прихильність до істинної віри!"
 south_asia.0033.b:0 "Пролито вже достатньо крові, не будемо їх чіпати."
 south_asia.0033.c:0 "Ви пропустили свій шанс. ВАРТА!"
 
 south_asia.0034.t:0 "Релігійного конфлікту вдалося уникнути"
 south_asia.0034.desc:0 "Готовність влаштувати громадянську війну заради захисту віри показує прагнення, але здатність стриматися демонструє співчуття. Народ продовжує нарікати — ну і нехай.\n\nРелігійний розкол, як і раніше, панує в долині Іраваді, але влада все ще в моїх руках. До того ж залишається можливість продовжити звернення звичними методами.
 south_asia.0034.a:0 "Сіддхартха Гаутама схвалив би мою співчуття."
 south_asia.0034.b:0 "І вони звернуться."
 south_asia.0034.counties:0 "Всі графства"
 south_asia.0034.vassals:0 "Всі васали"
 south_asia.0034.aricounties:0 "Всі графства, послідовники арі"
 
 south_asia.0035.t:0 "Збереження тхеравадської батьківщини"
 south_asia.0035.desc:0 "Будь-який послідовник вчення Будди оцінить важливість збереження його слів. «Палійський канон», хоч він і був написаний через сотні років після смерті Сіддхартхі Гаутами, є найповнішими зборами висловлювань Будди.\n\nЗ-за політичної обстановки в материковій Індії священні тексти в #L [ROOT.Char.GetFaith.GetName|l]их#! землях Ланки перебувають під загрозою. Потрібно діяти!"
 south_asia.0035.a:0 "Ми відправимо вірних послідовників допомогти зберегти нашу релігію."
 south_asia.0035.b:0 "Відправимо послів із пропозицією дружби."
 south_asia.0035.b.theravada.tt:0 "Будь-який незалежний тхеравадський правитель"
 south_asia.0035.a.lanka:0 "Всі графства в Ланці"
 
 south_asia.0036.t:0 "Розібратися з арі"
 south_asia.0036.desc:0 "За збереження віри за межами долини Іраваді можна не побоюватися. Залишається питання, що робити з ченцями, які сповідують [ari_faith.GetAdjective|l], які зберігають велику владу і при кожній нагоді віддаються гедонізму. Їх вплив можна підірвати, але не можна обмежити.\n\nНеобхідно розібратися з цими любителями вина та жертвоприношень, але розібратися акуратно, щоб гоніння на них не стали загрозою тендітному світу в регіоні."
 south_asia.0036.a:0 "Народ повинен дізнатися про їхні гріхи. Поділяй і владарюй."
 south_asia.0036.b:0 "Вони можуть звернутися або бігти в ліси та гори."
 south_asia.0036.b.tt:0 "Всі інші графства в Бірмі"
 
 south_asia.0037.t:0 "Віра врятована"
 south_asia.0037.desc:0 "Останні залишки влади ченців тануть на очах, і з моїх плечів ніби впав важкий камінь. Релігійні стосунки в державі досягли гармонії, віра процвітає, а народ бачить у мені як політичного, так і духовного лідера.\n \nМоя велика подорож підійшла до кінця, і моя держава може повністю вважати себе оплотом, де [ROOT.Char.GetFaith.GetAdjective|l] може почуватися в безпеці."
 south_asia.0037.a:0 "Ми продовжимо вирощувати віру!"
 south_asia.0037.b:0 "Я просто слідую волі Будди."
 south_asia.0037.b.tt:0 "Всі васали"

 south_asia.0038.t:0 "Великий розкол"
 south_asia.0038.desc:0 "Вже багато років віруючі в долині Іраваді переживають справжній релігійний розкол. Міська знать і їй подібні сповідують [proselytiser.GetFaith.GetAdjective|l], а простий народ і жителі безкрайніх лісів долини продовжують арі.\n\nМій сюзерен [proselytiser.GetFullName] вважає своїм обов'язком виправити подібний стан справ і встановити панування тхеравади у своїх землях, а отже, і в моїх теж.Уже зараз ченці наповнили мої землі, перекраюючи на свій розсуд."
 south_asia.0038.a:0 "Тхеравада буде процвітати!"
 south_asia.0038.b:0 "Це обурливо!"
 south_asia.0038.c:0 "Це звичайна дурість."
 south_asia.0038.tt:0 "Декілька ваших [Concept( 'counties', 'графств' )|E] можуть звернутися в тхераваду."

 south_asia.0039.t:0 "Безжальний фанатик"
 south_asia.0039.desc:0 “[proselytiser.GetFullName] своїми проповідями робить тільки гірше. nВсі знатні люди, які вирішили захистити послідовників пригніченого арі, або зникли без сліду, або наполягають, що їх просто не так зрозуміли.Ніхто не наважується відчувати терпіння фанатика-сюзерена. .."
 south_asia.0039.a:0 "Вони це заслужили."
 south_asia.0039.b:0 "Одного разу загиблі віруючі будуть помщені."
 south_asia.0039.c:0 "Це просто дрібні чвари між язичниками."

 south_asia.0040.t:0 "Віра врятована?"
 south_asia.0040.desc:0 "[proselytiser.GetFullName], сюзерен і [Select_CString(proselytiser.IsFemale, 'правителька', 'правитель' )] цих земель, активно намагається звернути населення у свою віру, [proselytiser.GetFaith| l] У міру просування [proselytiser.GetHerHis] планів стає все важче зупинити потік проповідників і бханака, що заполонили мої землі, щоб поширити свою віру, як того вимагає їх [proselytiser.GetLordLady|l].\n\nТхеравада поступово вкорінюється, а прихильники традиційних вірувань арі йдуть у лісові цитаделі в горах Аракана. Їх кількість поступово тане, і багато хто сповідує свою віру таємно."
 south_asia.0040.a:0 "Відмінно! Справжня віра буде процвітати!"
 south_asia.0040.b:0 "Ми пам'ятатимемо про це."
 south_asia.0040.c:0 "Мене це ніяк не стосується."
 south_asia.0040.tt:0 "Декілька ваших [Concept( 'counties', 'графств' )|E] можуть звернутися в тхераваду."

 south_asia.0041.t:0 "Закордонний подарунок"
 south_asia.0041.desc:0 "Ось уже п'ятий чернець за день з'являється у мене при дворі, і це пробуджує в мені цікавість. Нечасто представники духовенства мандрують у таких кількостях. Вистачає одного питання, щоб зрозуміти причину масового напливу віруючих у мої землі." n\n[proselytiser.GetFullName], [proselytiser.GetLadyLord] іншої держави, поширює [proselytiser.GetFaith.GetAdjective|l] у своїх землях, і до н[proselytiser.GetHerHis] дійшли вести про проблеми, з якими наша кілька поколінь стикається в моїй державі.\n\nУ відповідь [proselytiser.GerSheHe] [Select_CString(proselytiser.IsFemale, 'прислала', 'прислав' )] мені безліч бхікшу, які допоможуть поширити і зміцнити нашу віру в її споконвічних землях."
 south_asia.0041.a:0 "Я не забуду про цю допомогу."