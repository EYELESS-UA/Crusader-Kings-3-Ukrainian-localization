l_english:
 global_culture.custom.change_culture:1 "Всі #L [old_culture.GetCollectiveNoun|l]і#! графства та персонажі вашої держави приймуть #L [new_culture.GetCollectiveNoun|l]ую#! культуру"
 global_culture.custom.merge_culture:1 "Всі #L [old_culture_1.GetCollectiveNoun|l]і#! і #L [old_culture_2.GetCollectiveNoun|l]і#! графства та персонажі вашої держави приймуть #L [new_culture.GetCollectiveNoun|l #! культуру"
 global_culture.custom.keep_culture:1 "Всі #L [old_culture.GetCollectiveNoun|l]і#! графства та персонажі вашої держави збережуть свою культуру."
 global_culture.custom.trigger:0 "Ви контролюєте менше 80% всіх #L [CHARACTER.GetCulture.GetCollectiveNoun|l]їх#! графств"

 # Visigoth Split
 global_culture.0002.t:0 "Доля вестготів"
 global_culture.0002.desc:0 "Давним-давно наші предки переселилися на Піренейський півострів і заснували тут свої перші поселення. Ми жили тут багато поколінь. Ця земля змінила нас — і ми змінили її. Пора запитати себе, чи є ми як і раніше вестготами? Чи ж ми щось нове?"
 global_culture.0002.a:0 "Часи змінюються, і ми повинні змінюватися разом з ними."
 global_culture.0002.b:0 "Ми не відвернемося від традицій наших предків!"

 global_culture.0005.t:0 "$global_culture.0002.t$"
 global_culture.0005.desc:0 "Коли вестготи вперше перекочували на Піренейський півострів, вони були чужими на цій новій дивній землі. За багато покоління все змінилося: земля змінила їх, вони змінили землю. Згодом різні спільноти вестготів розійшлися і стали сильніше відрізнятися друг від друга.\n\nНезважаючи на загальне походження, нові спільноти — #L [castilian.GetCollectiveNoun|l]е#!, #L [catalan.GetCollectiveNoun|l]е#!, #L [occitan.GetCollectiveNoun| l]е#!і #L[andalusian.GetCollectiveNoun|l]е#! — більше не відчувають один до одного родинних почуттів."
 global_culture.0005.a:0 "Тільки час покаже, як це вплине на регіон."

 #Norse Split
 global_culture.0012.t:0 "Доля жителів півночі"
 global_culture.0012.desc:0 "Наш народ, що осів у суворих землях Скандинавії, завжди прагнув процвітання і виживав за рахунок торгівлі та грабежів. Крім того, наші люди брали участь у чужих війнах як найманці.\n\nЗ часом подібний спосіб життя дозволив накопичити значні багатства, і наші родичі стали частіше пускати коріння і селитися в постійних поселеннях. Тепер культура цих поселень розходиться, а традиції і навіть мова підлаштовуються під новий спосіб життя по-різному в кожному новому місці."
 global_culture.0012.a:0 "Ми повинні насамперед дбати про власний добробут."
 global_culture.0012.b:0 "Неприйнятно! Скандинави #EMP залишаться#! єдиними."

 global_culture.0015.t:0 "$global_culture.0012.t$"
 global_culture.0015.desc:0 "Торгівці, грабіжники та найманці... скандинави подорожували по всій Європі та за її межами, всюди залишаючи сліди свого перебування.\n\nТепер, схоже, ця епоха добігає кінця: культурні відмінності та суперництво кланів привели до появи окремих народів: #L [danish.GetCollectiveNoun|l]ого#!, #L [swedish.GetCollectiveNoun|l]ого#! і #L [norwegian.GetCollectiveNoun|l]ого#!."
 global_culture.0015.desc_norse:0 "Торгівці, грабіжники та найманці... наші предки-скандинави подорожували по всій Європі та за її межами, всюди залишаючи сліди свого перебування.\n\nТепер, схоже, ця епоха добігає кінця. Під впливом культурних відмінностей і суперництва між кланами Росія розкололася на окремі #L [danish.GetCollectiveNoun|l]ий#!, #L [swedish.GetCollectiveNoun|l]ий#! ."
 global_culture.0015.a:0 "І що це означає для майбутнього Європи?"
 global_culture.0015.b:0 "Чим це обернеться для нас у майбутньому?"

  # Scottish Split
 global_culture.0032.t:0 "Сходження скотів"
 global_culture.0032.desc:1 "Незважаючи на загальне походження з іншими англосаксами, наші клани, що мешкають на низинних землях Північної Британії, почали ізолюватися від інших, культурою та мовою пристосовуючись до життя в цій суворій місцевості.\n\nБагато з нашого народу вистачає унікальної культури, яку ми змогли б назвати нашою. Причетністю до якої ми могли б пишатися..."
 global_culture.0032.a:0 "Ми шотландці, відтепер і навіки!"
 global_culture.0032.b:0 "Не варто відвертатися від своїх одноплемінників."

 global_culture.0035.t:0 "$global_culture.0032.t$"
 global_culture.0035.desc:1 "Незважаючи на спільне з іншими англосаксами походження, клани Північної Британії пристосувалися до життя в цій суворій місцевості. Сформувавши стійкі культурні та мовні особливості, цей #L [scottish.GetCollectiveNoun|l]ий#! народ з радістю прийняв нову культурну ідентичність.
 global_culture.0035.a:0 "Чи зможуть вони процвітати власними силами?"


 # Norman Merge
 global_culture.3002.t:0 "Сходження нормандців"
 global_culture.3002.desc:1 "Багаті і родючі землі північної Франції стали нашому народу рясним будинком і форпостом для нових завоювань.регіоні."
 global_culture.3002.a:0 "За нових друзів та новий початок!"

 global_culture.3003.t:0 "$global_culture.3002.t$"
 global_culture.3003.desc:0 "Ми далеко від земель, які наші скандинавські предки називали своїм будинком, але саме землі на півночі Франції ми вважаємо рідними. Я лідер нашого народу, і на мені лежить відповідальність за його процвітання. І я вважаю, що нам слід пристосовуватися до нового оточення, треба вчитися у людей, предки яких обробляли ці родючі землі.
 global_culture.3003.a:0 "З цього дня ми зватимемо себе норманнами!"

 global_culture.3005.t:0 "$global_culture.3002.t$"
 global_culture.3005.desc:0 "Група поселенців зі Скандинавії розташувалася на узбережжі Північної Франції, зробивши це місце своїм новим будинком. нових землях."
 global_culture.3005.a:0 "І що це означає для регіону?"

 global_culture.3011.t:0 "Поширення [sicilian.GetCollectiveNounNoTooltip|l]ої культури"
 global_culture.3011.desc:0 "Строката суміш народів Південної Італії та Сицилії породила унікальну культуру. народу. Тепер вони [sicilian.GetName|l]!"
 global_culture.3011.a:0 "Цікавий розвиток подій..."

 global_culture.3012.a:0 "Чудово!"