l_english:

 birth.father_is_former_consort_toast:0 "Народження"
 birth.father_is_former_consort_toast_tt:0 "[mother.GetTitledFirstName] народила - у нас [child.Custom('GetDaughterSon')]"
 birth.father_is_former_consort_toast_tt_twins:0 "[mother.GetTitledFirstName] народила близнюків"

 birth.0002.t:0 "Всі мої діти"
 birth.0002.desc:0 "З кожними моїми пологами оточуючі ставляться до мене все краще. Думаю, дітей у мене справді досить багато..."
 birth.0002.a:0 "Доброта, народжена пологами"

 birth.1001.t:0 "[Select_CString(child.IsFemale, 'Моя дочка', 'Мій син' )]"
 birth.1001.heir.t:0 "[Select_CString(child.IsFemale, 'Моя дочка і спадкоємиця', 'Мій син і спадкоємець')]"
 birth.1001.daughters.t:0 "Мої дочки"
 birth.1001.sons.t:0 "Мої сини"
 birth.1001.children.t:0 "Мої діточки"
 birth.1001.first_birth_good.desc:0 "З початком сутичок мене охопив неймовірний спокій. Пішли всі хвилювання: мене чекало найбільше з чудес [ROOT.Char.GetFaith.FertilityGodNamePossessive]. Після довгої, але славної боротьби"
 birth.1001.first_birth_scary.desc:0 "Я говорила з безліччю матерів і повитух, приймаючи їх поради близько до серця. І все ж, коли прийшов мій час, я зрозуміла, що до цього неможливо підготуватися.\n\nМені було неймовірно боляче, колись мені здалося навіть, що я вмираю. Але я витримала і народила"
 birth.1001.many_births.desc:0 "З кожними наступними пологами все стає трохи простіше, і все одно я не перестаю захоплюватися яскравістю відчуттів та власною силою. Я знову принесла на землю нове життя! Цього разу я народила"
 birth.1001.not_first_birth.desc:0 "Наскільки б не було велике моє полегшення, радість моя незрівнянно більша! Я народила"
 birth.1001.sondaughter.desc:0 "[Select_CString(child.IsFemale, 'чудесну доньку', 'чудесного хлопчика' )]!\n\n"
 birth.1001.daughters.desc:0 "двох чарівних дівчаток!\n\n"
 birth.1001.sons.desc:0 "двох чарівних хлопчиків!\n\n"
 birth.1001.children.desc:0 "двох чарівних малюків!\n\n"
 birth.1001.same_gender_heir.desc:0 "Одного разу, дитино, ти приймеш мою спадщину. Яке ім'я підійде тобі, [Select_CString(child.IsFemale, 'майбутня', 'майбутній' )] [ROOT.Char.GetTitleAsNameNoTool "
 birth.1001.other_gender_heir.desc:0 "Одного разу, дитино, ти приймеш мою спадщину. Яке ім'я підійде тобі, [Select_CString(child.IsFemale, 'могуча'', 'могутній' )] [child.GetLadyLord|l]?"
 birth.1001.end_fallback.desc:0 "Ким ти станеш, дитино моя, і як я назву тебе?"
 birth.1001.twins_heir.desc:0 "Мої милі діти. Один з вас виросте, щоб прийняти мою спадщину, іншому ж судилося вічно перебувати в тіні. Сподіваюся, ви любитимете один одного не дивлячись ні на що."
 birth.1001.twins.desc:0 "Ким ви станете, мої дорогі, і як я назву вас?"
 birth.1001.taltos.desc:0 "[Select_CString(child.IsFemale, 'Моя дочка', 'Мій син' )] несе на собі [child.Custom('GetBirthOmen')]. Це свідчення того, що [Select_CString( child.IsFemale, 'вона', 'він' ]] - [child.Custom('GetTaltosTerm')] і [child.GetFaith.PantheonTerm] мають особливі плани на [Select_CString(child.IsFemale, 'ніє', 'його') )] Хоча поки що ці плани нікому невідомі, мені варто дати моїй дитині відповідне ім'я."
 birth.1001.taltos_unfaithful.desc:0 "[Select_CString(child.IsFemale, 'Моя дочка', 'Мій син' )] несе на собі [child.Custom('GetBirthOmen')]. #L [child.GetFaith.GetName ]і#![child.Custom('DefaultPriestTitlePlural')] запевняють, що [child.GetHerHim] уготована особлива доля.Я не розумію, що вони мають на увазі, але мені все одно потрібно вибрати ім'я для [Select_CString(child.IsFemale , 'моєї дочки', 'мого сина' )]..."

 birth.1001.desc:0 "У мене [Select_CString(child.IsFemale, 'народилася чарівна', 'народився чарівний' )] [child.Custom('GetDaughterSon')]!"
 birth.1001.desc.twin:0 "У мене народилися чарівні [child.Custom('TwinDaughtersSonsChildren')]!"
 birth.1001.desc.twin_dead_father:0 "У мене народилися чарівні [child.Custom('TwinDaughtersSonsChildren')]! [father.GetFirstName] б був у захваті побачивши них..."
 birth.1001.desc_dead_father:0 "У мене [Select_CString(child.IsFemale, 'народилася чарівна', 'народився чарівний' )] [child.Custom('GetDaughterSon')]! [Select_CString(child.IsFemale, 'ні', 'його' )]..."
 birth.1001.a:0 "Сподіваюся, ти станеш [Select_CString(child.IsFemale, 'сильною і мудрою, моя', 'сильним і мудрим, мій' )] [child.Custom('GetDaughterSon')]."
 birth.1001.b:0 "Сподіваюся, ви станете сильними і мудрими, мої [child.Custom('TwinDaughtersSonsChildren')]."

 birth.1002.opening:0 "У мене [Select_CString(child.IsFemale, 'народилася чарівна', 'народився чарівний' )] [child.Custom('GetDaughterSon')]! [Select_CString(child.IsFemale, 'Вона', 'Він')] приходить у цей світ у блаженному невіданні щодо секрету, який я зберігаю."
 birth.1002.opening.twin:0 "У мене народилися чарівні [child.Custom('TwinDaughtersSonsChildren')]. Вони приходять у цей світ у блаженному невіданні щодо секрету, який я зберігаю."
 birth.1002.true_father:0 "Я боюся того,що може статися, якщо хтось дізнається, що справжній батько - [real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 birth.1002.unmarried:0 "що [child.GetHerHis] справжнім батьком є ​​[real_father.GetFullName]."
 birth.1002.unmarried.twin:0 "що їх справжнім батьком є ​​[real_father.GetFullName]."
 birth.1002.girl_name.desc:0 "\n\nПро дитину, яким буде твоє ім'я?"
 birth.1002.boy_name.desc:0 "\n\nЧастина мене хоче дати синові те саме ім'я, що носить [real_father.GetFirstNameNoTooltip], але, боюся, це буде нерозумно..."
 birth.1002.twin_name.desc:0 "\n\nО, діти мої, як я назву вас?"
 birth.1002.a:0 "Тихіше, [child.Custom('GetDaughterSon')] [Select_CString(child.IsFemale, 'моя', 'мій' )]."
 birth.1002.b:0 "Тихіше, [child.Custom('TwinDaughtersSonsChildren')] мої."
 birth.1002.a.tt:0 "Небагато хто знає, хто справжній батько моєї дитини."
 birth.1002.b.tt:0 "Немноги знають, хто справжній батько моїх дітей."
 birth.1002.c:0 "Цікаво, де зараз [real_father.GetFirstNameNoTooltip]..."

 birth.1003.loves_mother.desc:1 "О, [mother.GetFirstName], ти була такою хороброю! Такою сильною! Словами не описати, як я люблю тебе і тепер ти народила нам"
 birth.1003.likes_mother.desc:0 "З втомленою, але задоволеною посмішкою [mother.GetFirstName] показує мені"
 birth.1003.dislikes_mother.desc:1 "[ROOT.Char.GetFaith.FertilityGodName], славися, [mother.GetFirstNameNoTooltip] народила"
 birth.1003.sondaughter.desc:0 "[Select_CString(child.IsFemale, 'чудесну доньку', 'чудесного сина')]!\n\n"
 birth.1003.daughters.desc:0 "чарівних дівчаток!\n\n"
 birth.1003.sons.desc:0 "чарівних хлопчиків!\n\n"
 birth.1003.children.desc:0 "чарівних маленьких дітей!\n\n"
 birth.1003.a:0 "Сподіваюся, ти станеш [Select_CString(child.IsFemale, 'сильною і мудрою, моя', 'сильним і мудрим, мій' )] [child.Custom('GetDaughterSon')]."
 birth.1003.b:0 "Расти, набирайся сили та мудрості!"

 birth.1005.t:0 "Без батька"
 birth.1005.desc.twin:0 "Мої чудові діти сплять, не знаючи про те, які випробування чекають на них у цьому житті. Світ не знає, хто їхній батько, і вони самі теж можуть ніколи цього не дізнатися."
 birth.1005.desc:0 "[Select_CString(child.IsFemale, 'Моя чудова донька', 'Мій чудовий синок' )] спить, не знаючи про те, які випробування чекають [child.GetHerHis] у цьому житті. Світ не знає , Хто [child.GetHerHis] батько, і, можливо, моє дитя теж цього не впізнає."
 birth.1005.a:0 "Ми повинні нести цей тягар."

 birth.1006.t:0 "Народження бастарду"
 birth.1006.opening:0 "У мене не залишилося сумнівів, - [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] народила"
 birth.1006.desc.twin:0 "близнюків, і ми обидва знаємо, що я їхній справжній батько."
 birth.1006.desc:0 "[Select_CString(child.IsFemale, 'дочка', 'сина' )] і знає, що я [child.GetHerHis] справжній батько."
 birth.1006.not_known:0 "\n\nНа щастя, [spouse_of_mother.Custom2('HerHisCharacterIntroduction', SCOPE.sC('mother'))] вважає, що це [spouse_of_mother.GetHerHis]."
 birth.1006.unmarried:0 "\n\nНа щастя, [mother.GetFirstNameNoTooltip] мовчала про мене, і ніхто крім нас не знає про це, принаймні до пори..."
 birth.1006.a:0 "Мені потрібно бути обережніше з цим."
 birth.1006.a.tt:1 "Ви вирішуєте ні з ким не ділитися цим секретом"
 birth.1006.a.message_desc:0 "Справжній батько знає"
 birth.1006.a.mother_message:0 "[real_father.GetTitledFirstName] дізнався, що є справжнім батьком"
 birth.1006.b:0 "Світ дізнається про мою дитину!"
 birth.1006.bastard_explanation:0 "Ви дізналися, що народилася дитина: [child.GetFirstName]. Мати, [mother.GetShortUIName], отримує секрет: [secret.GetName]"

 birth.1010.t:0 "Дитя моєї династії"
 birth.1010.t_twins:0 "Діти моєї династії"
 birth.1010.desc.twin:0 "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] народила двійню!\n\nОскільки діти належать до династії [ROOT.Char.GetDynasty.GetName], вони повинні отримати хороші імена.
 birth.1010.desc:0 "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] народила дитину, і це [child.Custom('GetDaughterSon')]!\n\nОскільки дитина належить до династії [ROOT .Char.GetDynasty.GetName], [Select_CString(child.IsFemale, 'вона повинна', 'він повинен' )] отримати хороше ім'я."

 birth.1100.title:0 "[child.Custom('GetTaltosTerm')] [Select_CString(child.IsFemale, 'народилася', 'народився' )]"
 birth.1100.message:0 "[child.Custom('DefaultPriestTitlePlural')|U] визначили, що [child.Custom2('MyCharacterIntroduction', ROOT.Char)] — [child.Custom('GetTaltosTerm')].\" n\n[child.GetFaith.PantheonTerm|U] готують загадкову долю для цієї дитини.

 known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip] стане [Concept( 'bastard', 'бастардом' )|E] будинку [child.GetHouse.GetBaseName]"
 legitimized_known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip] тепер [legitimized_bastard|El] вдома [child.GetHouse.GetBaseName]"

 birth.2001.t:0 "Благословенне незнання"
 birth.2001.desc.mother.standard:0 "[Select_CString(child.IsFemale, 'Моя новонароджена дочка'', 'Мій новонароджений син')] спить так солодко, перебуваючи в блаженному незнанні про прокляття, яке переслідуватиме [child.GetHerHis] до кінця життя. Нелегко бути бастардом у цьому світі, нелегко бути матір'ю бастарда.\n\nМоє немовля заснув, але мені не спиться: я все думаю про рішення, яке мені належить прийняти."
 birth.2001.desc.mother.twins:0 "Мої новонароджені діти сплять так солодко, перебуваючи в блаженному незнанні про прокляття, яке переслідуватиме їх до кінця життя. Нелегко бути бастардами в цьому світі, нелегко бути матір'ю бастардів.\n\nМої немовлята заснули, але мені не спиться: я все думаю про рішення, яке мені належить прийняти.
 birth.2001.desc.father.standard:0 "[mother.GetTitledFirstName] народила [Select_CString(child.IsFemale, 'нашу дочку', 'нашого сина' )] поза шлюбом. І хоча мені належить радіти, серце моє сумніваються і страхи.\n\nІ це продовжиться, поки я не прийму рішення."
 birth.2001.desc.father.twins:0 "[mother.GetTitledFirstName] народила наших дітей поза шлюбом. І хоча мені належить радіти, серце моє з'їдають сумніви і страхи.\n\nІ я не впізнаю спокою, поки не прийму рішення. "
 birth.2001.a.standard:0 "Я визнаю [SCOPE.sC('child').GetHerHis]!"
 birth.2001.a.twins:0 "Я визнаю їх!"
 birth.2001.b.standard:0 "Я не можу зганьбити сім'ю, визнавши бастарда..."
 birth.2001.b.no_legitimization_in_faith:0 "Незавидна доля бастарда..."
 bastard_remains_bastard_tt:0 "[child.GetShortUIName|U] залишається невизнаним [Concept( 'bastard', 'бастардом' )|E]"

 birth.2002.t:0 "Подвійне благословення"
 birth.2002.start:0 "Справді, цей день гідний свята!"
 birth.2002.desc.standard:0 "Мені не просто надіслана радість народження [Select_CString(child.IsFemale, 'дочки', 'син'')], - [child.GetHerHis] [legitimizer.GetMotherFather], [legitimizer.GetTitledFi , хоче визнати [SCOPE.sC('child').GetHerHis]!"
 birth.2002.desc.twins:0 "Мені не просто послано радість народження близнюків, - їх [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName], хоче визнати їх!"
 birth.2002.end:0 "\n\nМінші місяці були повні сумнівів і страху, але сьогодні моє серце легше за пір'їнку."
 birth.2002.a:0 "Надія ще теплиться в майбутньому."

 birth.2003.t:0 "Непростий початок"
 birth.2003.desc.standard_start:0 "Хотілося б мені відсвяткувати народження [Select_CString(child.IsFemale, 'нашої дочки', 'нашого сина' )], але [legitimizer.GetTitledFirstName] ясно [Select_CString(legitimizer.'sF ', 'дав' )] зрозуміти, що дитина не буде вважатися справжнім членом [legitimizer.GetHerHis] вдома."
 birth.2003.desc.twin_start:0 "Хотілося б мені відсвяткувати народження наших дітей, але [legitimizer.GetTitledFirstName] ясно [Select_CString(legitimizer.IsFemale, 'дала', 'дав')] зрозуміти, що діти не будуть вважатися справжніми членами [legitimizer.GetHerHis] вдома."
 birth.2003.desc.landed_end:0 "\n\nТавро бастарда ніколи не стерти повністю, хоча, якби [legitimizer.GetTitleTierName|l] [Select_CString(legitimizer.IsFemale, 'визнала', 'визнав' )] дитини, це би багато що змінило..."
 birth.2003.desc.unlanded_end:0 "\n\nТавро бастарда ніколи не стерти повністю, хоча, якби [legitimizer.GetLadyLord] [Select_CString(legitimizer.IsFemale, 'визнала', 'визнав' )] дитини, це б багато змінило..."
 birth.2003.a:0 "Хотілося б мені, щоб все було інакше, [Select_CString(child.IsFemale, 'юна', 'юний' )] [child.GetFirstNameNoTooltip]!"


 birth.2004.t:0 "Милосердя [Select_CString(secondary_legitimizer.IsFemale, 'матері', 'батька' )]"
 birth.2004.desc.standard:0 "Схоже, у [Select_CString(child.IsFemale, 'моєї новонародженої дочки', 'мого новонародженого сина' )] все-таки є надія на світле майбутнє: [SCOPE.sC('child') .GetHerHis] [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], [Select_CString(secondary_legitimizer.IsFemale, 'прийняла', 'прийняв' )] свою дитину в будинку [secon.
 birth.2004.desc.twins:0 "Схоже, у моїх новонароджених дітей все ж таки є надія на світле майбутнє: їх [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], [Select_CString(seconda'I ' )] своїх дітей у домі [secondary_legitimizer.GetDynastyName]."
 birth.2004.a.standard:0 "Нехай вони пишаються тобою, [Select_CString(child.IsFemale, 'дочка моя', 'син мій')]."
 birth.2004.a.twins:0 "Нехай вони пишаються вами, діти мої."

 birth.2011.t:0 "[Select_CString(child.IsFemale, 'Моя', 'Мій' )] [child.Custom('GetDaughterSon')]"
 birth.2011.desc:0 "Хоч і [Select_CString(child.IsFemale, 'зачата', 'зачатий' )] поза шлюбом, [Select_CString(child.IsFemale, 'моя новонароджена', 'мій новонароджений' )] [child. Custom('GetDaughterSon')] успішно [Select_CString(child.IsFemale, 'з'явилася', 'з'явився' )] на світ.\n\n[child.GetSheHe|U] [Select_CString(child.IsFemale, 'народилася', ' народився' )] у домі [legitimizer.GetHouse.GetBaseName], і саме так [child.GetSheHe] буде виховуватися."


 birth.2102.t:0 "[real_father.GetTitledFirstNameNoTooltip]плодить нових виродків"
 birth.2102.desc:0 "Моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], народила дитину, батьком якої є [SCOPE.sC('real_father ').GetTitledFirstName], і тепер нянчиться з ним. Дитя назвали [child.GetFirstName]."
 birth.2102.desc.twin:1 "Моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], народила близнюків, батько яких - [real_father.GetTitledFirstName] Дітей назвали [child.GetFirstName] та [child_2.GetFirstName]."
 birth.2102.a:0 "І що мені з цим робити?"

 birth.2104.t:0 "Чужа дитина"
 birth.2104.desc:0 "Мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], і [mother.GetTitledFirstName] зачали дитину. Тепер [mother. GetFirstName] нянчиться з виродком, батько якого - [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.desc.twin:0 "Мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], і [mother.GetTitledFirstName] зачали дітей. Тепер [ mother.GetFirstName] нянчиться з виродками, батько яких - [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.a:0 "І що мені з цим робити?"

 every_child_adult_non_bastard:0 "Всі мої законні дорослі діти"

 birth.3001.t:0 "Колиска смерті"
 birth.3001.desc_other_child:0 "Ще трохи, моя [ROOT.Char.GetLadyLord]! Дитина майже вийшла!" Крик зривається з моїх губ, і я тужуся востаннє.Біль всюди, її занадто багато, вона поглинає мене, але раптом все закінчується.Я... я зробила це.\n\n«[Select_CString(dummy_gender.IsFemale, Вона', 'Він')] гаразд?— я ледве впізнаю свій голос.— Це [dummy_gender.Custom('GirlBoy')]?..»\n\nПовітуха не відповідає мені, навіть не дивиться на мене. її погляд спрямований лише на нерухоме немовля в її руках.
 birth.3001.a:1 "Чому... Чому [dummy_gender.GetSheHe] не дихає?! #EMP Зробіть щось!#!"
 birth.3001.a.tt:1 "[Select_CString(dummy_gender.IsFemale, 'Ваша', 'Ваш' )] [dummy_gender.Custom('DaughterSon')] [Select_CString(dummy_gender.IsFemale, 'народилася мертвою' мертвим ')]"

 birth.3002.desc:0 "Двері в кімнати породіллі відчиняються, але мене не зустрічають усміхнені повитухи і плаче немовля, я чую лише, як моторошно голосить [mother.GetTitledFirstName].\n\n«Мені дуже шкода, — повитуха не дивиться мені в очі її руки стискають крихітний закритий згорток. Вона', 'Він')] тепер у кращому світі»."
 birth.3002.a:0 "[Select_CString(dummy_gender.IsFemale, 'Моя', 'Мій' )] [dummy_gender.Custom('DaughterSon')]? [ROOT.Char.GetFaith.PositiveAfterLife|U], [dummy GetSheHe] тепер там?"

 birth.3011.desc_twin:0 "Близнюки досконалі. І маленькі особи, їх запах... Я хочу назавжди залишитися в цій миті, але повитуха дає мені потримати їх лише коротку мить. Я намагаюся протестувати, коли вона забирає їх у мене, але мої руки слабкі, і я насилу підбираю слова.\n\n"Не хвилюйтеся, пані. Ваші [child.Custom('TwinDaughtersSonsChildren')] сильні і здорові. Тепер ми подбаємо про вас". , і світ навколо мене занурюється у пітьму..."
 birth.3011.desc:0 "[Select_CString(child.IsFemale, 'Моя', 'Мій' )] [child.Custom('DaughterSon')] [Select_CString(child.IsFemale, 'досконала', 'досконалий' )] [Select_CString(child.IsFemale, 'Її', 'Його' )] маленьке обличчя, цей запах... Я хочу назавжди зупинити мить, але повитуха дає мені потримати [Select_CString(child.IsFemale, 'її', 'його') )] лише короткий момент між кількома зітханнями.Я намагаюся протестувати, коли вона забирає [Select_CString(child.IsFemale, 'її', 'його' )], але мої руки слабкі, і я насилу підбираю слова.\n\n« Не хвилюйтеся, пані.[Select_CString(child.IsFemale, 'У вас міцна і здорова дочка', 'У вас міцний і здоровий син' )] Тепер ми подбаємо про вас. і світ навколо мене занурюється у пітьму..."
 birth.3011.twin.a:1 "Будь ласка... Їхні імена..."
 birth.3011.a:0 "Будь ласка... [Select_CString(child.IsFemale, 'Її', 'Його' )] ім'я..."

 birth.3012.start.desc:0 "Коли повитуха нарешті виходить з покоїв породіллі, тримаючи в руках плавучий згорток, я відчуваю полегшення.\n\nАле потім я бачу вираз її обличчя.\n\n«Вибачте, [ROOT.Char .GetLadyLord], [mother.GetFirstNameNoTooltip]...» — голос підводить її, але це говорить саме за себе.\n\nОдне життя перервалося, але"
 birth.3012.desc_twin:0 "дві нові щойно почалися. Мені потрібно тримати себе в руках — заради моїх дітей."
 birth.3012.desc:0 "дві нові тільки що почалися. Мені потрібно тримати себе в руках - заради [Select_CString(child.IsFemale, 'моїй дочці', 'мого сина')]."
 birth.3012.a:0 "Такий трагічний початок..."

 birth.3021.desc:0 "Моє важке дихання - єдиний звук, що порушує тишу покоїв. Я оглядаюся в пошуках підбадьорливих посмішок, чого завгодно, що могло б підтримати мене в цьомуой болю. Коли дитина нарешті з'являється на світ, я не чую довгоочікуваного плачу. "Чому [dummy_gender.GetSheHe] не плаче?" Слова ледве залишають мій рот. Все таке важке ... Я ледве ворушу губами.
 birth.3021.a:0 "Де... [dummy_gender.GetSheHe]..."


 birth.3022.desc:0 "Я чекаю зовні, і кожна хвилина тягнеться як вічність. [mother.GetFirstNameNoTooltip] перестала кричати, але тепер я не чую дитячого плачу. Щось не так, я відчуваю це всім своїм єством.\n \nВідчай на лиці повитухи підтверджує всі мої страхи.\n\n«Мені дуже шкода, [ROOT.Char.GetLadyLord] [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]... [Select_CString(dummy_gender.IsFemale, ' Ваша', 'Ваш' )] [dummy_gender.Custom('DaughterSon')]... Тепер їх прийме [ROOT.Char.GetFaith.PositiveAfterLife]»."
 birth.3022.a:1 "Чому, [ROOT.Char.GetFaith.HighGodName]? За що це мені?"
 birth.3022.a.buddhism:0 "За що мені це?"

 birth.3031.t:0 "Колиска хвороби"
 birth.3031.start.desc:0 "Всі діти плачуть, але [child.GetFirstName] ніяк не може зупинитися. Я відчайдушно хочу, щоб повитуха заспокоїла мої страхи, але її похмуре обличчя лише ще більше лякає мене.\n\n"
 birth.3031.princessprince.desc:0 "«[Select_CString(child.IsFemale, 'Маленька', 'Маленький' )] [child.GetLadyLord]"
 birth.3031.daughterson.desc:0 "Ваш [child.Custom('DaughterSon')]"
 birth.3031.end.desc:0 "не набирає ваги, як належить. Ми зробимо для н[child.GetHerHis] все можливе, [ROOT.Char.GetLadyLord], але в кінцевому рахунку, [child.GetHerHis] життя в руках [ROOT.Char.GetFaith.FateGodNamePossessive]»."
 birth.3031.a:0 "Тихіше, [child.GetFirstNameNoTooltip]! Будь ласка, не плач!"

 birth.3034.t:0 "Набираючись сил"
 birth.3034.desc:0 "Більшість дітей сильніша за мене. Коли ми граємо, я часто сідаю, щоб відпочити. Але сьогодні, коли ми наввипередки бігли до стайні, перемога дісталася мені!"
 birth.3034.a:0 "Де [ROOT.Char.Custom('child_favorite_toy')]? Давайте грати!"

 birth.3035.desc:0 "Слабкість, від якої [Select_CString(child.IsFemale, 'страждала моя', 'страждав мій')] [child.Custom('GetDaughterSon')] з самого народження, нарешті залишила [child .GetHerHis]!Я відчуваю неймовірне полегшення, коли бачу, як [child.GetFirstName] бігає з іншими дітьми."
 birth.3035.a:0 "Зростання [Select_CString(child.IsFemale, 'сильний', 'сильний' )], [child.GetFirstNameNoTooltip]."

 birth.3041.t:0 "Втома"
 birth.3041.start.desc:0 "Пройшло кілька тижнів з того дня, коли у мене"
 birth.3041.desc_twins:0 "[child.Custom('TwinDaughtersSonsChildren')],"
 birth.3041.one_child.desc:0 "[Select_CString(child.IsFemale, 'народилася маленька', 'народився маленький' )] [child.GetFirstNameNoTooltip],"
 birth.3041.end:0 "і я все ще прикута до ліжка. Кожен наступний день не приносить змін, і мою радість поглинає страшна втома."
 birth.3041.a:0 "Хіба мої сили не повинні були повернутися?"

 birth.9002.t:0 "Що в імені тобі моєму?"
 birth.9002.start.desc:0 "Похитуючи в руках дитини,"
 birth.9002.worrying.desc:0 "[suggester.GetTitledFirstName] тривожно дивиться на мене."
 birth.9002.tears.desc:0 "[suggester.GetTitledFirstName] скидається сльози і звертається до мене, не відриваючи очей від [Select_CString(child.IsFemale, 'нашої дочки', 'нашого сина' )]."
 birth.9002.pride.desc:0 "[suggester.GetTitledFirstName] дивиться на мене спокійно та гордо."
 birth.9002.conviction.desc:0 "[suggester.GetTitledFirstName] дивиться на мене - [suggester.GetHerHis] очі повністю видають [SCOPE.sC('suggester').GetHerHis]."
 birth.9002.surprisingly_calm.desc:0 "[suggester.GetTitledFirstName] дивиться на мене, [suggester.GetHerHis] обличчя на подив спокійно."
 birth.9002.calm.desc:0 "[suggester.GetTitledFirstName] дивиться на мене, на [suggester.GetHerHis] особі написана безтурботність."
 birth.9002.devotion.desc:0 "[suggester.GetTitledFirstNamePossessive] дивиться прямо на мене. У [SCOPE.sC('suggester').GetHerHis] очах горить вогонь кохання."
 newline.desc:0 "\n\n"
 birth.9002.love.desc:0 "Любов моя!"
 birth.9002.dear_spouse.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Найдорожча моя', 'Найдорожчий мій' )] [ROOT.Char.GetWifeHusband]!"
 birth.9002.spouse.desc:0 "«[ROOT.Char.GetWifeHusband|U] [Select_CString(ROOT.Char.IsFemale, 'мій', 'моя' )]!"
 birth.9002.suggester_relative.desc:0 "Давай назвемо [child.GetHerHis] [namesake.GetFirstNameNoTooltip]. Це ім'я носить [Select_CString(namesake.IsFemale, 'моя', 'мій' )] [namesake.Custom(' )][Select_CString(namesake.IsFemale, 'a', 'ий' )] [suggester.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]»."
 birth.9002.namer_relative.desc:0 "Мабуть, ми могли б назвати [child.GetHerHis] [namesake.GetFirstNameNoTooltip]. Це ім'я має [Select_CString(namesake.IsFemale, 'твоя', 'твій' ]]] [namesa. ('ComplimentAdjective')][Select_CString(namesake.IsFemale, 'a', 'ий' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]»."
 birth.9002.suggesters_name.desc:0 "Думаю, ми могли б назвати [child.GetHerHis] [suggester.GetFirstNameNoTooltip], на мою честь.Що скажеш?""
 birth.9002.namers_name.desc:0 "Давай назвемо [child.GetHerHis] [ROOT.Char.GetFirstNameNoTooltip], на честь тебе»."
 birth.9002.nice_name.desc:0 "Я все думаю... Хотілося б назвати [child.GetHerHis] [namesake.GetFirstNameNoTooltip]. Мені завжди подобалося це ім'я»."
 birth.9002.religious_god.desc:0 "Нам варто назвати [child.GetHerHis] [SCOPE.GetFlagName('name_suggestion')], на честь великого божества!»"
 birth.9002.religious_godess.desc:0 "Нам варто назвати [child.GetHerHis] [SCOPE.GetFlagName('name_suggestion')], на честь великої богині!»"
 birth.9002.religious_apostle.desc:0 "Нам варто назвати [child.GetHerHis] [SCOPE.GetFlagName('name_suggestion')], на честь благочестивого апостола!»"
 birth.9002.religious_holy_virgin.desc:0 "Нам варто назвати [child.GetHerHis] [SCOPE.GetFlagName('name_suggestion')], на честь святої діви!»"
 birth.9002.religious_fallback.desc:0 "Нам варто дати [child.GetHerHim] те ж ім'я, що [Select_CString(child.IsFemale, 'носила велика', 'носив великий' )] [SCOPE.GetFlagName('name_suggestion') ]!»
 birth.9002.lunatic.desc:0 "У мене чудова ідея! Ми повинні назвати [child.GetHerHis] [SCOPE.GetFlagName('name_suggestion')]! Вони вже такі схожі!»"
 birth.9002.creator.desc:0 "Давай назвемо дитину [SCOPE.GetFlagName('name_suggestion')], на честь нашого творця!»"
 birth.9002.possessed.desc:0 "Я відчуваю [child.GetHerHis] присутність, [child.GetSheHe] вимагає, щоб ми назвали [Select_CString(child.IsFemale, 'дочка', 'син'')] [SCOPE.GetFlagName( 'name_suggestion')]»."

 birth.9002.a1:0 "Чудова ідея. [namesake.GetFirstNameNoTooltip], так."
 birth.9002.a2:0 "Чудова ідея. [SCOPE.GetFlagName('name_suggestion')], так."
 birth.9002.a.tt.1:0 "Ми назвемо дитину [namesake.GetFirstNameNoTooltip]"
 birth.9002.a.tt.2:0 "Ми назвемо дитину [SCOPE.GetFlagName('name_suggestion')]"
 birth.9002.b1:0 "Загалом у мене була інша думка..."
 birth.9002.b2:0 "Що?! Не найкраща ідея!"
 birth.9002.b.tt:1 "Ви дасте [child.GetHerHim] більше відповідне ім'я"

 birth.9003.desc:0 "[suggester.GetTitledFirstName] обережно передає мені дитину, і я дивлюся в [child.GetHerHis] чарівні очі. Ким ти станеш у майбутньому?"
 birth.9003.a:0 "Набагато краще."
 
 birth.9004.t:0 "Що в імені тобі моєму?"
 birth.9004.desc.me:0 "[ROOT.Char.GetFirstNameNoTooltip].\n\nТаке нудне ім'я. Часом я думаю, що воно буде означати для істориків майбутнього.\n\nІ все ж таки я [ROOT.Char.GetTitleAsNameNoTooltip |l], і якщо хочу, щоб мене звали інакше, досить лише заявити про це світу, чи не так?"
 birth.9004.desc:0 "[child.GetFirstNameNoTooltip].\n\nСпершу ім'я мені подобалося, але тепер мені здається, воно звучить дивно. Що буде, коли [child.GetSheHe] виросте?\n\nМоже, варто змінити, поки не пізно?"
 birth.9004.a:0 "Так, це ім'я #EMP набагато#! краще!"
 birth.9004.b:0 "Але якщо подумати, [ROOT.Char.GetFirstNameNoTooltip] теж звучить непогано..."
 birth.9004.b.other:0 "А взагалі-то "[child.GetFirstNameNoTooltip]" і непогано звучить..."
 birth.9004.b.tt:0 "Ви залишаєте своє старе ім'я"
 birth.9004.b.tt.other:0 "[child.GetFirstNameNoTooltip] зберігає своє старе ім'я"