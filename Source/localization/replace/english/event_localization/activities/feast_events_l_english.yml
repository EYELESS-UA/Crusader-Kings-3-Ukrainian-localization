l_english:
 every_guest_scope_tt:0 "Всі гості"

 feast.0010.desc:0 "Не розумію, навіщо було приймати моє запрошення, а потім вирушати на бенкет, що влаштовує [other_host.GetTitledFirstName]... Знайте, я цього не забуду."
 feast.0010.a:0 "Не поталанило."

 feast.1501.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1501.opening_desc:0 "Цим я запрошую вас на бенкет при моєму дворі, в домен [barony.GetNameNoTier]!"
 feast.1501.host_likes_me:0 "Чекаю швидкої зустрічі, бо ваша відсутність дуже мене засмутить."
 feast.1501.host_gets_along_with_me:0 "Дуже сподіваюся, що [ROOT.Char.GetTitleTierName|l] вшанує нас своєю присутністю."
 feast.1501.host_dislikes_me:0 "Я запрошую знатних персон, однією з яких, на мій глибокий жаль, ви."
 feast.1501.a:0 "Звісно, я приїду."
 feast.1501.b:0 "Звичайно, я приїду."
 feast.1501.c:0 "На жаль, важливі справи змушують мене відмовитись."
 feast.1501.d:0 "Ні, я відмовляюсь!"

 feast.1502.desc:0 "Цим я запрошую вас на бенкет при моєму дворі, в домен [barony.GetNameNoTier]! Обіцяю прийом, гідний такої знатної персони."
 feast.1502.a:0 "Пошту за втіху."
 feast.1502.b:0 "У мене є справи важливіші."

 feast.1503.desc:0 "I hereby invite you to a feast at my court in [barony.GetNameNoTier]! It will be a grand affair, with delightful food and entertainment."
 feast.1503.a:0 "It will be my pleasure."
 feast.1503.b:0 "I have more important matters to attend to."

 feast.2001.t:0 "$feast_header$ A Cheery Gathering"
 feast.2001.t_murder:0 "$feast_header$ Vile Gathering"
 feast.2001.desc:0 "The guests are gathered in the great hall, lords and ladies from the near and far reaches of the realm.\n\nThe mood is bright, and spirits are high as the feast begins!"
 feast.2001.desc_murder_feast:0 "As the guests file into the great hall I spot them one after the other. [enemy_1.GetTitledFirstName], [enemy_2.GetTitledFirstName]... All enemies of mine — enemies of the realm!\n\nAs the servants light the great hearth I have a sudden epiphany; what if the scourge of their existence could be cleansed all at once?"
 feast.2001.a:0 "Welcome, friends!"
 feast.2001.a.tt:0 "The Feast begins"
 feast.2001.b:0 "They are all guests in my house. No harm will befall them."
 feast.2001.c:0 "Everyone will be embraced by my #EMP warm#! hospitality."
 feast.2001.c.tt:0 "The Feast begins, and hopefully the ending will be... enlightening."
 feast.2001.d:0 "Of course the people still dear to me will be spared."
 feast.2001.c.people_to_spare:0 "Everyone dear to me will be warned"

 feast.2002.t:0 "Abandoned Duties"
 feast.2002.desc:0 "What a disaster!\n\nAfter all my preparations, my guests arrived to a feast with no host!\nThey have gone home, and I have left them with a terrible impression of me."
 feast.2002.a:0 "I may come to regret this."
 
 feast.2003.t:0 "A Poor Celebration"
 feast.2003.desc:0 "I cannot believe it. Despite my invitations and preparations, not a single guest showed up to my feast.\n\nNo matter! I will enjoy all this food and wine on my own, and the echo of footsteps in my great hall is all the company I need!"
 feast.2003.a:0 "Am I truly so alone?"
 feast.2003.b:0 "I feel a little relieved."
 
 feast.2501.t:0 "Теплий прийом"
 feast.2501.likes_host:0 "Всі гості зібралися в бенкетному залі, і [activity.GetOwner.GetTitledFirstName] запрошує всіх на трапезу!"
 feast.2501.dislikes_host:0 "Всі гості зібралися в бенкетному залі, і [activity.GetOwner.GetTitledFirstName] нарешті запрошує на трапезу. Ну що за [SCOPE.sActivity('activity').GetOwner.Custom('InsultNoun')]."
 feast.2501.a.gluttonous:0 "Я звідси відчуваю запахи з кухні!"
 feast.2501.a.drunkard:0 "Де барила?!"
 feast.2501.a.gregarious:0 "Скоріше б з усіма побалакати!"
 feast.2501.a.shy:0 "Народу тут багато..."
 feast.2501.a:0 "Жду не діждусь!"
 feast.2501.b:0 "Сподіваюся, це не марна трата часу."
 
 feast.2502.t:1 "$feast_header$ Unattended"
 feast.2502.desc:0 "The scandal! [activity.GetOwner.GetTitledFirstName] has failed to appear at [activity.GetOwner.GetHerHis] own feast!\n\nIs [activity.GetOwner.GetSheHe] trying to make a fool of us all?"
 feast.2502.a:0 "This has been a waste of time!"

 feast.5003.t:0 "$feast_header$ End of Festivities"
 feast.3601.desc:1 "With the passing of [host.Custom2('MyCharacterIntroduction', ROOT.Char)] [host.GetHerHis] feast comes to an ends.\n\nAs the subdued guests leave I pray that [ROOT.Char.GetFaith.HighGodNameAlternate] welcomes [host.GetFirstName] as warmly to [ROOT.Char.GetFaith.PositiveAfterLife] as [host.GetSheHe] welcomed us to [host.GetHerHis] halls."
 feast.3601.a:0 "It was such a fun feast!"
 feast.3601.a.tt:1 "#F You know... until [host.GetSheHe] died.#!"

 feast.5004.desc:0 "Since I am now stuck behind bars my grand feast will be canceled. Oh, all those hours I spent preparing it... Wasted!"
 feast.5002.a:1 "No host, no feast."

 feast.5005.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been imprisoned, and [host.GetHerHis] grand feast has come to an end. Such unlucky timing!"
