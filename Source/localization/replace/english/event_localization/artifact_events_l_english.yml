 debug_test_artifact_cloth_option:0 "Яка м'якість! Яка гладкість!"
 
 # Notification localization
 artifact_lost_toast:0 "Артефакт втрачено"
 artifact_lost_in_siege:0 "Користуючись облогою міста [SAISE_location.GetNameNoTooltip], [SAISE_attacker.GetShortUINameNoTooltip] [Select_CString(SAISE_attacker.IsFemale, 'украла', 'украв' )E
 artifact_lost_in_raid:0 "Під час набігу на місто [SAISE_location.GetNameNoTooltip], [SAISE_attacker.GetShortUINameNoTooltip] [Select_CString(SAISE_attacker.IsFemale, 'украла', 'украв' )]
 artifact_seized_toast:0 "Артефакт захоплений"
 artifact_seized_in_siege:0 "Після облоги міста [SAISE_location.GetNameNoTooltip] мені вдалося захопити цінний артефакт: [SAISE_artifact.GetName]"
 artifact_seized_in_raid:0 "Під час набігу на місто [SAISE_location.GetNameNoTooltip] мені вдалося захопити цінний артефакт: [SAISE_artifact.GetName]"
 artifact_damaged_toast:0 "Артефакт пошкоджено"
