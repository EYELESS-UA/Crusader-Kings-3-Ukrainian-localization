 artifact_damaged_in_duel:0 "Я і [DAIBE_opponent.GetShortUINameNoTooltip] билися на дуелі, і мій артефакт [DAIBE_artifact.GetName] отримав [DAIBE_artifact.MakeScope.Var('DAIBE_damage')".
 artifact_claim_gained_notification:0 "Отримано претензію на артефакт"
 artifact_claim_lost_notification:0 "Втрачена претензія на артефакт"

 # Event localization
 artifact.0011.t:1 "Втрачено артефакт: [this_artifact.Custom('InventoryCourtArtifact')]!"
 artifact.0011.tooltip:0 "Ви втратили артефакт [this_artifact.GetName], і він дістався персонажу [owner.GetTitledFirstNameNoTooltip]"
 artifact.0012.t:1 "Отримано артефакт: [this_artifact.Custom('InventoryCourtArtifact')]!"
 artifact.0012.tooltip:0 "Ви отримали артефакт [this_artifact.GetName] від персонажа [old_owner.GetTitledFirstNameNoTooltip]"
 artifact.0021.t:1 "Артефакт [this_artifact.Custom('InventoryCourtArtifact')] знищено!"

 artifact.1001.t:0 "Прах праху, а іржа?.."
 artifact.1001.desc.antiquarian:1 "До мене наближається мій антиквар [antiquarian.GetTitledFirstName], і в руках у н[antiquarian.GetHerHis] [this_artifact.GetName]."
 artifact.1001.desc.servant:2 "Слуга приносить мені артефакт. Це [this_artifact.GetName]."
 artifact.1001.desc.weapon:0 "\n\n«Ваша милість, ми прибиралися в збройовій і виявили купу іржі. Здається, це [SCOPE.Custom('ThisArtifactType')], але в жахливому стані. Що накажете робити? Звичайно, [SCOPE.Custom('ThisArtifactType')] вже навряд чи послужить мені в бою. І все ж артефакт можна очистити і виставити на почесному місці.
 artifact.1001.desc.other:0 "\n\n«Ваша милість, ми забиралися в коморі і виявили, що [SCOPE.Custom('ThisArtifactType')] ось-ось розвалиться. Що накажете робити?»\n\nЯ Звичайно, [SCOPE.Custom('ThisArtifactType')] у мене так давно, що залатати артефакт навряд чи вийде. І все ж його можна почистити і виставити на почесному місці.
 artifact.1001.a:0 "Стояче підприємство."
 artifact.1001.a.tt.free:0 "#instruction Цей [artifact|El] можна змінити безкоштовно!#!"
 artifact.1001.a.tt:1 "[this_artifact.GetName] стає [Concept( 'court_artifact', 'придворним артефактом' )|E] і надає тільки [Concept( 'grandeur', 'велич'' )|E] і [ Concept( 'prestige', 'престиж' )|E]"
 artifact.1001.b:0 "Ні, занадто дорого."

 manhunter:0 "#EMP «Переслідувач»#!"
 heartseeker:0 "#EMP «Серцеєд»#!"

 artifact.1001.desc.kills_none:0 "[this_artifact.GetDesc]\n\nЦя зброя ніколи не була в бою і служить лише прикрасою стіни дрібного дворянина."
 artifact.1001.desc.kills_one:0 "[this_artifact.GetDesc]\n\nЦя зброя покуштувала ворожої крові і довела, що гідно прикрашати чертог правителя."
 artifact.1001.desc.kills_some:0 "[this_artifact.GetDesc]\n\nЦя зброя побувала в боях, і відібраних життів на його рахунку — [ROOT.Var('num_kills').GetValue|V0]. у чертозі великого воїна чи іншого правителя."
 artifact.1001.desc.kills_many:0 "[this_artifact.GetDesc]\n\nЗвичайно, час битв для цієї зброї давно минуло, але відібраних життів на його рахунку — [ROOT.Var('num_kills').GetValue|V0]. Воно перетворилося на символ бойової могутності і нині виставлене у палаці великого воїна."
 artifact.1001.desc.kills_tons:0 "[this_artifact.GetDesc]\n\nЗвичайно, час битв для цієї зброї давно минуло, але відібраних життів на його рахунку — [ROOT.Var('num_kills').GetValue|V0]. Воно перетворилося на легенду, втілення бойової могутності, що вселяє трепет чи страх одним своїм виглядом.

 #Degraded Artifact Events
 artifact.3000.t:0 "Зіпсований артефакт: Новажиття"
 artifact.3000.desc.antiquarian_intro:0 "[Select_CString(antiquarian.IsFemale, 'Моя', 'Мій' )] $antiquarian_court_position$ [antiquarian.GetTitledFirstName] підходить до мене з висловом занепокоєння на « .GetCharacter.GetLadyLord|U], мене все більше хвилює те, в якому стані знаходиться [this_artifact.GetName]. Там все тримається на чесному слові!»"
 artifact.3000.desc.antiquarian:0 "\n\n«Для відновлення вже запізно, але, можливо, ще не все втрачено. Якщо дозволите, я можу розібрати артефакт на частини, які потім можна буде використовувати при створенні нового артефакту! »"
 artifact.3000.desc.servant_intro:1 "До мене з винним виглядом підходить слуга, ховаючи щось у себе за спиною.\n\n«[ROOT.GetCharacter.GetLadyLord|U], під час чищення ваших артефактів мені кинулося в очі те, наскільки жалюгідному стані знаходиться [this_artifact.GetName]»."
 artifact.3000.desc.servant:0 "Навряд чи вдасться повернути артефакту колишню славу без фахівця, але можна зберегти його залишки і потім використати для створення нового артефакту...""
 artifact.3000.a:0 "Сумно, але приступайте."
 artifact.3000.b:0 "Все ще можна виправити!"
 artifact.3000.c:0 "Напевно, це #EMP ви#! зламали артефакт!"
 
 artifact.3001.t:0 "Натхнення: Повторне використання"
 artifact.3001.desc:0 "До мене підходить [inspiration_owner.GetFirstName], всім своїм виглядом випромінюючи натхнення.\n\n«[ROOT.GetCharacter.GetLadyLord|U]! У пошуках натхнення я [Select_CString(inspiration_owner.IsF копалася ', 'копався' )] у непотрібних речах і зламаних дрібничках, захованих у комору, і раптом мені попався справжній скарб. запасних частин я зможу повернути вам частину золота, відкладеного для придбання матеріалів для проекту, без втрати якості!»"
 artifact.3001.a:0 "Відмінні новини!"

 artifact.3010.t:0 "Зіпсований артефакт: Продаж"
 artifact.3010.desc.antiquarian:0 "\n\n«Можливо, барахольщику буде цікаво купити частини артефакту за прийнятну ціну...»"
 artifact.3010.desc.servant:0 "\n\n«Артефакт марний, його майже не впізнати! З тим самим успіхом його можна продати барахольщику і виручити на цьому кілька золотих...»"
 artifact.3010.a:0 "Добре, все одно ця річ мені не потрібна."
 artifact.3010.a.tt:0 "Артефакт [this_artifact.GetNameNoTooltip|U] проданий продавцю і втрачений навіки."
 artifact.3010.b:0 "Це #EMP МІЙ#! артефакт!"

 artifact.3020.t:0 "Зіпсований артефакт: Пристосування"
 artifact.3020.desc:0 "\n\n«Нам ніколи не вдасться повернути артефакт у його колишній стан, але, якщо дозволите, я можу врятувати хоча б частину його колишньої слави! Все ж таки цей артефакт довгий час був символом вашої могутності. ..»"
 artifact.3020.a:0 "Принаймні, він досі на щось годиться..."
 artifact.3020.b:0 "Просто робіть свою роботу і полагодьте його!"
 keepsake_trinket_name:0 "Сувенір від артефакту [this_artifact.GetNameNoTooltip]"
 keepsake_trinket_description:0 "Фрагмент зруйнованого артефакту [this_artifact.GetNameNoTooltip], який [owner.GetTitledFirstNameNoTooltip] може зберігати як пам'ять, завдяки старанням, що виявив [owner.GetHerHis] $antiquarian_court_posi

 artifact.3030.t:0 "Зіпсований артефакт: Збереження"
 artifact.3030.desc:0 "\n\n«У мене є думка, як врятувати артефакт. Нещодавно мені пощастило виграти в кістки старовинний сувій у одного підозрілого типу на ярмарку. Це велика удача, оскільки вміст сувоя спонукало мій інтерес до алхімії, що зароджується. !У ньому описується таємне зілля, за допомогою якого #EMP будь-який артефакт#! можна зробити краще колишнього. Прошу вас, давайте опробуємо його!»"
 artifact.3030.a:0 "Навряд чи від цього стане гірше..."
 artifact.3030.b:0 "Ви #EMP не#! торкнетеся артефакту своїм зіллям!"
 artifact.3030.a.bigsuccess:0 "Артефакт став чистішим і міцнішим, ніж будь-коли"
 artifact.3030.a.bigsuccess.t:0 "Артефакт відновлено та покращено"
 artifact.3030.a.success:0 "Артефакт відновлено"
 artifact.3030.a.success.t:0 "Артефакт відновлено"
 artifact.3030.a.failure:0 "Лікування було неуспішним"
 artifact.3030.a.failure.t:0 "Берисна робота"
 artifact.3030.a.bigfailure:0 "Артефакт зруйнований"
 artifact.3030.a.bigfailure.t:0 "Артефакт знищено!"

 artifact.3040.t:0 "Зіпсований артефакт: Пропозиція"
 artifact.3040.desc.antiquarian:0 "До мене підходять $antiquarian_court_position$ [antiquarian.GetTitledFirstName] і [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«[ROOT.GetCharac ], мені стало відомо, що ваш артефакт, [this_artifact.GetName], знаходиться в жалюгідному стані... Незважаючи на всі мої старання, я не можу зберегти його без відповідних витрат! [vassal.GetTitledFirstNameNoTooltip|U] пропонує допомогти з витратами в обмін на символічну подяку»."
 artifact.3040.desc.no_antiquarian:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] підходить до мене з настільки фальшивимспівчуттям, що я починаю заздалегідь побоюватися [vassal.GetHerHis] слів.\n\n«[ROOT.GetCharacter.GetLadyLord|U], як же #EMP сумно#!, що таке скарб, як [this_artifact.GetName], лежить усіма забуте та покривається пилом! Дозвольте мені сплатити його відновлення... в обмін на невелику послугу»."
 artifact.3040.a:0 "Не даремно мені мерещилася каверза... Але так і бути!"
 artifact.3040.b:0 "Вважатимемо, що ми в розрахунку."
 artifact.3040.c:0 "Мені не потрібна ваша допомога."
 artifact.3050.t:0 "Зіпсований артефакт!"
 artifact.3050.desc:0 "Належний вам високоякісний артефакт — [this_artifact.GetName] — наближається до нульової [Concept( 'durability', 'міцності' )|E] і може зруйнуватися!"
 artifact.4000.t:0 "Прокляті чутки"
 artifact.4000.desc.antiquarian_intro:0 "[Select_CString(antiquarian.IsFemale, 'Моя', 'Мій' )] $antiquarian_court_position$ [antiquarian.GetTitledFirstName] вже давно виявляє занепокоєння і сьогодні нарешті вирішує\n "[ROOT.Char.GetLadyLord|U], у мене тривожні звістки про один з ваших цінних артефактів. При дворі поширюються чутки, як серед гостей, так і серед придворних, і в центрі чуток знаходиться [this_artifact.GetName]... , багато хто вважає, що артефакт #EMP проклятий!#! У чутках говориться, що"
 artifact.4000.desc.servant_intro:0 "Від мене не сховалося, що в останні дні при дворі бродить більше чуток, ніж зазвичай. Але варто поза увійти в приміщення, як все тут же замовкають.\n\nКоли мені вдалося вдалося виловити слугу і вимагати пояснень, [dummy_servant_gender.GetHerHis] відповідь звучала так: "[ROOT.Char.GetLadyLord|U], хіба ви не знали? Це все [this_artifact.GetName]! Всі знають, що артефакт #EMP проклятий! І що"
 artifact.4000.desc.stolen:0 "ніхто не може володіти ним, тому що з волі долі артефакт завжди крастимуть і він сіятиме чвари!"
 artifact.4000.desc.assassinated:0 "він приносить нещастя і жорстоку смерть своїм власникам!"
 artifact.4000.desc.ghost:0 "в ньому живе злий дух покійника!"
 artifact.4000.desc.fallback:0 "в ньому приховані темні сили, джерелом яких є [ROOT.Char.GetFaith.DevilName]!"
 artifact.4000.desc.end:0 "\n\n«Можливо, втручання святого чи святий допоможе всіх заспокоїти...»"
 artifact.4000.cursed_name:1 "[this_artifact.GetNameNoTooltip] з прокляттям"
 artifact.4000.cursed_desc:1 "[this_artifact.GetDesc]\n\n І знати, і простий люд замовкають або починають благати вищі сили про захист, ледь побачивши цей артефакт, який вважається проклятим."
 artifact.4000.a:0 "Негайно знайдіть таку людину!"
 artifact.4000.b:0 "Нехай усі ховаються в страху!"
 artifact.4001.t:0 "Прокляті чутки: святе втручання"
 artifact.4001.desc.antiquarian_intro:0 "«[ROOT.Char.GetLadyLord|U], — звертається до мене [Select_CString(antiquarian.IsFemale, 'моя', 'мій' )] $antiquarian_court_position$ [antiqua -"
 artifact.4001.desc.servant_intro:0 "«[ROOT.Char.GetLadyLord|U], — до мене підходить слуга у супроводі важливої ​​фігури, —"
 artifact.4001.desc:0 "на ваше прохання ми знайшли [Select_CString(holy_man.IsFemale, 'цю святу жінку', 'цю святу людину' )], щоб благословити артефакт “[this_artifact.GetName]”». \n\nДозвольте уявити, [holy_man.GetFirstName].
 artifact.4001.a:0 "Зробіть все можливе, [holy_man.GetFirstNameNoTooltip]..."
 artifact.4001.a.success:0 "Прокляття знято"
 artifact.4001.a.failure:0 "Прокляття залишилося"
 artifact.4001.a.success.desc:0 "Прокляття знято"
 artifact.4001.a.failure.desc:0 "Прокляття залишилося"
 artifact.4002.t:0 "Прокляті чутки: Похмура слава"
 artifact.4002.desc.antiquarian_intro:0 "[Select_CString(antiquarian.IsFemale, 'Моя', 'Мій' )] $antiquarian_court_position$ [antiquarian.GetTitledFirstName] підходить до мене із задумливим виразом обличчя."
 artifact.4002.desc.servant_intro:0 "По дорозі до моїх покоїв мені зустрічається група слуг. Один з них вирішується звернутися до мене:"
 artifact.4002.desc:0 "\n\n«[ROOT.Char.GetLadyLord|U], вам варто знати, що ваш артефакт — [this_artifact.GetName] — користується поганою славою через прокляття, що лежить на ньому... Ваші придворні, слуги і навіть гості в жаху від нього!
 artifact.4010.t:0 "Прославлене знаряддя вбивства"
 artifact.4010.desc.antiquarian_intro:0 "«[ROOT.Char.GetLadyLord|U], ви чули новину?» — звертається до мене [Select_CString(antiquarian.IsFemale, 'моя', 'мій' )] $antiquarian_court_position$ [antiquarian.GetTitledFirstName]."
 artifact.4010.desc.servant_intro:0 "Невелика група слуг захлинаючись щось обговорює посеред зали, і я мимоволі чую їхні слова."
 artifact.4010.desc:1 "\n\n«Репутація, якою володіє [this_artifact.GetName], відома всьому світу! Всі із захопленням обговорюють, як [SCOPE.Custom('ThisArtifactType')] косить ворогів, неначе траву в полі , і прославляють володаря цієї зброїя!»
 artifact.4010.a:0 "Відмінні новини!"
 artifact_killer_1_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle1')]"
 artifact_killer_2_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle2')]"
 artifact_killer_3_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle3')]"
 artifact_killer_4_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle4')]"
 artifact_killer_1_desc:0 "[this_artifact.GetDesc]\n\nПісля щонайменше 15 перемог на полі бою ця зброя наочно показує доблесть своїх власників."
 artifact_killer_2_desc:0 "[this_artifact.GetDesc]\n\nПісля щонайменше 30 перемог на полі бою ця зброя славиться тим, що завдає біль ворогам."
 artifact_killer_3_desc:0 "[this_artifact.GetDesc]\n\nПісля щонайменше 50 перемог на полі бою ця зброя відома тим, що її володар завжди здобуває перемогу."
 artifact_killer_4_desc:0 "[this_artifact.GetDesc]\n\nПісля щонайменше 100 перемог на полі бою про цю зброю складають легенди."
 artifact.4020.t:0 "Уславлений обладунок"
 artifact.4020.desc:1 "\n\n«Всі визнають, що [this_artifact.GetName] сяє на полі бою як ніщо інше і дає зрозуміти друзям та ворогам, що серед них безсмертний герой!»"
 artifact.4020.a:0 "Відмінні новини!"
 artifact_armor_1_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle1')]"
 artifact_armor_2_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle2')]"
 artifact_armor_3_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle3')]"
 artifact_armor_4_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle4')]"
 artifact_armor_1_desc:0 "[this_artifact.GetDesc]\n\nПісля того, як цей обладунок оберігав своїх власників у битвах протягом 15 років, його почали впізнавати на полях битв."
 artifact_armor_2_desc:0 "[this_artifact.GetDesc]\n\nПісля того, як цей обладунок оберігав своїх власників у битвах протягом 30 років, він заслужив славу на полях битв."
 artifact_armor_3_desc:0 "[this_artifact.GetDesc]\n\nПісля того, як цей обладунок оберігав своїх власників у битвах протягом 50 років, його стали впізнавати і боятися і друзі, і вороги."
 artifact_armor_4_desc:0 "[this_artifact.GetDesc]\n\nПісля того, як цей обладунок оберігав своїх власників у битвах протягом 100 років, він набув статусу легендарного."
 artifact.4030.t:0 "Корона нашого народу"
 artifact.4030.desc.antiquarian_intro:0 "[Select_CString(antiquarian.IsFemale, 'Моя', 'Мій' )] $antiquarian_court_position$ [antiquarian.GetTitledFirstName] підходить до мене з усмішкою на губах [this_artifact.GetName]."
 artifact.4030.desc.servant_intro:0 "Слуга, який відповідає за чистку моїх найцінніших речей, підходить до мене. В [dummy_servant_gender.GetHerHis] руках покоїться [this_artifact.GetName]."
 artifact.4030.desc_emperor:1 "\n\n«[ROOT.Char.GetLadyLord|U], ви знали, що після багатьох поколінь, протягом яких цю корону носить [ROOT.Char.GetTitleTierName], у ній стали бачити символ імперської влади?»
 artifact.4030.desc_kingdom:1 "\n\n«[ROOT.Char.GetLadyLord|U], ви знали, що після багатьох поколінь, протягом яких цю корону носить [ROOT.Char.GetTitleAsNameNoTooltip|l], в ній стали бачити символ, з яким ототожнюється [primary_title_scope.GetBaseNameNoTierNoTooltip]?»"
 artifact_emperors_crown_name:1 "[this_artifact.GetNameNoTooltip] Імперії"
 artifact_emperors_crown_desc:1 "[this_artifact.GetDesc]\n\nПротягом багатьох поколінь ця корона належала імператорам, що надає їй більшого авторитету."
 artifact_crown_special_name:1 "[this_artifact.GetNameNoTooltip] держави [primary_title_scope.GetNameNoTierNoTooltip]"
 artifact_crown_special_desc:1 "[this_artifact.GetDesc]\n\nЦя корона протягом кількох поколінь належала правителям одного титулу, ставши символом їхньої влади."
 artifact.4040.t:0 "Око фахівця"
 artifact.4040.desc:0 "З блискучими очима [helpful.Custom2('MyCharacterIntroduction', ROOT.Char)] підходить до мене.\n\n«[ROOT.Char.GetLadyLord|U], я не можу не відзначити, з яким мистецтвом виконаний ваш артефакт — [this_artifact.GetName]... Однак тільки військовий фахівець на кшталт мене може вказати на невеликі зміни, які перетворять його на ще ефективніший інструмент війни!»\n\nЯ втрачаю нитку розмови, коли [helpful. GetSheHe] починає щось бурмотити про #EMP симетрії#!, #EMP баланс # і #EMP використання ріжучої кромки#!, але в цілому мені ясно, що [helpful.GetFirstNameNoTooltip] може поліпшити артефакт в обмін на #EMP символічний знак моєї вдячності #!."
 artifact.4040.a:0 "Добре, приступайте."
 artifact.4040.a.tt:0 "[this_artifact.GetName|U] отримує покращення!"
 artifact.4040.b:0 "Мені не потрібна ваша допомога."
 artifact.4050.t:0 "Спалах гніву"
 artifact.4050.desc:0 "Вже досить давно в мені накопичується напруга, що давить на мене, як купа каміння. Я відчуваю, як у мені все кипить, і ні цей момент настає сьогодні, коли я входжу в тронний зал і чую пліткуючих слуг, балаканину придворних і спроби моїх радників разом привернути мою увагу. Для мене це вже занадто. — кричу я, хапаючи перше, що трапилося під руку, і жбурляючи їм у стіну.\n\nУ кімнаті запановує тиша, і я бачу, що [this_artifact.GetName] лежить на підлозі з вм'ятинами і подряпинами, і на місце гніву, що стрімко випаровується. приходить почуття жаху..."
 artifact.4050.a:0 "Прокляття!"
 artifact.4060.t:0 "[SCOPE.Custom('ThisArtifactType')|U] [ROOT.Char.GetFaith.HighGodNamePossessive]"
 artifact.4060.desc:0 "«дозвольте уявити, [holy_man.GetFirstName], [holy_man.GetWomanMan], чия святість відома у всіх навколишніх землях».\n\n«[holy_man.GetSheHe|U] [Select_CString(holy_man. IsFemale, 'прибула', 'прибув' )] до вашого двору, дізнавшись про вашу славу благочестивого і справедливого правителя, і хоче поділитися божественним заступництвом з одним з ваших скарбів».\n\n«Ви дозволите?»"
 artifact.4060.a:0 "Я покірно приймаю вашу пропозицію, [holy_man.GetFirstNameNoTooltip]."
 artifact.4060.b:0 "У цьому немає потреби."
 artifact_4060_blessed_artifact_name:1 "[this_artifact.GetNameNoTooltip] з благословенням"
 artifact_4060_blessed_artifact_desc:0 "[this_artifact.GetDesc]\n\nЯк говорить переказ, цей предмет був благословенний святим або святий і отримав божественне заступництво. Мудрі правителі не лізуть у питання надприродних сил незалежно від того, чи вірять у них."
 artifact.4070.t:0 "Реліквія осквернена"
 artifact.4070.desc:0 "Те, що [this_artifact.GetName] моїми стараннями більше не знаходиться в руках язичників, напевно принесло мені прихильність [ROOT.Char.GetFaith.HighGodNamePossessive]. Проте щось не дає мені спокою, і голоси придворних не дають цьому почуттю згаснути. \n\n#EMP «Язичники осквернили нашу реліквію!», «Вони її прокляли!», «Хто знає, що за перекручені ритуали над нею проводилися!»#!\n\nШвидше за все , вони перебільшують, але вважаю, що пишна релігійна процесія з метою «очищення» не зашкодить?
 artifact.4070.a:0 "Давайте негайно її організуємо!"
 artifact.4070.b:0 "Ні, це просто забобони."
 artifact.4080.t:0 "Зброя досвідченого бійця"
 artifact.4080.desc:0 "\n\n«У всіх на слуху [this_artifact.GetName]! Схоже, власник цієї зброї виграє будь-який поєдинок! А ще кажуть, що вона вибирає собі в господарі тільки гідних! з мандрівним торговцем, і виявилося, що слава про непереможну зброю досягла навіть його рідних земель!»
 artifact_duel_weapon_1_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle1')]"
 artifact_duel_weapon_2_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle2')]"
 artifact_duel_weapon_3_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle3')]"
 artifact_duel_weapon_4_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle4')]"
 artifact_duel_weapon_1_desc:0 "[this_artifact.GetDesc]\n\nПісля перемоги над ворогами в 5 поєдинках ця зброя довела надійність і удачливість."
 artifact_duel_weapon_2_desc:0 "[this_artifact.GetDesc]\n\nПісля перемоги над ворогами в 10 поєдинках ця зброя набула певної популярності."
 artifact_duel_weapon_3_desc:0 "[this_artifact.GetDesc]\n\nПісля перемоги над ворогами у 20 поєдинках ця зброя набула жахливої ​​репутації."
 artifact_duel_weapon_4_desc:0 "[this_artifact.GetDesc]\n\nПісля перемоги над ворогами у 30 поєдинках ця зброя залишила спадщину, гідну легенди."
 
 artifact.6001.t:0 "Ворожий прапор"
 artifact.6001.desc.commander:1 "Я прогулююсь по полю бою, розмірковуючи, як ця битва залишиться у віках, і обводжу поглядом тіла загиблих воїнів. До мене підходить загін моїх солдатів, які вітають мене ввічливим поклоном.\n\n"
 artifact.6001.desc:0 "Бой в області [combat_location.GetName] увінчався грандіозною перемогою! Я із задоволенням вислуховую доповідь, яку [Select_CString(friendly_commander.IsFemale, 'прислала', 'прислав' )] [friendly_comder Select_CString(friendly_commander.IsFemale, 'командувач', 'командувач' )] армією, і перекладаю погляд на солдата, що стоїть переді мною.\n\n"
 artifact.6001.desc.looting:0 "«[ROOT.Char.GetLadyLord|U]! Ми натрапили на ворожий прапор, коли... „прибиралися“ на полі бою! Було б шкода просто покинути його. Можливо, ви хотіли б зберегти його як трофей?
 artifact.6001.desc.killed_defender:0 "«[ROOT.Char.GetLadyLord|U]! Ми загнали в кут залишки ворожого війська, і вони до останнього доблесно билися, захищаючи цей прапор»."
 artifact.6001.a:0 "Вона стане чудовим доповненням до моєї колекції!"
 artifact.6001.b:0 "Спаліть його на похоронному вогнищі. Нам не потрібна ця дрібниця."
 artifact.6001.toast:0 "Штандарт втрачено в битві "[combat_location.GetNameNoTooltip]""
 
 artifact.7000.a.boil_skull:0 "[skull_boiler.GetFirstName] виварює череп персонажа [skull_to_boil.GetFirstName], перетворюючи його на [Concept( 'court_artifact', 'артефакт' )|E]"
 artifact_rival_skull:0 "Череп персонажа [skull_to_boil.GetTitledFirstName], [Select_CString(skull_to_boil.IsFemale, 'суперниці, яку', 'суперника, якого' )] [Select_CString(ROOT.Char.IsFemale,''казни [ROOT.Char.GetTitledFirstName], потім череп [Select_CString(skull_boiler.IsFemale, 'виварила і вичистила', 'виварив і вичистив' )] [skull_boiler.GetFirstName]. )|U] [skull_to_boil.Custom('InsultNoun')]»."
 artifact.7000.t:0 "Суперники назавжди"
 artifact.7000.desc:0 "Про [ROOT.Char.GetFaith.HighGodName], відбулося, [skull_to_boil.GetFirstName] [Select_CString(skull_to_boil.IsFemale, 'мертва, страчена', мертв, страчений" #! наказу!\n\nЗізнаюся, мені не вистачатиме [skull_to_boil.GetHerHis] жалюгідних стогонів у моєму підземеллі... Можливо, варто залишити шматочок на згадку, щоб можна було ображати його, сидячи на троні?\n\nВсе одно [ skull_boiler.GetFirstName] не займається нічим важливим..."
 artifact.7000.a:0 "[skull_boiler.GetFirstNameNoTooltip], вивари та вичисти цей череп для мене. Зараз же."
 artifact.7000.b:0 "Ні, я #EMP тільки і чекаю#! можливості забути, що [skull_to_boil.GetFirstNameNoTooltip] взагалі [Select_CString(skull_to_boil.IsFemale, 'жила', 'жил' )] на цьому світі!"


 artifact.4090.t:0 "Реліквія в руці..."
 artifact.4090.desc.antiquarian:0 "[Select_CString(antiquarian.IsFemale, 'Моя хранителька старожитностей', 'Мій хранитель старожитностей' )] [antiquarian.GetTitledFirstName] [Select_CString(antiquarian.IsFemale','' ] до мене з пропозицією: Якщо [that_artifact.GetName] опиниться в рукояті мого артефакту [this_artifact.GetName], [ROOT.Char.GetFaith.HighGodName] завжди буде зі мною.\n\n«[ROOT.Char.GetFaith.PositiveAf ] в буквальному сенсі буде у вас в руці», — [Select_CString(antiquarian.IsFemale, 'сказала', 'сказав' )] [antiquarian.GetTitledFirstNameNoTooltip] з фанатичним блиском в очах."
 artifact.4090.desc:0 "У моїх руках лежить [that_artifact.GetName], я розглядаю артефакт, і раптом на мене накочує натхнення. Якщо я помістю в рукояті реліквію, [ROOT.Char.GetFaith.HighGodName] завжди буде зі мною, поки [this_artifact.GetName] у моїй руці."
 artifact.4090.a:0 "[ROOT.Char.GetFaith.HighGodName] завжди буде зі мною."
 artifact.4090.b:0 "Це буде неправильно."

 artifact.4090.a.tt:0 "Реліквія та зброя суміщені"

 artifact_weapon_relic_desc:0 "[this_artifact.GetDesc]\n\n#L [ROOT.Char.GetFaith.GetName]а#! реліквія [that_artifact.GetNameNoTooltip] розміщена в рукояті."

