l_english:
 culture_notification.0010.t:0 "Традиція забута"
 culture_notification.0010.desc:1 "Традиція «[SCOPE.Custom('GetTraditionNameFromFlag')]» забута [this_player.GetCulture.GetCollectiveNounNoTooltip|l]ой культурою"
 culture_notification.0011.t:1 "Традиція прийнята"
 culture_notification.0011.desc:1 "Традиція «[SCOPE.Custom('GetTraditionNameFromFlag')]» прийнята [this_player.GetCulture.GetCollectiveNounNoTooltip|l]ой культурою"


 culture_notification.1001.t:0 "Формування гібридної культури"
 culture_notification.1001.desc:0 "З [parent_1.CollectiveNounNoTooltip|l]ої та [parent_2.CollectiveNounNoTooltip|l]ой культур [founder.GetTitledFirstName] створює нову [Concept( 'hybrid_culture', 'гібридну культуру'') [new_culture.GetCollectiveNounNoTooltip|l]ую."

 culture_notification.1011.t:0 "[new_culture.GetCollectiveNounNoTooltip]а гібридизація"
 culture_notification.1011.intro:1 "За довгі роки добрих стосунків та інтенсивного культурного обміну [parent_1.GetName|l] і [parent_2.GetName|l] помітно зблизилися. Зараз їхні представники все частіше відносять себе не до тієї чи іншої спільноти, але відразу до обох - це народження нової, #L [new_culture.
 culture_notification.1011.hybrid_primary_1:1 "[parent_1.GetCollectiveNounNoTooltip]ие традиції та цінності стали хребтом нової культури, у той час як [parent_2.GetCollectiveNounNoTooltip|l]ие особливості міцно зміцнилися та адаптувалися в новому суспільстві."
 culture_notification.1011.hybrid_primary_2:1 "[parent_2.CollectiveNounNoTooltip]ие традиції та цінності стали хребтом нової культури, у той час як [parent_1.CollectiveNounNoTooltip|l]ие особливості міцно зміцнилися та адаптувалися в новому суспільстві."
 culture_notification.1011.hybrid_no_primary:1 "[new_culture.GetCollectiveNounNoTooltip]ий народ однаково запозичив елементи обох культур, створивши істинно гібридну культуру, що об‘єднала два світу."
 culture_notification.1011.outro.other:0 "$culture_notification.1111.outro.other$"
 culture_notification.1011.outro.founder:0 "$culture_notification.1111.outro.founder$"
 culture_notification.1011.a.other:0 "$culture_notification.1111.a.other$"
 culture_notification.1011.a.founder:0 "$culture_notification.1111.a.founder$"
 culture_notification_hybrid_tooltip:0 "#L [new_culture.GetCollectiveNoun]а#! [Concept( 'hybrid_culture', 'гібридна культура' )|E] виникла при змішуванні #L [parent_1.GetCollectiveNoun|l]ой#! і #L [parent_ GetCollectiveNoun|l]ой#![Concept( 'cultures', 'культур' )|E]."



 culture_notification.1101.t:0 "Культура відокремлена"
 culture_notification.1101.desc:0 "[founder.GetTitledFirstName] [Select_CString(founder.IsFemale, 'створила', 'створив' )] [new_culture.GetCollectiveNounNoTooltip|l]ую культуру, [Concept( 'diver |E] від [parent_1.GetCollectiveNounNoTooltip|l]ой"

 culture_notification.1111.t:0 "[new_culture.GetCollectiveNounNoTooltip]і відмінності"
 culture_notification.1111.intro:0 "Невеликі зміни діалекту, легкі відмінності традицій... Спочатку це було ледь помітно. Але згодом дрібні зміни призвели до великих, і нині [founder.GetPrimaryTitle.GetNameNoTierNoTooltip], де мешкає чимало вихід [parent_1.GetCollectiveNoun|l]ой#!культури, спостерігає народження нової спільноти, яка називає себе #L [new_culture.GetCollectiveNoun|l]им#!.\n\n"
 culture_notification.1111.ethos.bellicose:0 "Небезпеки дикої природи та постійне протистояння з суперниками зробило [new_culture.GetCollectiveNounNoTooltip|l]ий народ більш войовничим — тепер вони готові захищати свій уклад зі зброєю в руках."
 culture_notification.1111.ethos.bureaucratic:1 "Схоже, [new_culture.GetNameNoTooltip|l] починають виявляти все більший інтерес до багатослівних законів, довгих хроніків і заплутаних договорів, насолоджуючись життям у суспільстві, заснованому на формальних правилах, що розростаються."
 culture_notification.1111.ethos.courtly:0 "[new_culture.GetCollectiveNounNoTooltip]ий народ віддає чимало сил розвитку етикету та манер для створення куртуазного суспільства, здатного прийти до епохи стабільності та процвітання."
 culture_notification.1111.ethos.communal:0 "Допомагаючи сусідам у біді і розділяючи з ними радість перемог, [new_culture.GetCollectiveNounNoTooltip|l]ий народ створює міцні узи спільності поглядів і цілей."
 culture_notification.1111.ethos.stoic:0 "У небезпечному та непередбачуваному світі [new_culture.GetCollectiveNounNoTooltip|l]ий народ все більше сподівається на твердість духу і цілеспрямованість."
 culture_notification.1111.ethos.spiritual:0 "У пошуках істини у своїй вітчизні та поза ним [new_culture.GetCollectiveNounNoTooltip|l]ий народ стає все більш одухотвореним і благочестивим."
 culture_notification.1111.ethos.egalitatian:0 "Визнавши, що обставини народження далеко не завжди визначають здібності та потенціал, [new_culture.GetCollectiveNounNoTooltip|l]ий народ пропагує рівність і стає все більш відкритою спільнотою."
 culture_notification.1111.ethos.unchanged:0 "[new_culture.GetNameNoTooltip] і [parent_1.GetNameNoTooltip|l] в цілому дивляться на життя однаково, тому їх розбіжності лежать скоріше в політичній площині — проте поділ традицій, правил та кордонів призвів до розколу однієї спільноти на два."
 culture_notification.1111.outro.other:0 "\n\nНе можна з упевненістю сказати, чим [— тонким розрахунком маніпулятор до нової ери, — коли [Select_CString(founder.IsFemale, 'проголосила', 'проголосив' )] себе новим лідером культурного відродження."
 culture_notification.1111.outro.founder:0 "\n\n[new_culture.GetCollectiveNounNoTooltip]ий народ бачить у мені лідера, а значить, настав час закласти фундамент нашого спільного майбутнього."
 culture_notification.1111.a.other:0 "Побачимо, як буде розвиватися ситуація."
 culture_notification.1111.a.founder:0 "У нове століття, в нову епоху, з новим народом!"
 culture_notification_tooltip:0 "#L [new_culture.GetCollectiveNoun]а#! [Concept( 'divergent_culture', 'відділилася культура' )|E] відкололася від #L [parent_1.GetCollectiveNoun|l]ой#! [Concept( 'ture 'культури' )|E]."