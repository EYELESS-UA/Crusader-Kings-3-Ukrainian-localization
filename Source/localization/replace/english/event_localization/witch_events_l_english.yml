 ### Court chaplain / other clergy is an idiot ###
 witch.4001.t:0 "Божественне правосуддя"
 witch.4001.start.desc:0 "[annoying_clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] у мене вже в печінках сидить! [annoying_clergy.GetSheHe|U] постійно нудить про те саме: як [ Select_CString( annoying_clergy.GetFaith.HighGod.IsFemale, 'велика', 'великий' )] [annoying_clergy.GetFaith.HighGodName] і абсолютна [annoying_clergy.GetFaith. , що [annoying_clergy.GetFaith.HighGodNameAlternate]"
 witch.4001.forgiving.desc:0 "не любить вибачення і вважає його слабкістю."
 witch.4001.deceitful.desc:0 "карає брехунів."
 witch.4001.gluttonous.desc:0 "карає тих, хто отримує задоволення від їжі та пиття."
 witch.4001.wrathful.desc:0 "карає за поганий характер."
 witch.4001.greedy.desc:0 "карає за спрагу наживи."
 witch.4001.arbitrary.desc:0 "вимагає від нас чесності та справедливості."
 witch.4001.sadistic.desc:0 "карає за жорстокість до людей."
 witch.4001.craven.desc:0 "карає боягузливих і обережних."
 witch.4001.lustful.desc:0 "карає блудниць і перелюбників."
 witch.4001.vengeful.desc:0 "вимагає підставляти іншу щоку."
 witch.4001.arrogant.desc:0 "вважає грішним пишатися своїми досягненнями."
 witch.4001.fallback.desc:0 "покарає грішників."
 witch.4001.witch.desc:0 "Але навіщо мені слухати [annoying_clergy.GetHerHim], коли [ROOT.Char.GetFaith.WitchGodName] приймає нас такими, які ми є, з усіма достоїнствами і недоліками? Яке ж дрібне і уни? живе [annoying_clergy.GetFirstNameNoTooltip]!"
 witch.4001.impious.desc:0 "[annoying_clergy.GetFaith.HighGodName] — як буркотлива бабка!"
 witch.4001.a:0 "Так над [Select_CString(annoying_clergy.IsFemale, 'ній', 'ним' )] [capital.GetNameNoTooltip] сміятися буде!"
 witch.4001.a.tt:0 "Не тільки [annoying_clergy.GetFaith.HighGodName] може судити людей!"
 witch.4001.a.success:0 "З вашої волі [annoying_clergy.GetShortUINameNoTooltip] стає посміховиськом"
 witch.4001.a.failure:0 "[annoying_clergy.GetShortUINameNoTooltip] виявляє ваші підступи"
 witch.4001.c:0 "Якщо я прикинуся благочестивою пухлею, це [annoying_clergy.GetHerHis] заткне."
 witch.4001.b:0 "Коли я з [Select_CString(annoying_clergy.IsFemale, 'ній', 'ним' )] закінчу, [annoying_clergy.GetSheHe] сам не буде знати, у що вірить."
 witch.4001.b.success:0 "Ви позбавляєте персонажа [annoying_clergy.GetShortUINamePossessiveNoTooltip] віри в бога [annoying_clergy.GetFaith.HighGodName]."
 witch.4001.b.neutral:0 "[annoying_clergy.GetShortUINameNoTooltip] коливається"
 witch.4001.b.neutral.tt:0 "Ви можете відступити або продовжити спроби"
 witch.4001.b.failure:0 "[annoying_clergy.GetShortUINameNoTooltip] не піддається вашому впливу"
 witch_4001_corruption_success_effect.tt:0 "Ви знаєте [annoying_clergy.GetHerHis] [secret|El], тому [annoying_clergy.GetShortUIName] може стати жертвою вашого [Concept( 'blackmail', 'шантажу' )|E]"
 witch.4002.witch.desc:0 "Напевно, мені допомагає [ROOT.Char.GetFaith.WitchGodName|U]: все пройшло краще, ніж можна було очікувати!\n\n"
 witch.4002.impious.desc:0 "Мій план був ідеальним!\n\n"
 witch.4002.gluttonous.desc:0 "[annoying_clergy.GetTitledFirstName] [Select_CString(annoying_clergy.IsFemale, 'обожралася', 'обожрався' )] пирогами, начиненими дурманом, - їх доставили в [annoying_clergy.GetHerHis] покої за моїм дорученням. Після [annoying_clergy.GetSheHe] [Select_CString(annoying_clergy.IsFemale, 'бродила', 'бродив' )] по місту з забрудненим джемом і крихтами обличчям, а потім [Select_CString(annoying_clergy.IsFemale,'','' що [annoying_clergy.GetFaith.HouseOfWorship] - відмінне місце для відпочинку, адже там можна поспати на сходах!"
 witch.4002.lustful.desc:0 "Я пишу вкрай відвертий вірш, [Select_CString(lustful_desc.IsFemale, 'головною героїнею', 'головним героєм' )] якого виступає [lustful_desc.Custom2('MyCharacterIntroction" - і [lustful_desc.GetHerHis] "[lustful_desc.Custom('ObjectifiedFeature')]". Під усіма непристойностями стоїть підпис - [annoying_clergy.GetTitledFirstNamePossessive].[lustful_desc.GetLadyLord|U] і така відверта ода зовсім [SCOPE.sC('lustful_desc').GetHerHis] #EMP не#! Радує.
 witch.4002.craven.desc:0 "Поки [annoying_clergy.GetTitledFirstName] спить, я підкидаю [annoying_clergy.GetHerHim] в ліжко щура. Ледве я встигаю сховатися, як [annoying_clergyGet. - притому одягу на [Select_CString(annoying_clergy.IsFemale, 'ней', 'нем' )] не більше, ніж у день [SCOPE.sC('annoying_clergy').GetHerHis] появи на світ!"
 witch.4002.vengeful.desc:0 "Писар допоможе мені провернути один трюк. Нехай [annoying_clergy.GetTitledFirstName] повірить, що [vengeful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] за спиною осипає. І ось результат: [annoying_clergy.GetFirstNameNoTooltip] кілька днів робить все, щоб [vengeful_desc.GetFirstNameNoTooltip] навіть зітхнути не [Select_CString(vengeful_desc.IsFemale, 'могла', 'міг' )], щоб не отримати їдкий коментар. [vengeful_desc.GetFirstNameNoTooltip] [Select_CString(vengeful_desc.IsFemale, 'зажадала', 'зажадав' )] пояснень, а [annoying_clergy.GetFirstNameNoTooltip] не [Select_CString(annoying_clergy.IsFemale'','' ."
 witch.4002.wrathful.desc:0 "Мені відомо, що [annoying_clergy.GetTitledFirstName] - [Select_CString(annoying_clergy.IsFemale, 'знатна', 'знатний' )] випивака, а ще [annoying_cler IsFemale, 'небайдужа', 'небайдужий' ]] до когось з моєї прислуги.За моїм дорученням до н[annoying_clergy.GetHerHim] у покоі [Select_CString(wrathful_desc.IsFemale, 'відправилася', 'c GetWomanMan] з пляшкою дорогого і ще міцнішого пійла, сподіваючись отримати від мене гідну нагороду, [Select_CString(wrathful_desc.IsFemale, 'засланка', 'засланець' )] примудряється напоїти [annoying_clergy.GetHery .Custom('GetReligiousRite')]."
 witch.4002.arrogant.desc:0 "Як [annoying_clergy.GetTitledFirstName] не намагається це приховати, але [annoying_clergy.GetSheHe] вельми [Select_CString(annoying_clergy.IsFemale, 'заклопочений'' 'у'') [annoying_clergy.GetSheHe] з воістину релігійним запалом сприймає якесь особливе зілля.
 witch.4002.end.desc:0 "\n\nМинулого вечора мої придворні ні про що інше і говорити не могли. Цього [annoying_clergy.GetFirstNameNoTooltip] точно не витримає!"
 witch.4002.a:0 "Так [annoying_clergy.GetHerHim] і треба!"

 witch.4003.desc:0 "У таємних коридорах за стінами покоїв, де живе [annoying_clergy.GetTitledFirstName], я з тріумфуванням слухаю стогін і зітхання, які видає [Select_CString(annoying_clergy.IsFemale,'' annoying_clergy.Custom('InsultAdjective')] [annoying_clergy.Custom('WomanManPossessive')] [annoying_clergy.GetSheHe|U] [Select_CString(annoying_clergy.IsFemale, 'прочитала у,' .GetHerHis] ліжка, - та що там, [annoying_clergy.GetSheHe] не [Select_CString(annoying_clergy.IsFemale, 'випускала', 'випускав' )] її з рук, поки не [Select_CString(annoying_clergy.IsFale) дійшов' )] до кінця.\n\nСхоже, приховане в ній знання серйозно похитнуло [annoying_clergy.GetHerHis] віру: "О [annoying_clergy.GetFaith.HighGodName]! Пішли мені знак! Я давно вірю в тебе, несу але тепер... Я бачу лише протиріччя, помилки... брехня!»\n\n[annoying_clergy.GetTitledFirstNamePossessiveNoTooltip] зривається на нер азборчиве схлипування."
 witch.4003.a:0 "Я йду. Справа зроблена."
 witch.4003.b:0 "[annoying_clergy.GetSheHe|U] [Select_CString(annoying_clergy.IsFemale, 'готова', 'готов' )] прийняти вищу істину."
 witch.4003.c:0 "[annoying_clergy.GetSheHe|U] стане [Select_CString(annoying_clergy.IsFemale, 'моєю ученицею', 'моїм учнем' )]!"

 witch.4004.desc:0 "[annoying_clergy.GetTitledFirstNamePossessive] коливається. Під виглядом безневинних теологічних питань мені вдається посіяти сумнів у [annoying_clergy.GetHerHis] серце. Тепер [annoying_clergyамеунею-невірно повірив - це вірно, що я вірив, що я повірив у це." , яке з'являється у н[annoying_clergy.GetHerHis], коли [annoying_clergy.GetSheHe] думає, що поруч нікого немає. ."
 witch.4004.a:0 "Справа того варта!"
 witch.4004.b:0 "Краще я займуся іншими справами."

 witch.4005.desc:0 "[annoying_clergy.GetTitledFirstNamePossessive] [Select_CString(annoying_clergy.IsFemale, 'отримала', 'отримав' )] від мене анонімний подарунок: книгу, сторінки якої повні незручних для н тільки через пару сторінок [annoying_clergy.GetSheHe] просто [Select_CString(annoying_clergy.IsFemale, 'викинула', 'викинув' )] фоліант у вогонь. .GetHerHis] душі."
 witch.4005.a:0 "[annoying_clergy.GetSheHe|U] того і не [Select_CString(annoying_clergy.IsFemale, 'коштувала', 'коштував' )]!"

#PERSONAL WITCH RITUAL
 witch.4010.t:0 "Дари [ROOT.Char.GetFaith.WitchGodHerHis|U] щедрі"
 witch.4010.desc:1 "Я виливаю дари на землю: трави, молоко, мед. Очі закриті, дим обпалює ніздрі, я одягаю руки до місяця.\n\n«[ROOT.Char.GetFaith.WitchGodMistressMaster|U]! Тобі відкриті всі істини, [ROOT.Char.GetFaith.WitchGodMotherFather] могутності! Прийми ці скромні дари і настав мене!»\n\nЯ прошу, [ROOT.Char.GetFaith.WitchGodName], даруй мені..."
 witch.4010.a:0 "Удача в мистецтві кохання."
 witch.4010.b:0 "Обаяние і почуття міри."
 witch.4010.c:0 "Розум вмілого стратега."
 witch.4010.d:0 "Розуміння у справах грошових та вміння навести лад."
 witch.4010.e:0 "Допомога тіней."
 witch.4010.f:0 "Мудрість і кмітливість."
 witch.4010.g:0 "Успіх у бою."
 witch.4010.h:0 "Умиротворення."

# Witch friends: prayer, by Mathilda Bjarnehed
 witch.4020.t:0 "Взяти чи віддати"
 witch.4020.two_witches.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] і [prayer_witch_2.Custom2('MyCharacterIntroduction', ROOT.Char)] приєднатися
 witch.4020.one_witch.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] приєднується до мене, щоб зробити"
 witch.4020.full_moon.desc:0 "обряд повного місяця"
 witch.4020.new_moon.desc:0 "обряд молодика"
 witch.4020.equinox.desc:0 "обряд рівнодення"
 witch.4020.solstice.desc:0 "обряд рівнодення"
 witch.4020.end.desc:0 "на славу нашого божества. Мені як організатору належить очолити моління. "Про [ROOT.Char.GetFaith.WitchGodName]!..""
 witch.4020.a:0 "[Select_CString( ROOT.Char.GetFaith.WitchGodIsFemale, 'Мудра', 'Мудрий' )] [ROOT.Char.GetFaith.WitchGodMistressMaster|U], так набуде [pr !"
 witch.4020.b:0 "Нехай [prayer_witch_2.GetFirstNameNoTooltip] здобуде твоє благословення!"
 witch.4020.c:0 "[ROOT.Char.GetFaith.WitchGodMotherFather|U] всіх таємниць, наділи мене твоєю силою!"

 witch.4030.t:0 "Таємниці в шкіряній палітурці"
 witch.4030.no_friend.desc:1 "Мені надіслали книгу, всі сторінки якої зашифровані, а шкіряна обкладинка покрита символами, що [ROOT.Char.GetFaith.WitchGodIsFemale, 'дарувала', 'дарував' )] нам [ROOT.Char. GetFaith.WitchGodMistressMaster|U].\n\nМені вдалося розшифрувати лише перші кілька сторінок, але навіть вони вражають.
 witch.4030.friend.desc:1 "[Select_CString(witch_friend.IsFemale, 'Моя дорога', 'Мій дорогий' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('witch_friend') witch_friend.GetTitledFirstName] [Select_CString(witch_friend.IsFemale, 'дала', 'дав' )] мені книгу, всі сторінки якої зашифровані, а шкіряна обкладинка покрита символами, що [ROOT.Char.GetFaith.WitchGodIsF ' )] нам [ROOT.Char.GetFaith.WitchGodMistressMaster|U].\n\n[witch_friend.GetSheHe|U] [Select_CString(witch_friend.IsFemale, 'зуміла', 'зумів' )] розшифрувати лише кілька сторінок, настільки небагато вражає уяву."

 witch.4030.friend.a:0 "Ми разом дістанемося до прихованих у книзі таємниць."
 witch.4030.no_friend.a:0 "Я дістануся її секретів, і час не має значення!"
 witch.4030.b:0 "Дехто з віруючих готовий викласти за це чималі гроші."
 witch.4030.c:0 "Навіть [convince_target_1.GetTitledFirstNameNoTooltip] не встоїть перед такими таємницями."
 witch.4030.c.success:0 "[convince_target_1.GetShortUIName|U] [Select_CString(convince_target_1.IsFemale, 'зачарована', 'зачарований' )] книгою"
 witch.4030.c.failure:0 "[convince_target_1.GetShortUIName|U] спалює книгу"
 witch.4030.d:0 "[convince_target_2.GetTitledFirstNameNoTooltip] #EMP дуже#! цим зацікавиться."
 witch.4030.d.success:0 "[convince_target_2.GetShortUIName|U] [Select_CString(convince_target_2.IsFemale, 'зачарована', 'зачарований' )] книгою"
 witch.4030.d.failure:0 "[convince_target_2.GetShortUIName|U] спалює книгу"

 witch.4031.start.desc:0 "Я роблю все можливе, щоб [convince_target.GetTitledFirstNamePossessive] [Select_CString(convince_target.IsFemale, 'помітила', 'помітив' )] книгу, яку я залишаю на [convince_tar пробравшись у покої через таємний хід.Тільки [convince_target.GetTitledFirstName] переступає поріг і бачить фоліант, [convince_target.GetSheHe] не може відірватися від читання. Здається, ніби книга має якусь власну магію.
 witch.4031.end.desc:0 "[convince_target.GetFirstNameNoTooltip] дочитує перекладені сторінки і починає крокувати з кута в кут. Притягнення книги виявилося непереборним; [convince_target.GetSheHe] бігом повертається до столу і вистачає перо."
 witch.4031.a:0 "Ось так, друже мій... Глибше, глибше..."

 witch.4032.end.desc:0 "[convince_target.GetFirstNameNoTooltip] навіть не відкриває книгу. Ледве [convince_target.GetSheHe] помічає дивні символи, як гучний стогін зривається з [convince_target.GetHerHis] губ, і книга летить.
 witch.4032.a:0 "#EMP Ні!#! Нехай прокляне [ROOT.Char.GetFaith.HighGodName] [Select_CString(convince_target.IsFemale, 'цю безхребетну', 'цього безхребетного' )] тупицю!"