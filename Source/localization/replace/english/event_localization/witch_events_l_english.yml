l_english:
 witch.1001.message:0 "Посвячення у відомство"
 child_witch_conversion_success_effect.desc:0 "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'переконана', 'переконаний' )]"
 child_witch_conversion_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] сумнівається"
 child_witch_conversion_critical_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] розкриває мій секрет"
 child_witch_conversion_critical_failure_effect.liege.desc:0 "[child.GetFirstNameNoTooltip] розкриває відомство опікуна"

 witch.1002.t:0 "Вік знання"
 witch.1002.desc:0 "Зараз [child.Custom2('MyCharacterIntroduction', ROOT.Char)] знаходиться в невизначеному стані між дитинством і дорослим життям. Мені вдалося показати [child.GetHerHim] достатньо, щоб знаходити правду, але [child .GetSheHe] ще [Select_CString(child.IsFemale, 'молода і відкрита', 'молодий і відкритий' )] до нових знань.Потрібно діяти негайно, інакше [ROOT.Char.GetFaith.WitchGodName] "
 witch.1002.a:0 "[Select_CString(child.IsFemale, 'Вона', 'Він' )] заслуговує знати про [ROOT.Char.GetFaith.WitchGodHerHis] силі."
 witch.1002.b:0 "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'безнадійна', 'безнадійний')]"

 witch.1003.t:0 "Таємне знання"
 witch.1003.desc:0 "Дещо з того, про що [Select_CString(guardian.IsFemale, 'розповіла', 'розповів' )] мені [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)], більше ніхто Ми ніколи не обговорювали ці матерії занадто детально, і я побоююся ставити запитання.\n\nАле цього вечора між нами відчувається щось незвичайне.Коли ми сидимо і читаємо, [guardian.GetSheHe] раптом запитує, чи немає у мене питань ..."
 witch.1003.a:0 "Так, розкажіть мені все! Будь ласка!"
 witch.1003.b:0 "Ні, не думаю..."
 witch.1003.c:0 "Це богохульство!"

 witch.2001.t:1 "$convert_to_witch$: час прийшов"
 witch.2001.start.desc:0 "Я не можу нічого зробити, щоб [target.GetFirstName] [Select_CString(target.IsFemale, 'побачила', 'побачив' )] істину, але мною зроблено все можливе, щоб відкрити [target .GetHerHis] розум."
 witch.2001.secrecy.desc:0 "[owner.GetFaith.WitchGodName], благаю тебе, нехай [target.GetFirstNameNoTooltip] вхопиться за щось з наших невинних розмов і священних текстів, що я залишаю в [target.GetHerHis ."
 witch.2001.no_secrecy.desc:0 "[owner.GetFaith.WitchGodName], благаю тебе, нехай [target.GetFirstNameNoTooltip] вхопиться за щось з наших довгих розмов та священних текстів, що я даю [target.GetHerHim]."
 witch.2001.end.desc:0 "\n\nТепер пора прийти до н[target.GetHerHim] і запросити [owner.GetFaith.WitchGodHerHis] у суспільство - або назавжди відмовитися від цієї ідеї."
 witch.2001.a:0 "[Select_CString(target.IsFemale, 'Вона', 'Він' )] заслуговує на те, щоб приймати рішення самостійно."
 witch.2001.b1:0 "Ризик занадто великий."
 witch.2001.b2:0 "[target.GetFirstNameNoTooltip] не [Select_CString(target.IsFemale, 'готова', 'готовий')]"
 witch.2001.a.tt:1 "Ви втілюєте свій план, щоб [target.GetShortUIName] [Select_CString(target.IsFemale, 'ступила', 'ступив' )] на шлях, що вказує [owner.GetFaith.WitchGodName]"

 witch.2002.t:0 "[owner.GetFaith.WitchGodName], ми слуги твої"
 witch.2002.start.desc:0 "Я розплющую очі в темряві, і мене відразу охоплює тривожне почуття. Хтось слідкує за мною?\n\n«Чи готові ви прийняти істину, [ROOT.Char.GetFirstNameNoTooltip]?» "
 witch.2002.discovery.desc:0 "Я дізнаюся цей голос де завгодно. Напевно це [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 witch.2002.no_discovery.desc:0 "Я сідаю, остаточно прокинувшись. Я намагаюся зрозуміти, звідки лунає голос, але навколо тільки тіні."
 witch.2002.end.desc:0 "\n\n«[owner.GetFaith.WitchGodName|U] пропонує тобі своє благословення. Чи приймеш ти його?»"
 witch.2002.a:0 "Всім своїм серцем!"
 witch.2002.b:0 "Я не хочу мати з цим нічого спільного. Ізиди, демон!"
 witch.2002.c:0 "Світ дізнається про твій гріх, [owner.GetFirstNameNoTooltip]!"

 witch.2003.t:1 "$convert_to_witch$: новий послушник"
 witch.2003.desc:0 "Поки [target.GetFirstName] спить, я швидко бурмочу молитву. Слався, [owner.GetFaith.WitchGodName]! Тільки останні слова зриваються з моїх губ, [target.GetSheHe] приходить до тями, ніби [target.GetHerHis] суть чекала цього моменту.\n\nКоли я виходжу з тіней і пропоную, щоб [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'прийняла', 'прийняв' )] благословення, в [target.GetH ] очах немає ні страху, ні сумніву: [target.GetSheHe] приймає істину всім серцем."

 witch.2003.a:0 "Ласкаво просимо до нашого суспільства, [target.Custom('SisterBrother')]."
 witch.2003.b:0 "Нарешті я можу показати [target.GetHerHim] свою справжню суть."
 witch.2003.b.tt:0 "[target.GetShortUIName|U] запросить вас туди, де буде проходити $activity_witch_ritual$, тільки якщо знатиме ваш [secret|El]"
 witch.2003.c:0 "[Select_CString(target.IsFemale, 'Вона повинна', 'Він повинен' )] знайти свій шлях."

 witch.2003.message:0 "[Select_CString(owner.IsFemale, 'Відьма'",'Колдун')] відкривається мені"

 witch.2004.t:1 "$convert_to_witch$: закритий розум, холодне серце"
 witch.2004.start.desc:0 "[target.GetFirstName] прокидається від сну, коли я влазю у [target.GetHerHis] вікно. «Хто тут?» — різко гукає [target.GetSheHe] тремтячим голосом.\n\n«Моє ім'я не важливо. Я тут, тому що того бажає [owner.GetFaith.WitchGodName]».\n\n"
 witch.2004.discovered.desc:0 "[target.GetFirstNameNoTooltip] жмуриться. «Це ви, [ROOT.Char.GetFirstNameNoTooltip]? „[owner.GetFaith.WitchGodName]?“ Що за нісенітниця?!"
 witch.2004.not_discovered.desc:0 "[target.GetFirstNameNoTooltip] вибирається з ліжка і тягнеться до ліжкового столика. Мабуть, за чимось неприємним. "Я не хочу мати нічого спільного з тобою і твоєю брехнею. Ізиди, демон!" - кричить [target.GetFirstNameNoTooltip], і я ретуюсь."
 witch.2004.a:0 "Вибачте, помилилися кімнатою!"

 witch.2005.end.desc:0 "[ROOT.Char.GetFirstNameNoTooltip], це ви? „[owner.GetFaith.WitchGodName]?“ Я зроблю так, що [target.GetLiege.Custom2('MyCharacterIntroduction', target)] дізнається про ваше богохульство!»
 witch.2005.a:0 "Ні, стривайте! Це не те, що ви подумали!"
 witch.2005.a.tt:0 "Можливо, [target.GetSheHe] [Select_CString(target.IsFemale, 'подумала', 'подумав' )] саме про #EMP том#!..."

 witch.2006.t:0 "$convert_to_witch$: таємне стає явним"
 witch.2006.desc:0 "Коли я влазю у вікно, як наказує мені [owner.GetFaith.WitchGodName], [target.Custom2('MyCharacterIntroduction', ROOT.Char)] виявляється не у своєму ліжку. Куди ж... \n\n«Хто тут?!»\n\nЯ обертаюся, і бачу, що [target.GetTitledFirstName] сидить на підлозі поруч із накресленою пентаграмою."
 witch.2006.a:0 "А, то ви вже!.. Вітаю, [target.Custom('SisterBrother')|U]!"

 witch.2007.t:0 "Таємний союзник"
 witch.2007.desc:0 "Нічний ритуал на честь бога [owner.GetFaith.WitchGodName] у самому розпалі, коли я чую за спиною шум. Грабіжник? Відвідувач? Вбивця?!\n\nОбернувшись, я бачу, що переді мною стоїть [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] у темному одязі зі знаком бога [owner.GetFaith.WitchGodName] — звичайне вбрання для ініціації."
 witch.2007.a:1 "Зі мною вам це не знадобиться, #EMP [owner.Custom('SisterBrother')|U]#!!"

 witch.2010.t:1 "$convert_to_witchcraft_key$: підслухане"
 witch.talk.2010:1 "[target.GetFirstName] і я розмовляємо багато годин безперервно. Основна наша тема - [owner.GetFaith.WitchGodName] і [owner.GetFaith.WitchGodHerHis] воля. Коли небо на горизонті починається ."
 witch.leave.2010:0 "Як тільки я переконуюсь, що [target.GetFirstName] [Select_CString(target.IsFemale, 'зрозуміла', 'зрозумів')] найголовніше з великої мудрості і [Select_CString(target.IsFemale, 'получила ', 'отримав' )] особистий гримуар, я прощаюся."
 witch.end.2010:0 "Відчинивши двері кімнати, я чую швидкі кроки, що затихають вдалині. Хтось підслуховував?"
 witch.2010.a:0 "Прокляття на тебе, [ROOT.Char.GetFaith.HighGodName]!"
 witch.2010.a.tt:1 "Хтось знає ваш [secret|El]"
 witch.2010.message:0 "Таємниця розкрита"

 convert_to_witchcraft_key:0 "Залучити до відомства"
 convert_to_witchcraft_interaction:1 "$convert_to_witchcraft_key$ #weak (підступи)#!"
 convert_to_witchcraft_interaction_desc:0 "Спробувати переконати персонажа [recipient.GetShortUINameNoTooltip] у істинності шляхів бога [actor.GetFaith.WitchGodName]"
 convert_to_witchcraft:2 "$convert_to_witchcraft_key$"
 convert_to_witchcraft_desc:0 "[SCHEME.GetTarget.GetShortUINameNoTooltip] під моїм керівництвом пройде шляхом, що вказує нам [SCHEME.GetOwner.GetFaith.WitchGodName], і побачить [SCHEME.GetOwner.GetFa
 convert_to_witchcraft_desc_general:0 "Проведіть ціль по істинному шляху і покажіть, на що здатна ця сила."
 convert_to_witchcraft_action:0 "Залучити"
 convert_to_witchcraft_interaction_notification:0 "Залучити до відомства"
 convert_to_witchcraft_scheme_invalidated_title:0 "@scheme_icon! Підступи «Залучити до відомства» завершуються"
 convert_to_witchcraft_general_desc:1 "Підступи з метою познайомити мету з відомством в надії збільшити свій ковен."


 ### REVEAL AS WITCH INTERACTION ###
 reveal_as_witch_interaction:0 "Розкрити своє відомство"
 reveal_as_witch_interaction_desc:0 "Відкрити своє [GetTrait('witch').GetName( GetNullCharacter )|l] іншому адепту. Слався, [actor.GetFaith.WitchGodName]!"

 witch.2900.t:0 "[actor.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2900.desc:1 "Я давно надихаюся вами, і, мені здається, саме ви заслуговуєте дізнатися мій секрет в першу чергу.\n\nЯ теж вірю, що тільки [actor.GetFaith.WitchGodName] заслуговує на поклоніння, і сповідую [ actor.GetFaith.WitchGodHerHis|U] таїнства. Сподіваюся, загальні устремління зблизять нас.
 witch.2900.a:0 "Наші ряди міцніють!"

 witch.2901.t:0 "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2901.desc:0 "Приємно чути, що і для вас [Select_CString( ROOT.Char.GetFaith.WitchGod.IsFemale, 'наша хитромудра', 'наш хитромудрий' )] [ROOT.Char.GetFaith.WitchGodMistressMaster] понад усе! Хай благословить [ROOT.Char.GetFaith.WitchGodSheHe|U] вас і наставить на шлях істини.
 witch.2901.a:0 "І нехай зберігає [ROOT.Char.GetFaith.WitchGodSheHe|U] вас!"

 ####GRAND RITE####

 #Activity & decision
 host_witch_ritual_decision:0 "Провести великий ритуал"
 host_witch_ritual_decision_desc:0 "[ROOT.Char.GetFaith.WitchGodName] побачить нашу відданість, і ми ще глибше проникнемо в [ROOT.Char.GetFaith.WitchGodHerHis|U] таємниці прочитати відьмами."
 host_witch_ritual_decision_tooltip:0 "Провести ритуал"
 host_witch_ritual_decision_confirm:0 "Нехай почнеться ритуал!"
 activity_witch_ritual:0 "Великий ритуал"
 activity_witch_ritual_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] [Select_CString(ACTIVITY.GetOwner.IsPlayer, 'великий ритуал', 'проводить великий ритуал')]"
 activity_witch_ritual_owner:0 "Організатор"
 activity_witch_ritual_desc:1 "Всі, що йдуть по шляху, що вказує [ACTIVITY.GetOwner.GetFaith.WitchGodName], зібралися, щоб пославити [ACTIVITY.GetOwner.GetFaith.GetWitchHerHis] потужність і доторкнутися до. "

 host_witch_ritual_decision_cooldown:0 "Я не зможу зробити новий великий ритуал протягом #N 10 років#!"

 #Invitation
 witch.3001.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Дорога', 'Дорогий')] [ROOT.Char.Custom('SisterBrother')] [ROOT.Char.GetFirstNameNoTooltip],"
 witch.3001.desc:0 "Настав час ковену будинку [host.GetHouse.GetBaseNameNoTooltip] провести $activity_witch_ritual$. Нехай [ROOT.Char.GetFaith.WitchGodName] пославиться в наших молитвах у ніч повного місяця. Char.GetFaith.WitchGodHerHis] ім'я та вивчати [ROOT.Char.GetFaith.WitchGodHerHis] таємниці!"
 witch.3001.a:0 "Чекаю з нетерпінням!"
 witch.3001.b:0 "Так я краще з'їм миску слимаків."

 #Uninvited guest
 witch.3003.t:1 "$activity_witch_ritual$: непроханий гість"
 witch.3003.desc:0 "Мої побратими за відомством стікаються в місто [capital.GetNameNoTooltip], і я помічаю незнайому особу. мені [Select_CString(new_guest.IsFemale, 'незнайому жінку', 'незнайомого чоловіка' )] ім'ям [new_guest.GetFirstName] Як виявилося, вони старі знайомі, і [inviter.GetFirstNameNoTooltip] запитує, чи може [new_guest] ритуалу."
 witch.3003.a:0 "Чим більше, тим веселіше!"
 witch.3003.b:0 "Ви станете почесним гостем, [new_guest.GetFirstNameNoTooltip]."
 witch.3003.c:0 "$activity_witch_ritual$ — закритий захід."

 #No one attended
 witch.3002.t:0 "$activity_witch_ritual$: недостатньо побожності"
 witch.3002.desc:0 "Жодна жива душа не прийняла запрошення. [ROOT.Char.GetFaith.WitchGodName] їх не благословить!"
 witch.3002.a:0 "Вони відчують [ROOT.Char.GetFaith.WitchGodHerHis|U] гнів!"

 #Starting event
 every_grand_rite_participant:0 "Кожен гість, який прийшов на $activity_witch_ritual$"
 witch.3010.t:1 "$activity_witch_ritual$: сходить повний місяць"
 witch.3010.desc:0 "Коли місяць сходить на небі, знаменуючи [ROOT.Char.GetFaith.WitchGodHerHis] прибуття, я відчуваю, як моє тіло відгукується на потоки дивної енергії, що розлита в повітрі. Силуети навколо величезного костра рухаються: всі чекають на те, що зараз трапиться.
 witch.3010.a:0 "Зачитаю стародавній гримуар."
 witch.3010.a.great:0 "Мій переклад вражає"
 witch.3010.a.poor:0 "Мій переклад убог"
 witch.3010.b:0 "Виконаю кілька фокусів зі звуками та тінями."
 witch.3010.b.great:0 "Мої фокуси чудові"
 witch.3010.b.poor:0 "Мої фокуси викликають сміх"
 witch.3010.c:0 "Покладуся на свою чарівність і буду імпровізувати."
 witch.3010.c.great:0 "Моя імпровізація надихає"
 witch.3010.c.poor:0 "Моя імпровізація безладна"
 witch.3010.d:0 "Влаштую жертвопринесення."
 witch.3010.e:0 "Прочитати традиційні молитви."
 witch.3010.e.tt:0 "[activity.GetName] продовжується без змін"

 #What to do after the rite
 witch.3014.host.great_translation.desc:0 "Стародавні слова звучать чужо, але десь на рівні інстинктів я їх розумію. Вони звиваються в вигадливий візерунок, прекрасний, багатообіцяючий... Гості абсолютно зачаровані.\n\nЕфектним жестом я закриваю гримуар, і галявину оголошує хор схвальних криків.
 witch.3014.host.poor_translation.desc:0 "Стародавні слова залишаються цілковитим безглуздям, як я не намагаюся їх зрозуміти. Передчуття на обличчях моїх гостей змінюється збентеженням, а потім і розчаруванням. Щоб не виставляти себе зовсім у поганому світлі, я вигадую чуть менш ганебну кінцівку. Як тільки я закінчую читання, натовп швидко розходиться."
 witch.3014.host.great_tricks.desc:0 "[ROOT.Char.GetFaith.WitchGodName] славиться своїми талантами, і не останнє місце серед них займає вміння застосовувати хитрість у потрібний момент.Очі дзеркал, рогів та добровільного помічника я влаштовую грандіозний спектакль. Повітря відчутно тремтить від жаху та захоплення публіки. Не пам'ятаю, коли ще в мені так кипіло життя!
 witch.3014.host.poor_tricks.desc:0 "Під час репетицій у моїх покоях, де ніхто не свердлив мене поглядом, трюки спрацьовували на ура. Але сьогодні хвилювання взяло своє — вистава нікого не переконала, у натовпі навіть звучали смішки. Я намагаюся скоріше закінчити церемонію, поки ганьба не стала нестерпною."
 witch.3014.host.great_improvisation.desc:0 "По шляху до місця церемонії я уважно вивчаю поведінку натовпу і трохи міняю слова. І ось вже мене захльостує хвиля їх захоплення, пристрасні крики розпалюють мене, і я впевнено просуваюся до чудового фіна. досягаємо його разом, завиваючи [ROOT.Char.GetFaith.WitchGodHerHis|U] ім'я в єдиному пориві і спрямувавши погляди до місяця."
 witch.3014.host.poor_improvisation.desc:0 "Напевно, потрібно було краще готуватися. Імпровізація вийшла занадто похмурою і заплутаною. Я бачу, що втрачаю увагу натовпу, і закінчую звичайною молитвою. Як тільки вона закінчується, натовп розходиться."
 witch.3014.host.offering.desc:0 "Ми всі знаємо, що [ROOT.Char.GetFaith.WitchGodSheHe|U] благоволіє розкішним бенкетам і випивці. Столи ломляться від цукрових закусок, барил з вином, екзотичних фруктів. Сьогодні [ROOT.Char.GetFaith.WitchGodName] отримує найкращі шматки, а потім ми візьмемося за залишки."
 witch.3014.host.fallback.desc:0 "Старі молитви не дуже вигадливі, але й простими їх не назвеш. Короткі та ємні, вони сповіщають [ROOT.Char.GetFaith.WitchGodHerHis|U] найсвятіші та наймогутніші істини. Вимовляючи їх, відчуваєш себе у теплих материнських обіймах."
 witch.3014.guest.start.desc:0 "У вечір Великого ритуалу ми збираємось на відокремленій галявині. Величезне багаття зігріває нам спини, а повітря просякнуте збудженням."
 witch.3014.guest.good.desc:0 "[host.GetTitledFirstName] проводить видовищну церемонію. Стародавня молитва, приваблива і красива, чарівно зривається з губ. Ми починаємо танцювати, наближаючись до грандіозного фіналу. ROOT.Char.GetFaith.WitchGodHerHis|U] ім'я."
 witch.3014.guest.bad.desc:0 "[host.GetTitledFirstName] проводить досить дивну церемонію. [host.GetSheHe|U] щосили намагається зробити цю ніч особливою, але марно. Зате список гостей вселяє надію..."
 witch.3014.guest.fallback.desc:0 "[host.GetTitledFirstName] проводить церемонію, не допускаючи жодної помилки в словах і рухах. Стародавні молитви зриваються з наших губ, формуючи чарівний мотив, але ми не відчуваємо краси та сили, що зазвичай супроводжують його.
 witch.3014.host.end.desc:0 "Головна церемонія закінчена, тепер мені і гостям можна прославити божество, як нам хочеться."
 witch.3014.guest.end.desc:0 "\n\nГоловна церемонія закінчена, тепер ми можемо славити божество, як нам хочеться."
 witch.3014.a:0 "Я і [herbalist.GetFirstNameNoTooltip] експериментуємо з травами."
 witch.3014.a.knowledge:0 "[herbalist.GetFirstNameNoTooltip] показує мені дещо нове"
 witch.3014.a.inspiration:0 "Ця розмова надихає"
 witch.3014.b.start:0 "Нехай [teacher.GetFirstNameNoTooltip] навчить мене мистецтву"
 witch.3014.b.diplomacy:0 "чарівності."
 witch.3014.b.martial:0 "стратегії."
 witch.3014.b.stewardship:0 "торгівлі."
 witch.3014.b.intrigue:0 "інтриг."
 witch.3014.b.learning:0 "віршування."
 witch.3014.c:0 "Розділю [ROOT.Char.GetFaith.WitchGodHerHis] дари плоті з ким-небудь ще."
 witch.3014.c.tt:1 "Ви намагаєтеся знайти когось зі подібним бажанням"
 witch.3014.d:0 "[new_guest.Custom('ComplimentAdjective')|U][Select_CString(new_guest.IsFemale, 'a', 'ий' )] [new_guest.GetFirstNameNoTooltip] становитиме вам компанію."
 witch.3014.e:0 "Де [Select_CString(sex_partner.IsFemale, 'моя', 'мій' )] [sex_partner.Custom('LoverPetName')]? Я прагну [sex_partner.GetHerHis] дотиків..."
 witch.3014.d.move_in:0 "Ми чудово ладнаємо один з одним"
 witch.3014.d.friend:0 "Ми непогано порозумілися"
 witch.3014.d.enemy:0 "Ми вступаємо в спеку"
 witch.3014.f:1 "Смійтеся, пийте, танцюйте - насолоджуйтесь благами [ROOT.Char.GetFaith.WitchGodHerHis|U]!"

 #Regular seduction event
 witch.3015.t:0 "$activity_witch_ritual$: біля ставка"
 witch.3015.start.desc:0 "[ROOT.Char.GetFaith.WitchGodName] Своєю силою змушує кров стукати в моїх венах, коли я заглиблююся в ліс. Мене зустрічає хор зітхань і стогонів: не тільки я шукаю супутників цієї ночі.\ n\n"
 witch.3015.new_guest.desc:0 "У залитого місяцем ставка мені зустрічається [Select_CString(sex_partner.IsFemale, 'нова знайома', 'новий знайомий' )], [sex_partner.GetFirstName]."
 witch.3015.regular.desc:0 "[sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] стоїть у залитого місяцем ставка."
 witch.3015.end.desc:0 "Я дивлюся в [sex_partner.GetHerHis] очі, і все стає на свої місця: така [ROOT.Char.GetFaith.WitchGodHerHis|U] воля. [sex_partner.GetSheHe|U] вабить мене ближче..."
 witch.3015.a:0 "Давай проведемо ритуал разом."
 witch.3015.b:0 "Я... мені тут треба було декому з ким зустрітися!"
 witch.3015.b.tt:1 "Ви проводите ніч на самоті"

 #Lover/spouse seduction event
 witch.3016.t:0 "$activity_witch_ritual$: зірки зійшлися"
 witch.3016.end.desc:0 "Я чую знайомий голос - це [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Повертаюся, зустрічаю [sex_partner.GetHerHis] погляд - і все стає на місця. Ми двоє. .. Така [ROOT.Char.GetFaith.WitchGodHerHis|U] воля: ми призначені один для одного."
 witch.3016.a:0 "Назавжди."
 witch.3016.b:0 "Я... не можу."

 #Soulmate seduction event
 witch.3017.end.desc:0 "Не знаю, де зараз [sex_partner.GetFirstName], але це і не потрібно. Мене тягне до н[sex_partner.GetHerHim], як магнітом. Коли ми, нарешті, зустрічаємося, у [sex_partner .GetHerHis] прекрасних очах немає здивування - тільки любов і бажання."
 witch.3017.a:0 "Я так довго мрію про тебе."
 witch.3017.b:0 "Ой... у мене ж справи! Вибач!"

 #End events
 witch.3098.t:0 "$activity_witch_ritual$: до нових зустрічей"
 witch.3098.start.desc:0 "Ми з гостями"
 witch.3098.end.desc:0 "піднесли почесті, обмінялися священними знаннями і стали більше ніж сім'єю. Ми — союз, якому заступається [ROOT.Char.GetFaith.WitchGodName]. Моя голова кипить новими ідеями, але тілу терміново потрібен відпочинок. Ніколи ще тепле ліжко не здавалося настільки привабливим."
 witch.3098.a:0 "Хай зберігає [ROOT.Char.GetFaith.WitchGodSheHe|U] нас, поки знову не почнеться $activity_witch_ritual$."
 witch.3099.start.desc:0 "Ми разом"
 witch.3099.tt:0 "Коли $activity_witch_ritual$ закінчується, ви вирушаєте додому"


