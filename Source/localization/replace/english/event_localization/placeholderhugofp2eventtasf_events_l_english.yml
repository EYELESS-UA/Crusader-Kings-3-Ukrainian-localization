l_english:
 fp2_struggle.2000.t:0 "Безлад на ринку"
 fp2_struggle.2000.desc:0 "Коли я оглядаю вулиці ринку, мені зустрічається мухтасіб [fp2_2000_market_inspector.GetFullName], безуспішно [Select_CString(fp2_2000_market_inspector.IsFemale, 'та 'та)" масло біля дверей мечеті, неосвіжені кролики і сир в мисках!Слухайте мене, не те, клянуся Аллахом, ви про це пошкодуєте! торговці ігнорують [fp2_2000_market_inspector.GetHerHis].\n\nЩо я можу зробити, щоб допомогти [fp2_2000_market_inspector.GetHerHim]?"
 fp2_struggle.2000.a:0 "Втрутитися і погрожувати покликати каді."
 fp2_struggle.2000.a.desc:0 "Мухтасіб наставляє торговців, що збилися, на шлях істинний,\nкаді карає їх на свій розсуд"
 fp2_struggle.2000.a.a:0 "Торгівці коряться вам, але переконати їх не вдається"
 fp2_struggle.2000.a.a.notif:0 "Розростаюча бюрократія"
 fp2_struggle.2000.a.b:0 "Ви вирішуєте питання цивілізовано"
 fp2_struggle.2000.a.b.notif:0 "Приємний компроміс"
 fp2_struggle.2000.b:0 "Зробити їм усім необхідну догану!"
 fp2_struggle.2000.b.desc:0 "Я особисто вчиню тілесні покарання торговців"
 fp2_struggle.2000.b.notif:0 "Демонстрація старанності"
 fp2_struggle.2000.b.notif.desc:0 "Здивувавшись лайки на адресу мухтасіба, торговці швидко покинули ринок."
 fp2_struggle.2000.d:0 "Чому правила повинні заважати торгівлі?"
 fp2_struggle.2000.d.desc:0 "Якщо торгівля вестиметься без огляду на звичаї, вона процвітатиме, але це загрожує нестабільністю ринку"
 fp2_struggle.2000.e:0 "Я не зазнаю непокори! Стража!"
 fp2_struggle.2000.f:0 "Якщо така справа, то чому б не побудувати ще й бордель?"
 fp2_struggle.2000.f.desc:0 "Ви заохочуєте торговців і далі порушувати хибу, намагаючись знизити напруженість"
 fp2_struggle.2000.f.notif:0 "Поблажливість до іноземних торговців"
 fp2_struggle.2000.f.notif.desc:0 "Оскільки мухтасиб більше не наполягає на дотриманні правил, порушення на ринку стали буденністю"
 fp2_struggle.2001.t:0 "Занедбане село"
 fp2_struggle.2001.desc:0 "Коли я оглядаю землі, на яких розташовується [ROOT.GetCharacter.Custom('FortifiedBuilding')], до мене підходить селянський староста.\n\n«Про [ROOT.Char.GetLadyLord], пожалуйте нас і врятуйте наше поселення, яке пригнічує [fp2_2001_desperate_county.GetHolder.GetName]. ."
 fp2_struggle.2001.desc.extra.a:0 "Владінням [fp2_2001_desperate_county.GetName] править ваш союзник, [fp2_2001_desperate_county.GetHolder.GetName]. Військова допомога бунтівникам може стати актом агсі".
 fp2_struggle.2001.desc.extra.b:0 "[fp2_2001_desperate_county.GetHolder.GetName], правитель володіння [fp2_2001_desperate_county.GetName], знаходиться в стані перемир'я з вами. Допомога селянам порушить цей договір."
 fp2_struggle.2001.a:0 "Даю вам слово, володіння [fp2_2001_desperate_county.GetNameNoTierNoTooltip] набуде свободи!"
 fp2_struggle.2001.a.desc:0 "Припускається, що ви захопите володіння [fp2_2001_desperate_county.GetNameNoTier] протягом #bold п'яти років#!"
 fp2_struggle.2001.a.a.desc:0 "[2001_scoped_chaplain.GetTitledFirstName] розчарується у вас у разі провалу"
 fp2_struggle.2001.a.notif:0 "Отримано законну претензію"
 fp2_struggle.2001.b:0 "Чи готові ви закинути [fp2_2001_desperate_elder.GetFaith.HighGodNamePossessive]?"
 fp2_struggle.2001.b.desc:0 "Очікується, що ви захопите володіння [fp2_2001_desperate_county.GetNameNoTier] протягом #bold десяти років#!"
 fp2_struggle.2001.b.notif:0 "Владіння [fp2_2001_desperate_county.GetNameNoTierNoTooltip] приймає [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]"
 fp2_struggle.2001.b.notif.desc:0 "Добровільно або від розпачу село [fp2_2001_desperate_county.GetNameNoTier] прийняло [ROOT.Char.GetFaith.GetAdjective|l]"
 fp2_struggle.2001.c:0 "Докажіть мені свою вірність, нехай [fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip] помилується вістрями ваших копій!"
 fp2_struggle.2001.d:0 "Почніть з виплати данини [Select_CString(ROOT.Char.IsFemale, 'своєї нової пані', 'своєму новому пану' )]..."
 fp2_struggle.2001.d.notif:0 "Зневірені селяни платять за свободу"
 fp2_struggle.2001.d.notif.desc:0 "Селяни володіння [fp2_2001_desperate_county.GetName] зібрали всі свої небагато цінностей, щоб заплатити за звільнення"
 fp2_struggle.2001.e:0 "Мені шкода, але мене це не стосується."
 fp2_struggle.2001.e.desc:0 "Ви кидаєте селян на волю долі, ними й надалі правитиме [fp2_2001_desperate_county.GetHolder.GetName]"
 fp2_struggle.2001.f:0 "Я і [fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip|l] союзники, і я повідомлю [fp2_2001_desperate_county.GetHolder.GetHerHim] про"!
 fp2_every_major_vassal_notifier:0 "Все могутністьні васали"
 fp2_every_major_same_faith_vassal_notifier:0 "Всі могутні #L [dyloc_powerful_vassal_faith.GetName|l]і#! васали"
 fp2_every_major_different_faith_vassal_notifier:0 "Всі могутні #L не[dyloc_powerful_vassal_faith.GetName|l]і#! васали"
 fp2_every_major_same_culture_vassal_notifier:0 "Всі могутні [dyloc_powerful_vassal_culture.GetCollectiveNounNoTooltip|l]е васали"
 fp2_one_independent_ruler_of_each_culture_notifier:0 "По одному [Concept( 'independent_ruler', 'незалежному правителю' )|E] від кожної [cultures|El], залученої до цієї [Concept( 'struggle', 'боротьбу' )|E]"
 fp2_struggle.2002.t.a:0 "Звільнене село"
 fp2_struggle.2002.t.b:0 "Невиконані зобов'язання"
 fp2_struggle.2003.t:0 "Загін втрачених птахів"
 fp2_struggle.2003.desc:1 "У володіння [fp2_2003_county_town.GetName] прибув загін поранених і розчарованих найманців. Місцеві заявляють, що чули про їхні наміри «осісти після такого простого пограбування», і починають хвилюватися,\n,nn\n. якщо ми не втрутимось, може початися конфлікт."
 fp2_struggle.2003.a:0 "Попросити їх піти."
 fp2_struggle.2003.a.a.notif:0 "Розбійники ігнорують наше прохання"
 fp2_struggle.2003.a.b.notif:0 "Мирне рішення"
 fp2_struggle.2003.b:0 "Запропонувати їм місце у міському гарнізоні."
 fp2_struggle.2003.b.desc:0 "Гарнізону знадобляться ветерани, а найкращий спосіб приручити пораненого звіра - годувати його"
 fp2_struggle.2003.c:0 "Прогнати їх із міста!"
 fp2_struggle.2003.c.desc:0 "Ви влаштовуєте несподіваний превентивний удар силами місцевого гарнізону, проганяючи вандалів\n"
 fp2_struggle.2003.c.a:0 "Найманці вбивають солдатів"
 fp2_struggle.2003.c.b:0 "Солдати долають найманців"
 fp2_struggle.2003.c.b.notif:0 "Загрозу найманців усунуто"
 fp2_struggle.2003.d:0 "Мені здається, з вас вийдуть непогані фермери!"
 fp2_struggle.2003.d.desc:0 "Ви пропонуєте купити ріллі та інвентар у місцевих та роздати його найманцям"
 fp2_struggle.2003.e:0 "Нехай місцеві самі розбираються."
 fp2_struggle.2003.e.desc:0 "Напруженість і без того висока, не варто їх провокувати"
 fp2_struggle.2003.e.notif.a:0 "Найманці грабують села"
 fp2_struggle.2003.e.notif.b:0 "Селянська провокація призводить до трагедії"
 fp2_struggle.2003.e.notif.b.desc:0 "Місцеві просять найманців піти, але це була провокація, щоб виправдати напад."
 fp2_struggle.2003.e.notif.c:0 "Найманці осідають"
 fp2_struggle.2003.e.notif.c.desc:0 "Найманикам сподобалося в місті [fp2_2003_county_town.GetName], вони оселилися в ньому, зайнялися землеробством і привнесли в регіон приплив несподіваних доходів і резерв умілих людей."
 fp2_struggle.2007.t:0 "Замок, гідний Іберії"
 fp2_struggle.2007.desc.main:1 "готові для подальшого розвитку», — заявляє [fp2_2007_scoped_steward.GetCouncilTitleFirstName]. — «З вашою допомогою ми могли б убезпечити володіння [fp2_2007Geet Найменшу ціну [2007_vassal_sponsor.GetTitledFirstName] просить спорудити [ROOT.Char.Custom('FortifiedBuilding')] в #L [fp2_2007_foreign_faith.GetName|l]ом#! вимагають найняти місцевого, #L [ROOT.Char.GetFaith.GetName|l]ого#!, архітектора. можливість..."
 fp2_struggle.2007.desc.a:0 "Ваші землі $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b:0 "«Землі, якими володіє [fp2_2007_castle_holder.GetTitledFirstName], $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.a:0 "Я найму [ROOT.Char.GetFaith.GetNameNoTooltip|l]ого архітектора."
 fp2_struggle.2007.a.castile:0 "До чого нам [ROOT.Char.GetFaith.GetNameNoTooltip|l]ое або [fp2_2007_foreign_faith.GetNameNoTooltip|l]ое? Я хочу [fp2_2007_allegedprotocastile"
 fp2_struggle.2007.a.notif:0 "У володінні [fp2_2007_free_real_estate.GetName] почнеться будівництво замку."
 fp2_struggle.2007.a.major_vassal_flavor:0 "Думка могутніх васалів-єдиновірців не зміниться, оскільки це очікуваний результат."
 fp2_struggle.2007.a.castile.favor:0 "Ніхто не заперечує проти вашого вибору, тому що [fp2_2007_allegedprotocastilean.GetCollectiveNounNoTooltip] — відомий архітектор"
 fp2_struggle.2007.b:0 "Я найму [fp2_2007_foreign_faith.GetNameNoTooltip|l]ого архітектора."
 fp2_struggle.2007.b.flavor:0 "Ця дія буде сприйнята як заява незалежно від конфесії."
 fp2_struggle.2007.c:0 "Я особисто спроектую замок, що тут складного?"
 fp2_struggle.2007.c.flavor:0 "Проектування замку без астрономічних витрат - практично нездійсненна мета."
 fp2_struggle.2007.c.roco:0 "Цим займеться $royal_architect_court_position$."
 fp2_struggle.2007.c.notif.a.t:0 "Гнилий фундамент і стіни в тріщинах"
 fp2_struggle.2007.c.notif.a.desc:0 "Ваші плани замку - суцільний провал"
 fp2_struggle.2007.c.notif.b.desc:0 "Проект був успішним"
 fp2_struggle.2007.d:1 "Я #EMP не стану #! оплачувати будівництво замків, особливо якщо мені вони не дістануться!"
 fp2_struggle.2007.d.alt:0 "Цим землям не потрібен замок, дайте їм спокій."
 fp2_struggle.2008.t:0 "[fps_2008_misdeed_actor.GetCouncilTitle] та [SCOPE.sC('fps_2008_misdeed_actor').GetHerHis] злодіяння"
 fp2_struggle.2008.desc:0 "Ввечері [fps_2008_misdeed_actor.GetCouncilTitleFirstName] сидить у мізерно освітленому залі поради. лише з однією метою: [fps_2008_misdeed_actor.GetSheHe] збирається зробити шахрайство державного масштабу!Подумати тільки, [fps_2008_misdeed_actor.GetWomanMan] Нечесно... але дуже майстерно.Не спіймай я [fps_2008_misdeed_actor.GetHerHis] на місці злочину, про підступи не дізнався б ніхто!"
 fp2_struggle.2008.a:0 "Що ж, все ясно! У в'язницю!"
 fp2_struggle.2008.b.a:0 "Навчи мене підробляти документи, і можеш розраховувати на помилування."
 fp2_struggle.2008.b.flavor:0 "Ви замовчуєте злочин в обмін на урок з виготовлення фальшивок."
 fp2_struggle.2008.c:0 "А, це кошти, призначені... мені, правда?"
 fp2_struggle.2008.c.flavor:0 "Ви замовчуєте злочин і берете участь у корупційних підступах."
 fp2_struggle.2008.d:0 "Вас підданий публічному засудженню на міській площі."
 fp2_struggle.2008.d.flavor:0 "Ви розповідаєте про злочин на повну думку і віддаєте [fps_2008_misdeed_actor.GetHerHis] на народний суд. Це суперечить войовничим устремлінням ваших васалів і радників."
 fp2_struggle.2009.t:0 "Ловля легендарних злодіїв"
 fp2_struggle.2009.desc:0 "Дарма ти в цей замок, [Select_CString(fp2_2009_garduna_young!") — кричить мій маршал, розмахуючи мечем перед носом [Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'переляканої непроханої гості', 'переляканого непроханого гостя' )].\n\nУ ході подальшого допиту , обитель якої - [fp2_2009_involved_ruler.GetPrimaryTitle.GetName], а на чолі стоїть [Select_CString(fp2_2009_garduna_guild_master.IsFemale, 'жахлива', 'ж жучний') ?» — питаю я, і мовчки киває. [fp2_2009_garduna_young_th
 fp2_struggle.2009.a:0 "У цій державі занадто мало місця для #EMP двох#! [Select_CString(ROOT.Char.IsFemale, 'королів', 'королів')]."
 fp2_struggle.2009.a.flavor:0 "В обмін на помилування [Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'злодійка', 'злодій')] розповідає, де ховається голова банди.
 fp2_struggle.2009.b:0 "Розкажи, де ховаються твої спільники, і я можу зберегти тобі життя."
 fp2_struggle.2009.b.blues:0 "Отримує [trait|El] #TUT_KW «[GetTrait('depressed_1').GetName(GetNullCharacter)]»#! за виданих друзів"
 fp2_struggle.2009.c:0 "Гільдія злодіїв. Це ж нові... #emphasis податки?#!"
 fp2_struggle.2009.d:0 "Працюй на мене. Нехай постраждає [fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]."
 fp2_struggle.2009.d.flavor.st:0 "Ви платите гільдії злодіїв за зникнення з ваших земель"
 fp2_struggle.2009.e:0 "[fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip] отримає твою голову."
 fp2_struggle.2009.e.a:0 "Гільдія злодіїв завдасть удару у відповідь і дестабілізує випадкове графство"
# Переклад на українську translators: please translate this as "Cazando a la Martes Foina", що Garduña is too blatant.
 fp2_struggle.2010.t:0 "Полювання на кам'яну куницю"
 fp2_struggle.2010.desc:0 "Ось і [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]. Я входжу в занедбану церкву. [fp2_2009_garduna_guild_master.GetNameNoTooltip] вас у руках [ROOT.Char.Custom('signature_weapon')], а значить, ви не збираєтеся домовлятися.Але злодії — швидше торговці, ніж бійці. Заплатіть, і мирно розійдемося. ] перестане мене цікавити».
 fp2_struggle.2010.b:0 "Готуйся розлучитися з головою, гадино!"
 fp2_struggle.2010.c:0 "Платити за захист - краще, ніж битися..."
 fp2_struggle.2011.desc:0 "[fp2_2009_garduna_guild_master.GetFirstName] зазнає поразки, гільдія злодіїв та її злочинна мережа втрачають силу."
 fp2_struggle.2011.a:0 "Добре бути [Select_CString(ROOT.Char.IsFemale, 'королевої', 'королем' )] #DIE2 злодіїв#!"
 fp2_struggle.2012.t:0"З місць повідомляють:"
 fp2_struggle.2012.desc:0 "[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip] гуде: місто під владою безжальних злодіїв. Зрозуміло, що вчинені ними заворушення оплачені з чиєїсь кишені. Поки потрібно призначити марку".
 fp2_struggle.2012.a:0 "Це нечесна гра!"
 fp2_struggle.2012.t.alt:1 "[Select_CString(ROOT.Char.IsFemale, 'Дорога', 'Дорогий' )] [ROOT.Char.GetFullNameRegnal]"
 fp2_struggle.2012.desc.alt:0 "До цього листа я прикладаю відрубану голову одного з злодіїв, що докучають обом нашим державам. Прошу вибачити мене за вільність, але після виконання вироку мені спало на думку повідомити вашому гарнізону в графстві_c_ .GetNameNoTier], де ховаються спільники [Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'страченої', 'страченої' )]."
 fp2_struggle.2012.a.alt:0 "Що за чудовий подарунок, [fp2_2009_has_gifted_head.GetFirstNameNoTooltip]!"
 fp2_struggle.2013.t:0 "Секрет свободи"
 fp2_struggle.2013.desc:0 "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal] в моих руках. Понимая это, [fp2_2013_prisoner_with_a_secret.GetSheHe] обращается ко мне с отчаянной мольбой... «Я расскажу, какую тайну скрывает [fp2_2013_secret_owner.GetFullNameRegnal], только отпустите! »"
 fp2_struggle.2013.a:0 "Що ж, відкрий таємницю і вирушай на всі чотири сторони."
 fp2_struggle.2013.a.a:0 "Ви дізнаєтесь секрет, який зберігає #TUT_KW [fp2_2013_secret_owner.GetFirstName]#!"
 fp2_struggle.2013.b:0 "Навіщо договори, коли є тортури?"
 fp2_struggle.2013.b.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] не видає таємницю під тортурами"
 fp2_struggle.2013.c:0 "Вероломна змія! [fp2_2013_secret_owner.GetFirstNameNoTooltip] дізнається про це!"
 fp2_struggle.2013.c.desc:0 "Ви не дізнаєтесь таємницю. Зате про те, що сталося, дізнається [fp2_2013_secret_owner.GetFirstNameNoTooltip]. [fp2_2013_prisoner_with_a_secret.GetFirstName
 fp2_struggle.2013.c.a:0 "[fp2_2013_secret_owner.GetFirstName] вирішить, яке покарання отримає [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]"
 fp2_struggle.2013.d:0 "Нічого не обіцяю. Спочатку скажи, тоді вирішимо..."
 fp2_struggle.2014.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Гідна', 'Гідний' )] [ROOT.Char.GetNameNoTooltip]!"
 fp2_struggle.2014.desc.start:0 "Поспішаю подякувати вам: [fp2_2013_prisoner_with_a_secret.GetNameNoTooltip] вже у мене."
 fp2_struggle.2014.desc.light:0 "Однак, на мій погляд, покарання [fp2_2013_prisoner_with_a_secret.GetSheHe] не заслуговує. Я звільняю [fp2_2013_prisoner_with_a_secret.Get$2
 fp2_struggle.2014.desc.heavy.start:0 "Отже, ця свиня намагалася продати мої таємниці заради порятунку власної шкіри."
 fp2_struggle.2014.desc.heavy.outcome.prison:0 "$fp2_struggle.2014.desc.heavy.start$ Я простежу, щоб і [fp2_2013_prisoner_with_a_secret.GetSheHe], і ці секрети збереглися як.gg 2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.death:0 "$fp2_struggle.2014.desc.heavy.start$ Зате, з мого благословення, за справу взявся катівня майстер! $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.end:0 "\n\nВи гідно вчинили зі мною, і я цього не забуду. Дякую."
 fp2_struggle.2014.b:0 "Шкода, [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] [Select_CString(fp2_2013_prisoner_with_a_secret.IsFemale, 'о заслужив', 'за служ,"
 fp2_struggle.2015.t:0 "Записка на обороті"
 fp2_struggle.2015.desc:0 "Я йду по двору і бачу незнайоме обличчя. «[ROOT.Char.Custom('ComplimentAdjective')|U]який сюзерен, 'YourCharacterIntroductionNoComma', ROOT.Char)]? Я — [SCOPE.sC('fp2_struggle_2015_murder_requester_vassal').GetHerHis] [Select_CString(fp2_struggle_2015_peasant_to_murder.IsFemale, 'бывшая придворная', 'бывший придворный' )]. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] [Select_CString(fp2_struggle_2015_murder_requester_vassal.IsFemale, 'поручила', 'поручил' )] мне представиться и присоединиться к вашему двору. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] также [Select_CString(fp2_struggle_2015_murder_requester_vassal.IsFemale, 'передала', 'передал' )] письмо, яке призначене тільки для ваших очей». е лист.\n\nЯ ламаю друк і читаю: «#EMP [Select_CString(ROOT.Char.IsFemale, 'Дорога', 'Дорогий' )] [ROOT.Char.GetFirstName], будь ласка, убий цього подавця#!». — [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]"
 fp2_struggle.2015.a:0 "«Ласкаво просимо! Прошу, ось [ROOT.Char.Custom('GetExpensiveDrink_Singular')] #DIE2 (з отрутою)#!, покуштуйте»."
 fp2_struggle.2015.a.a:0 "Ви припинили спробу отруєння"
 fp2_struggle.2015.a.murder_scheme:0 "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName] продовжить робити замах на життя персонажа [fp2_struggle_2015_peasant_to_murder.GetFirstName]"
 fp2_struggle.2015.a.b:0 "Отруєний придворний!"
 fp2_struggle.2015.b:0 "Не звертати уваги на лист. Нехай [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] служить при вашому дворі."
 fp2_struggle.2015.c:0 "Вас засудили до смерті. Біжіть, поки можете".
 fp2_struggle.2015.c.a:0 "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] "загадковим чином" не встигає втекти"
 fp2_struggle.2015.c.b:0 "Тепер [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip] буде думати, що [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip"
 fp2_struggle.2016.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Дурна', 'Дурний' )] [ROOT.Char.GetFirstNameNoTooltip]!"
 fp2_struggle.2016.desc:0 "Я знаю, що від вашої руки #DIE2 (хоча і на моє прохання)#! загинув мій улюблений гонець - [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]. Але не хвилюйтеся, я, як, принаймні, поки ми допомагаємо один одному, як добрі друзі."
 fp2_struggle.2016.a:0 "Мене обдурили! Ах ти, [fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]!"
 fp2_struggle.2018.t:0 "$fp2_struggle.2017.t$: "
 fp2_struggle.2018.t.outcome.a:0 "Дружба, що зароджується"
 fp2_struggle.2018.t.outcome.b:0 "Приємне суспільство"
 fp2_struggle.2018.t.outcome.c:0 "Неприємне проведення часу"
 fp2_struggle.2018.desc.desc_combat_clarification:0 "Я уявляю собі, як з брязкотом зустрічаються наші клинки, в моєму розумі розгортається люта битва, безперервно опрацьовується стратегія і міцніє рішучість.\n\nМи не так вже довго рухаємо, але рухаємося запалу азарту дошка давно зникла, і ми стоїмо на уявному полі бою;
 fp2_struggle.2018.desc.desc_intro:0 "Хвилини перетворюються на годинник, і ось уже захід сонця каже нам, що настав час закінчувати. Тоді [fp2_2017_gamervassal.GetFirstNameNoTooltip] помічає... "
 fp2_struggle.2018.desc.good_intro_match:0 "Чудовий матч!"
 fp2_struggle.2018.desc.bad_intro_match:0 "М-так, ну і гра... Вам варто частіше практикуватися. Всі ходи були простими і передбачуваними, а я не особливо люблю грати з суперником, який навіть захиститися до ладу не може."
 fp2_struggle.2018.desc.fought_hard:0 "$fp2_struggle.2018.desc.good_intro_match$ Ви боролися щосили, і це гідно поваги."
 fp2_struggle.2018.desc.was_creative:0 "$fp2_struggle.2018.desc.good_intro_match$ Ви застали мене зненацька своїм королівським захистом гіпопотама. Сміливий був хід, нічого не скажеш!"
 fp2_struggle.2018.desc.match_end_win:0 "І ви заслужено перемогли!"
 fp2_struggle.2018.desc.match_end_loss:0 "І все ж таки перемога була за мною."
 fp2_struggle.2018.desc.match_end_loss_noticed:0 "Мені все одно вдалося перемогти, хоча здається мені, вам цього й хотілося."
 fp2_struggle.2018.desc.social_pre_intro:0 "Ми коротимо час за випивкою та розмовами про все на світі, від простих новин з прилеглих сіл до дуелей, які влаштовують [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')
 fp2_struggle.2018.desc.social_pre_intro_crit:0 "[fp2_2017_gamervassal.GetFirstName] зовсім [Select_CString(fp2_2017_gamervassal.IsFemale, 'поглинена', 'до поглинуто' нову")
 fp2_struggle.2018.desc.social_pre_intro_good:0 "[fp2_2017_gamervassal.GetFirstName] явно [Select_CString(fp2_2017_gamervassal.IsFemale, 'задоволена', 'задоволений' )n"
 fp2_struggle.2018.desc.social_pre_intro_bad:0 "[fp2_2017_gamervassal.GetFirstName] помітно [Select_CString(fp2_2017_gamervassal.IsFemale, 'нудилася і відволікалася', 'нудь\n"
 fp2_struggle.2018.desc.social_intro:0 "Мабуть, досить з нас випивки."
 fp2_struggle.2018.desc.social_good:0 "[ROOT.Char.Custom('GetExpensiveDrink_Singular')] — це щось, дякую."
 fp2_struggle.2018.desc.outcome_0:0 "Мені було дуже весело. Нам потрібно частіше бачитися!"
 fp2_struggle.2018.desc.outcome_1:0 "Було весело. Можливо, я одного разу загляну знову»."
 fp2_struggle.2018.desc.outcome_2:0 "Мені пора, [SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))], напевно, мене вже ROOT.Char.GetFirstNameNoTooltip]»."
 fp2_struggle.2018.a:0 "Успіх! Мені вдалося розташувати [fp2_2017_gamervassal.GetHerHis] до себе!"
 fp2_struggle.2018.b:0 "Нехай ми і не стали близькими друзями, але чудово провели час!"
 fp2_struggle.2018.c:0 "Ех, все пройшло не дуже гладко ..."
 fp2_struggle.2020.t:0 "Esto es or, xata!"
 fp2_struggle.2020.desc:0 "[fp2_2020_valencia.GetName] зустрічає мене гостинно: селянка простягає кухоль молока. Мені ще не доводилося пробувати нічого сла.ще. Що це за диво? — питаю я. «Молоко земляного мигдалю», — відповідає вона. Спекотним літнім днем ​​відмовитися від подібного напою рішуче неможливо. Жодна дитина не стримає радісного сміху, якщо запропонувати йому такий кухоль, і жоден валенсієць не в змозі встояти перед цією насолодою. #EMP Це не молоко, це золото!
 fp2_struggle.2020.a:0 "Відтепер нехай [fp2_2020_valencia.GetNameNoTooltip] вирощує тільки земляний мигдаль!"
 fp2_struggle.2020.a.desc:0 "Ви змушуєте селян вирощувати тільки земляний мигдаль і постачати цю розкіш у столицю."
 fp2_struggle.2020.b:0 "Віддайте мені всі барила, вони стануть окрасою наступного бенкету!"
 fp2_struggle.2020.c:0 "Я не спокусюся цим питвом, забирайся!"
 fp2_struggle.2020.c.desc:0 "З важким серцем ви долаєте пристрасть до орчати. ​​І отримуєте репутацію людини, здатної протистояти великим спокусам."
 fp2_struggle.2020.d:0 "Підтримати розширення посівів земляного мигдалю на полях."
 fp2_struggle.2021.t:0 "Повернення Короля злодіїв"
 fp2_struggle.2021.desc:0 "Доброго дня, [ROOT.Char.GetFirstName]. Вважаю, ти вже і не [Select_CString(ROOT.Char.IsFemale, 'чаяла', 'чаял' )] мене побачити."
 fp2_struggle.2021.desc.alt.cutout:0 "Особливо після того, як ти багато років тому [Select_CString(ROOT.Char.IsFemale, 'розгромила', 'розгромив' )] мою організацію. Але те, що зламана, можна лагодити. Мені набридло грати в кішки-мишки. Дозволь мені безперешкодно піти, і, як тільки [fp2_2021_old_napoly.GetNameNoTier] прийме мене, ти про мене більше не почуєш. Гільдія відродиться далеко від тебе і твоїх багатств»."
 fp2_struggle.2021.desc.alt.paidoff:0 "Так, я пам'ятаю, що ми обіцяли більше не докучати тобі. Але мій гаманець став занадто легким, і мені це не подобається. Тут роздолля для злочинців, але тільки не для організованих. Я і мої люди вирішили, що [fp2_2021_old_napoly.GetNameNoTier] підходить нам набагато краще. Дозволь нам безперешкодно покинути твої землі, і можеш забути про нас назавжди»."
 fp2_struggle.2021.desc.alt.work:0 "Але мені дуже сподобалося працювати з тобою минулого разу, а для мене [Select_CString(ROOT.Char.IsFemale, 'кожна надійна', 'кожний надійний')] [ROOT.Char .GetWomenMen] — на вагу золота. Поки я на коні, хочу вчасно вийти з гри.
 fp2_struggle.2021.desc.alt.behead:0 "[fp2_2009_garduna_young_thief.GetFirstName] мене не хвилює, я збираюся на спокій. Занадто багато стало в моєму житті відрубаних голів - я все частіше замислююся, що моя добра політ мені. нового місця — нехай це буде [fp2_2021_old_napoly.GetNameNoTier], — і ти про мене більше не почуєш. Ні до чого дописувати нашу історію кров'ю»."
 fp2_struggle.2021.desc.outro:1 "[fp2_2009_garduna_guild_master.GetFullNameNicknamed] каже, нервово стискаючи мішечок з монетами в одній руці і приховане зброю в іншій."
 fp2_struggle.2021.a:0 "Добре, я допоможу тобі бігти до Італії".
 fp2_struggle.2021.a.alt:0 "А може, просто відправишся в Італію і підеш на спокій?"
 fp2_struggle.2021.a.a:0 "[fp2_2009_garduna_guild_master.GetFirstName] вирушить до держави [fp2_2021_old_napoly.GetName] і зникне"
 fp2_struggle.2021.b:0 "А чому б тобі не вступити на службу до мене?"
 fp2_struggle.2021.c:0 "Який стомливий план. А як тобі кар'єра шпигуна замість злочинів?"
 fp2_struggle.2021.c.flavor:0 "[fp2_2009_garduna_guild_master.GetFirstNameNoTooltip] отримує від вас достатньо грошей для створення шпигунської мережі, яка шукатиме вигідні вам секрети."
 fp2_struggle.2021.c.a:0 "Шпигунська мережа знайде і повідомить вас до двох секретів інших правителів, залучених до боротьби"
 fp2_struggle.2021.c.spynet.a:0 "Шпигунська мережа дізналася секрети:"
 fp2_struggle.2021.c.spynet.b:0 "Шпигунська мережа не змогла знайти секрети"
 fp2_struggle.2021.c.spynet.b.desc:0 "Шпигунська мережа, яку очолює [fp2_2009_garduna_guild_master.GetFirstName], не змогла знайти цінних таємниць, але ваш таємний радник багато чому навчився..."
 fp2_struggle.2021.d:0 "Ні, цього разу тобі не піти! Готуйся!"
 fp2_struggle.2021.d.alt:0 "Твоя правда, твоя голова #EMP і справді#! полетить наступною! #BER Помри!#!"
 fp2_struggle.2021.d.a:0 "Вбивство старих ворогів"
 fp2_struggle.2021.d.b:0 "@warning_icon! Ви і [dueltarget.GetFirstName] боротиметеся на поєдинку до смерті"
 fp2_struggle.2023.t:0 "Король-бард"
 fp2_struggle.2023.desc:1 "Табір розбитий там, де межують наша держава і [fp2_2023_foreign_king.GetPrimaryTitle.GetName]. Раптом до намету, де я сиджу, входить [fp2_2023_enemykk крокую вперед.\n\n"Так це ти новий командир? Лади, вибирай змагання. Той, хто програв, пригощає випивкою весь табір переможця!" - говорить командир чужоземного табору [fp2_2023_enemy_knight.GetFirstName]. Те, що я - не простий воєначальник, а [ROOT.Char.GetFirstNameRegnal], [SCOPE.sC('fp2_2023_enem")
 fp2_struggle.2023.a.desc:0 "Ви повідомляєте солдатам, хто ви, припиняєте свято і змушуєте своє військо присідати в покарання за панібратство з ворогом під час виконання обов'язків."
 fp2_struggle.2023.a.a:1 "Тупиця, я [ROOT.GetCharacter.GetFullNameNoTooltip]!"
 fp2_struggle.2023.b:0 "Ми змагатимемося в їдкому складі - нехай наші рими дотепно викриють наших же сюзеренів!"
 fp2_struggle.2023.b.desc:0 "Кожен з вас складає вірш про вади ворожого правителя, потім ви зачитуєте їх перед задоволеним натовпом."
 fp2_struggle.2023.b.a:0 "У ваших віршах [fp2_2023_foreign_king.GetFirstNameRegnal] перетворюється на посміховисько"
 fp2_struggle.2023.b.b:0 "Ваші вірші освистали"
 fp2_struggle.2023.c:0 "Нехай суперечка залагодить дружній поєдинок! Захищайся!"
 fp2_struggle.2023.c.desc:0 "Ви влаштовуєте несмертельний поєдинок з ворожим командиром. Його результат визначить, хто заплатить за випивку."
 fp2_struggle.2023.c.exptooltip:0 "Ваш досвід у [Concept('martial_lifestyle', 'військовій справі')|E] збільшується після матчу."
 fp2_struggle.2023.c.a:0 "Ви перемагаєте ворожого командира"
 fp2_struggle.2023.c.b:0 "[fp2_2023_enemy_knight.GetName] перемагає"
 fp2_struggle.2023.d:0 "До чого добиратися до таверни? Будемо змагатися, хто вип'є більше елю!"
 action_considered_haram_warning:0 "@warning_icon! #italic Ця дія вважається#! #X харамом#!#italic !#!"
 fp2_struggle.2023.d.a:0 "Ви напиваєтесь до непритомності"
 fp2_struggle.2023.d.b:0 "Боченя вам не суперник"
 fp2_struggle.2025.t:0 "Стражіння переможця"
 fp2_struggle.2025.desc:1 "У теплих сонячних променях гріється клаптик землі з недоглянутими полями та напівзруйнованими хижами, де лише вітер самотньо завиває серед старих каменів. Що ж, [fp2_2025_razed_land.GetNameNoTier] знають таких війни, та так і не повернулися... Та й куди їм було повертатися, якщо тепер тут панує [ROOT.Char.GetPrimaryTitle.GetName] і майорить прапор переможця? ('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName].— Незайнята земля. Тільки й чекає, коли хтось займеться її відродженням. Тут ми можемо спорудити пам'ятник своєму успіху»."
 fp2_struggle.2025.a:0 "Потрібно дати нашим новим підданим час впоратися з горем, а не битися."
 fp2_struggle.2025.b:0 "Відмінна ідея! Тут буде височіти найбільший з пам'ятників!"
 fp2_struggle.2025.c:0 "Ми відновимо це місто."
 fp2_struggle.2025.d:0 "Я побудую тут тимчасовий аванпост для охорони нових володінь."
