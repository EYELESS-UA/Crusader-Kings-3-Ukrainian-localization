 fp2_struggle.2050.desc_court:0 "Чутки тліють при дворі, як готові спалахнути головешки. Все моє оточення наче впевнене, що [fp2_2050_el_cid.GetFullName] [Select_CString(fp2_2050_el_cid.'s)" \n\nЧутки про вкрадені податі, самовільні атаки та інші вчинки, що ставлять під сумнів мій авторитет при дворі. , але чи варто тримати при собі людину, навколо якої плодяться подібні плітки?Якщо я щось не вчиню негайно, боюся, підуть розмови про мою слабкість."
 fp2_struggle.2050.desc_knights:0 "[ROOT.GetCharacter.Custom('FortifiedBuilding')] зустрічає мене неприродною тишею. Я помічаю, що всі мої [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase') присутністю [fp2_2050_el_cid.GetFullNameNicknamed] надихає простих солдатів на великі подвиги, але будь-який [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] тьмяніє в сяйві його слави. [fp2_2050_el_cid.GetFirstNameNicknamed], просто необхідний моєї армії, але, з іншого боку, якщо сила одного стає слабкістю багатоїх... Чи можу я залишити при собі людину, якщо при цьому мої [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] впадуть духом?"
 fp2_struggle.2050.desc_nobles:0 "Останнім часом дворяни з усієї держави діляться зі мною сумнівами і чутками, а деякі, не соромлячись у висловлюваннях, відпускають невтішні зауваження про те, як поводиться [Select_CString(fp2_2050_el_cid.'s, 'мій' )] [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed] Знати не подобається, що [fp2_2050_el_cid.GetFirstName], ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] зник геть, поки комусь з інших простолюдинів не заманулося піти його стопами. ('KnightCultureNoTooltipLowercase')]-самоучка, а значить, загроза для суспільного укладу всієї держави.
 fp2_struggle.2050.desc_faith:0 "Повсюди докорені погляди, і [ROOT.Char.Custom('DefaultPriestTitlePlural')] теж дивляться на мене без особливої ​​поваги. Звідкись поповзли безпідставні чутки, ніби я так жажду чужий навіть [ROOT.GetCharacter.GetFaith.HighGodName] мені більше не указ, зате безбожні найманці, яким начхати, за що боротися, — найкращі друзі та соратники. Але ж насправді все не так — саме такі, як [fp2_2050_el_cid.GetFirstNameNicknamed], оберігають нас від біди.
 fp2_struggle.2050.a:0 "[ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)|U] заслуговує на довіру і залишиться біля мене!"
 fp2_struggle.2050.a.serve_tooltip:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] залишається у вашій службі."
 fp2_struggle.2050.a.notif.t:0 "[fp2_2050_el_cid.GetNicknameNoTooltip|U] залишається"
 fp2_struggle.2050.b:0 "[fp2_2050_el_cid.GetFirstNameNoTooltip] продовжить служити мені, незважаючи ні на що!"
 fp2_struggle.2050.c:0 "Можливо, час його відпустити..."
 fp2_struggle.2050.c.notif:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] шукатиме роботу в іншому місці..."
 fp2_struggle.2051.t:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc:0 "[fp2_2050_el_cid.GetFullName], знаменитий лицар, також відомий під прізвиськом [fp2_2050_el_cid.GetNicknameNoTooltip|U], бажає вступити до мене на службу. за життя.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip] без вагань готовий працювати на будь-кого, хто надасть йому привітний прийом.
 fp2_struggle.2051.a:0 "О, ласкаво просимо! Ти заслуговуєш високого посту при моєму дворі."
 fp2_struggle.2051.b:0 "Настільки талановитим людям завжди раді в моїй державі."
 fp2_struggle.2051.c:0 "Пошукай роботу в іншому місці, [fp2_2050_el_cid.GetFirstNameNoTooltip]."