 death_management.3008.desc.neutral:0 "З того моменту, як [dead_character.GetTitledFirstName] і я були заручені, думка про майбутній шлюб викликала у мене одночасно натхнення і страх. Але тепер, коли [Select_CString(dead_character.'sem наречена померла', 'мій наречений помер' )] в моїй в‘язниці, мені стало так сумно, нехай ми так і не зблизилися. Хто знає, яким було б наше спільне життя?"
