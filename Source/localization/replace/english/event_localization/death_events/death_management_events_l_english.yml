 death_management.2002.t:0 "Вічний спокій"
 death_management.2002.child:0 "[Select_CString(dead_character.IsFemale, 'Мама', 'Батько' )]? Чому ти [Select_CString(dead_character.IsFemale, 'пішла', 'пішов' )]? Кажуть, це не твоя , кажуть, ніби у твоєму догляді [Select_CString(prison_holder.IsFemale, 'винна', 'винний' )] [prison_holder.GetTitledFirstName] Але чому [prison_holder.GetSheHe] [Select_CString(prison_holder.IsFale) )] тебе у мене, [dead_character.Custom('MotherFather')]?"
 death_management.2002.like:0 "Про [dead_character.Custom('MotherFather')]. Навіть подорослішавши, я все одно залишаюся твоєю дитиною. Що ж мені робити тепер, коли [prison_holder.GetTitledFirstName] [Select_CString(prison_holder.'em) відняла ', 'забрав' )] тебе у мене і у всього світу? Хто підтримає мене, коли мої очі застилають сльози?"
 death_management.2002.neutral:0 "Нехай ми і не були близькі, [dead_character.GetFirstName], але все ж таки ти - [Select_CString(dead_character.IsFemale, 'моя', 'мій')] [dead_character.Custom('MotherFa )] Думка про те, що [prison_holder.GetTitledFirstName] так жорстоко [Select_CString(prison_holder.IsFemale, 'забрала', 'забрав' )] тебе у мене, породжує безліч питань.Як [prison_holder.GetTitleTierName| (prison_holder.IsFemale, 'могла', 'міг' )] вчинити такий мерзенний злочин?Чому мені здавалося, що ти будеш завжди зі мною? Select_CString(dead_character.IsFemale, 'Любіла', 'Любіл' )] Чи ти мене насправді?"
 death_management.2002.dislike:0 "Нехай твоя кров і тече в моїх венах, але тимені не [dead_character.Custom('MotherFather')]. І якби [prison_holder.GetTitledFirstName] не [Select_CString(prison_holder.IsFemale, 'вбила', 'вбив' )] би тебе таким принизливим чином, твоя смерть не викликала б у мене нічого, крім почуття полегшення."
 death_management.2002.a:0 "Я завжди любитиму тебе, [dead_character.Custom('MotherFather')]."
 death_management.2002.b:0 "Цього я не впізнаю ніколи..."
 death_management.2002.c:0 "Я примушу [Select_CString(prison_holder.IsFemale, ‘її', 'його' )] заплатити."
 death_management.2002.d:0 "Я... Мені [Select_CString(dead_character.IsFemale, 'потрібна моя', 'потрібний мій' )] [dead_character.Custom('MotherFather')]!"
 death_management.2002.tt:1 "[Select_CString(dead_character.IsFemale, 'Ваша', 'Ваш' )] [dead_character.Custom('MotherFather')] [dead_character.GetTitledFirstName] [Select_CString('ad 'помер' )] в темниці, куди [Select_CString(dead_character.IsFemale, ‘її', 'його' )] [Select_CString(prison_holder.IsFemale, 'кинула', 'кинув' )] [prison_holder.GetTitledFirstName].

 death_management.2008.t:0 "Що могло б бути"
 death_management.2008.desc.like:0 "У моїй голові виникали образи з того життя, що могли б прожити я і [SCOPE.sC('dead_character').GetTitledFirstName]: чого ми могли б досягти, яку сім‘ю створили б."
 death_management.2008.like_end_killer:0 "Всі мрії розсипалися в прах, і тому виною [prison_holder.GetTitledFirstName], [Select_CString(prison_holder.IsFemale, 'убивша', 'вбивший" )[Select_CString('у , 'Мого нареченого' )]."
 death_management.2008.like_end:0 "Всі ці мрії розсипалися на порох, і тому виною [prison_holder.GetTitledFirstName], у в‘язниці у [Select_CString(prison_holder.IsFemale, ‘який', ‘якого' )][Select_C 'померла моя наречена', 'помер мій наречений')]."
 death_management.2008.dislike_killer:0 "Коли мені повідомили, що [Select_CString(dead_character.IsFemale, 'моя наречена', 'мій наречений' )] [dead_character.GetTitledFirstName] [Select_CString(dead_characte', )] і виною тому [prison_holder.GetTitledFirstName], не стану заперечувати: для мене це стало полегшенням.Зрозуміло, [prison_holder.GetTitleTierName|l], що настільки жорстоко життя [Select_CString(dead_character.IsFemale, 'мого невести', 'мого невести' )], викликає в мене злість, але як же добре, що мені не доведеться одружуватися!"
 death_management.2008.dislike:0 "Коли мені повідомили, що [Select_CString(dead_character.IsFemale, 'моя наречена', 'мій наречений')] [dead_character.GetTitledFirstName] [Select_CString(dead_character.'у'' )] у в‘язниці і виною тому [prison_holder.GetTitledFirstName], не стану заперечувати: для мене це стало полегшенням. [Select_CString(dead_character.IsFemale, 'моїй невесті', 'моєму невесті' )] померти, викликає в мене злість, але як же добре, що мені не доведеться одружуватися!"
 death_management.2008.desc.neutral:0 "З того моменту, як [dead_character.GetTitledFirstName] і я були заручені, думка про майбутній шлюб викликала в мене одночасно натхнення і страх. Але тепер, коли [prison_holder.GetTitledFirstName] .IsFemale, 'стала', 'став' )] причиною смерті [Select_CString(dead_character.IsFemale, 'моєї невести', 'мого невести' )], мені стало так сумно, нехай ми і не були по-справжньому близькі. , Якою була б наше спільне життя?"
 death_management.2008.a.tt:1 "[Select_CString(dead_character.IsFemale, 'Ваша наречена', 'Ваш наречений' )] [dead_character.GetTitledFirstName] [Select_CString(dead_character.IsFemale,''' в‘язниці, куди [Select_CString(dead_character.IsFemale, ‘її', 'його' )] [Select_CString(prison_holder.IsFemale, 'кинула', 'кинув' )] [prison_holder.GetTitledFirstName]. Угода про шлюб між нами.
