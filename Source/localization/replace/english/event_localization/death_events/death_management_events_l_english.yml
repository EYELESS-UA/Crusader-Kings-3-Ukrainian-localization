 death_management.2001.child:0 "Скільки ж на тебе покладалося надій, миле дитя. Тобі треба було стільки навчитися, стільки всього пережити і зробити. Життя, полна можливостей, чекала на тебе. Можливо, якось у тебе були б власні діти... Ні, цьому не бувати, і в усьому [Select_CString(prison_holder.IsFemale, 'винна', 'винний')] [prison_holder.GetTitledFirstName]..."
 death_management.2001.like:0 "Про [ROOT.Char.GetFaith.HighGodName], ніж [dead_character.GetFirstName] [Select_CString(dead_character.IsFemale, 'заслужила', 'заслужив' )t смерть! [Select_CString(prison_holder.IsFemale, 'понесла', 'понес' )] твого покарання?!"
 death_management.2001.like_end_killer:0 "Я молюся, щоб [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] не [Select_CString(prison_holder.'s знав' )] ні спокою, ні миру, ні #EMP кохання#! за вбивство [Select_CString(dead_character.IsFemale, 'моїй дочці', 'мого сина' )]."
 death_management.2001.like_end:0 "Я молюся, щоб [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] не [Select_CString(prison_holder.IsFale знав ')] ні спокою, ні миру, ні #EMP кохання# за те, що [Select_CString(prison_holder.IsFemale, 'дозволила', 'дозволив' )] [Select_CString(dead_character.IsFemale, 'моєї дочки', 'моєму сину')] згинути у в‘язниці."
 death_management.2001.neutral:0 "Мені здавалося, що в моєму віці світ не зможе здивувати мене жорстокістю, бо не можна було й подумати, що [prison_holder.GetTitledFirstName] уб‘є [Select_CString(dead_character.IsFemale, 'мого дочка') ' )].Тепер я лише сподіваюся на те, що [dead_character.GetSheHe] більше не страждає..."
 death_management.2001.dislike:0 "Здавалося б, [ROOT.Char.Custom('MotherFather')] не може не любити своїх дітей. І все ж я не відчуваю скорботи, коли бачу, що [SCOPE.sC('dead_character' ).GetFirstName] лежить переді мною, чудово розуміючи, що [Select_CString(prison_holder.IsFemale, 'винуватець', 'винуватець' )] цієї смерті - я."
 death_management.2001.dislike_end_killer:0 "Я відчуваю лише агресивність від завданої мені образи, оскільки [prison_holder.GetTitleTierName|l] власними руками [Select_CString(prison_holder.IsFemale, 'вбила', 'c'em") 'мою дочку', 'мого сина' )]."
 death_management.2001.dislike_end:0 "Я відчуваю лише злість від завданої мені образи, оскільки [prison_holder.GetTitleTierName|l] [Select_CString(prison_holder.IsFemale, 'допустила', 'допустив' )], щоб [Select_CString 'моя дочка', 'мій син' )] [Select_CString(dead_character.IsFemale, 'померла', 'помер' )] в [prison_holder.GetHerHis] в‘язниці."
 death_management.2001.a:0 "[Select_CString(dead_character.IsFemale, 'Вона не заслужила', 'Він не заслужив' )] цього."
 death_management.2001.c:0 "Занадто пізно для жалю."
