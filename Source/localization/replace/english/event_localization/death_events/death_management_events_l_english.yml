 death_management.3002.t:0 "Вічний спокій"
 death_management.3002.child:0 "[Select_CString(dead_character.IsFemale, 'Мама', 'Батько' )]? Чому ти [Select_CString(dead_character.IsFemale, 'пішла', 'пішов' )]? Кажуть, це сталося твоїй волі. Кажуть, ніби я причина твоєї смерті. Але це ж нісенітниця! Адже так, [dead_character.Custom('MotherFather')]?"
 death_management.3002.like:0 "Про [dead_character.Custom('MotherFather')]. Навіть подорослішавши, я все одно залишаюся твоєю дитиною. Що ж мені робити тепер, коли на мені лежить вина за твою смерть? Хто підтримає мене, коли мої очі застилають сльози?
 death_management.3002.neutral:0 "Нехай ми не були близькі і нехай вина за твою смерть лежить на мені, [dead_character.GetFirstName], але ти завжди будеш [Select_CString(dead_character.IsFemale, 'моєю матір‘ю", 'моим отцом" ].\n\nПісля твоєї смерті тисячі запитань виникли у мене в голові Чому мені здавалося, що ти будеш жити вічно?Чи не слід було уникати твоєї смерті за будь-яку ціну? )]... А [Select_CString(dead_character.IsFemale, 'любила', 'любив' )] ти мене взагалі?"
 death_management.3002.dislike:0 "Пусть твоя кров і тече у моїх венах, але ти мені не [dead_character.Custom('MotherFather')]. Після твоєї смерті я не відчуваю нічого, крім полегшення. Немає навіть почуття провини, хоча на мені й лежить відповідальність за твою смерть. Нарешті твоя тінь перестане маячити в мене за плечем.
 death_management.3002.a:0 "Я завжди любитиму тебе, [dead_character.Custom('MotherFather')]."
 death_management.3002.b:0 "Цього я не впізнаю ніколи..."
 death_management.3002.c:0 "Скатертиною дорога!"
