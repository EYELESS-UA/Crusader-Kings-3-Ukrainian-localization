l_english:
 #
 great_holy_war.0011.christian.t:0 "Королі-хрестоносці"
 great_holy_war.0011.muslim.t:0 "Відроджений джихад"
 great_holy_war.0011.pagans.t:0 "Лютість старих богів"
 great_holy_war.0011.fallback.t:0 "Воюючі [awakening_faith.GetAdherentNamePlural|l]"
 great_holy_war.0011.catholic.rome.desc:0 "Рим, місто Святого Петра і сам папський престол потрапили в руки невірних. У відповідь на це Папа у вигнанні, Святість [ghw_first_sponsor.GetTitledFirstName] [Select_CString(ghw_first_sponsor.IsFemale, 'оголосила', 'оголосив' )] про намір скликати союз християнських владик з метою відвоювати вічне місто."
 great_holy_war.0011.christian.europe.desc:0 "Саме серце західного християнства обложене іновірцями. Під тиском зневірених християнських владик .IsFemale, 'оголосила', 'оголосив' )] про свій намір скликати праведний союз і вигнати язичників на славу [awakening_faith.HighGodNamePossessive]."
 great_holy_war.0011.christian.byzantion.desc:0 "Східна Римська імперія, Візантія, колись - непохитний бастіон християнства, що відображав магометанських невірних, тепер на межі краху. У цих обставинах [Select_CString(ghw_first_s'', )] Святість [ghw_first_sponsor.GetTitledFirstName] погоджується благословити відкрите вторгнення об'єднаних християнських армій."
 great_holy_war.0011.catholic.jerusalem.desc:0 "Християнські паломники на Святій землі страждають від усіляких утисків, а торгові шляхи кишать небезпеками.\n\nЩоб захистити паломників і утримати Єрусалим за благочестивими християнами, [em_ ', 'Його' )] Святість [ghw_first_sponsor.GetTitledFirstName] погоджується благословити відкрите вторгнення об'єднаних християнських армій."
 great_holy_war.0011.christian.fallback.desc:0 "Занадто багато наших #L [awakening_faith.GetName|l]их#! побратимів прийняло жорстоку смерть від рук єретиків та язичників. Ми більше не потерпимо, щоб наші священні місця розоряли богох над нашою вірою насміхалися хибні пророки: час справжнім послідовникам [awakening_faith.HighGodNamePossessive] об'єднатися і завдати удару у відповідь по невірних!"
 great_holy_war.0011.muslim.mecca.desc:0 "Немислимо! Священне місто Мекка впало під ударами невірних, сама присутність яких ображає Каабу." [Select_CString(ghw_first_sponsor.IsFemale, 'оголосила', 'оголосив' )] еру відродженого джихаду. Священне місто потрібно відбити за всяку ціну. Всі правовірні мусульмани повинні бути готові поповнити ряди моджахедів у майбутній боротьбі."
 great_holy_war.0011.muslim.jerusalem.desc:0 "Священе місто Єрусалим, звідки пророк піднісся на небеса, впав під ударами невірних! так цього не залишить і вже нову еру великих завоювань, подібних до походів перших халіфів... Всі правовірні мусульмани повинні бути готові поповнити ряди модж майбутній боротьбі."
 great_holy_war.0011.muslim.arabia.desc:0 "Ісламський світ у смертельній небезпеці - його утискають як невірні, так і єретики в самому серці наших земель. )] Пишність [ghw_first_sponsor.GetTitledFirstName] [Select_CString(ghw_first_sponsor.IsFemale, 'оголосила', 'оголосив' )] еру відродженого джихаду. ."
 great_holy_war.0011.muslim.africa.desc:0 "Ісламський світ у смертельній небезпеці через натиск невірних і єретиків в Африці. Тому [Select_CString(ghw_first_sponsor.IsFemale, 'оголосила', 'оголосив' )] еру відродженого джихаду. Східні землі Умми потрібно повернути за будь-яку ціну. Всі правовірні мусульмани повинні бути готові поповнити ряди моджахедів у майбутній боротьбі."
 great_holy_war.0011.muslim.fallback.desc:0 "Під натиском невірних і віровідступників ісламський світ опинився в смертельній небезпеці. Всі праведні #L віруючі повинні бути готові поповнити ряди моджахедів. почнеться епоха нового розширення ісламських земель!
 great_holy_war.0011.generic.fallback.head.desc:0 "#L [awakening_faith.GetReligion.GetName]їх#! воїнів з усіх боків беруть в облогу богохульники, тому [ghw_first_sponsor.GetTitledFirstName] [Select_CString(em 'розсудив' )], що настав час істинним послідовникам [awakening_faith.WarGodNamePossessive]яти в руки зброю і захистити священні землі, почавши велике завоювання!"
 great_holy_war.0011.generic.fallback.desc:0 "Не можна не діяти, коли богохульники беруть в облогу нас з усіх боків, осквернюють священні місця і жорстоко вбивають наших побратимів по вірі. Настав час істинним послідовникам [awakening_faith.WarGodNamePossessive] загальної справи.
 great_holy_war.0011.generic.ending.positive:0 "\n\nТак починається епоха нових великих #L [awakening_faith.GetReligion.GetName|l]їх#! війн. Це [awakening_faith.GHWNamePlural]."
 great_holy_war.0011.generic.ending.negative:0 "\n\nЦе може започаткувати небачений натиск #L [awakening_faith.GetReligion.GetName|l]их#! держав."
 great_holy_war.0011.generic.ending.coreligionist.head:0 "\n\n[other_pope.GetTitleTierName] та низка інших відомих членів нашого духовенства вже обговорюють теологічні наслідки цих новин і готуються наслідувати приклад, який подали [awakening_faith.GlAd| , і почати нову епоху завоювань, щоб принести [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] в інші землі."
 great_holy_war.0011.generic.ending.coreligionist.autonomous:0 "\n\nРяд відомих членів нашого духовенства вже обговорює теологічні наслідки цих новин і готується наслідувати приклад, який подали [awakening_faith.GetAdherentNamePluralNoTooltip|l], і щоб поширити [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]."
 great_holy_war.0011.directed.a:0 "Мої війська негайно приєднаються до кампанії!"
 great_holy_war.0011.directed.b:0 "Побратими-[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l] під моїм захистом!"
 great_holy_war.0011.a:1 "Deus Vult!"
 great_holy_war.0011.b:0 "Аллах акбар!"
 great_holy_war.0011.c:1 "З нами [ROOT.Char.GetFaith.WarGodName|U]!"
 great_holy_war.0011.d:1 "[ROOT.Char.GetFaith.WarGodName|U] захищає нас!"
 great_holy_war.0011.e:0 "Раз вони так кажуть..."
 great_holy_war.0011.tooltip.effect:0 "#L [awakening_faith.GetReligion.GetName]іє#! [faiths|El] тепер можуть починати [awakening_faith.GHWNamePlural]"
 great_holy_war.0015.opening:0 "[scoped_pope.Custom2('AppropriateGreeting', ROOT.Char)]"
 great_holy_war.0016.custom:0 "Всі #L [scoped_pope.GetFaith.GetName|l]і#! [Concept( 'secret', 'секретів' )|E] васали"
 great_holy_war.0015.desc:0 "Обіцявши підтримку в праведній боротьбі з невірними, ви викупаєте свої гріхи в очах [scoped_pope.GetFaith.HighGodNamePossessive]. Таким чином, ми вважаємо, що ви знову гідні причастя."
 great_holy_war.0015.a:0 "Самий час..."
 great_holy_war.0015.b:0 "Воістину, милосердя [scoped_pope.GetFaith.HighGodNamePossessive] безмежно!"
 great_holy_war.0016.desc.a:1 "Ми вкрай розчаровані вашим рішенням відректися від праведних істин, що несе [scoped_pope.GetFaith.GHWName]. Ми не забудемо вашого відступництва від [scoped_pope.GetFaith.HighGod .GetFaith.HighGodNameSheHe]."
 great_holy_war.0016.desc.b:0 "Ми вкрай розчаровані і стривожені вашим рішенням зректися праведних істин, що несе [scoped_pope.GetFaith.GHWName]. Цим богопротивним рішенням ви зганьбили себе в очах [scoped_pope.s"
 great_holy_war.0016.desc.c:0 "Ми не потерпимо ваших блюзнірських витівок. Якщо [scoped_pope.GetFaith.GHWName] не є вам гідною метою, нам залишається лише вигнати вас. Відтоді ви відлучені від Святого причастя."
 great_holy_war.0016.a:0 "У мене є справи важливіші."
 great_holy_war.0016.b:0 "За що мені це?"
 great_holy_war.0017.title:0 "[scoped_pope.GetFaith.GHWName]: без мене"
 great_holy_war.0017.desc.a:0 "Ясно показавши, що мене не приваблює [scoped_pope.GetFaith.GHWName], я втрачу авторитет серед духовенства і ризикую викликати гнів Святого престолу.\n\nТреба як слід обдумати можливі наслідки такого вчинку, чим приймати остаточне рішення: в результаті мене можуть звинуватити в єретиці."
 great_holy_war.0017.desc.b:0 "Ясно показавши, що мене не приваблює [scoped_pope.GetFaith.GHWName], я втрачу авторитет серед духовенства, а [scoped_pope.GetTitledFirstName] може прогніватися на мене. Потрібно як слід обдумати , Перш ніж приймати остаточне рішення: в результаті мене можуть затаврувати святотатцем."
 great_holy_war.0017.a:0 "Мені все одно."
 great_holy_war.0017.b:0 "Мабуть, не варто поспішати..."
 great_holy_war.0018.desc:0 "Якщо я скажу, що мене приваблює [scoped_pope.GetFaith.GHWName], то в потрібну годину мені доведеться зібрати війська і рушити на ворогів віри.\n\nОскільки [scoped_pope.GetTitledFirstName я відмовлюся від своїх слів, варто серйозно подумати, перш ніж давати такі серйозні обіцянки."
 great_holy_war.0018.a:0 "Я приєднаюся до війська [scoped_pope.GetFaith.HighGodNamePossessive]!"
 great_holy_war.0018.b:0 "Мені потрібно ще якийсь час подумати над цим..."
 great_holy_war.0003.title:0 "Послідовники готуються до виттяні"
 great_holy_war.0003.catholic.desc:0 "Папський емісар прибув до мого двору з новинами з Ватикану. ROOT.Char.GetTitleAsNameNoTooltip|l]-[ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l], і передбачається, що я зберу свої війська на праведну війну, що підтримує сама Вселенська Церква.\n\nПоки [target_character.Custom ')], оскверняючи святі місця в землі [target_kingdom.GetNameNoTier], Святий престол обіцяє повне відпущення гріхів і місце на небесах тим, хто виступить проти лиходіїв."
 great_holy_war.0003.fallback.desc:0 "До мого двору дійшли славні звістки. поєднуватися під єдиним прапором проти спільного ворога. GetFaith.DivineRealm]."
 great_holy_war.0003.a:0 "Мої воїни будуть готові до битви!"
 great_holy_war.0003.a.tt:0 "[ghw_sponsor.GetTitledFirstName] збирає війська. Я пообіцяю виступити, коли почнеться [ghw_sponsor.GetFaith.GHWName]."
 great_holy_war.0003.b:0 "Я охоче виділю гроші на святу справу."
 great_holy_war.0003.c:0 "Можливо, мені варто подумати над приєднанням..."
 great_holy_war.0003.a.lifted_excommunication:0 "Моє [excommunication|El] буде знято"
 great_holy_war.0023.desc:0 "Кажуть, ви ще не підтримали майбутню війну «[scoped_pope.GetFaith.GHWName]». Ви забули, що [Select_CString(ROOT.GetCharacter.IsFemale, 'кожна', 'pe') .GetFaith.GetNameNoTooltip|l][Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'ий' )] [ROOT.GetCharacter.GetTitleTierName|l] [Select_CString(ROOT.GetCharacter.IsFemale,''дол )] брати участь у війні, якщо вороги - невірні і [target_character.Custom('GetUnbelieverNamePlural')]?"
 great_holy_war.0023.desc.hooked:0 "Кажуть, ви ще не підтримали майбутню війну «[scoped_pope.GetFaith.GHWName]». Це неприйнятно! Я вимагаю, щоб ви негайно приєдналися до нашої великої війни, бо ворогами нашими стану target_character.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0003.a.hooked:0 "Я так розумію, особливого вибору у мене немає?"
 great_holy_war.0023.c:0 "Я вже роблю свій внесок, [target_character.Custom('GetUnbelieverNamePlural')] і так мої вороги!"
 great_holy_war.0023.d:0 "Це не моя війна."
 great_holy_war.0024.dead.recipient.title:0 "[ghw_claimant.GetFirstNameNoTooltip] [Select_CString(ghw_claimant.IsFemale, 'померла', 'помер' )]"
 great_holy_war.0024.dead.recipient.replaced:0 "[ghw_claimant.GetTitledFirstName] тепер є законним кандидатом у війні «[the_faith.GHWName]»."
 great_holy_war.0024.dead.recipient.open:1 "[former_recipient.GetTitledFirstName] [Select_CString(former_recipient.IsFemale, 'померла', 'помер' )], і [target_kingdom.GetNameNoTier] тепер достане".
 great_holy_war.0028.dead.beneficiary_title:0 "Мертвий бенефіціар"
 great_holy_war.0028.dead.beneficiary:0 "[Select_CString(former_beneficiary.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary') GetFirstName] [Select_CString(former_beneficiary.IsFemale, 'померла', 'помер' )], і мені потрібно вибрати нового бенефіціара у війні «[ROOT.Char.GetFaith.GHWName]»."
 great_holy_war.0029.invalid.beneficiary_title:0 "Невідповідний бенефіціар"
 great_holy_war.0029.converted.beneficiary:0 "[Select_CString(former_beneficiary.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiy) GetFirstName], на жаль, [Select_CString(former_beneficiary.IsFemale, 'змінила', 'змінив' )] релігію і тепер не зможе нічого отримати у війні «[ROOT.Char.GetFaith.GHWName]»."
 great_holy_war.0030.incapable.beneficiary:0 "На жаль, [Select_CString(former_beneficiary, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary') GetFirstName] більше не може бути моїм бенефіціаром... Та й взагалі нічого не може."
 great_holy_war.0030.excommunicated.beneficiary:0 "[Select_CString(former_beneficiary.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMeShort'), SCOPE.sC('former_befici GetFirstName] [Select_CString(former_beneficiary.IsFemale, 'було відлучено', 'було відлучено' )] від церкви, і тому більше не годиться на роль бенефіціара у війні «[ROOT.Char.GetFaith.GHWName]»."
 great_holy_war.0030.devoted.beneficiary:0 "Оскільки [Select_CString(former_beneficiary.IsFemale, 'моя', 'мій' )] [ROOT.Char.Custom2('RelationToMeShort'', SCOPE.sC('former_be . GetFirstName] [Select_CString(former_beneficiary.IsFemale, 'вирішила', 'вирішив' )] принести чернечі обітниці, мені потрібно вибрати іншого бенефіціара у війні «[ROOT.Char.GetFaith.GHWName]»."
 great_holy_war.0030.sick.beneficiary:0 "[Select_CString(former_beneficiary.IsFemale, 'Моя', 'Мій' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary') GetFirstName] занадто [Select_CString(former_beneficiary.IsFemale, 'слабка і болюча', 'слабкий і болючий' )], щоб бути моїм бенефіціаром - потрібно вибрати когось іншого."
 great_holy_war.0030.ruler.beneficiary:0 "Став [Select_CString(former_beneficiary.IsFemale, 'самостійною правителькою', 'самостійним правителем' )], [Select_CString(former_beneficiary.IsFemale, 'мо" .Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] більше не підходить на роль бенефіціара."
 great_holy_war.0030.heir.beneficiary:0 "Став [Select_CString(former_beneficiary.IsFemale, 'першою спадкоємицею', 'першим спадкоємцем' )] власного титулу, [Select_CString(former_beneficiary.IsFemale,'' .Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] більше не годиться на роль бенефіціара."
 great_holy_war.0040.desc:0 "Військова скарбниця представляє загальну суму пожертвувань, зроблених тими, хто підтримав війну «[ROOT.Char.GetFaith.GHWName]». \n\nЧастину золота отримають учасники після завершення фази підготовки, решта буде розділена між перемогами залежно від їхнього вкладу в спільну справу."
 great_holy_war.0040.a:0 "Заради цього я спустошу свої скрині!"
 great_holy_war.0040.b:0 "Я зроблю щедру пожертву."
 great_holy_war.0040.c:0 "Я можу виділити пару монет."
 great_holy_war.0040.d:0 "Я серйозно над цим подумаю."

 great_holy_war.0050.title:0 "[the_faith.GHWName] за титул [target_kingdom.GetNameNoTierNoTooltip]"
 great_holy_war.0050.base.desc:0 "[the_faith.GetNameNoTooltip]ие правителі, натхненні закликом, який [Select_CString(ghw_sponsor.IsFemale, 'кинула', 'кинув' )] [ghw_sponsor.GetTled Незабаром почнеться [the_faith.GHWName] проти всіх, кого обурює [the_faith.ReligiousSymbol] у землі [target_kingdom.GetNameNoTierNoTooltip].
 great_holy_war.0050.defender.desc:0 "\n\nМені доведеться об'єднати своїх [ROOT.Char.GetFaith.GetNameNoTooltip|l]їх побратимів-правителів у регіоні і приготуватися до зустрічі, поки [ghw_sponsor.Custom('GetUnbelieverName) не зробили це першими.
 great_holy_war.0050.others.desc:1 "\n\nМи можемо лише молитися і сподіватися, що [ROOT.Char.GetFaith.WarGodName] пошле нам хоробрість і [target_character.GetTitledFirstName] стійко зустріне хвилю, яку під 'GetUnbelieverNamePlural')]."
 great_holy_war.0050.a:0 "[ghw_sponsor.Custom('GetUnbelieverNamePlural')|U] впадуть від рук [ROOT.Char.GetFaith.WarGodNamePossessive]!"
 great_holy_war.0051.catholic.attackers.desc:0 "Нарешті, мерзенні [ghw_defender.Custom('GetUnbelieverNamePlural')] пізнають на собі священний гнів [the_faith.WarGodNamePossessive] [target_kingdom.Getnя , Велике військо хрестоносців, яке [Select_CString(ghw_sponsor.IsFemale, 'зібрала', 'зібрав' )] [ghw_sponsor.GetTitledFirstName], висувається, щоб покарати безбожників: скоро [the_faith.DivineRealm.
 great_holy_war.0051.generic.attackers.desc:0 "Нарешті, настав час, коли [ghw_defender.Custom('GetUnbelieverNamePlural')] окроплять землі [target_kingdom.GetNameNoTier] своєю кров'ю, а ми захопимо ці землі на славу [the_s .\n\nНаше святе воїнство йде вперед, щоб перемогти або впасти в боротьбі з невірними.
 great_holy_war.0051.generic.defenders.desc:0 "[ghw_sponsor.Custom('GetUnbelieverNamePlural')|U], яких [Select_CString(ghw_sponsor.IsFemale, 'зібрала', 'зібрав' )][ghw_spon. на землю [target_kingdom.GetNameNoTier].\n\nЦі дикуни, яких явно веде [ROOT.Char.GetFaith.DevilName], розорять наші землі і без будь-якого жалю переб'ють наш народ, якщо ми їх не зупинимо! .GetFaith.GetName|l]ой#! братії в землі [target_kingdom.GetNameNoTierNoTooltip] ми повинні перемогти!"
 great_holy_war.0051.generic.start.tt:0 "[the_faith.GHWName] за королівство [target_kingdom.GetNameNoTierNoTooltip] почнеться негайно!"
 great_holy_war.0052.title.winners:0 "[the_faith.GHWName]: перемога"
 great_holy_war.0052.title.losers:0 "Нехай обрушить [the_faith.ReligiousSymbol] свій гнів"
 great_holy_war.0052.generic.attackers.desc:0 "[the_faith.WarGodName] сприяє тому, що перемогу здобуває [title_recipient.GetTitledFirstName], [the_faith.GHWName] на землі [target_kingdom.GetNameNoTier ghw_defender.GetHerHis] підлі війська були вже не раз розбиті: наші воїни змусили ворога визнати принизливу поразку. воля [the_faith.HighGodNamePossessive]. Це славний день для всіх, кого осяює свій благодаттю [the_faith.ReligiousSymbol]!"
 great_holy_war.0052.generic.defenders.desc:1 "[ghw_defender.GetTitledFirstName], мабуть, [Select_CString(ghw_defender.IsFemale, 'позбавилася', 'втратив' )] милості [ghw_defender.Get GetHerHis] армії були розбиті військами, над якими майорить [the_faith.ReligiousSymbol].\n\n[the_faith.GHWName] закінчується перемогою, [ROOT.Char.Custom('GetUnbelieverNamePlural')] займають землю [target_kingdom.Get законними [the_faith.GetNameNoTooltip|l]ними володіннями."
 great_holy_war.0052.generic.outsiders.desc:0 "[the_faith.GHWName] [the_faith.GetNameNoTooltip|l]їх правителів у землі [target_kingdom.GetName] завершується перемогою. Святе воїнство, яке [Select_CString(ghw_spon's''' , 'зібрав' )] [ghw_sponsor.GetTitledFirstName], завдало чимало поразок ворогові і зайняло його землі. але поки що насельникам землі [target_kingdom.GetNameNoTierNoTooltip] доведеться жити в тіні, що відкидає [the_faith.ReligiousSymbol]."
 great_holy_war.0052.a:0 "З нами [the_faith.WarGodName]!"
 great_holy_war.0052.b:0 "[ROOT.Char.GetFaith.WarGodName], за що ти караєш нас?!"
 great_holy_war.0052.c:0 "[ghw_sponsor.Custom('GetUnbelieverNamePlural')|U] та їх метушня нас не цікавлять."
 great_holy_war.0053.title:0 "[the_faith.ReligiousSymbol|U] розбитий"
 great_holy_war.0053.generic.attackers.desc:0 "Воїни [the_faith.WarGodNamePossessive] знайшли в землі [target_kingdom.GetNameNoTier] лише смерть і приниження.\n\n[the_faith.GHWName], незважаючи на весь ентузі Select_CString(ghw_sponsor.IsFemale, 'надавала', 'надавав' )] [ghw_sponsor.GetTitledFirstName], закінчується катастрофічною поразкою, що ще більше шкодить правій справі: поразка, безумовно, надасть зухвалості новим богохуникам .WarGodNamePossessive]."
 great_holy_war.0053.generic.defenders.desc:0 "Жалюгідні солдати [the_faith.HighGodNamePossessive] не пара нашим.\n\n[ghw_defender.GetTitledFirstName] своїм мудрим і благочестивим керівництвом [Select_CString('w'', ' )] #L [ghw_defender.GetFaith.GetName|l]ім#!воїнам вигнати загарбників і явно довести, що [target_kingdom.GetNameNoTier] належить їм, можливо, наступного разу #L [the_faith.GetName|l][Select_CString ghw_sponsor.IsFemale, 'a', 'ий' )]#![ghw_sponsor.GetTitleTierName|l] не стане так легко розкидатися життям своїх послідовників у жалюгідних спробах випробувати міць [ghw_defender.GetFaith.HighGodName"
 great_holy_war.0053.generic.outsiders.desc:0 "Після кількох невдач і поразок [the_faith.GHWName], що [Select_CString(ghw_sponsor.IsFemale, 'початку', 'початок' )] [ghw_sponsor.GeTit target_kingdom.GetNameNoTier], закінчується гучним провалом.\n\n#L [ghw_defender.GetFaith.GetName]і#! вигнали загарбників і змусили здатися їхніх ватажків.
 great_holy_war.0053.a:0 "[the_faith.WarGodName] не з нами!"
 great_holy_war.0053.b:1 "[attacker.Custom('GetUnbelieverNamePlural')|U] випробували на собі гнів [ghw_defender.GetFaith.HighGodNamePossessive]!"
 great_holy_war.0056.title:0 "[the_faith.GHWName] закінчується провалом"
 great_holy_war.0056.desc:0 "Схоже, [ghw_sponsor.GetTitledFirstName] у своїх пристрасних закликах спільно виступити проти ворогів віри [Select_CString(ghw_sponsor.IsFemale, 'виявилася', 'виявився' )s переконливою', 'переконливою' )] як очікувалося. Занадто мало віруючих відгукнулося на [ghw_sponsor.GetHerHis] заклик - їх не вистачило, щоб зібрати повноцінне військо.\n\nНе маючи іншого вибору, [ghw_sponsor.GetTitleTier ghw_sponsor.IsFemale, 'була змушена', 'була змушена' )] оголосити, що [the_faith.GHWName] не відбудеться, і [Select_CString(ghw_sponsor.IsFemale, 'засудила', 'засудив' )] всіх #L [the_fai. |l]их#! правителів за боягузтво і порочність."
 great_holy_war.0056.a:0 "Як ми настільки відійшли від настанов [the_faith.WarGodNamePossessive]?"
 great_holy_war.0056.b:0 "Безглуздя."
 great_holy_war.0056.c:0 "А чому мене це має хвилювати?"
 great_holy_war.0057.title:0 "Солдати, яких веде [the_faith.ReligiousSymbol]"
 great_holy_war.0057.crusader.desc:0 "Наші війська готові до священної війни за землю [target_kingdom.GetNameNoTier]. Якщо [the_faith.WarGodName] забажає того, ми отримаємо перемогу і земля стане червоною від крові язичників."
 great_holy_war.0057.mujahid.desc:0 "Велика боротьба нарешті починається. Наші армії готові зустрітися в бою з язичниками, і якщо [the_faith.WarGodName] благословить нас, незабаром ми займемо всі міста в землі [target_kingdom.GetName"
 great_holy_war.0057.generic.outsiders.desc:0 "Наші війська готові до священної війни за землю [target_kingdom.GetNameNoTier]. [the_faith.WarGodName] з нами, перемога неминуча!"
 great_holy_war.0057.a:0 "Нехай [the_faith.WarGodName] веде нас до перемоги!"
 great_holy_war.0058.title:0 "Зразок боягузтва"
 great_holy_war.0058.base.desc:0 "Поки більш благочестиві воїни продовжують наступ у землі [target_kingdom.GetNameNoTier], я покидаю свої війська, бажаючи спокою. Поки інші ведуть нещадну війну проти поганих язичників моєї переконаності в ідеалах, заради яких йде [the_faith.GHWName]."
 great_holy_war.0058.a:0 "Мені не слід було покидати поле бою..."
 great_holy_war.0061.title:0 "Нагорода"
 great_holy_war.0061.notification:0 "[scoped_beneficiary.GetFirstName] [Select_CString(scoped_beneficiary.IsFemale, 'була винагороджена', 'була винагороджена' )] за свою участь у недавній війні «[y].
 great_holy_war.0070.title:0 "Нове королівство"
 great_holy_war.0070.base.desc:0 "Тепер, коли в землі [target_kingdom.GetNameNoTier] заснована повноцінна #L [the_faith.GetName|l]а#! держава, якою править [Select_CString(title_recipient.IsFemale, 'самостій" самостійний' )] [title_recipient.GetTitleTierName|l], віруючі можуть жити спокійно, знаючи, що [the_faith.WarGodName] благословляє їх праведні праці. Новий правитель держави [target_kingdom.GetNameNoTier] належить до моєї
 great_holy_war.0070.a:0 "Цікаво, яким правителем [title_recipient.GetSheHe] стане..."
 great_holy_war.0070.b:0 "Настав час знову зосередитися на своїх землях."
 great_holy_war.0071.generic.attackers.desc:0 "[attacker.GetTitledFirstName] [Select_CString(attacker.IsFemale, 'оголосила', 'оголосив' )], що починається [attacker.GetFaith.GHWName], [Select_CString , 'об'єднала', 'об'єднав' )] всіх істинних #L [attacker.GetFaith.GetAdherentName|l]ов#! під єдиним прапором і [Select_CString(attacker.IsFemale, 'повіла', 'повів' )] проти ворогів віри. \n\nНарешті прийшов той час, коли [ghw_defender.Custom('GetUnbelieverNamePlural')] окроплять своєю кров'ю землю [target_kingdom.GetNameNoTier] на славу [the_faith.HighGodNamePossessive]."
 great_holy_war.0071.generic.defenders.desc:0 "[Select_CString(attacker.IsFemale, 'Підла'', 'Підлий' )] [attacker.GetTitledFirstName] [Select_CString(attacker.IsFemale, ', оголосила' що починається [attacker.GetFaith.GHWName] проти невинних жителів землі [defender.GetPrimaryTitle.GetNameNoTier].\n\nЯкщо ми хочемо вижити, необхідно зібрати сили проти нещадної орди фанатиків."
 great_holy_war.0081.title:0 "Починається [actor.GetFaith.GHWName]"
 great_holy_war.0081.desc:0 "З невідомих причин [actor.GetFaith.GHWName] відхиляється від своєї початкової мети і зсувається до держави [secondary_recipient.GetPrimaryTitle.GetNameNoTier].\n\nСхоже, наші землі не постраждають .GetFaith.GetName|l]ой#! солдатні — принаймні поки що."
 great_holy_war.0081.a:0 "Ми в безпеці - до пори."
 great_holy_war.0082.desc:0 "Вже якийсь час #L [actor.GetFaith.GetName|l]а#! конфесія збирала війська для священної війни.\n\nІ раптом доля робить несподіваний поворот: фанатики, які очолюють величезне військо, раптом змінюють плани і вирішують рушити на державу [secondary_recipient.GetPrimaryTitle.GetNameNoTier]!"
 great_holy_war.0082.a:0 "У нас мало часу на підготовку!"
 great_holy_war.0085.toast:0 "Звернення персонажа [converter.GetTitledFirstName] змусило мене зректися присяги"