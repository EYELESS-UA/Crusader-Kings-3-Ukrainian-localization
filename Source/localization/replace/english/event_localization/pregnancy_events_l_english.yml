l_english:
 pregnancy.1001.t:0 "Вагітність!"
 pregnancy.1001.d:0 "Дитина росте в моєму утробі. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))|U] [real_father.GetTitledFirstName] буде пишатися!"
 pregnancy.1001.a:0 "Добре!"

 pregnancy.1002.t:0 "Вагітність!"
 pregnancy.1002.d:0 "Доля посміхається мені! Моя [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] носить мою дитину!"
 pregnancy.1002.a:0 "З нетерпінням чекаю, коли зможу взяти дитину до рук!"

 pregnancy.1101.t.dead:0 "Життя триває"
 pregnancy.1101.t.divorced:0 "Незвичайні обставини"
 pregnancy.1101.desc.start:0 "Дитина росте в моєму утробі, і я не сумніваюся, що батьком є"
 pregnancy.1101.desc.dead:0 "мій покійний чоловік [ex_spouse.GetTitledFirstName]."
 pregnancy.1101.desc.divorced:0 "мій колишній чоловік [ex_spouse.GetTitledFirstName]."
 pregnancy.1101.desc.end:0 "\n\nВся історія з вагітністю засмучує мене, проте я не можу не радіти, що моя ненароджена дитина не буде вважатися бастардом."
 pregnancy.1101.a.dead:0 "Шкода, що [ex_spouse.GetFirstNameNoTooltip] не бачить цього..."
 pregnancy.1101.a.divorced:0 "Думаю, [ex_spouse.GetFirstNameNoTooltip] повинен дізнатися про це."

 pregnancy.1102.t:0 "$pregnancy.1101.t.divorced$"
 pregnancy.1102.desc:0 "Тепер вже очевидно, що моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] носить дитину, хоча, судячи з терміну, вона не може бути моїм.\n\nНапевно, справжнім батьком є ​​її колишній чоловік, [ex_spouse.GetTitledFirstName]."
 pregnancy.1102.a:0 "На жаль."

 pregnancy.1103.opening:0 "Мій [mother.Custom2('RelationDescriptor', ROOT.Char)|l] колишній чоловік,"
 pregnancy.1103.opening_concubine:0 "Мій [mother.Custom2('RelationDescriptor', ROOT.Char)|l] і колишній [ROOT.Char.GetWomanMan]!"
 pregnancy.1103.desc:0 "Я пишу вам, щоб повідомити про свою вагітність, дитина безперечно буде ваша.\n\nОскільки в момент зачаття ми були одружені, на ньому не буде тавра бастарда. Після народження дитина буде вважатися вашим законним нащадком. "
 pregnancy.1103.desc_concubine:0 "Я пишу вам, щоб повідомити про свою вагітність. Безперечно, я ношу вашу дитину.\n\nОскільки в момент зачаття ми були разом, на ньому не буде тавра бастарда. Після народження дитина буде вважатися вашим нащадком ."
 pregnancy.1103.a:0 "Ну добре."

 pregnancy_not_first_child_message:1 "Ваша [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], носить вашу дитину"

 pregnancy.2001.t:0 "Поза шлюбом"
 pregnancy.2001.opening:0 "Жахливі підозри мучили мене вже давно, але тепер всі ознаки в наявності. Я ношу дитину!"
 pregnancy.2001.father_is_married:0 "\n\n[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U], безсумнівно, є батьком, але [SCOPE.sC('real_father').GetSheHe] одружений і ні за що не визнає, що дитина [SCOPE.sC('real_father').GetHerHis]!"
 pregnancy.2001.father_is_unmarried:0 "\n\nМій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName], безсумнівно, є батьком, але ми не одружені Що ж скажуть люди про мою дитину?
 pregnancy.2001.a:0 "Я всім розповім, хто батько!"
 pregnancy.2001.b:0 "[real_father.GetFirstNameNoTooltip] повинен знати, але тільки він!"
 pregnancy.2001.c:0 "Я не можу сказати #EMP нікому#!..."
 pregnancy.2001.c.tt:0 "Ви сподіваєтеся, що ніхто не дізнається!"
 pregnancy.2001.d:0 "Я накажу знахарці приготувати відвар."

 pregnancy.2002.t:0 "Від іншого чоловіка"
 pregnancy.2002.desc:0 "Всі ознаки на обличчя, і я більше не можу брехати собі. Я ношу дитину! Хотілося б, щоб це було приводом для радості, але немає сумніву, що батько дитини - [real_father.Custom2 ('MyCharacterIntroduction', ROOT.Char)], а не мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [SCOPE.sC('spouse').GetFirstName]!"
 pregnancy.2002.desc.polyamorous:0 "Жахливі підозри мучили мене вже давно, але тепер всі ознаки в наявності. Я ношу дитину!\n\nСумнів немає, справжній батько - , а не мій [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName]."
 pregnancy.2002.a:0 "Я зізнаюся в невірності!"
 pregnancy.2002.b:0 "[real_father.GetFirstNameNoTooltip] дізнається конфіденційно."
 pregnancy.2002.c:0 "Нехай ніхто ніколи не дізнається."
 pregnancy.2002.c.tt:1 "#F Ви сподіваєтеся, що це залишиться секретом#!"
 reveal_illegitimate_pregnancy_to_real_father_tt:0 "[real_father.GetFirstName] знає про секрет"
 pregnancy.2002.d:0 "Мені потрібна настойка від знахарки."
 search_for_real_father_tt:0 "#F Я шукатиму його!#!"

 pregnancy_treatment_fails_tt:0 "Невдале лікування"

 pregnancy.2003.t:0 "Чекання"
 pregnancy.2003.desc_no_notice:0 "Я довго переживала, чи спрацює [ROOT.Char.Custom('Abortifacient')] у вигляді відвару, але зараз відповідь очевидна.\n\nЯ більше не вагітна."
 pregnancy.2003.desc_pain:0 "[ROOT.Char.Custom('Abortifacient')] викликає у мене різь у животі та блювоту, але краще так, ніж зовсім ніякого ефекту.\n\nУ мене не будет дитини.
 pregnancy.2003.a:0 "Я зробила, що було необхідно."

 pregnancy.2004.t:0 "Хвороба"
 pregnancy.2004.desc:0 "[ROOT.Char.Custom('Abortifacient')] у вигляді відвару перериває мою вагітність, але викликає в мене блювоту і лихоманку. Знахарка попереджала мене про побічні ефекти, але - всупереч її запевненням - біль по -Колишньому не закінчується."
 pregnancy.2004.a:0 "Я витримаю."

 pregnancy.2005.t:0 "Чекання"
 pregnancy.2005.desc:0 "Я сподівалася, що [ROOT.Char.Custom('Abortifacient')] вирішить мої проблеми, але знахарка попереджала мене, що таке зілля може і не спрацювати.\n\nБоюсь, вона побоювалася не дарма : я впевнена, що дитина в моєму утробі продовжує зростати."
 pregnancy.2005.a:0 "Більш нічого не можна зробити."

 pregnancy.2007.t:0 "Полегшення"
 pregnancy.2007.desc:0 "Все було як у тумані з тих пір, як я випила зілля, до складу якого входить [ROOT.Char.Custom('Abortifacient')]. Незрозуміло бурмотливі фігури блукають навколо мого ліжка - сірі, розмиті , вони зливаються один з одним у темних кутах мого бачення. Шепіт стає все голосніше, і з ним посилюється печіння в грудях."
 pregnancy.2007.a:0 "Хто прийме мене?"

 pregnancy.2050.t:0 "Від іншого"
 pregnancy.2050.desc.polyamorous:0 "Жахливі підозри мучили мене вже давно, але тепер всі ознаки в наявності. Я ношу дитину! ."
 pregnancy.2050.desc:0 "Всі ознаки в наявності, і я більше не можу брехати собі. Я ношу дитину! Хотілося б, щоб це було приводом для радості, але немає сумніву, що батько дитини - [real_father.Custom2( 'MyCharacterIntroduction', ROOT.Char)], а не [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]!"

 pregnancy.2101.t:0 "До терміну"
 pregnancy.2101.desc_other_children:0 "Мій живіт росте, а з ним і моє занепокоєння. Це не моя перша вагітність, але мені вперше так тривожно. Щось не так.\n\nПерейми починаються вночі, і вранці я бачу, що мої простирадла все в крові."
 pregnancy.2101.desc_pain:0 "Мій живіт росте, а з ним і моє занепокоєння. Це перша моя вагітність, але тривога, що охопила мене, здається мені неправильною. Щось не так.\n\nСпазми починаються вночі, і вранці я бачу, що мої простирадла все в крові."
 pregnancy.2101.desc:0 "Мій занепокоєння зростає з кожним днем, а ось живіт - ні. На такому терміні він же повинен бути більшим... І дитина повинна вже давати про себе знати, правда?\n\nЩось пішло не так, я не відчуваю іскри життя усередині себе."
 pregnancy.2101.a:0 "Я більше не вагітна."

 pregnancy.2102.desc:0 "«Цій дитині не судилося народитися».\n\nХоча [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] і запевняє мене, що це природний порядок речей, але [mother.GetHerHis] рука тягнеться до живота."
 pregnancy.2102.a:0 "Вона більше не вагітна."

 pregnancy.3001.t:0 "Необережність"
 pregnancy.3001.opening:0 "По мірі того, як росте її живіт, не залишається сумнівів у тому, що [mother.GetTitledFirstName] вагітна!"
 pregnancy.3001.lovers_love:0 "Вона нічого не сказала, але чи може це бути плодом нашої любові?"
 pregnancy.3001.lovers_not_love:0 "Вона нічого не сказала, але чи може це бути результатом наших близьких стосунків?"
 pregnancy.3001.not_lovers:0 "Вона нічого не сказала, але чи може це бути плодом нашої недавньої інтрижки?"
 pregnancy.3001.a:0 "Я запитаю її про це."
 pregnancy.3001.a.tt:1 "Ви і [mother.GetFirstNameNoTooltip] сваритеся через дитину"
 pregnancy.3001.b:0 "Можливо, я ніколи не дізнаюся, але мені все життя буде цікаво..."
 pregnancy.3001.b.tt:0 "Незважаючи на підозри, ви нічого не робите"

 pregnancy.3002.t:0 "Необережність"
 pregnancy.3002.lovers:1 "Звичайно, у мене виникли підозри, коли моя [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] [mother.GetTitledFirstName] почала демонструвати ознаки вагітності, але тепер [mother.GetSheHe] каже, що дитина моя!"
 pregnancy.3002.not_lovers:1 "[mother.GetTitledFirstName] вагітна і сказала мені по секрету, що це результат якоїсь незаконної інтрижки."
 pregnancy.3002.spouse_exists:0 "\n\nНа щастя, [mother.GetHerHis] [mother.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] думає, що дитина [spouse. GetHersHis]."
 pregnancy.3002.a:0 "О, [mother.GetFirstNameNoTooltip], якби це були тільки ми і наша дитина..."
 pregnancy.3002.b.not_again:0 "Як можна було знову допустити таке?!"
 pregnancy.3002.b:0 "Це має залишитися таємницею!"
 pregnancy.3002.a.tt:0 "Батько дитини, яку народить [mother.GetShortUINameNoTooltip], буде невідомий"
 pregnancy.3002.c:0 "Я всім відкрию правду!"


 pregnancy.3003.t:0 "Жир, що округлився"
 pregnancy.3003.desc:1 "[SCOPE.sC('mother').GetTitledFirstName] прийшла до мене, і стало відразу зрозуміло чому. Вона вагітна, і ми з нею не сумніваємося, хто батько. Дитина, народжена поза кайданами законного шлюбу , приречений на життя бастарда. Невже я хочу для своєї дитини такої долі?"
 pregnancy.3003.desc_no_bastards:0 "[mother.GetTitledFirstName] прийшла до мене, і я відразу зрозумів чому. [mother.GetSheHe|U] беремоенна, і ми обоє не сумніваємося, хто батько. Яке життя чекає на мою дитину, народжену поза шлюбом?"
 pregnancy.3003.a:0 "Це потрібно зберігати в таємниці!"
 pregnancy.3003.a.tt:0 "Секрет залишається секретом - поки що"
 pregnancy.3003.b:0 "О, це радісні новини!"

 pregnancy.3004.t:0 "Жир, що округлився"
 pregnancy.3004.desc:1 "[SCOPE.sC('mother').GetTitledFirstName] прийшла до мене, і стало відразу зрозуміло чому. Вона вагітна, і ми обоє не сумніваємося, хто батько. Але, враховуючи, що у мене є дружина, [SCOPE.sC('spouse').GetFirstName], мені залишається тільки сподіватися, що моя участь залишиться таємницею."
 pregnancy.3004.a:0 "Не думав, що до цього дійде."

 pregnancy.5001.t:0 "Мені потрібно знати!"
 pregnancy.5001.desc:0 "[real_father_inquirer.GetTitledFirstName] домагається зустрічі зі мною. Поклавши руку мені на живіт, [real_father_inquirer.GetTitledFirstName] тривожно дивиться на мене…"
 pregnancy.5001.real_father:0 "\n\n«Я просто хочу почути це від тебе: я і так знаю, що дитина моя»."
 pregnancy.5001.not_father:0 "\n\n«Будь ласка, не бреши мені».\n\nЯ дивлюся [SCOPE.sC('real_father').GetHerHim] за спину, в коридор, побоюючись, що нас побачать разом. "
 pregnancy.5001.a:0 "Дитина ваша, [real_father.GetFirstNameNoTooltip]."
 pregnancy.5001.b:0 "Ви не батько моєї дитини."

 pregnancy.5002.t:0 "Наша кров"
 pregnancy.5002.love:0 "«Зрозуміло, ваш, [ROOT.Char.GetFirstNameNoTooltip]!»\n\nЯ навіть перестаю турбуватися, що нас можуть почути. Мене охоплює радість і збентеження. Ніби всі мої молитви були почуті і наш союз був благословенний, хоча тут все… не так просто.
 pregnancy.5002.not_love:0 "Зрозуміло, ваш, [ROOT.Char.GetFirstNameNoTooltip]!»\n\nЯ боюся, що хтось почує [ROOT.From.Char.GetHerHis], але ми одні, в тиші. І це добре, адже тепер мені є про що подумати.
 pregnancy.5002.a:0 "Ми вдвох... Дитина..."
 pregnancy.5002.b:0 "Це радісні новини, і ними треба поділитися!"

 pregnancy.5003.t:0 "Невірна думка"
 pregnancy.5003.desc:1 "Незважаючи ні на що, [mother.GetTitledFirstName] продовжує стояти на своєму. «Дитина не ваша, [ROOT.Char.GetFirstNameNoTooltip]».\n\nЯк можна було так помилитися?!"
 pregnancy.5003.a:1 "А [mother.GetSheHe] не бреше мені?"
 pregnancy.5003.a.tt:0 "Тільки час покаже мою правоту..."

 pregnancy_announcement_my_child_will_be_a_bastard:0 "Моя дитина народиться [Concept( 'bastard', 'бастардом' )|E], і батьком буде вважатися [real_father.GetTitledFirstNameNoTooltip]"
 pregnancy_announcement_the_child_will_be_a_bastard_real_father:0 "[mother.GetTitledFirstNameNoTooltip] народить [Concept( 'bastard', 'бастарда' )|E], батько якого буде відомий"
 pregnancy_announcement_the_child_will_be_a_bastard:0 "[mother.GetTitledFirstNameNoTooltip] народить [Concept( 'bastard', 'бастарда' )|E], батьком якого буде вважатися [real_father.GetTitledFirstNameNoTooltip]"

 pregnancy.6001.t:0 "Всупереч сумнівам"
 pregnancy.6001.desc:0 "Нехай дитина, яку я ношу, незаконна, але вона буде знати свого батька. Не важливо, що там говорить [SCOPE.sC('real_father').GetTitledFirstName]."
 pregnancy.6001.a:0 "Я зроблю так, як краще для дитини."

 pregnancy.6002.t:0 "Всупереч сумнівам"
 pregnancy.6002.desc:1 "Подумати тільки, [mother.GetTitledFirstName] відкрито оголосила, що я батько її ненародженої дитини!"
 pregnancy.6002.married:0 "\n\n«Як ти [Select_CString(spouse.IsFemale, 'міг', 'могла' )]?!» - [SCOPE.sC('spouse').GetFirstName] дивиться на мене, і на [Select_CString(spouse.IsFemale, 'її', 'його' )] особі проступає [spouse.Custom('GeneralTemperament')]."
 pregnancy.6002.unmarried_sympathetic:1 "\n\nНаша дитина, народжена поза шлюбом, буде приречена на важке життя, але хоча б знатиме правду."
 pregnancy.6002.unmarried_unsympathetic:1 "\n\nМало того, що [mother.GetSheHe] несе цю ношу, [mother.GetSheHe] і мене хоче втягти?"
 pregnancy.6002.a:0 "Що скажуть люди?"

 pregnancy.6003.t:0 "Всупереч сумнівам"
 pregnancy.6003.desc:1 "Моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [SCOPE.sC('mother').GetTitledFirstName] зізналася, що вагітність не просто результат незаконного союзу: справжній батько — не хто інший, як [SCOPE.sC('real_father').GetTitledFirstName]! Це ганьба для мого будинку! Як можна було так вчинити зі мною? З нами?"
 pregnancy.6003.a:0 "[real_father.GetFirstNameNoTooltip]?!"

 pregnancy.6004.t:0 "Всупереч сумнівам"
 pregnancy.6004.desc:1 "Моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [SCOPE.sC('mother').GetTitledFirstName] відкрила, що її ненароджена дитина не просто результат нечестивого союзу: батько дитини не хто інший, як [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pregnancy.6004.incest:0 "\n\nЩо ж станеться з дитиною, народженою в такому нечестивому союзі?"
 pregnancy.6004.mother_married:1 "\n\nАле як же [SCOPE.sC('spouse').GetTitledFirstName] та їх шлюб?"
 pregnancy.6004.mother_unmarried:1 "\n\nІ що станеться з дитиною тепер, коли весь світ знає?"
 pregnancy.6004.a:1 "Цей будинок вкинуто в хаос - і все з [mother.GetHerHis] вині!"

 pregnancy.6005.t:0 "Всупереч сумнівам"
 pregnancy.6005.desc:0 "[SCOPE.sC('mother').GetTitledFirstName] відкрила світові, хто батько ненародженого зроду. Мені хотілося вірити, що це не так, хоча правда була мені відома. Мій [ROOT.Char.Custom2 ('RelationToMe', SCOPE.sC('real_father'))] [SCOPE.sC('real_father').GetTitledFirstName] — справжній батько ненародженої дитини!"
 pregnancy.6005.a:0 "[real_father.GetFirstNameNoTooltip], як ви могли?!"

 pregnancy.6006.t:0 "Всупереч сумнівам"
 pregnancy.6006.desc:1 "[mother.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] повідомила, що [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] є справжнім батьком її ненародженої дитини!"
 pregnancy.6006.real_father_married:1 "\n\nНевже [real_father.GetSheHe] не думав про важливість того, що [real_father.GetSheHe] і [spouse.Custom2('HerHisCharacterIntroduction', SCOPE.sC('real у шлюбі?"
 pregnancy.6006.real_father_unmarried:1 "Невже [real_father.GetSheHe] не думає про честь своєї сім'ї?"
 pregnancy.6006.a:0 "Чим цей бастард стане для нас?"
 
 # For polyamorous faith reveal
 pregnancy.6999.t:0 "Від іншого чоловіка"
 pregnancy.6999.desc:1 "Моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], повідомила, що [real_father.Custom2('MyCharacterIntroduction', ROOT .Char)] - батько її дитини Що ж, нехай дитина не від мене, все одно я - [mother.GetHerHis] [ROOT.Char.Custom('WifeHusband')], і мій обов'язок - дбати про неї в наступні місяці ."
 pregnancy.6999.a:1 "Я виконаю свій обов'язок."