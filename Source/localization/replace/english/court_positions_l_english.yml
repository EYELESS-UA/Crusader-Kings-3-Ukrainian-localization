 chief_eunuch_court_position:1 "Старший євнух"chief_eunuch_employer_custom_effect_description:0 "@warning_icon!#X Корисний [Concept( 'agent', 'співучасник' )|E] в [Concept( 'hostile_schemes', 'ворожих підступах' )|E] проти вас#!"
 chief_eunuch_court_position_desc:1 "$chief_eunuch_court_position$ — довірений слуга, який відповідає за придворних євнухів. Мало що відбувається без його відома як серед слуг, так і в оточенні монарха."
 keeper_of_swans_court_position:0 "Наглядачі лебедів"
 keeper_of_swans_court_position_desc:1 "$keeper_of_swans_court_position$ відповідає за монарших лебедів, веде облік пернатих створінь свого сюзерена і піклується про них. Це велика відповідальність."
 master_of_horse_court_position:0 "Головний конюший"
 master_of_horse_court_position_desc:1 "$master_of_horse_court_position$ відповідає на коней свого сюзерена та стайні. Ця робота ідеально підходить, оскільки доглянутий кінь допоможе як у дорозі, так і на полі бою."
 court_jester_court_position:0 "Придворний блазень"
 court_jester_employer_custom_effect_description:0 "Можуть статися події, що знижують [Concept( 'stress', 'стрес' )|E]"
 court_jester_court_position_desc:1 "$court_jester_court_position$ — дурень, розважає сюзерена та гостей при дворі. Хоча розумну гру слів теж часом цінують, невдале падіння завжди забезпечує вибух сміху."
 master_of_hunt_court_position:0 "Головний мисливець"
 master_of_hunt_employer_custom_effect_description:0 "Допомагає на [Concept( 'hunt', 'полювання' )|E]"
 master_of_hunt_court_position_desc:1 "$master_of_hunt_court_position$ відповідає за всі полювання за участю придворних свого сюзерена, а також за псарні та собак."
 high_almoner_court_position:0 "Головний альмонарій"
 high_almoner_court_position_desc:1 "$high_almoner_court_position$ відповідає за роздачу милостині біднякам та іншим нужденним підданим."
 cupbearer_court_position:0 "Виночерпій"
 cupbearer_employer_custom_effect_description:1 "Може завадити спробам отруїти вас#!\n@warning_icon!#X Корисний [Concept( 'agent', 'співучасник' )|E] при [Concept( 'hostile_schemes', 'ворожих підступах' )| вас #!
 cupbearer_court_position_desc:1 "$cupbearer_court_position$ подає напої до монаршого столу і стежить за тим, щоб кубки не пустували."
 seneschal_court_position:0 "Сенешаль"
 seneschal_court_position_desc:1 "$seneschal_court_position$ відіграє важливу роль в управлінні монаршим домогосподарством, розпоряджається слугами і стежить за порядком."
 antiquarian_court_position:0 "Зберігач старовин"
 antiquarian_court_position_desc:2 "$antiquarian_court_position$ відповідає за збереження та придбання придворних артефактів."
 court_tutor_court_position:0 "Придворний наставник"
 court_tutor_employer_custom_effect_description:2 "Покращує результати [Concept( 'education', 'навчання' )|E]\nВідкриває [interaction|El] #V $make_child_learn_language_interaction$#!"
 court_tutor_court_position_desc:1 "$court_tutor_court_position$ відповідає за [Concept( 'education', 'навчання' )|E] всіх дітей при дворі — чим краще навичка, тим сильніший вплив на учнів. Дітям при цьому все одно можна індивідуально призначати [Concept( ') guardians', 'опікунів' )|E]."
 royal_architect_court_position:0 "Придворний архітектор"
 royal_architect_court_position_desc:1 "$royal_architect_court_position$ стежить за зведенням престижних будівель у державі і контролює кожну встановлену цеглу, кожну секунду витраченого часу."
 court_poet_court_position:0 "Придворний поет"
 court_poet_employer_custom_effect_description:1 "Є шанс отримати [Concept( 'inspiration', 'натхнення' )|E]"
 court_poet_court_position_desc:1 "$court_poet_court_position$ — поціновувач слів і рим, розважає сюзерена і двір, пробуджуючи в слухачах думки і почуття."
 poet_inspired_message:0 "Зійшло натхнення!"
 poet_inspired_effect:0 "[Select_CString(inspired_poet.IsFemale, 'Ваша', 'Ваш' )] [GetCourtPositionType('court_poet_court_position').GetName()] [inspired_poet.GetFirstName] [Select_C ' )] [Concept( 'inspiration', 'натхнення' )|E]"
 bodyguard_court_position:0 "Охоронець"
 bodyguard_employer_custom_effect_description:1 "Може завадити [Concept( 'scheme', 'замаху' )|E] на [GetScheme('murder').GetTypeName|l]#!\nБорюючись разом з вами, знижує шанс загинути або потрапити в полон під час [battles|El]#!\n@warning_icon!#X Корисний [agent|El], якщо проти вас починаються [hostile_schemes|El]#!"
 bodyguard_court_position_desc:1 "$bodyguard_court_position$ — це останній рубіж оборони монарха проти будь-якого нападу, вірною тінню наступний за підопічним і без вагань готовий заслонити його собою від будь-якої загрози."
 champion_court_position:1 "Особистий воїн"
 champion_employer_custom_effect_description:1 "Може замінити вас у деяких [Concept( 'single_combat_duel_plural', 'поєдинках' )|E]"
 champion_court_position_desc:1 "$champion_court_position$ — умілий і смертоносний боєць, здатний відстоювати честь свого сюзерена у поєдинках."
 court_musician_court_position:0 "Придворний музикант"
 court_musician_employer_custom_effect_description:1 "Збільшує приріст [Concept( 'opinion', 'відносини' )|E] за проведення [Concept( 'feast', 'піра' )|E]"
 court_musician_court_position_desc:1 "$court_musician_court_position$ співає та грає на музичних інструментах, розважаючи сюзерена та двір."
 food_taster_court_position:0 "Дегустатор страв"
 food_taster_employer_custom_effect_description:1 "Імовірність перешкодити спробам отруєння#!\nВи швидше втрачаєте вагу#!\n@warning_icon!#X Корисний [Concept( 'agent', 'співучасник' )|E] при [Concept( 'hostile_schemes', 'ворожих підступах' )|E] проти вас#!"
 food_taster_court_position_desc:1 "$food_taster_court_position$ стежить за тим, щоб на тарілку сюзерена не потрапила отрута, а якщо раптом згубний порошок або рідина все ж таки торкнуться їжі... Що ж, саме з цієї причини дегустатор страв і повинен пробувати їжу до початку трап. "
 lady_in_waiting_court_position:0 "Придворна дама"
 lady_in_waiting_employer_custom_effect_description:0 "@warning_icon!#X Корисний [Concept( 'agent', 'лазутчик' )|E] при [Concept( 'hostile_schemes', 'ворожих підступах' )|E] проти вас#!"
 lady_in_waiting_court_position_desc:1 "$lady_in_waiting_court_position$ — це помічниця і наперсниця королеви або імператриці, що задовольняє її потреби та примхи."
 executioner_court_position:0 "Кат"
 executioner_employer_custom_effect_description:1 "Може публічно [Concept( 'execute', 'стратити' )|E] [Concept( 'prisoners', 'в'язнів' )|E], підвищуючи [Concept( 'control', 'контроль' )|E] і [Concept( 'county_opinion', 'думка графств' )|E]\n@warning_icon!#X Злочини цього персонажа будуть прощені#!"
 executioner_court_position_desc:1 "Кати - це злочинці, які в обмін на свободу страчують всіх ворогів трону. Хтось вважатиме це честю, а хтось тягарем."
 garuda_court_position:0 "Гаруда"
 garuda_employer_custom_effect_description:0 "Воюючи разом з вами, знижує шанс загинути в бою або потрапити в полон"
 garuda_court_position_desc:0 "Цей лицар поклявся виконати волю сюзерена, навіть ціною свого життя. Немов міфічний птах-$garuda_court_position$, що несе на собі Вішну, воїн-$garuda_court_position$ покладає на себе тягар влади".
 court_gardener_court_position:0 "Придворний садівник"
 court_gardener_court_position_desc:0 "$court_gardener_court_position$ відповідає за збереження садів свого сюзерена, докладаючи всіх зусиль, щоб вони розквітали."
 chief_qadi_court_position:0 "Верховний каді"
 chief_qadi_court_position_desc:0 "$chief_qadi_court_position$ є найвищим суддею в державі і відповідає за застосування законів ісламу для вирішення спорів та судових розглядів."
 cultural_emissary_court_position:0 "Культурний емісар"
 cultural_emissary_court_position_desc:0 "$cultural_emissary_court_position$ працює над встановленням та зміцненням відносин різних культур, домагається взаємної поваги та організує спільні розваги."
 court_artificer_court_position:0 "Придворний майстер"
 court_artificer_court_position_desc:0 "$court_artificer_court_position$ — людина, яка довела свою здатність створювати видатні предмети. Зазвичай такі персонажі просто ошиваються у вас при дворі, але є шанс, що їх знову відвідає натхнення."
 court_artificer_employer_custom_effect_description:0 "Може знову [Concept( 'inspired', 'отримати натхнення' )|E] (залежно від [Concept( 'aptitude', 'придатності' )|E])\n@warning_icon!#X При звільненні [Concept( 'court', 'двір' )|E]#!"
 court_artificer_inspired_effect:0 "[Select_CString(artificer.IsFemale, 'Ваша', 'Ваш' )] [GetCourtPositionType('court_artificer_court_position').GetName()|l] [artificer.GetFirstName] [Select 'отримав' )] [Concept( 'inspiration', 'натхнення' )|E]"
 has_an_inspiration:0 "Має активний [Concept( 'inspiration', 'натхнення' )|E]"
 has_a_completed_inspiration:0 "Раніше було завершено [Concept( 'inspiration', 'натхнення' )|E]"
 COURT_POSITIONS_YOUR_SALARY:0 "$COURT_POSITION$"
 does_not_have_a_full_time_job:0 "#bold Не#! має повноцінну [Concept( 'court_position', 'посади при дворі' )|E] або [Concept( 'councillor', 'у раді' )|E]"