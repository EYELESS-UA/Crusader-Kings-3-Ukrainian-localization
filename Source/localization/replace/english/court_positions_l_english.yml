 hire_physician_decision_tooltip:3 "Ваші слуги запропонують кілька кандидатур на посаду [GetCourtPositionType('court_physician_court_position').GetName()|l]"
 hire_physician_decision_desc:1 "У мене при дворі повинен бути придворний лікар, який доглядатиме за хворими і пораненими. Попрошу слуг привести кілька відповідних кандидатів."
 hire_physician_decision_effect_tooltip:4 "Вам запропонують кілька кандидатів на посаду «[GetCourtPositionType('court_physician_court_position').GetName()]», і ви зможете найняти одного з них за винагороду та щомісячну платню у розмірі [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"
 hire_physician_decision_confirm:0 "Почати пошуки"
 
