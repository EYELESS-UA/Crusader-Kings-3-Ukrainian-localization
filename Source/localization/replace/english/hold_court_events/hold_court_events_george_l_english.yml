### Events
## Circus Faction Event
 hold_court.7000.title:1 "Коли суперники заразом"
 hold_court.7000.taxes.desc:1 "Я вмить дізнаюся наступних прохачів. Це [rival_1.GetName] і [rival_2.GetName] — про спекотні суперечки цієї парочки відомо всім. Тільки зараз від колишньої гризні не залишилося і сліду! Вельми підозріло. \n\n«Мій лорд, — починає розмову [rival_1.GetName], — сміємо повідомити, що багато хто у вашій державі вкрай незадоволені поточним податковим режимом. Вони вважають його необґрунтовано виснажливим».\n\nЯкщо [rival_1.GetFirstNameNoTooltip] і [ rival_2.GetFirstNameNoTooltip] діють спільно, отже, проблема куди серйозніша, ніж мені здається."
 hold_court.7000.religion.desc:1 "Я вмить дізнаюся наступних прохачів. Це [rival_1.GetName] і [rival_2.GetName] - про жаркі суперечки цієї парочки відомо всім. Тільки зараз від колишньої гризні не залишилося і сліду! Вельми підозріло. \n\n«Мій лорд, — починає розмову [rival_1.GetName], — повинні сказати, що ваша #EMP ересь#!неприпустима і шкідлива для держави настільки, що ми вирішили залишити розбіжності і переконати вас, що єдиний вихід — прийняти [ rival_1.GetFaith.GetAdjective|l]»."
 hold_court.7000.culture.desc:1 "Я вмить дізнаюся наступних прохачів. Це [rival_1.GetName] і [rival_2.GetName] - про жаркі суперечки цієї парочки відомо всім. Тільки зараз від колишньої гризні не залишилося і сліду! Вельми підозріло. \n\n«Мій лорд, — починає розмову [rival_1.GetName], — ми залишили колишні чвари, щоб разом заявити: народу зовсім не до душі ваші #EMP чужоземні#!манери і погляди. Ми — #L [rival_1.GetCulture .GetCollectiveNoun|l]ий#!люд, і, які б розбіжності не були між нами, ні я, ні [rival_2.GetTitledFirstNameNoTooltip] не хочемо жити під владою іновірця. віру».
 hold_court.7000.spouse_religion.desc:1 "Я вмить дізнаюся наступних прохачів. Це [rival_1.GetName] і [rival_2.GetName] - про спекотні суперечки цієї парочки відомо всім. Тільки зараз від колишньої гризні не залишилося і сліду! Вельми підозріло. \n\n«Мій лорд, — починає розмову [rival_1.GetName], — вся держава незадоволена тим, що [Select_CString(controversial_spouse.IsFemale, 'ваша', 'ваш' )] [controversial_spouse.Custom('WifeHusband') не дотримується #L [rival_1.GetFaith.GetName|l]їх#!традицій.Необхідно щось робити, [ROOT.Char.Custom2('RelationToMeAddress', rival_1)], інакше і вас запідозрять у тій же #EMP брехні# !»."
 hold_court.7000.spouse_culture.desc:1 "Я вмить дізнаюся наступних прохачів. Це [rival_1.GetName] і [rival_2.GetName] - про спекотні суперечки цієї парочки відомо всім. Тільки зараз від колишньої гризні не залишилося і сліду! Вельми підозріло. \n\n«Мій лорд, — починає розмову [rival_1.GetName], — вся держава незадоволена тим, що [Select_CString(controversial_spouse.IsFemale, 'ваша', 'ваш' )] [controversial_spouse.Custom('WifeHusband') не дотримується #L [rival_1.GetCulture.GetCollectiveNoun|l]їх#!звичай. Нашим правителям не належить одружуватися з #EMP#L[controversial_spouse.GetCulture.GetCollectiveNoun|l]ними#!
 hold_court.7000.spouse_lustful.desc:1 "Я вмить дізнаюся наступних прохачів. Це [rival_1.GetName] і [rival_2.GetName] - про спекотні суперечки цієї парочки відомо всім. Тільки зараз від колишньої гризні не залишилося і сліду! Вельми підозріло. \n\n«Мій лорд, — починає розмову [rival_1.GetName], — у народі ходять тривожні чутки про те, чим займається [Select_CString(controversial_spouse.IsFemale, 'ваша', 'ваш' )] [controversial_spouse.Get. Державою не повинні правити ті, чий моральний образ настільки огидний, і [controversial_spouse.Custom('WifeHusband')] правителя - не позовлючення. Ви повинні це виправити!»
 hold_court.7000.spouse_criminal.desc:1 "Я вмить дізнаюся наступних прохачів. Це [rival_1.GetName] і [rival_2.GetName] — про спекотні суперечки цієї парочки відомо всім. Тільки зараз від колишньої гризні не залишилося і сліду! Вельми підозріло. \n\n«Мій лорд, — починає розмову [rival_1.GetName], — по всій державі з вуст народу не сходять чутки про злочини, якими [Select_CString(controversial_spouse.IsFemale, 'заплямована'', 'заплямований' )][tro. GetTitledFirstName]. Люди розсерджені і схвильовані, адже до них ставляться набагато суворіше, ніж до [Select_CString(controversial_spouse.IsFemale, 'вашій дружині', 'вашому дружині' )]. Ми вимагаємо, щоб ви поставилися до цього з усією серйозністю!
 hold_court.7000.spouse_lowborn.desc:1 "Я вмить дізнаюся наступних прохачів. Це [rival_1.GetName] і [rival_2.GetName] — про спекотні суперечки цієї парочки відомо всім. Тільки зараз від колишньої гризні не залишилося і сліду! Вельми підозріло. \n\n«Мій лорд, — починає розмову [rival_1.GetName], — народу зовсім не до вподоби [Select_CString(controversial_spouse.IsFemale, 'обрана', 'обраний' )] вами [controversial_spouse.Custom('WifeHusband #EMP [Select_CString(controversial_spouse.IsFemale, 'Неграмотна селянка', 'Неграмотний селянин' )]#!— і раптом [controversial_spouse.GetTitledFirstName]? Це не можна назвати інакше, ніж зрадою».
 hold_court.7000.spouse_other.desc:1 "Я вмить дізнаюся наступних прохачів. Це [rival_1.GetName] і [rival_2.GetName] - про спекотні суперечки цієї парочки відомо всім. Тільки зараз від колишньої гризні не залишилося і сліду! Вельми підозріло. \n\n«Мій лорд, — починає розмову [rival_1.GetName], — із незадоволенням повідомляю, що народ вкрай незадоволений тим, як поводиться [controversial_spouse.GetTitledFirstName] останнім часом: хіба може так чинити [Select_CString(controversial_spouse. , 'істинна', 'істинний' )] [controversial_spouse.GetTitle|l]? Ви повинні це виправити!»"
 hold_court.7000.a:1 "Спробуйте подивитись це з іншого боку..."
 hold_court.7000.a.success:0 "Ваші розумні промови мають успіх: [rival_1.GetTitledFirstNameNoTooltip] і [rival_2.GetTitledFirstNameNoTooltip] погоджуються, що проблема не така велика"
 hold_court.7000.a.success.toast:0 "Переконлива мова"
 hold_court.7000.a.failure:0 "Ваші слова не мали успіху: [rival_1.GetTitledFirstNameNoTooltip] і [rival_2.GetTitledFirstNameNoTooltip] відмовляються забути про проблему"
 hold_court.7000.a.failure.toast:0 "Непереконлива мова"
 hold_court.7000.b:1 "Не я твій ворог, [rival_2.GetFirstNameNoTooltip], а [rival_1.GetSheHe]!"
 hold_court.7000.b.success:0 "Вам вдалося успішно розбудити стару ворожнечу, яку [rival_1.GetTitledFirstNameNoTooltip] та [rival_2.GetTitledFirstNameNoTooltip] живлять один до одного"
 hold_court.7000.b.success.toast:0 "Успішна маніпуляція"
 hold_court.7000.b.failure:0 "Вам не вдалося пробудити стару ворожнечу, тому [rival_1.GetTitledFirstNameNoTooltip] та [rival_2.GetTitledFirstNameNoTooltip] нападають на вас з подвоєною силою"
 hold_court.7000.b.failure.toast:0 "Невдалі маніпуляції"
 hold_court.7000.c:1 "А чи не хочете повторити свої слова зі зброєю в руках?"
 hold_court.7000.c.success:0 "[rival_1.GetTitledFirstNameNoTooltip] та [rival_2.GetTitledFirstNameNoTooltip] залякані вашими загрозами"
 hold_court.7000.c.success.toast:0 "Успішне залякування"
 hold_court.7000.c.failure:0 "[rival_1.GetTitledFirstNameNoTooltip] та [rival_2.GetTitledFirstNameNoTooltip] не бояться ваших загроз"
 hold_court.7000.c.failure.toast:0 "Невдале залякування"
 hold_court.7000.opt.tax:0 "Ви маєте рацію, я знижу податки"."
 hold_court.7000.opt.religion:1 "Моя душа дійсно в небезпеці, мені варто звернутися."
 hold_court.7000.opt.spouse_religion:1 "«[Select_CString(controversial_spouse.IsFemale, 'Моя', 'Мій' )] [controversial_spouse.Custom('WifeHusband')] усвідомлює істину, я за цим простежу».
 hold_court.7000.opt.spouse_lustful:1 "«[controversial_spouse.GetTitle.GetName] розкається у своїх пороках!»"
 hold_court.7000.opt.spouse_criminal:1 "«[controversial_spouse.GetTitle.GetName] покарає гріхи!»"
 hold_court.7000.opt.spouse_lowborn:2 "За мій вибір відповість Дім [ROOT.Char.GetDynasty.GetName]»."
 hold_court.7000.opt.spouse_other:1 "«[[controversial_spouse.GetTitledFirstName] назавжди запам‘ятає, що так робити погано»."
 hold_court.7000.d.tt:1 "Поступитися їхнім вимогам."
## Frontier Hero Event
 hold_court.7010.title:0 "Герой прикордоння"
 hold_court.7010.byzantine_desc:1 "Ми, римляни, воюємо з арабами вже кілька століть і за цей час не раз вшановували героїв імперії. Але буває і так, що справжні герої виходять із простолюду, і одним з них по праву може зватись [frontier_hero .GetFirstName], за чиїми подвигами я спостерігаю особливо уважно.\n\nЗа неперевершену відвагу в бою [frontier_hero.GetFirstNameNoTooltip] за життя став народною легендою. прийом, а селяне всю дорогу вигукують йому славу. Якщо я не нагороджу його, то ризикую роздратувати римський народ. Але невдоволення придворної аристократії відчувається дуже виразно.
 hold_court.7010.reconquista_desc:1 "Ми і [frontier_ruler.GetPrimaryTitle.GetName] завжди були в напружених відносинах — адже ми давно б‘ємося з невірними за цю землю. Зазвичай простолюдинам дістається сильніше за все — адже мої армії не вдаються на допомогу кожній. n\nОднак народ знайшов свого героя — [frontier_hero.GetFirstName] щоразу виходить на захист місцевих жителів, а потім оголошується при моєму дворі, очікуючи нагороди за доблесть.\n\nПридворні одноголосно заявляють, що селянин не може дорівнювати знаті, але хіба справедливо буде залишити безперечно великі подвиги без нагороди?"
 hold_court.7010.anglofranco_desc:1 "На війні з #L [frontier_ruler.GetCulture.GetCollectiveNoun|l]им#! народом героїчні #L [root.GetCulture.GetCollectiveNoun|l]і#! аристократи не раз отримували заслужені сьогодні мені належить нагородити селянина на ім‘я [frontier_hero.GetFirstName].\n\n[frontier_hero.GetSheHe|U] не раз [Select_CString(frontier_hero.IsFemale, 'виступала', 'виступав' )] проти військ, які [Select_CString(frontier_ru. IsFemale, 'присилала', 'присилав')] [frontier_ruler.GetTitledFirstName], і щоразу [SCOPE.sC('frontier_hero').GetHerHis] чекав настільки приголомшливий успіх, що чутка простого народу перетворила героя чи не в легенд. n\nСьогодні [frontier_hero.GetSheHe] [Select_CString(frontier_hero.IsFemale, 'прибула', 'прибув' )] до двору - без сумніву, в надії на нагороду, але мої радники впевнені, що підносити простолюдина неприпустимо."
 hold_court.7010.default_desc:0 "За останні пару днів мені довелося чимало почути про [Select_CString(frontier_hero.IsFemale, 'могутній героїні'", 'могутньому герої' )] селянського роду, що [Select_CString(frontier_hero.'s 'завоював' )] розуми і серця простого народу своїми подвигами і неперевершеною доблестю. [frontier_ruler.GetCulture.GetCollectiveNoun|l]#! нальотчиків.І ось [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] зустрічає frontier_hero').GetSheHe] просить у мене аудієнції.\n\n[frontier_hero.GetFirstNameNoTooltip], без сумніву, [Select_CString(frontier_hero.IsFemale, 'героїня', 'герой' )], але придворні в один голос селянина над ними — неприпустимо."
 hold_court.7010.a:0 "В нагороду ти займеш належне місце в моєму домі"."
 hold_court_7010_new_courtier:0 "[frontier_hero.GetName] приєднується до вашого двору"
 hold_court.7010.b:0 ""Істинні герої гідні високого становища"."
 hold_court.7010.b1.tt:0 "В нагороду [frontier_hero.GetNameNoTooltip] отримує [frontier_hero_county.GetNameNoTier], від чого аристократія лютує, але [frontier_hero.GetName] стає вашим лояльним васалом."
 hold_court.7010.b2.tt:1 "[frontier_hero.GetNameNoTooltip] отримує графство, яким в даний час володіє [lost_county_vassal.GetName], від чого [lost_county_vassal.GetTitledFirstNameNoTooltip] впадає в лють, але [frontier] -справжньому вірним васалом"
 hold_court_7010_loyal_vassal:0 "[frontier_hero.GetName] стає вашим новим васалом"
 hold_court.7010.c:0 "Тебе чекають почесті, що належать такому герою, як ти!"
 hold_court.7010.d:0 "«Ти — лише селянин-вискочка, і нічого більше!»"
## Court Event 7020
 hold_court.7020.title:0 "Укриття вигнанця"
 hold_court.7020.desc:0 "Сьогодні до двору [Select_CString(ambassador.IsFemale, 'прибула', 'прибув' )] [ambassador.GetName], [Select_CString(ambassador.IsFemale, ‘яку', ‘якого' )] [ Select_CString(ambassador_liege.IsFemale, 'відправила', 'відправив' )] до мене [Select_CString(ambassador_liege.IsFemale, 'моя', 'мій' )] [ambassador_liege.Custom2('RelationToMe', ROOT.Char ) GetName].\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], моєму сюзерену стало відомо, що у ваших володіннях знайшла притулок дуже цікава персона.Кажуть, що [exile.GetName] має законну претензію на [exile_claim.GetName]. ambassador_liege.GetTitledFirstNameNoTooltip] вимагає повернути [Select_CString(exile.IsFemale, 'блудну піддану', 'блудного підданого' )]».\n\nПослухаючись мого сигналу, [ambassador.GetNameNoTooltip] виходить з зали ."
 hold_court.7020.a:0 "Нехай [exile.GetFirstNameNoTooltip] йде. [ambassador_liege.GetFirstNameNoTooltip] у своєму праві."
 hold_court.7020.b:0 "Нехай [ambassador.GetFirstNameNoTooltip] залишає порожні руки. [exile.GetFirstNameNoTooltip] залишиться."
 hold_court.7020.c:0 "Без хитрощів не обійтися.дивиться точнісінько як [exile.GetFirstNameNoTooltip]. Відправимо [disguised_exile.GetHerHis]!"
 hold_court.7020.c.tt:0 "Якщо хитрість вдасться, [ambassador.GetNameNoTooltip] відвезе [Select_CString(disguised_exile.IsFemale, 'полонянку', 'бранця' )] сюзерену, не знаючи, що насправді з [assass .IsFemale, 'ней', 'ним' )] [disguised_exile.GetFirstNameNoTooltip].Обман розкриється, коли [ambassador_liege.GetTitledFirstNameNoTooltip] побачить [Select_CString(disguised_exile.IsFemale, 'полонянку','"
 hold_court.7020.c.success:0 "[ambassador.GetFirstNameNoTooltip] погоджується. Ймовірно, [ambassador_liege.GetTitledFirstNameNoTooltip] прийде в страшну лють, коли обман розкриється..."
 hold_court.7020.c.failure:0 "[ambassador.GetFirstNameNoTooltip] не вірить вам і тікає. Коли [SCOPE.sCharacter('ambassador').GetSheHe] дістанеться місця, [ambassador_liege.GetTitledFirstNameNoTooltip] дізнаємося
 hold_court_7020_successful_deception:0 "[ambassador.GetName] успішно [Select_CString(ambassador.IsFemale, 'обдурений', 'обдурений' )]"
 hold_court_7020_failed_deception:0 "[ambassador.GetName] не трапляється на ваш хитрість"
 hold_court_7020_ambassador_returns:0 "[ambassador.GetName] повертається"
 hold_court.7021.opening:0 "[ambassador_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 hold_court.7021.success:0 "Невже вам це здалося блискучою ідеєю? [disguised_exile.GetName] і [exile.GetName]... Ви всерйоз вирішили, ніби мій посланець не виявить підміну? Select_CString(disguised_exile.IsFemale, 'була', 'був' )] вам занадто [Select_CString(disguised_exile.IsFemale, 'дорога', 'доріг' )] - [ambassador_liege.GetPrimaryTitle.GetName] вважає спробу видати себе, тому [disguised_exile.GetHerHis] стратили. А ми з вами тепер вороги. Будьте ви прокляті, і побери вас [ambassador_liege.GetFaith.NegativeAfterLife]."
 hold_court.7021.failure:0 "[Select_CString(ambassador.IsFemale, 'Моя вірна посланниця', 'Мій вірний посланець' )] [ambassador.GetName] повідомляє, що під час [ambassador.GetHerHis] нещодавнього візиту до вашого двору ви намагалися всучити [ambassador.GetHerHim] якесь ледь замасковане лякало і стверджували, ніби це і є [Select_CString(exile.IsFemale, 'моя блудна піддана', 'мій блудний підданий')] [exile.GetName]. в хитрощі, і вашим жалюгідним інтригам її, звичайно ж, не перевершити.Втім, незважаючи на те, що [exile.GetNameNoTooltip] так і не до мого двору, я знаю, що мене втішить. Відтепер у кожній розмові я згадуватиму про вашу безприкладну незграбність, поки про неї не дізнається весь відомий світ. А якщо нам все ж таки доведеться зустрітися, знайте, ми — вороги."
 hold_court.7021.returned:0 "Зізнаюся, [ROOT.Char.GetTitledFirstNameNoTooltip], моя подяка за те, що [exile.GetName], як [SCOPE.sC('exile').GetHerHim] і личить, [Select_CString(exile .IsFemale, 'повернулась', 'повернувся' )] в мої володіння, не знає кордонів. моїм добрим ставленням, але ви, очевидно, далеко не дурні. Хай буде життя ваше довгим, а жнива — рясним."
 hold_court.7021.not_returned:0 "[ROOT.Char.GetTitledFirstNameNoTooltip], мене глибоко засмучує категоричність, з якою ви відкидаєте мої розумні вимоги. [Select_CString(ambassador.IsFemale, 'передала', 'передав' )] вам [Select_CString(ambassador.IsFemale, 'моя вірна посланка', 'мій вірний посланець' )] [ambassador.GetName]. [exile.GetName] [Select_CString(exile.IsFemale, 'повинна', 'повинен' )] повернутися до моїх володінь. У цій вимогі немає нічого нерозумного, проте ви віддали перевагу мудрості нерозсудливістю і зневагою. З такими дурнями на престолі [ROOT.Char.GetPrimaryTitle.GetName], звичайно ж, довго не простоїть і незабаром зустріне безславний кінець, якщо тільки ваші спадкоємці не виявляться розумнішими."
 hold_court.7021.a:0 "Шкода. [disguised_exile.GetName] і справді [Select_CString(disguised_exile.IsFemale, 'була корисна', 'була корисна' )]."
 hold_court.7021.b:0 "Моїй репутації кінець!"
 hold_court.7021.c:0 "Мистецька дипломатія сильніша за політичну метушку"
 hold_court.7021.d:0 "Що за гіркота в цих словах?"