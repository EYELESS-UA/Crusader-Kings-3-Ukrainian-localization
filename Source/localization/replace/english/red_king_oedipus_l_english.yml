### game/localization/english/event_localization/player_mission_l_english.yml

 #Tooltips
 #Start Mission - event option tooltip
 player_mission_take_title_tooltip:0 "Почати завдання із захоплення титулу [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]"
 player_mission_unify_title_tooltip:0 "Почати амбіцію щодо отримання всіх земель титулу [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]"

 #Invalidated Mission
 player_mission.0001.t:0 "Безплідні зусилля"
 player_mission.0001.desc:0 "Схоже, світ змінився і, можливо, не на мою користь. Ким мене вважатимуть, якщо я зараз відступлюся від своїх амбіцій?"
 player_mission.0001.a:0 "Це визнають боягузтвом! Потрібно діяти."
 player_mission.0001.b:0 "Це вважають мудрим і обережним рішенням. Потрібно все продумати."

 #Mission: Unify the Realm
 #Start
 player_mission.1001.t:0 "Єдина держава"
 player_mission.1001.desc:0 "Я законний правитель держави [GetPlayer.GetPrimaryTitle.GetName], але не всі згодні з моїм керівництвом. Заради блага держави потрібно об'єднати всіх вірних підданих під спільним прапором."
 player_mission.1001.a:0 "Ми будемо єдині."
 player_mission.1001.b:0 "Давайте трохи почекаємо."
 #Success
 player_mission.1002.desc:0 "Мої землі об'єднані, а будь-які осередки повстання на якийсь час згасли. Майбутнім бунтівникам і самозванцям краще зі мною не зв'язуватися!"
 player_mission.1002.a:0 "Ніхто не загрожуватиме стабільності моєї держави."

 #Mission: Become a Duke
 #Start
 player_mission.1011.t:0 "Смерть уві сні"
 player_mission.1011.desc:0 "Уві сні я бачу самотню фігуру в капюшоні, що стоїть біля моєї ліжка. Якщо це смерть, то ще занадто рано! Мені ще є чого прагнути!"
 player_mission.1011.a:0 "Не варто зволікати."
 player_mission.1011.b:0 "Спокійно. У мене ще багато часу."
 #Success
 player_mission.1012.desc:0 "Безперечно, мені вдалося заслужити місце в історії. Пісні та перекази про мене надовго переживуть мене!"
 player_mission.1012.a:0 "Нарешті я можу відпочити."
 player_mission.1012.b:0 "Можливо, я встигну зробити ще щось?"


 #Mission: Become a King
 #Start
 player_mission.1021.t:0 "Погоня за короною"
 я знаю, що можу досягти цього. неправильний крок може призвести до краху."
 player_mission.1021.a:0 "Почнемо гру!"
 player_mission.1021.b:0 "Я трохи почекаю."
 #Success
 player_mission.1022.desc:0 "Гра виграна, але це ще не кінець. Багато хто бажає отримати мою корону. Вони будуть стежити за кожним моїм кроком і атакують, варто мені дати слабину."
 player_mission.1022.a:0 "Постараємося не допустити цього."
 player_mission.1022.b:0 "Нерозумно було б зупинятися на досягнутому!"

 #Mission: Become an Emperor
 #Start
 player_mission.1031.t:0 "Тягар корони"
 player_mission.1031.desc:0 "Деякі кажуть, що корона важка. У них просто слабкі шиї! Моя ж шия з легкістю витримає вагу корони держави [GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]."
 player_mission.1031.a:0 "Я хочу її приміряти."
 player_mission.1031.b:0 "Досить і тієї, що вже є в мене."
 #Success
 player_mission.1032.desc:0 "Якою б химерною і прикрашеною не була корона, моя шия здатна не тільки витримати її вагу, але й дозволити мені стояти з гордо піднятою головою! Я відчуваю, як височу над усіма. Хоча її внутрішня частина колеться. "
 player_mission.1032.a:0 "Можливо, варто щось підкласти під неї?"

 #Mission: Rank Up (Lazy, Content, Craven)
 #Start
 player_mission.1041.t:0 "Щит влади"
 player_mission.1041.desc:0 "Наш світ суворий і сповнений небезпек, а на мені лежить відповідальність захищати сім'ю та родичів. Якщо я приєднаюся до небезпечної гри і дістану незліченні багатства, на що ж їх ще витрачати, як не на оборону?"
 player_mission.1041.a:0 "Мені потрібно зробити це заради них!"
 player_mission.1041.b:0 "Я трохи почекаю."
 #Success
 player_mission.1042.desc:0 "Нікому ще не вдавалося досягти успіху і не стати об'єктом заздрощів. Досягши нового становища, моя сім'я набула багатства, але з ними і нових ворогів!"
 player_mission.1042.a:0 "Поки вони в безпеці."
 player_mission.1042.b:0 "Загроза ще не минула."

 #Mission: Rank Up (Zealot)
 player_mission.1051.t:0 "Вище благо"
 player_mission.1051.desc:0 "Мій народ — заблукалі вівці. І я боюся, що мені доведеться бути їхнім пастирем. Бо я барабан, на якому небеса грають священну пісню. Безліч могутніх правителів встануть проти мене, але вибору немає. Я з радістю. пожертвую своїм тілом, щоб скинути грішників і принести спасіння праведникам!"
 player_mission.1051.a:0 "Це не мій вибір, це моя доля!"
 player_mission.1051.b:0 "Воїнові належить бути не тільки хоробрим, але й терплячим."
 #Success
 player_mission.1052.desc:0 "Воля небес відбулася! Чи закінчено на цьому мій шлях або переді мною лежить більша мета?"
 player_mission.1052.a:0 "Я не знаю і не хочу ризикувати."
 player_mission.1052.b:0 "Моя робота закінчиться тільки з моїм життям."

 #Mission: Take England (Viking)
 player_mission.1061.t:0 "Горе слабким"
 player_mission.1061.desc:0 "Зелені землі Англії зіпсували місцеве населення. Англосакси сплять у м'яких ліжках і ховаються за кам'яними стінами. Поки ми готуємо свої дракари і точимо сокири, вони обідають у своїх замках і бояться забруднити ноги. Ти не можеш володіти тим , що не можеш захистити."
 player_mission.1061.a:0 "Вони втратили права на свої землі."
 player_mission.1061.b:0 "Не варто недооцінювати їх."
 #Success
 player_mission.1062.desc:0 "Мою метою було довести своє право на владу, але після мене залишилися лише руїни та злидні. Колись зелені та родючі землі почервоніли від крові, а селяни померли від голоду або згоріли у вогні пожеж."
 player_mission.1062.a:0 "Я не розм'якну. Завойовник завойовує."
 player_mission.1062.b:0 "Це ще не кінець."

 #Mission: Take Hispania (Spanish King)
 player_mission.1071.t:0 "Імператор усієї Іспанії"
 player_mission.1071.desc:0 "Чому сусідні правителі постійно ворогують? Вони не бажають побачити шлях до світла, воліючи витрачати час на дрібні чвари. Їм все не вистачає бачення, доблесті, бойового духу або грошей. Якщо мені вдасться переманити до себе кількох і показати своє бачення майбутнього, то незабаром за мною підуть і решта. Коли ми об'єднаємося, ніщо не зможе стати між нами!"
 player_mission.1071.a:0 "Вони всі хочуть єдності, і я просто втілю їх бажання."
 player_mission.1071.b:0 "Потрібно діяти обережно, бо вони об'єднаються проти мене."
 #Success
 player_mission.1072.desc:0 "Півострів знову знаходиться у владі однієї корони, але мені не варто розслаблятися і думати, що інші корони більше не мають влади. Якщо раніше хижаки боролися між собою за клаптики землі, то тепер у них з'явилася спільна мета. "
 player_mission.1072.a:0 "Принаймні, моя череда велика і сильна."

 # Mission: Take Rome (Byzantine Basileus)
 player_mission.1081.t:0 "Римське відродження"
 player_mission.1081.desc:0 "Рим втратив свій статус перлини Середземномор'я задовго до падіння заходу, але при цьому зберіг своє символічне значення. Захоплення старої столиці — непросте рішення, але без неї неможливо відродити старий порядок. Якщо я хочу стерти з історії століття хаосу і занепаду, мені доведеться ступити на цей шлях.
 player_mission.1081.a:0 "Цей жереб повинен бути кинутий."
 player_mission.1081.b:0 "Не варто ризикувати імперією."
 #Success
 player_mission.1082.desc:0 "Нарешті у нас є причина для справжнього тріумфу! Наші війська прогнали непроханих гостей зі священного міста і тепер зайняті роздачею хліба і наведенням порядку. Чи стане це поворотним моментом в історії цивілізації або лише заміткою на полях" історичних книг?
 player_mission.1082.a:0 "Я не допущу втрати міста."

 #Mission: Take Holy Site
 player_mission.1091.t:0 "Забезпечення святості"
 player_mission.1091.desc:0 "Я більше не можу сидіти склавши руки, поки єретики опоганюють [ROOT.Char.GetFaith.HouseOfWorshipPlural] у володінні [holy_site_1.GetNameNoTierNoTooltip]! З першими променями сонців я разом ми знайдемо шлях до порятунку!
 player_mission.1091.a:0 "Так хоче [ROOT.Char.GetFaith.HighGodName]!"
 player_mission.1091.b:0 "Нас чекає довгий шлях. Потрібно підготуватися."
 #Success
 player_mission.1092.desc:0 "Я все ще не можу повірити, що [ROOT.Char.GetFaith.HouseOfWorship] у безпеці! Сльози котяться по моїх щоках, коли я піднімаю погляд до синього неба. З цього дня лише деякі посміють заперечувати # L [ROOT.Char.GetFaith|l]е#! могутність!"
 player_mission.1092.a:0 "Це справжнє благословення бути тут."

 #Mission: Take Exotic County (Viking)
 player_mission.1101.t:0 "Місце під сонцем"
 player_mission.1101.desc:0 "Я йду геть від ринку по дорозі, покритій брудом і мокрим камінням. Холодні краплі дощу просочуються крізь мою мокру від поту туніку. Будь прокляте це сумне місце! Десь у глибині моїх думок з'являється луна" Голова наповнюється образами білих пляжів, фруктових дерев та екзотичних тварин. Якщо таке райське місце існує, то що я роблю в цьому злиднях?"
 player_mission.1101.a:0 "Настав час відправитися в пригоду!"
 player_mission.1101.b:0 "Мені потрібно більше дізнатися про мету, перш ніж вирушати!"
 #Success
 player_mission.1102.desc:0 "Воістину, це рай! Точнісінько як у моїх видіннях, хоча і тут є небезпеки. Щоб заслужити своє місце в цьому раю, мені потрібно або порозумітися з місцевими, або позбутися їх."
 player_mission.1102.a:0 "Мені важко оборонятися, варто обзавестися друзями."
 player_mission.1102.b:0 "Занадто пізно для удаваної дружби!"

 #Mission: Take Britannia (Celtic)
 player_mission.1111.t:0 "Кельтське відродження"
 player_mission.1111.desc:0 "Землі наших предків довгий час були полем бою між чужоземними народами. Але все змінюється. Можливо, ми живемо в епоху, коли нам нарешті вдасться прогнати загарбників та відновити природний порядок речей?"
 player_mission.1111.a:0 "Ми єдиний народ!"
 player_mission.1111.b:0 "Варто завдати удару, коли ворог нічого не підозрює."
 #Success
 player_mission.1112.desc:0 "На міських площах групи акторів виконують історії Фінна та Фіанни, а народ знову може слідувати стародавнім законам, не побоюючись переслідування. Єдині та вільні, ми більше ніколи не дозволимо загарбникам висадитися на наших берегах."
 player_mission.1112.a:0 "Настає епоха кельтів!"

 #Mission: Take Frankia (Carolingian)
 player_mission.1121.t:0 "Корона Каролінгів"
 player_mission.1121.desc:0 "Колись велика імперія Каролінгів розпалася внаслідок внутрішніх чвар, успадкування і вторгнення завойовників. Потрібний лідер, порівнянний із самим Карлом Великим, щоб знову об'єднати імперію. Чи смію я вважати, що володію подібною силою?"
 player_mission.1121.a:0 "Моя кров надає мені сил!"
 player_mission.1121.b:0 "Істинна сила в умінні вибирати битви."
 #Success
 player_mission.1122.desc:0 "Я знаю, що сьогодні мої предки пишалися б мною. Бо мені вдалося об'єднати імперію, розколоту менш умілими правителями. Я відтворю її і зроблю сильнішою, інакше вона знову розпадеться на частини."
 player_mission.1122.a:0 "Одним мечем імперію не втримати."

 ### game/localization/english/game_concepts_l_english.yml

 game_concept_increasing_army_size:0 "Збільште розмір армії"
 game_concept_increasing_army_size_desc:0 "Якщо у вас менше солдатів, ніж у противника, скористайтесь одним з наступних варіантів:\n$BULLET_WITH_TAB$[Concept('creating_men_at_arms', 'Створіть професіоналів')|E]\n$LL ', 'Знайди союзників')|E]\n$BULLET_WITH_TAB$[Concept('hiring_mercenaries', 'Найміть найманців')|E]"
 game_concept_creating_men_at_arms:0 "Створити професіоналів"
 game_concept_creating_men_at_arms_desc:0 "Ви можете створити [Concept( 'regiments', 'полиці' )|E] навчених професіоналів для посилення своєї [Concept( 'army', 'армії' )|E]. Перейдіть у вікно армії (натиснувши F2) виберіть тип [Concept( 'men_at_arms', 'професіоналів' )|E]."
 game_concept_making_alliances:0 "Укладання союзів"
 game_concept_making_alliances_desc:0 "[rulers|E], пов'язані з вами узами споріднення, можуть брати участь у [Concept( 'wars', 'війнах' )|E] на вашому боці. Щоб обзавестися [Concept( 'ally', 'союзником' ) |E], досить видати однієї з дітей [Concept( 'marry', 'заміж' )|E] однієї з дітей іншого імператора, та був призвати його допомогу з початком війни."
 game_concept_hiring_mercenaries:0 "Купівля найманців"
 game_concept_hiring_mercenaries_desc:0 "[mercenaries|E] дорого, але дозволяють швидко та ефективно збільшити розмір [Concept( 'army', 'армії' )|E]. Щоб найняти їх, відкрийте вікно армії (натиснувши F2) і виберіть загін найманців у відповідній вкладці."

