 PAY_RANSOM_PROPOSAL:0 "[secondary_recipient.GetShortUIName|U] дуже [Select_CString(secondary_recipient.IsFemale, 'дорога', 'доріг' )] мені. Не могли б ви випустити [secondary_recipient.GetHerHis] в обмін
 RELEASE_PRISONER_OFFER:0 "Мені надзвичайно приємна компанія такого заручника, проте я відпускаю вас на волю."
 RELEASE_PRISONER_OFFER_CONDITIONAL:0 "Я дозволю вам піти, але з однією умовою..."
 HOUSE_HEAD_DEMAND_CONVERSION:0 "Як голова вашого будинку, я наполягаю, щоб ви прийняли єдину істинну віру: [actor.GetFaith.GetAdjective|l]."
 CONVERT_TO_RELIGION:0 "Я хочу прийняти [recipient.GetFaith.GetAdjective|l], єдину істинну віру."
 LIEGE_DEMAND_CONVERSION:0 "Настав час залишити в минулому неправедний спосіб життя і прийняти єдину істинну віру, [actor.GetFaith.GetAdjective|l]!"
 GRANT_VASSAL_PROPOSAL:1 "Гарні новини! На мою думку [secondary_actor.GetFullName] тепер буде вашим васалом."
 RETRACT_VASSAL_PROPOSAL:1 "Я вважаю, що заради блага держави стати моєму."
 REVOKE_TITLE_PROPOSAL:0 "Я вважаю, що вам не можна довірити високу честь і відповідальність, які накладає [landed_title.GetName]. І тому я вимагаю негайно відмовитись від цього титулу."
 RELIGIOUS_HEAD_SEEK_INDULGENCES:1 "Незважаючи на спроби бути хорошим #L [actor.GetFaith.GetAdherentName|l]ом#!, я час від часу оступаюсь. І тому я хочу пожертвувати церкві ці гроші, щоб спокутувати свої помилки."
 RELIGIOUS_HEAD_DECLARATION_OF_REPENTANCE:0 "Тепер, спокутувавши гріхи, я розумію порочність мого колишнього способу життя і прошу вас зняти відлучення, бо я мрію повернутися до своїх братів і сестр по вірі."
 RELIGIOUS_HEAD_REQUEST_EXCOMMUNICATION:0 "[secondary_recipient.GetShortUIName|U] у своїх останніх злодіяннях [Select_CString(secondary_recipient.IsFemale, 'пересікла', 'пересік' )] рису. Я звертаюся до вас з прохання від , що ми засуджуємо [secondary_recipient.GetHerHis] вчинки."
 RELIGIOUS_HEAD_ASK_GOLD:1 "Я - віруючий [actor.GetFaith.GetAdherentName|l], але мені важко творити добро через мізерність мого гаманця. Не могли б ви виділити мені трохи грошей, щоб у мене була можливість вершити божественну волю?"
 RELIGIOUS_HEAD_ASK_CLAIM:1 "[secondary_recipient.GetShortUIName|U] недостатньо старанно слідує цінностям нашої віри, і [actor.GetFaith.GetAdherentNamePlural|l] у державі [target.GetNameNoTier] страждають від цього. Благослов цих .GetHerHis] поганого правління?"
 RELIGIOUS_HEAD_ASK_HOLY_WAR_TARGET:0 "Справді віруючи, ми в той же час не повинні втрачати холодного розуму, якщо хочемо тріумфу нашої віри. Хіба не буде мудрішим оголосити, що метою нашої священної війни є [target.GetNameNoTier]."
 ASK_TO_TAKE_VOWS:0 "Думаю, у ваших же інтересах буде принести чернечі обітниці. Не можу примушувати вас до цього, але, гадаю, вам варто розглянути таку можливість..."
 SEND_GIFT_PROPOSAL:0 "Прошу, прийміть цей скромний дар. Суще дрібниця, розумію, але, сподіваюся, ви знайдете йому застосування. За нашу дружбу та її процвітання!"
 SEND_GIFT_ACCEPT:0 "Я приймаю ваш дар!"
 SEND_GIFT_REJECT:0 "Не потрібна мені ваша щедрість"

 call_ally.0001.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0001.desc:0 "В ім'я нашого [Concept( 'alliance', 'союзу' )|E] приєднайтесь до війни [target.GetName]!"
 call_ally.0001.a:0 "На війну!"

 call_ally.0100.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0100.desc:0 "Зрозуміло, я приєднаюся до вас у цій війні! [recipient.GetPrimaryTitle.GetNameNoTier] і наші воїни залякають будь-якого ворога!"

 call_ally.0101.desc:0 "На жаль, але я не можу дозволити собі вплутуватися у ваші війни."
 call_ally.0101.a:0 "Що за [recipient.Custom('InsultNoun')]!"

 char_interaction.0001.opening:1 "[recipient.Custom2('AppropriateGreeting', actor )]"
 char_interaction.0001.desc:0 "Я приймаю вашу милостиву пропозицію васалізації. Мій сюзерен!"

 char_interaction.0002.desc:0 "Мені не потрібний ваш захист: я вважаю за краще залишити дари своєї держави собі."
 char_interaction.0002.a:0 "Мені доведеться розглянути інші можливості..."
 
 char_interaction.0010.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 char_interaction.0010.desc:0 "[actor.GetFirstName], думаю, це початок чудової служби!"
 char_interaction.0010.a:0 "Мій сюзерен!"

 char_interaction.0011.desc:0 "Я ціную вашу пропозицію, але не можу принести вам присягу."
 char_interaction.0011.a:0 "Як невдало..."

 char_interaction.0020.opening:2 "[actor.Custom2('AppropriateGreetingNegative', recipient)]"
 char_interaction.0020.desc:1 "Як глава династії, я позбавляю вас спадщини! Ви не успадкуєте титулів ні від кого з членів династії [actor.GetDynastyName]."
 char_interaction.0020.a:0 "Що? Чому?!"

 char_interaction.0030.opening:0 "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 char_interaction.0030.desc:1 "Як глава династії, справжнім я відновлюю ваше право успадковувати титули членів династії [actor.GetDynastyName]!"
 char_interaction.0030.a:0 "Дякую вам!"

 char_interaction.0040.desc:1 "Як глава династії, справжнім я засуджую вас і оголошую огидною плямою на репутації династії [actor.GetDynastyName]!"
 char_interaction.0040.a:0 "Що? Чому?!"

 char_interaction.0050.desc:1 "Як голова династії, справжнім я прощаю ваші минулі гріхи. Члени династії [actor.GetDynastyName] більше не будуть ганити вас!"
 char_interaction.0050.a:0 "Справедливість перемогла!"

 char_interaction.0060.desc:1 "Мені подобається [target.GetName], і я, як глава династії, заявляю про свої претензії на цей титул. Розумійте це як хочете."
 char_interaction.0060.a:0 "Це не добре."

 char_interaction.0070.opening:0 "[actor.Custom2('AppropriateGreeting', recipient )]"
 char_interaction.0070.desc:1 "Розчини всередині династії [actor.GetDynastyName] недостойні: їх слід припинити негайно. Як глава династії, справжнім я проголошую білий світ між вами та вашими ворогами серед членів династії!"
 char_interaction.0070.a:0 "Неможлива настирливість!"

 char_interaction.0071.desc:2 "Розчини всередині династії [actor.GetDynastyName] недостойні: їх слід припинити негайно. Як глава династії, я наказую, щоб [recipient.GetFullName] і ви уклали статус-кво."
 char_interaction.0071.a:0 "Дякую вам!"

 char_interaction.0078.desc_them:0 "Знаю, ми домовлялися, що [ward.GetTitledFirstName] буде вчитися в мене, але є одна заковика... У мене і так вистачає підопічних. Вибачте."
 char_interaction.0078.desc:0 "Знаю, ми домовлялися, що [ward.GetTitledFirstName] буде вчитися тут, а [guardian.GetTitledFirstName] стане опікуном, але є одна заковика... У [Select_CString(guardian.IsFemale, 'ні') , 'його' )] і так вистачає підопічних. Вибачте."
 char_interaction.0078.a:0 "Нечувана образа!"

 char_interaction.0079.desc_them:0 "Мені здавалося, ми домовилися, що [ward.GetTitledFirstName] буде навчатися у вас, а тепер ви кажете, що зайняті турботою про інших підопічних?! Соромтеся."
 char_interaction.0079.desc:0 "Мені здавалося, ми домовилися, що [ward.GetTitledFirstName] буде вчитися у вас, а наставником стане [guardian.GetTitledFirstName]. Але тепер ви кажете, що [guardian.GetSheHe] [Select_CString(guardian.]" IsFemale, 'зайнята', 'зайнятий' )] турботою про інших підопічних?! Соромтеся."
 char_interaction.0079.a:0 "Напевно, це було помилкою..."

 char_interaction.0080.desc:0 "Ми з радістю приймаємо вашу пропозицію про навчання — благородне виховання для благородної душі!"

 char_interaction.0081.desc:0 "На жаль, нам не подобається ваша пропозиція про навчання."
 char_interaction.0081.a:0 "Яка жалість."


 char_interaction.0090.from_ward.desc:0 "Боюсь, навчання при вашому дворі більше не відповідає моїм потребам. Я негайно повертаюся до своєї столиці."
 char_interaction.0090.two_wards.desc:0 "Боюсь, освіта, яку [ward.GetTitledFirstName] та [ward_2.GetTitledFirstName] здобувають при вашому дворі, більше не відповідає нашим потребам. Ми повертаємо їх під свою опіку."
 char_interaction.0090.one_ward.desc:1 "Боюсь, освіта, яку [ward.GetTitledFirstName] здобуває при вашому дворі, більше не відповідає нашим потребам. [child_returning.GetSheHe] негайно повертається під нашу опіку."
 char_interaction.0090.a:0 "Мені розуміти це як образу?"

 char_interaction.0100.desc:0 "Друже мій, прийміть цей скромний дар на знак моєї вдячності."
 char_interaction.0100.a:0 "Приємне доповнення до моєї скарбниці!"

 char_interaction.0110.desc:0 "Тим самим [landed_title.GetName] переходить вам, з титулом, формальними землями та доходом. Правте цими землями з розумом!"
 char_interaction.0110.a:0 "Моя сила зростає!"

 char_interaction.0120.desc:0 "Після ретельних роздумів я приймаю рішення призначити вас своїм законним спадкоємцем. Не розчаруйте мене, адже тепер уже пізно змінювати рішення."
 char_interaction.0120.a:0 "Це правильне рішення!"

 char_interaction.0130.a:0 "Гарна угода."

 char_interaction.0131.opening:0 "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 char_interaction.0131.desc:0 "Я знаходжу вашу пропозицію нерозумною. Виявіть шляхетність, нехай [secondary_recipient.GetShortUIName] піде."
 char_interaction.0131.desc_personal:0 "Я краще гнитиму у вашому підземеллі, ніж прийму вашу непомірну пропозицію про викуп."
 char_interaction.0131.a:0 "Настав час урізати [recipient.GetHerHis] раціон..."

 char_interaction.0140.desc:0 "Я приймаю вашу пропозицію про викуп. [secondary_recipient.GetShortUIName|U] відразу ж повернеться до вас!"

 char_interaction.0141.desc:0 "Мене не спокусило вашу пропозицію. Думаю, [secondary_recipient.GetShortUIName] поки що побуде у мене."
 char_interaction.0141.a:0 "Будь [Select_CString(actor.IsFemale, 'проклята ця', 'проклятий цей' )] [actor.Custom('InsultAdjective')] [actor.Custom('InsultNoun')]!"
 
 char_interaction.0150.desc:0 "Добре, я випущу вас, хоча визнаю, мені почало подобатися ваше суспільство."

 char_interaction.0151.desc:0 "Боюсь, мені доведеться відхилити вашу пропозицію про викуп. Доведеться вам ще на якийсь час змиритися з моєю гостинністю."

 char_interaction.0160.desc:0 "У мене немає вибору! Заради свободи я прийму ваші умови."
 char_interaction.0160.a:1 "Прощайте, [recipient.GetFirstNameNoTooltip]..."
 char_interaction.0160.a.courtier:0 "Бережіться, [recipient.GetFirstNameNoTooltip]..."

 char_interaction.0161.desc:0 "Я краще гнитиму у вашому підземеллі, ніж погоджуся на подібний викуп."
 
 char_interaction.0170.t:0 "Важкий час"
 char_interaction.0170.desc:0 "Мене розбудили рано-вранці два незнайомі стражники. Коли мене вивели назовні, у мене вже не залишалося ілюзій про те, що трапиться. Опускаючись на коліна перед катом, я раптом розумію: мій розум ясний і спокійний."
 char_interaction.0170.desc_burned:0 "Мені ледве вдалося покінчити з мізерною трапезою, коли двері відчинилися і мене виволокли назовні. Моя смерть не буде легкою: багаття підпалено, і я вже відчуваю жар біля моїх ніг. Натовп у мовчанні завмирає, моїми останніми миттями."
 char_interaction.0170.desc_devoured:0 "Двері відчиняються, стражники збивають мене з ніг і зв'язують. Потім входить [Select_CString(actor.IsFemale, 'сама', 'сам' )] [actor.GetTitleAsNameNoTooltip|l] з ножем у руці та широкою усмішкою.\n Не звертаючи уваги на мої крики, [actor.GetSheHe] починає рвати мою плоть ножем і зубами. , спостерігаючи, як [actor.GetSheHe] із задоволенням жує і ковтає шматки, розумію, що це кінець."
 char_interaction.0170.desc_public:0 "Світанок зустрічає мене грубим пробудженням, коли двоє стражників витягують мене назовні.\n\nПо шляху до ешафоту, що височіє над зібраним натовпом, моє серце завмирає. Кат, з усмішкою піднімає свій меч, мене в розпач.\n\nНатовп завмирає, коли кат нависає наді мною і змушує опуститися на коліна.
 char_interaction.0170.a:0 "Будь проклята твоя чорна душа, [actor.GetFirstNameNoTooltip]!!!"
 char_interaction.0170.life_is_just_a_joke.a:0 "Життя — #EMP це#! лише жарт, так?"
 char_interaction.0180.desc:0 "Як глава вашого будинку, я думаю, що ви повинні прийняти [actor.GetFaith.GetAdjective|l], єдину істинну віру. Боюся, у цьому питанні у вас немає вибору."
 char_interaction.0180.desc.liege:0 "Як ваш сюзерен я вимагаю, щоб ви відмовилися від своєї помилкової віри і негайно приєдналися до мене."
 char_interaction.0180.a:0 "Вважаю, у мене немає вибору."

 char_interaction.0181.desc:1 "Добре, я приму #L [actor.GetFaith.GetName|l]ую#! віру, хоча здається дивним відмовлятися від усього, що мені знайоме."

 char_interaction.0182.desc:0 "Я ніколи не відмовлюся від своєї віри! Натомість я покладу початок власному будинку!"
 char_interaction.0182.a:0 "Яке розчарування..."

 char_interaction.0190.desc:1 "Добре, я приму #L [actor.GetFaith.GetName|l]ую#! віру, хоча здається дивним відмовлятися від усього, що мені знайоме."
 char_interaction.0191.desc:0 "Моя віра - основа самої моєї суті, я ніколи не відмовлюся від неї."

 char_interaction.0200.desc:0 "Я вважаю, що вам не можна довірити високу честь і відповідальність, які накладає титул [landed_title.GetName]. І тому з цього моменту я позбавляю вас цього титулу в ім'я інтересів держави."
 char_interaction.0200.a:0 "Повірити не можу!"
 char_interaction.0201.desc:0 "[landed_title.GetName] по праву належить дому [recipient.GetHouse.GetName]. Я нізащо не відмовлюся від цього титулу."
 char_interaction.0201.a:0 "Та як [recipient.GetSheHe] сміє!"
 char_interaction.0199.desc:0 "Мені доведеться змиритися з вашим рішенням відібрати мій титул [landed_title.GetName]."
 char_interaction.0199.a:0 "Саме так."

 char_interaction.0211.desc:0 "Лістово, що ви пропонуєте, щоб [secondary_recipient.GetShortUIName] [Select_CString(secondary_recipient.IsFemale, 'стала', 'став' )] моїм васалом, але боюся, мені доведеться відмовитися."
 char_interaction.0211.a:0 "Яка невдячність!"

 char_interaction.0220.desc:0 "Я приймаю вашу вимогу про передачу мого васала, [secondary_recipient.GetShortUIName], але вважаю це несправедливим."
 char_interaction.0220.a:0 "Добре."

 char_interaction.0221.desc:0 "Я не можу зрадити клятву вірності, що [Select_CString(secondary_recipient.IsFemale, 'дала', 'дав' )] мені [secondary_recipient.GetShortUIName]. Я захищатиму свого васала, навіть якщо мені доведеться нарушити присягу, дану вам."
 char_interaction.0221.a:0 "Це зрада!"

 char_interaction.0230.title:0 "Перебіжчик!"
 char_interaction.0230.desc.courtier:0 "[recipient.GetTitledFirstName] [Select_CString(recipient.IsFemale, 'зуміла', 'зумів' )] уникнути полону і [Select_CString(recipient.IsFemale, 'сховалася', 'скрів) серед селян!
 char_interaction.0230.desc.courtier_court_chaplain_stayed:0 "[recipient.GetTitledFirstName] [Select_CString(recipient.IsFemale, 'зуміла', 'зумів' )] уникнути полону і тепер, м'яко кажучи, мене недолюблює."
 char_interaction.0230.a:0 "Зрада!"
 char_interaction.0230.a_court_chaplain_stayed:0 "Якось... незручно вийшло."

 char_interaction.0231.title:0 "Справедливість"
 char_interaction.0231.desc_prison:0 "[recipient.GetTitledFirstName] [Select_CString(recipient.IsFemale, 'була схоплена', 'був схоплений' )] і чекає своєї долі в моїй в'язниці."
 char_interaction.0231.desc_house_arrest:0 "Згідно з моїми наказами, [recipient.GetTitledFirstName] не може покидати своє житло. А поставлена ​​мною стража забезпечить [recipient.GetHerHis] згоду на домашній арешт."
 char_interaction.0231.a:0 "Добре."

 char_interaction.0232.desc:0 "Занадто довго [actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'принижувала', 'принижував' )] мене. Я більше не можу спокійно дивитися, як наш сюзерен знущається з своїх васалів. вас приєднатися до мене і допомогти повалити тирана."
 char_interaction.0232.a:0 "Ви не будете самотні у своїй боротьбі!"
 char_interaction.0232.b:0 "Це зрада!"

 char_interaction.0233.desc:0 "Справжнім оголошується, що ви заарештовані за злочини проти корони."
 char_interaction.0233.a:0 "Що? Це обурливо!"

 marriage_interaction.0010.desc:0 "Я з радістю приймаю вашу пропозицію про шлюб!"
 marriage_interaction.0010.b_desc:0 "Я з радістю приймаю вашу пропозицію про заручини!"
 marriage_interaction.0010.c_desc:0 "Я приймаю вашу пропозицію про шлюб."
