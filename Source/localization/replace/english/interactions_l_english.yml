 court_amenities_interactions.0001.t:0 "Звинувачення у порушенні станових законів!"
 court_amenities_interactions.0001.desc_intro:1 "Мені здавалося, що [debate_locale.GetNameNoTierNoTooltip] не змінюється. Звична атмосфера, шати, які я ношу кожен день... і раптом [actor.Custom2('MyCharacterIntroduction', RO") мене посеред тронної зали! Палець [actor.GetHerHis] упирається мені в груди."
 court_amenities_interactions.0001.desc_byzantine:0 "«Як тобі тільки в голову могло спасти вдягнутися в пурпур? Ця честь належить тільки мені і моєму роду! Зніми це негайно!»"
 court_amenities_interactions.0001.desc_court_position:0 "«І ти думаєш, що [recipient.GetTitleAsNameNoTooltip|l] може носити #EMP це#!?! Що за безглуздий вигляд! Негайно роздягайся, інакше я покличу варту!»"
 court_amenities_interactions.0001.desc.nakey:0 "Ми, звичайно, шануємо людське тіло у всіх його проявах, але треба ж за собою доглядати! І давно ти не зазираєш у купальні?"
 court_amenities_interactions.0001.desc:0 "Ким себе треба думати, щоб ходити в цьому безглуздому вбранні? Тут монарший двір, а не бордель! Негайно зніми цю гидоту і одягни щось скромніше, як усі при дворі!"
 court_amenities_interactions.0001.desc_outro:0 "[actor.GetNameNoTooltip] [Select_CString(actor.IsFemale, 'звинуватила', 'звинуватив )] мене в порушенні станового закону, якому підпорядковується [debate_locale.GetName], і тепер стверджує, що добровільно зазнати покарання по всій ст.рогості закону і змиритися з плямою на репутації та ганьбою, яка переслідуватиме мене до кінця життя. Звинувачення, звичайно ж, надумані, і якщо я належним чином побудую захист, [actor.GetFirstNameNoTooltip] зазнає запаморочливої ​​поразки! Мабуть, у мене вийде навіть стягнути з н[SCOPE.sC('actor').GetHerHis] за моральну шкоду..."
 court_amenities_interactions.0001.a:0 "А [Select_CString(actor.IsFemale, 'САМА', 'САМ' )]-то ти як [Select_CString(actor.IsFemale, 'одягнена', 'одягнений' )]?"
 court_amenities_interactions.0001.b:0 "Нехай постраждає моя гордість..."
 court_amenities_interactions.0001.b.tt:0 "$religious_interaction.2400.b.tt$"
 court_amenities_interactions.0002.t:0 "Модна суперечка"
 court_amenities_interactions.0002.desc_intro:0 "Поки ми, жорстоко жестикулюючи, сперечалися про закони моди та догляду за собою, згадуючи такі юридичні прецеденти, про які більшість при дворі і слухом не чули, пройшло, мабуть, кілька годин. Коли пил трохи уліг ,"
 court_amenities_interactions.0002.desc_won.nakey:0 "виявилося, що перемога за мною!\n\n Таким чином, [actor.GetName] [Select_CString(actor.IsFemale, 'вимушена була', 'вимушений був' )] обрядитися в сукні [Select_CString(actor.IsFemale, 'простолюдини', 'простолюдина' )] і приховати своє занедбане тіло від сторонніх поглядів."
 court_amenities_interactions.0002.desc_won:0 "виявилося, що перемога за мною!\n\n І ось, [recipient.GetName] [Select_CString(recipient.IsFemale, 'вимушена була', 'вимушений був' )] роздягтися до нижнього! , Хто був при дворі, побачили [recipient.GetHerHis], у чому [ROOT.Char.GetFaith.CreatorName] [ROOT.Char.GetFaith.CreatorName.IsFemale, 'створила', 'створив' )]!"
 court_amenities_interactions.0002.desc_lost.nakey:0 "то, на мій жах, стало ясно, що закон і справді порушений!\n\nВперше в житті я соромлюся тіла, яким [ROOT.Char.GetFaith.CreatorName.IsFemale, 'нагородила ', 'нагородив' )] мене [ROOT.Char.GetFaith.CreatorName], і коли нагота починає ставати нестерпною, я бачу, як стражники та модники несуть брудне ганчір'я, яке стане моїм одягом."
 court_amenities_interactions.0002.desc_lost:0 "До мого в'якого жаху з'ясувалося, що закон і справді порушений! \n\n Ледве дихаючи від ганьби, я терпляче чекаю, поки стражники і модники зірвуть з мене все до нижнього - і не зупиняться на цьому! [debate_locale.GetNameNoTierNoTooltip] бачить мою наготу, і я, підібгавши гордість, тікаю геть."
 court_amenities_interactions.0002.a_won:0 "Ха! Ну і потіха!"
 court_amenities_interactions.0002.a_lost.humble:0 "Нехай дивляться. Я не з сором'язливих."
 court_amenities_interactions.0002.a_lost.lustful:0 "Зазвичай я дозволяю це тільки в спальні."
 court_amenities_interactions.0002.a_lost:0 "Я більше ніколи не підніму очей."
 court_amenities_interactions.0003.desc_won.nakey:0 "виявилося, що перемога за мною!\n\n Таким чином, [actor.GetName] [Select_CString(actor.IsFemale, 'вимушена була', 'вимушений був' )] обрядитися в сукні [Select_CString(actor.IsFemale, 'простолюдини', 'простолюдина' )] і приховати своє занедбане тіло від сторонніх поглядів."
 court_amenities_interactions.0003.desc_won:0 "виявилося, що перемога за мною!\n\n І ось, [actor.GetName] [Select_CString(actor.IsFemale, 'вимушена була', 'вимушений був' )] роздягтися до нижнього! , Хто був при дворі, побачили [actor.GetHerHis], у чому [ROOT.Char.GetFaith.CreatorName] [ROOT.Char.GetFaith.CreatorName.IsFemale, 'створила', 'створив' )]!"
 court_amenities_interactions.0004.desc:0 "виявилося, що, згідно з укладаннями, за якими здавна живе [debate_locale.GetNameNoTierNoTooltip], [victim.GetNameNoTooltip] не просто [Select_CString(recipient.IsFemale, 'порушила', 'порушила', ' але заслуговує на вищу міру покарання!А це означає, що я з легкістю можу відправити [victim.GetHerHis]у в'язницю!І хоча це зовсім не те, чого мені спочатку хотілося, такий поворот подій ставить мене в дуже виграшне становище!"
 court_amenities_interactions.0004.a:0 "Можливо, я заплющу очі на це порушення, але... послуга за послугу."
