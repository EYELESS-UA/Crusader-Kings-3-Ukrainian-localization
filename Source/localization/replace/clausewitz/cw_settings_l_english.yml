 # Graphics
 SETTING_RENDERER:0 "Рендеринг"
 SETTING_RENDERER_TOOLTIP:0 "Визначає використаний рендерер."
 SETTING_VSYNC:0 "Вертикальна синхронізація"
 SETTING_VSYNC_TOOLTIP:3 "#T $SETTING_VSYNC$\n#!Синхронізує частоту кадрів гри та монітора, зменшуючи розриви зображення на екрані.\n\nВимкнення цього параметра може підвищити продуктивність."
 SETTING_PORTRAIT_MULTI_SAMPLING:0 "Згладжування портретів"
 SETTING_PORTRAIT_MULTI_SAMPLING_TOOLTIP:0 "#T $SETTING_PORTRAIT_MULTI_SAMPLING$\n#!Використання згладжування за технологією Alpha-To-Coverage для більш плавного накладання волосся.\n\nЗниження параметра може підвищити продуктивність."
 SETTING_MULTI_SAMPLING:0 "Згладжування (MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP:2 "#T $SETTING_MULTI_SAMPLING$\n#!При використанні згладжування з множинною вибіркою (MSAA) краї зображення стають гладкішими.\n\nЗниження параметра може підвищити продуктивність."
 SETTING_ANTI_ALIASING:0 "Згладжування"
 SETTING_ANTI_ALIASING_TOOLTIP:0 "#T $SETTING_ANTI_ALIASING$\n#!При використанні згладжування краю зображення будуть меншими.\n\nРекомендуємо використовувати FXAA."
 OPTION_ANTI_ALIASING_DISABLED:0 "Вимк"
 OPTION_ANTI_ALIASING_FXAA:0 "FXAA"
 SETTING_ANISOTROPIC_FILTERING:0 "Фільтрування текстур"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP:2 "#T $SETTING_ANISOTROPIC_FILTERING$\n#!Використання анізотропної фільтрації покращує зовнішній вигляд текстурованих поверхонь.\n\nЗниження параметра може підвищити продуктивність."
 SETTING_FULLSCREEN_RESOLUTION:0 "Розширення"
 SETTING_FULLSCREEN_RESOLUTION_TOOLTIP:3 "#T $SETTING_FULLSCREEN_RESOLUTION$\n#!Sets the image quality of the game.\n\nLower Resolutions may increase performance.\n\n#X Game resolution with unsupported aspect ratio may cause interfaces to appear outside the screen#!"
 SETTING_WINDOWED_RESOLUTION:0 "Windowed Resolution"
 SETTING_WINDOWED_RESOLUTION_TOOLTIP:2 "#T $SETTING_WINDOWED_RESOLUTION$\n#!Sets the resolution of the game window if the game is in Windowed Mode.\n\nMust be in the format #b NUMBER#!x#b NUMBER#!.\n\n#X Game resolution with unsupported aspect ratio may cause interfaces to appear outside the screen#!"
 SETTING_RENDER_SCALE:0 "Render Scale"
 SETTING_RENDER_SCALE_TOOLTIP:0 "#T $SETTING_RENDER_SCALE$#!\nThe scale of the render resolution of the game relative to the main resolution, excluding the user interface.\n\nLower settings may increase performance but will reduce overall fidelity, while going above 100% may increase fidelity but will likely degrade performance."
 SETTING_RENDER_SCALE_FORMAT:0 "$VALUE|%0$"
 SETTING_DISPLAY:0 "Монітор"
 SETTING_DISPLAY_TOOLTIP:2 "#T $SETTING_DISPLAY$\n#!Якщо ваш комп’ютер має кілька моніторів, виберіть той, який використовуватиме гра."
 SETTING_GRAPHICS_DEVICE:0 "Графічна карта"
 SETTING_GRAPHICS_DEVICE_TOOLTIP:2 "#T $SETTING_GRAPHICS_DEVICE$\n#!Вибирає, яку відеокарту використовуватиме гра. \n\nВикористання вбудованої відеокарти або програмного рендерера може знизити продуктивність."
 SETTING_SHADOW_MAP_RESOLUTION:0 "Якість тіней"
 SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP:2 "#T $SETTING_SHADOW_MAP_RESOLUTION$\n#!Визначає роздільну здатність візуалізації карт тіней, якщо тіні ввімкнено.\n\nНижчі налаштування можуть збільшити продуктивність."
 SETTING_DISPLAY_MODE:0 "Режим відображення"
 SETTING_DISPLAY_MODE_TOOLTIP:2 "#T $SETTING_DISPLAY_MODE$\n#!Determines how to display the game on your screen"
 SETTING_BLOOM:0 "Bloom"
 SETTING_MESH_LOD_BIAS:0 "Mesh LOD Quality"
 SETTING_MESH_LOD_FADE:0 "Mesh LOD Fade"
 SETTING_TERRAIN_SMOOTHING:1 "Згладжування рельєфу"
 OPTION_FULLSCREEN:0 "Повноекранний"
 OPTION_FULLSCREEN_TOOLTIP:0 "#T $OPTION_FULLSCREEN$\n#!Показати гру на весь екран. Налаштування роздільної здатності змінює чіткість зображення."
 OPTION_WINDOWED:0 "Вікно"
 OPTION_WINDOWED_TOOLTIP:0 "#T $OPTION_WINDOWED$\n#!Відобразити гру у вікні. Налаштування роздільної здатності змінює розмір вікна."
