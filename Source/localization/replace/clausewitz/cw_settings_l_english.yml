 SETTING_TEXTURE_QUALITY_TOOLTIP:1 "#T $SETTING_TEXTURE_QUALITY$#!\nControls the resolution of textures loaded.\n\nLower settings may increase performance."
 SETTING_QUALITY:0 "Quality Preset"
 SETTING_SFX:0 "SFX"
 SETTING_UI:0 "Інтерфейс"
 SETTING_QUALITY_TOOLTIP:3 "#T $SETTING_QUALITY$\n#!Select a preset of the advanced graphics options below.\n\nA low preset will increase performance."
 SETTING_BLOOM_TOOLTIP:3 "#T $SETTING_BLOOM$\n#!Enables a "bloom" effect, where extremely bright lights will spill over to other parts of the image.\n\nTurning it off may increase performance."
 SETTING_DOF_TOOLTIP:0 "#T $SETTING_DOF$\n#!Enables depth of field to simulate a camera lens, blurs out-of-focus points of the image.\n\nTurning it off may increase performance."
 SETTING_LENS_FLARE_TOOLTIP: "#T $SETTING_LENS_FLARE$\n#!Enables a lens flare effect which appears in highly blooming areas. Bloom must be enabled for the effect to appear. \n\nTurning it off may increase performance."
 SETTING_MAP_SSAO_TOOLTIP:0 "#T $SETTING_MAP_SSAO$\n#!Determines whether screen space ambient occlusion should be applied to the map.\n\nTurning it off may increase performance."
 SETTING_REFRACTION_TOOLTIP:0 "Determines whether refractions appear on water or not."
 SETTING_REFRACTION_QUALITY_TOOLTIP:3 "#T $SETTING_REFRACTION_QUALITY$#!\nControls the quality of water refractions if they are enabled.\n\nLower settings may increase performance."
 SETTING_MAPOBJECT_QUALITY_TOOLTIP:1 "#T $SETTING_MAPOBJECT_QUALITY$#!\nDetermines the highest quality level of Map Objects (such as buildings).\n\nLower settings may increase performance."
 SETTING_MESH_LOD_BIAS_TOOLTIP:1 "#T $SETTING_MESH_LOD_BIAS$#!\nDetermines the quality of LODs (Levels of detail) on map objects such as Unit models.\n\nLower settings may increase performance."
 SETTING_MESH_LOD_FADE_TOOLTIP:3 "#T $SETTING_MESH_LOD_FADE$\n#!If turned on, 3D models smoothly transition between different levels of detail (LOD) when you zoom in or out.\n\nTurning it off may increase performance."
 SETTING_PROVINCE_NAMES_TOOLTIP:0 "Determines how City and Province names appear on the map."
 SETTING_FILL_IN_IMPASSABLE_TERRAIN_TOOLTIP:0 "Determines if impassable terrain is included within a nation's borders on the map."
 SETTING_LANGUAGE_TOOLTIP:3 "#T $SETTING_LANGUAGE$#!\nВизначає мову інтерфейсу користувача."
